components:
  schemas:
    Token:
      type: object
      properties:
        access_token:
          type: string
          example: 1234ABCD
        token_type:
          type: string
          example: Bearer
        expires_in:
          type: number
          example: 7200
        refresh_token:
          type: string
          example: 1234ABCD
        scope:
          type: string
          example: read
        created_at:
          type: number
          example: 167474949830
    address:
      type: object
      properties:
        addressId:
          type: string
        addressLine1:
          type: string
          nullable: true
        addressLine2:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        region:
          type: string
          nullable: true
        countryCode:
          type: string
          nullable: true
        postalCode:
          type: string
          nullable: true
      required:
        - addressId
        - addressLine1
        - postalCode
    amount:
      type: object
      properties:
        decimal:
          type: string
          pattern: ^\d+([.]\d+)?$
        currencyCode:
          type: string
          minLength: 3
          maxLength: 3
      required:
        - decimal
        - currencyCode
    phoneNumber:
      type: object
      properties:
        countryCode:
          type: string
          nullable: true
        number:
          type: string
      required:
        - number
    company:
      type: object
      properties:
        companyId:
          type: string
        name:
          type: string
        registrationNumber:
          type: string
        addresses:
          type: object
          properties:
            corporateAddress:
              type: object
              nullable: true
              $ref: '#/components/schemas/address'
            billingAddress:
              type: object
              nullable: true
              $ref: '#/components/schemas/address'
      required:
        - companyId
        - name
        - registrationNumber
        - addresses
    department:
      type: object
      properties:
        description:
          type: string
          nullable: true
        departmentId:
          type: string
        name:
          type: string
        engagementsCount:
          type: integer
      required:
        - departmentId
        - name
        - description
        - engagementsCount
    departments:
      type: array
      items:
        $ref: '#/components/schemas/department'
    engagement:
      type: object
      properties:
        engagementId:
          type: string
        modifiedAt:
          type: string
          format: date-time
        startDate:
          type: string
          format: date
        engagementType:
          enum:
            - EMPLOYMENT
            - CONTRACT
          type: string
        state:
          type: string
        role:
          type: string
        countryCode:
          type: string
        personalDetails:
          type: object
          properties:
            name:
              type: string
              nullable: true
            addresses:
              type: object
              properties:
                livingAddress:
                  type: object
                  nullable: true
                  $ref: '#/components/schemas/address'
                mailingAddress:
                  type: object
                  nullable: true
                  $ref: '#/components/schemas/address'
            citizenships:
              type: array
              items:
                type: string
                nullable: true
            dateOfBirth:
              type: string
              nullable: true
            phoneNumbers:
              type: object
              properties:
                default:
                  type: object
                  nullable: true
                  $ref: '#/components/schemas/phoneNumber'
                emergency:
                  type: object
                  nullable: true
                  $ref: '#/components/schemas/phoneNumber'
          required:
            - name
            - addresses
        employment:
          type: object
          nullable: true
        contract:
          type: object
          nullable: true
        benefitEnrollments:
          type: array
          items:
            type: object
            properties:
              benefitEnrollmentId:
                type: string
              plan:
                type: object
                properties:
                  provider:
                    type: string
                  descriptiveName:
                    type: string
              name:
                type: string
              state:
                type: string
        terminations:
          type: array
          items:
            type: object
            properties:
              state:
                type: string
              proposedDate:
                type: string
                format: date
        department:
          type: object
          nullable: true
          properties:
            description:
              type: string
            departmentId:
              type: string
            name:
              type: string
      required:
        - engagementId
        - engagementType
        - personalDetails
        - startDate
        - countryCode
        - role
    engagements:
      type: array
      items:
        $ref: '#/components/schemas/engagement'
    expense:
      type: object
      properties:
        description:
          type: string
          nullable: true
        expenseId:
          type: string
        name:
          type: string
        amount:
          type: object
          $ref: '#/components/schemas/amount'
        category:
          type: string
          pattern: ^[A-Z_]+$
        incurredOn:
          type: string
          format: date
        submittedAt:
          type: string
          format: date-time
        reviewState:
          type: string
        reviewedAt:
          type: string
          nullable: true
          format: date-time
        receiptAmount:
          type: object
          $ref: '#/components/schemas/amount'
        receiptUrl:
          type: string
          nullable: true
          format: uri
        engagement:
          type: object
          properties:
            engagementId:
              type: string
            name:
              type: string
              nullable: true
            engagementType:
              type: string
              pattern: ^[A-Z_]+$
        source:
          type: string
      required:
        - expenseId
        - name
        - amount
        - category
        - receiptAmount
    expenses:
      type: array
      items:
        $ref: '#/components/schemas/expense'
    payroll:
      type: object
      properties:
        payrollId:
          type: string
        currencyCode:
          type: string
        cutoffTimeForPayroll:
          type: string
          format: date-time
          nullable: true
        state:
          type: string
        payrollRecordsCount:
          type: integer
        records:
          type: array
          items:
            $ref: '#/components/schemas/payrollRecord'
      required:
        - payrollId
        - currencyCode
        - cutoffTimeForPayroll
        - state
        - payrollRecordsCount
    payrollRecord:
      type: object
      properties:
        engagementId:
          type: string
        currencyCode:
          type: string
        monthlyPaymentsTotalAmount:
          $ref: '#/components/schemas/amount'
        allowancesTotalAmount:
          $ref: '#/components/schemas/amount'
        benefitsTotalAmount:
          $ref: '#/components/schemas/amount'
        bonusesTotalAmount:
          $ref: '#/components/schemas/amount'
        addOnsTotalAmount:
          $ref: '#/components/schemas/amount'
        taxesTotalAmount:
          $ref: '#/components/schemas/amount'
        trueUpsTotalAmount:
          $ref: '#/components/schemas/amount'
        oysterFeesTotalAmount:
          $ref: '#/components/schemas/amount'
        engagement:
          type: object
          properties:
            name:
              type: string
            cutoffMonthDay:
              type: integer
            engagementType:
              type: string
          required:
            - name
            - cutoffMonthDay
            - engagementType
      required:
        - engagementId
        - currencyCode
        - monthlyPaymentsTotalAmount
        - allowancesTotalAmount
        - benefitsTotalAmount
        - bonusesTotalAmount
        - addOnsTotalAmount
        - taxesTotalAmount
        - trueUpsTotalAmount
        - oysterFeesTotalAmount
        - engagement
    payrolls:
      type: array
      items:
        $ref: '#/components/schemas/payroll'
    timeOffRequest:
      type: object
      properties:
        timeOffRequestId:
          type: string
        engagement:
          $ref: '#/components/schemas/timeOffEngagementDetails'
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        firstDayDuration:
          type: string
          pattern: ^[A-Z_]+$
        lastDayDuration:
          type: string
          nullable: true
          pattern: ^[A-Z_]+$
        state:
          type: string
          pattern: ^[A-Z_]+$
        type:
          type: string
          pattern: ^[A-Z_]+$
        requesterComments:
          type: string
          nullable: true
        rejectionReason:
          type: string
          nullable: true
        reason:
          type: string
          pattern: ^[A-Z_]+$
        periodInHours:
          type: number
          format: float
    timeOffRequests:
      type: array
      items:
        $ref: '#/components/schemas/timeOffRequest'
    timeOffEntitlements:
      type: array
      items:
        type: object
        properties:
          engagement:
            $ref: '#/components/schemas/timeOffEngagementDetails'
          annualEntitlement:
            type: number
            format: float
          accrued:
            type: number
            format: float
          carried:
            type: number
            format: float
          adjustedAdhoc:
            type: number
            format: float
          taken:
            type: number
            format: float
          availableBalance:
            type: number
            format: float
          upcoming:
            type: number
            format: float
          projectedBalance:
            type: number
            format: float
          units:
            type: string
            enum:
              - DAYS
    timeOffEngagementDetails:
      type: object
      properties:
        engagementId:
          type: string
        name:
          type: string
        type:
          type: string
          pattern: ^[A-Z_]+$
        countryCode:
          type: string
    meta:
      type: object
      properties:
        items:
          type: integer
        count:
          type: integer
        page:
          type: integer
        pages:
          type: integer
        firstUrl:
          type: string
        lastUrl:
          type: string
        pageUrl:
          type: string
        nextUrl:
          type: string
        prevUrl:
          type: string
    asyncResponse:
      type: object
      properties:
        meta:
          type: object
          properties:
            operationKey:
              type: string
    error:
      type: object
      properties:
        error:
          type: object
          properties:
            message:
              type: string
    errors:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              message:
                type: string
    fieldErrors:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string
    operation:
      type: object
      properties:
        request:
          type: object
          properties:
            method:
              type: string
            path:
              type: string
            queryParams:
              type: object
            responseCode:
              type: integer
        data:
          type: object
        meta:
          type: object
          properties:
            completed:
              type: boolean
            success:
              type: boolean
    AuthenticationCreateAccessTokenRequest:
      type: object
      properties:
        client_id:
          description: >-
            The client_id of your Developer App. This can be found by visting
            https://app.oysterhr.com/developer
          type: string
          example: 1234ABCD
        client_secret:
          description: The secret of your Developer App.
          type: string
          example: 1234ABCD
        grant_type:
          description: >-
            First you need to request an `authorization_code`. Afterwards you
            can request a `refresh_token`.
          type: string
          example: authorization_code
        code:
          description: The code is required when requesting an `authorization_code`.
          type: string
          example: 1234ABCD
        redirect_uri:
          description: >-
            The redirect_uri is required when requesting an
            `authorization_code`.
          type: string
          example: https://example.com/inbound
        refresh_token:
          description: >-
            A `refresh_token` is required when requesting a `refresh_token`. A
            `refresh_token` will be provided when requesting an
            `authorization_code`
          type: string
          example: https://example.com/inbound
    ExpensesDeclineExpenseRequest:
      type: object
      properties:
        reason:
          type: string
    ExpensesCreateOperationKeyRequest:
      type: object
      properties:
        description:
          type: string
        engagementId:
          type: string
          minLength: 1
        name:
          type: string
          minLength: 1
        incurredOn:
          type: string
          format: date
          minLength: 1
        category:
          type: string
          minLength: 1
        receiptUrl:
          type: string
          minLength: 1
        receiptAmount:
          type: object
          properties:
            decimal:
              type: string
              minLength: 1
            currencyCode:
              type: string
              minLength: 1
