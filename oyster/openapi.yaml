                      expenseId: zxbhh9d8
                      name: Thanksgiving Volcano coffee
                      amount:
                        decimal: '631.87'
                        currencyCode: EUR
                      category: CAR
                      incurredOn: '2022-10-15'
                      submittedAt: '2022-10-15T12:34:56Z'
                      reviewState: UNREVIEWED
                      reviewedAt: null
                      receiptAmount:
                        decimal: '631.87'
                        currencyCode: USD
                      receiptUrl: null
                      engagement:
                        engagementId: SsvwPW9p
                        name: null
