    get:
      tags:
        - challenge
      summary: Team contribution
      operationId: Challenge_teamContributionList
      security:
        - BearerAdmin: []
      description: |
        List team members' contribution to the challenge.
        This endpoint returns a list of objects.
      parameters:
        - description: Index of the time period use
          name: date_range
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardProfile'
      deprecated: false
  /challenge/{public_id}:
    parameters:
      - name: public_id
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - challenge
      summary: Get Challenge
      operationId: challenge_read
      security:
        - BearerAdmin: []
      description: Gets a single challenge
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeDetail'
      deprecated: false
    put:
      tags:
        - challenge
      summary: Edit challenge
      operationId: challenge_update
      security:
        - BearerAdmin: []
      description: Edits a challenge
      requestBody:
        $ref: '#/components/requestBodies/ChallengeDetail'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeDetail'
      deprecated: false
    patch:
      tags:
        - challenge
      summary: Partial edit challenge
      operationId: Challenge_partialEdit
      security:
        - BearerAdmin: []
      description: Edits a challenge
      requestBody:
        $ref: '#/components/requestBodies/ChallengeDetail'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeDetail'
      deprecated: false
    delete:
      tags:
        - challenge
      summary: Delete challenge
      operationId: challenge_delete
      security:
        - BearerAdmin: []
      description: deletes a challenge
      responses:
        '204':
          description: ''
      deprecated: false
  /challenge/{public_id}/deactivate_member:
    parameters:
      - name: public_id
        in: path
        required: true
        schema:
          type: string
    post:
      tags:
        - challenge
      summary: Deactivate member
      operationId: Challenge_deactivateMember
      security:
        - BearerAdmin: []
      description: Deactivate a member from the challenge
      parameters:
        - description: A profile public_id is expected
          name: profile
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - description: A team public_id is expected
          name: team
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - description: >-
            Whether profile actively participates in challenge.


            While inactive, scores/leaderboard will not be updated but still be
            visible.
          name: is_active
          in: query
          required: false
          schema:
            type: boolean
      requestBody:
        $ref: >-
          #/components/requestBodies/ProfileAsProfilePublicIdAndTeamAsTeamPublicId
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/ProfileAsProfilePublicIdAndTeamAsTeamPublicId
      deprecated: false
    put:
      tags:
        - challenge
      operationId: Challenge_deactivateMember
      description: This docstring is used by Django Rest Framework
      requestBody:
        $ref: >-
          #/components/requestBodies/ProfileAsProfilePublicIdAndTeamAsTeamPublicId
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/ProfileAsProfilePublicIdAndTeamAsTeamPublicId
  /challenge/{public_id}/deactivate_members:
    parameters:
      - name: public_id
        in: path
        required: true
        schema:
          type: string
    post:
      tags:
        - challenge
      summary: Deactivate members
      operationId: Challenge_deactivateMembers
      security:
        - BearerAdmin: []
      description: Deactivate multiple members from the challenge
      parameters:
        - description: A profile public_id is expected
          name: profile
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - description: A team public_id is expected
          name: team
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - description: >-
            Whether profile actively participates in challenge.


            While inactive, scores/leaderboard will not be updated but still be
            visible.
          name: is_active
          in: query
          required: false
          schema:
            type: boolean
      requestBody:
        $ref: '#/components/requestBodies/ProfilePublicIdsListAndTeamAsPublicId'
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfilePublicIdsListAndTeamAsPublicId'
      deprecated: false
    put:
      tags:
        - challenge
      operationId: Challenge_deactivateMembers
      description: This docstring is used by Django Rest Framework
      requestBody:
        $ref: '#/components/requestBodies/ProfilePublicIdsListAndTeamAsPublicId'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfilePublicIdsListAndTeamAsPublicId'
  /challenge/{public_id}/leaderboard:
    parameters:
      - name: public_id
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - challenge
      summary: Leaderboard
      operationId: challenge_leaderboard
      security:
        - BearerAdmin: []
      description: |
        Displays the leaderboard for a challenge.
        This endpoint returns a list of objects.
      parameters:
        - description: Index of the time period use
          name: date_range
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardProfileAndTeam'
      deprecated: false
  /challenge/{public_id}/leaderboard_history:
    parameters:
      - name: public_id
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - challenge
      summary: Leaderboard history
      operationId: Challenge_getScoresHistory
      description: >
        Retrieve the scores of the authenticated profile for all periods since
        the profile joined the challenge.

        This endpoint returns a list of objects.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardHistory'
      deprecated: false
  /challenge/{public_id}/member:
    parameters:
      - name: public_id
        in: path
        required: true
        schema:
          type: string
    post:
      tags:
        - challenge
      summary: Add member
      operationId: Challenge_memberCreate
      security:
        - BearerAdmin: []
      description: >
        Add member to a team.


        Note: for now if the challenge is a team challenge and no team is
        specified, the first team for the specified profile is

        used. Do note that this is a temporary fix and may be removed at any
        time.
      requestBody:
        $ref: >-
          #/components/requestBodies/ProfileAsProfilePublicIdAndTeamAsTeamPublicId
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/ProfileAsProfilePublicIdAndTeamAsTeamPublicId
      deprecated: false
    put:
      tags:
        - challenge
      summary: Add member
      operationId: Challenge_memberAdd
      security:
        - BearerAdmin: []
      description: >
        Add member to a team.


        Note: for now if the challenge is a team challenge and no team is
        specified, the first team for the specified profile is

        used. Do note that this is a temporary fix and may be removed at any
        time.
      requestBody:
        $ref: >-
          #/components/requestBodies/ProfileAsProfilePublicIdAndTeamAsTeamPublicId
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/ProfileAsProfilePublicIdAndTeamAsTeamPublicId
      deprecated: false
    delete:
      tags:
        - challenge
      summary: Remove member
      operationId: Challenge_removeMember
      security:
        - BearerAdmin: []
      description: Remove a member from the challenge
      parameters:
        - description: A profile public_id is expected
          name: profile
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: ''
      deprecated: false
  /challenge/{public_id}/members:
    parameters:
      - name: public_id
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - challenge
      summary: Get members
      operationId: Challenge_getMembers
      security:
        - BearerAdmin: []
      description: Get a paginated list of members enrolled to a Challenge
      parameters:
        - description: Number of results to return per page.
          name: limit
          in: query
          required: false
          schema:
            type: integer
        - description: The initial index from which to return the results.
          name: offset
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeGetMembersResponse'
      deprecated: false
    post:
      tags:
        - challenge
      summary: Add members
      operationId: Challenge_addMembers
      security:
        - BearerAdmin: []
      description: >-
        Add members to a team.


        Note: for now if the challenge is a team challenge and no team is
        specified, the first team for the specified profile is

        used. Do note that this is a temporary fix and may be removed at any
        time.


        Note: for the GET/POST endpoint an admin bearer token is required, while
        the GET also accepts profile bearer tokens
      requestBody:
        $ref: '#/components/requestBodies/ProfilePublicIdsListAndTeamAsPublicId'
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfilePublicIdsListAndTeamAsPublicId'
      deprecated: false
    put:
      tags:
        - challenge
      summary: Add members
      operationId: Challenge_addMembers
      security:
        - BearerAdmin: []
      description: >-
        Add members to a team.


        Note: for now if the challenge is a team challenge and no team is
        specified, the first team for the specified profile is

        used. Do note that this is a temporary fix and may be removed at any
        time.


        Note: for the GET/POST endpoint an admin bearer token is required, while
        the GET also accepts profile bearer tokens
      requestBody:
        $ref: '#/components/requestBodies/ProfilePublicIdsListAndTeamAsPublicId'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfilePublicIdsListAndTeamAsPublicId'
      deprecated: false
  /challenge/{public_id}/periods:
    parameters:
      - name: public_id
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - challenge
      summary: Periods
      operationId: challenge_periods
      security:
        - BearerAdmin: []
      description: |
        Get all periods for the challenge.
        This endpoint returns a list of objects.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengePeriod'
      deprecated: false
  /challenge/{public_id}/remove_members:
    parameters:
      - name: public_id
        in: path
        required: true
        schema:
          type: string
    post:
      tags:
        - challenge
      summary: Remove members
      operationId: Challenge_removeMembers
      security:
        - BearerAdmin: []
      description: Remove members from the challenge
      requestBody:
        $ref: '#/components/requestBodies/ProfilePublicIdsListAndTeamAsPublicId'
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfilePublicIdsListAndTeamAsPublicId'
      deprecated: false
  /connection/{connection_slug}/connect:
    parameters:
      - name: connection_slug
        in: path
        required: true
        schema:
          type: string
    post:
      tags:
        - connection
      summary: Connect wearable
      operationId: Connection_getOAuthUrl
      description: Get OAuth URL for this connection.
      requestBody:
        $ref: '#/components/requestBodies/ProfileAsProfilePublicId'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppConnectionUrl'
      deprecated: false
    delete:
      tags:
        - connection
      summary: Disconnect Wearable
      operationId: Connection_disconnectWearable
      description: Disconnect a wearables connection
      parameters:
        - description: A profile public_id is expected
          name: profile
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
      deprecated: false
  /notification/send_to_all:
    parameters: []
    post:
      tags:
        - notification
      summary: Notification to all profiles in app
      operationId: Notification_sendToAllCreate
      security:
        - BearerAdmin: []
      description: Send a notification to all registered devices in the app.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Notification'
        required: true
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
      deprecated: false
  /notification/send_to_profiles:
    parameters: []
    post:
      tags:
        - notification
      summary: Notification to specific profiles
      operationId: Notification_sendToProfilesCreate
      security:
        - BearerAdmin: []
      description: >-
        Send a notification to all registered devices for the specified
        profiles.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationForProfiles'
        required: true
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationForProfiles'
      deprecated: false
  /profile:
    parameters: []
    get:
      tags:
        - profile
      summary: List Profiles
      operationId: profile_list
      security:
        - BearerAdmin: []
      description: Lists all available profiles
      parameters:
        - description: A search term.
          name: search
          in: query
          required: false
          schema:
            type: string
        - description: Which field to use when ordering the results.
          name: ordering
          in: query
          required: false
          schema:
            type: string
        - description: Number of results to return per page.
          name: limit
          in: query
          required: false
          schema:
            type: integer
        - description: The initial index from which to return the results.
          name: offset
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileListResponse'
      deprecated: false
    post:
      tags:
        - profile
      summary: Create Profile
      operationId: profile_create
      security:
        - BearerAdmin: []
      description: >

        Creates a new profile.

        The bearer field contains a profile bearer token. When this is used in
        the Authorization header actions are performed

        as that profile, which will also enable access to private data.

        Using a profile bearer token disables administrative features such as
        creating profiles, making this token safe

        for 'public' use.

        A profile bearer token has no expiration, so it remains valid as long as
        the profile is active.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileCreated'
        required: true
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileCreated'
      deprecated: false
  /profile/{profile_public_id}/activity_segment:
    parameters:
      - name: profile_public_id
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - profile
      summary: Activity segment
      operationId: Profile_listActivitySegments
      description: Lists segments of activities and small non-workout-like movements.
      parameters:
        - description: The pagination cursor value.
          name: cursor
          in: query
          required: false
          schema:
            type: string
        - description: Number of results to return per page.
          name: page_size
          in: query
          required: false
          schema:
            type: integer
        - description: Lower bound of date or timestamp.
          name: date_start
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - description: Upper bound of date or timestamp.
          name: date_end
          in: query
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: ''
          headers:
            api-results-next:
              description: Next page.
              schema:
                type: string
            api-results-previous:
              description: Previous page.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileListActivitySegmentsResponse'
      deprecated: false
  /profile/{profile_public_id}/biometric:
    parameters:
      - name: profile_public_id
        in: path
        required: true
        schema:
