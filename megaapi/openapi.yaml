  /rest/group/list/{instance_key}:
    get:
      tags:
        - GroupController
      summary: List all groups and communitys
      operationId: GroupController_listGroups
      security:
        - bearer: []
      description: List all groups and communitys
      parameters:
        - in: path
          name: instance_key
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
  /rest/group/{instance_key}/group:
    get:
      tags:
        - GroupController
      summary: Get a group info
      operationId: GroupController_getGroupInfo
      security:
        - bearer: []
      description: ''
      parameters:
        - in: path
          name: instance_key
          required: true
          schema:
            type: string
        - in: query
          name: jid
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Success
  /rest/group/{instance_key}/create:
    post:
      tags:
        - GroupController
      summary: Create a group
      operationId: GroupController_createGroup
      security:
        - bearer: []
      description: ''
