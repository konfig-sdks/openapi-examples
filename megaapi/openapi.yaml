components:
  securitySchemes:
    bearer:
      description: Your admin token
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    MediaMessageKeys:
      type: object
      properties:
        mediaKey:
          type: string
          example: ''
        directPath:
          type: string
          example: ''
        url:
          type: string
          example: ''
        mimetype:
          type: string
          example: ''
        messageType:
          type: string
          example: ''
    ConfigWebhookSchema:
      type: object
      properties:
        webhookUrl:
          type: string
          example: ''
        webhookEnabled:
          type: boolean
          example: true
    TextMessage:
      type: object
      properties:
        to:
          type: string
          example: ''
        text:
          type: string
          example: ''
    MediaUrlMessage:
      type: object
      properties:
        to:
          type: string
          example: ''
        url:
          type: string
          example: ''
        fileName:
          type: string
          example: ''
        type:
          type: string
          example: ''
        caption:
          type: string
          example: ''
        gifPlayback:
          type: boolean
          example: false
        mimeType:
          type: string
          example: ''
    MediaMessageBase64:
      type: object
      properties:
        to:
          type: string
          example: ''
        base64:
          type: string
          example: ''
        fileName:
          type: string
          example: ''
        type:
          type: string
          example: ''
        caption:
          type: string
          example: ''
        gifPlayback:
          type: boolean
          example: false
        mimeType:
          type: string
          example: ''
    LocationMessage:
      type: object
      properties:
        to:
          type: string
          example: ''
        address:
          type: string
          example: ''
        caption:
          type: string
          example: ''
        latitude:
          type: number
          example: null
        longitude:
          type: number
          example: null
        url:
          type: string
          example: ''
    LinkPreview:
      type: object
      properties:
        to:
          type: string
          example: ''
        textWithLink:
          type: string
          example: ''
    SendListMessageData:
      type: object
      properties:
        title:
          type: string
          example: ''
        description:
          type: string
          example: ''
        to:
          type: string
          example: ''
        buttonText:
          type: string
          example: ''
        text:
          type: string
          example: ''
        sections:
          type: array
          items:
            $ref: '#/components/schemas/ListSection'
    ListSection:
      type: object
      properties:
        title:
          type: string
          example: ''
        rows:
          type: array
          items:
            $ref: '#/components/schemas/ListRow'
    ListRow:
      type: object
      properties:
        title:
          type: string
          example: ''
        description:
          type: string
          example: ''
        rowId:
          type: string
          example: ''
    SendVCardData:
      type: object
      properties:
        to:
          type: string
          example: ''
        vcard:
          $ref: '#/components/schemas/ContactData'
    ContactData:
      type: object
      properties:
        fullName:
          type: string
          example: ''
        displayName:
          type: string
          example: ''
        organization:
          type: string
          example: ''
        phoneNumber:
          type: string
          example: ''
    ForwardMessage:
      type: object
      properties:
        to:
          type: string
          example: ''
        key:
          type: object
          example: ''
        message:
          type: object
          example: ''
    QuoteMessage:
      type: object
      properties:
        to:
          type: string
          example: ''
        text:
          type: string
          example: ''
        key:
          type: object
          example: ''
        message:
          type: object
          example: ''
    DeleteMessageAndChat:
      type: object
      properties:
        to:
          type: string
          example: ''
        key:
          type: object
          example: ''
        messageTimestamp:
          type: number
          example: 0
    LastMessageClearFromMe:
      type: object
      properties:
        id:
          type: string
          example: ''
        timestamp:
          type: number
          example: 0
    CreateGroupData:
      type: object
      properties:
        group_name:
          type: string
          example: ''
        participants:
          type: array
          items:
            type: string
          example:
            - ''
    GroupData:
      type: object
      properties:
        jid:
          type: string
          example: ''
        participants:
          type: array
          items:
            type: string
          example:
            - ''
    InstanceControllerDownloadMediaMessageRequest:
      properties:
        messageKeys:
          $ref: '#/components/schemas/MediaMessageKeys'
      type: object
    WebhookControllerConfigureWebhookRequest:
      properties:
        messageData:
          $ref: '#/components/schemas/ConfigWebhookSchema'
      type: object
    SendMessageControllerSendTextMessageRequest:
      properties:
        messageData:
          $ref: '#/components/schemas/TextMessage'
      type: object
    SendMessageControllerSendMediaViaUrlRequest:
      properties:
        messageData:
          $ref: '#/components/schemas/MediaUrlMessage'
      type: object
    SendMessageControllerSendMediaBase64Request:
      properties:
        messageData:
          $ref: '#/components/schemas/MediaMessageBase64'
      type: object
    SendMessageControllerSendLocationRequest:
      properties:
        messageData:
          $ref: '#/components/schemas/LocationMessage'
      type: object
    SendMessageControllerSendMessageLinkPreviewRequest:
      properties:
        messageData:
          $ref: '#/components/schemas/LinkPreview'
      type: object
    SendMessageControllerListMessageToUserRequest:
      properties:
        messageData:
          $ref: '#/components/schemas/SendListMessageData'
      type: object
    SendMessageControllerSendVcardMessageToUserRequest:
      properties:
        messageData:
          $ref: '#/components/schemas/SendVCardData'
      type: object
    SendMessageControllerForwardToUserMessageRequest:
      properties:
        messageData:
          $ref: '#/components/schemas/ForwardMessage'
      type: object
    SendMessageControllerQuoteUserMessageRequest:
      properties:
        messageData:
          $ref: '#/components/schemas/QuoteMessage'
      type: object
    ChatControllerChangePresenceForChatRequest:
      properties:
        to:
          type: string
        option:
          type: string
      type: object
    ChatControllerDeleteMessageInstanceKeyRequest:
      properties:
        messageData:
          $ref: '#/components/schemas/DeleteMessageAndChat'
      type: object
    ChatControllerDeleteMessageFromMeRequest:
      properties:
        to:
          type: string
        messageData:
          $ref: '#/components/schemas/LastMessageClearFromMe'
      type: object
    GroupControllerCreateGroupRequest:
      properties:
        group_data:
          $ref: '#/components/schemas/CreateGroupData'
      type: object
    GroupControllerAddParticipantsToGroupRequest:
      properties:
        group_data:
          $ref: '#/components/schemas/GroupData'
      type: object
    GroupControllerRemoveParticipantsRequest:
      properties:
        group_data:
          $ref: '#/components/schemas/GroupData'
      type: object
