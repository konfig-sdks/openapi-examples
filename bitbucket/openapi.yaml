    get:
      tags:
        - Search
      summary: Search for code in a user's repositories
      operationId: Search_userRepositoryCode
      security:
        - oauth2:
            - repository
        - basic: []
        - api_key: []
      description: |
        Search for code in the repositories of the specified user.

        Note that searches can match in the file's text (`content_matches`),
        the path (`path_matches`), or both.

        You can use the same syntax for the search query as in the UI.
        E.g. to search for "foo" only within the repository "demo",
        use the query parameter `search_query=foo+repo:demo`.

        Similar to other APIs, you can request more fields using a
        `fields` query parameter. E.g. to get some more information about
        the repository of matched files, use the query parameter
        `search_query=foo&fields=%2Bvalues.file.commit.repository`
        (the `%2B` is a URL-encoded `+`).
      parameters:
        - description: >-
            Either the UUID of the account surrounded by curly-braces, for
            example `{account UUID}`, OR an Atlassian Account ID.
          name: selected_user
          in: path
          required: true
          schema:
            type: string
        - description: The search query
          name: search_query
          in: query
          required: true
          schema:
            type: string
        - description: Which page of the search results to retrieve
          name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - description: How many search results to retrieve per page
          name: pagelen
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 10
      responses:
        '200':
          description: Successful search
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/search_result_page'
              examples:
                response:
                  value:
                    size: 1
                    page: 1
                    pagelen: 10
                    query_substituted: false
                    values:
                      - type: code_search_result
                        content_match_count: 2
                        content_matches:
                          - lines:
                              - line: 2
                                segments: []
                              - line: 3
                                segments:
                                  - text: 'def '
                                  - text: foo
                                    match: true
                                  - text: '():'
                              - line: 4
                                segments:
                                  - text: '    print("snek")'
                              - line: 5
                                segments: []
                        path_matches:
                          - text: src/
                          - text: foo
                            match: true
                          - text: .py
                        file:
                          path: src/foo.py
                          type: commit_file
                          links:
                            self:
                              href: >-
                                https://api.bitbucket.org/2.0/repositories/my-workspace/demo/src/ad6964b5fe2880dbd9ddcad1c89000f1dbcbc24b/src/foo.py
        '400':
          description: |
            If the search request was invalid due to one of the
            following reasons:

            * the specified type of target account doesn''t match the actual
            account type;

            * malformed pagination properties;

            * missing or malformed search query, in the latter case an error
            key will be returned in `error.data.key` property.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: >-
            Search is not enabled for the requested user, navigate to
            [https://bitbucket.org/search](https://bitbucket.org/search) to turn
            it on
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '429':
          description: Too many requests, try again later
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
