          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrInternalServerError'
components:
  parameters: {}
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-uploadthing-api-key
  schemas:
    ErrBadRequest:
      type: object
      properties:
        error:
          description: A stringified version of the error
          type: string
          example: Invalid request input
        data:
          description: Additional data related to the error
          nullable: true
          example:
            - code: invalid_type
              expected: string
              received: undefined
              path:
                - x-uploadthing-api-key
              message: >-
                You must provide an API key in the 'x-uploadthing-api-key'
                header
      required:
        - error
    ErrUnauthorized:
      type: object
      properties:
        error:
          description: A stringified version of the error
          type: string
          example: Invalid request input
        data:
          description: Additional data related to the error
          nullable: true
          example:
            - code: invalid_type
              expected: string
              received: undefined
              path:
                - x-uploadthing-api-key
              message: >-
                You must provide an API key in the 'x-uploadthing-api-key'
                header
      required:
        - error
    ErrInternalServerError:
      type: object
      properties:
        error:
          description: A stringified version of the error
          type: string
          example: Invalid request input
        data:
          description: Additional data related to the error
          nullable: true
          example:
