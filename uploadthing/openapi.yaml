  /updateACL:
    post:
      tags:
        - ACL
      operationId: Acl_updateFileAcl
      description: Update the ACL for a list of files.
      parameters:
        - schema:
            description: A semver parseable version string of the SDK calling the API
            type: string
            example: 6.4.0
          required: true
