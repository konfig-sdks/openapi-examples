openapi: 3.0.0
info:
  title: UploadThing REST API
  description: >-
    UploadThing is the easiest way to add file uploads to your full stack
    TypeScript application. Many services have tried to build a "better S3", but
    in our opinion, none found the right compromise of ownership, flexibility
    and safety.
  version: 6.4.0
servers:
  - description: Production
    url: https://uploadthing.com/api
tags:
  - name: File
  - name: ServerCallback
  - name: ACL
  - name: UsageInfo
  - name: Multipart
  - name: Callback
  - name: Upload
paths:
  /serverCallback:
    get:
      tags:
        - ServerCallback
      operationId: ServerCallback_getData
      description: >-
        Poll for server callback data. This is used to retrieve the data
        returned from `onUploadComplete` callback.
      parameters:
        - schema:
            description: >-
              The JWT token you got along with the presigned URLs from
              `/prepareUpload`
            type: string
          required: true
          name: authorization
          in: header
      responses:
        '200':
          description: Poll successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerCallbackGetDataResponse'
        '400':
          description: >-
            Your request input was invalid. Please check your request and try
            again.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrBadRequest'
        '401':
          description: >-
            Your request was not authorized, either due to missing or invalid
            API key provided.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrUnauthorized'
        '500':
          description: An unexpected error occurred. Please try again later.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrInternalServerError'
    post:
      tags:
        - ServerCallback
      operationId: ServerCallback_setData
      description: >-
        Set server callback data. This is used to set the data returned from
        `onUploadComplete` callback.
      parameters:
        - schema:
            description: A semver parseable version string of the SDK calling the API
            type: string
            example: 6.4.0
          required: true
          name: x-uploadthing-version
          in: header
        - schema:
            description: Used for analytics, the package name of the frontend
            type: string
            example: '@uploadthing/react'
          required: false
          name: x-uploadthing-fe-package
          in: header
        - schema:
            description: Used for analytics, the name of the backend adapter
            type: string
            example: express
          required: false
          name: x-uploadthing-be-adapter
          in: header
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServerCallbackSetDataRequest'
      responses:
        '200':
          description: Successfully set callback data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerCallbackSetDataResponse'
        '400':
          description: >-
            Your request input was invalid. Please check your request and try
            again.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrBadRequest'
        '401':
          description: >-
            Your request was not authorized, either due to missing or invalid
            API key provided.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrUnauthorized'
        '500':
          description: An unexpected error occurred. Please try again later.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrInternalServerError'
  /listFiles:
    post:
      tags:
        - File
      operationId: File_listFiles
      description: List files for the current app. Response is paginated.
      parameters:
        - schema:
            description: A semver parseable version string of the SDK calling the API
