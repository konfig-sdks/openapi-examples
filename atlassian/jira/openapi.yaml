                query","errors":{"errorMessages":["Error in the JQL Query:
                Expecting operator but got 'query'. The valid operators are '=',
                '!=', '<', '>', '<=', '>=', '~', '!~', 'IN', 'NOT IN', 'IS' and
                'IS NOT'. (line 1, character
                9)"],"errors":{}},"accountId":"5b10ac8d82e05b22cc7d4ef5"}]}
