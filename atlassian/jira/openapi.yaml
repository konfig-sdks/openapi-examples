                 method: 'POST',
                 body: form,
                 headers: {
                     'Accept': 'application/json',
                     'X-Atlassian-Token': 'no-check'
                 }
             });
            
             console.log(`Response: ${response.status} ${response.statusText}`);
             console.log(await response.json());

