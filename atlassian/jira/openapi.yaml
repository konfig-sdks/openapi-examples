      operationId: WorkflowTransitionRules_getConfigurations
      security:
        - basicAuth: []
        - OAuth2:
            - manage:jira-configuration
      description: >-
        Returns a [paginated](https://dac-static.atlassian.com) list of
        workflows with transition rules. The workflows can be filtered to return
        only those containing workflow transition rules:

         *  of one or more transition rule types, such as [workflow post functions](https://developer.atlassian.com/cloud/jira/platform/modules/workflow-post-function/).
         *  matching one or more transition rule keys.

        Only workflows containing transition rules created by the calling
        [Connect](https://developer.atlassian.com/cloud/jira/platform/index/#connect-apps)
        or
        [Forge](https://developer.atlassian.com/cloud/jira/platform/index/#forge-apps)
        app are returned.


        Due to server-side optimizations, workflows with an empty list of rules
        may be returned; these workflows can be ignored.


        **[Permissions](https://dac-static.atlassian.com) required:** Only
        [Connect](https://developer.atlassian.com/cloud/jira/platform/index/#connect-apps)
        or
        [Forge](https://developer.atlassian.com/cloud/jira/platform/index/#forge-apps)
        apps can use this operation.
      parameters:
        - description: >-
            The index of the first item to return in a page of results (page
            offset).
          in: query
          name: startAt
          schema:
            default: 0
            format: int64
            type: integer
        - description: The maximum number of items to return per page.
          in: query
          name: maxResults
          schema:
            default: 10
            format: int32
            maximum: 50
            type: integer
        - description: The types of the transition rules to return.
          in: query
          name: types
          required: true
          schema:
            items:
              default: ''
              enum:
                - postfunction
                - condition
                - validator
              type: string
            type: array
            uniqueItems: true
        - description: >-
            The transition rule class keys, as defined in the Connect or the
            Forge app descriptor, of the transition rules to return.
          in: query
          name: keys
          schema:
            items:
              default: ''
              type: string
            type: array
            uniqueItems: true
        - description: The list of workflow names to filter by.
          in: query
          name: workflowNames
          schema:
            items:
              default: ''
              maxLength: 50
              type: string
            maxLength: 50
            type: array
            uniqueItems: true
        - description: The list of `tags` to filter by.
          in: query
          name: withTags
          schema:
            items:
              default: ''
              maxLength: 20
              type: string
            maxLength: 20
            type: array
            uniqueItems: true
        - description: >-
