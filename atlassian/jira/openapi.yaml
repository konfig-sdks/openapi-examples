    get:
      tags:
        - Dashboards
      summary: Search for dashboards
      operationId: Dashboards_search
      security:
        - basicAuth: []
        - OAuth2:
            - read:jira-work
        - {}
      description: >-
        Returns a [paginated](https://dac-static.atlassian.com) list of
        dashboards. This operation is similar to [Get
        dashboards](https://dac-static.atlassian.com) except that the results
        can be refined to include dashboards that have specific attributes. For
        example, dashboards with a particular name. When multiple attributes are
        specified only filters matching all attributes are returned.


        This operation can be accessed anonymously.


        **[Permissions](https://dac-static.atlassian.com) required:** The
        following dashboards that match the query parameters are returned:

         *  Dashboards owned by the user. Not returned for anonymous users.
         *  Dashboards shared with a group that the user is a member of. Not returned for anonymous users.
         *  Dashboards shared with a private project that the user can browse. Not returned for anonymous users.
         *  Dashboards shared with a public project.
         *  Dashboards shared with the public.
      parameters:
        - description: String used to perform a case-insensitive partial match with `name`.
          in: query
          name: dashboardName
          schema:
            type: string
        - description: >-
            User account ID used to return dashboards with the matching
            `owner.accountId`. This parameter cannot be used with the `owner`
            parameter.
          in: query
          name: accountId
          schema:
            maxLength: 128
            type: string
        - description: >-
            This parameter is deprecated because of privacy changes. Use
            `accountId` instead. See the [migration
            guide](https://developer.atlassian.com/cloud/jira/platform/deprecation-notice-user-privacy-api-migration-guide/)
            for details. User name used to return dashboards with the matching
            `owner.name`. This parameter cannot be used with the `accountId`
            parameter.
          in: query
          name: owner
          schema:
            type: string
        - description: >-
            As a group's name can change, use of `groupId` is recommended. Group
            name used to return dashboards that are shared with a group that
            matches `sharePermissions.group.name`. This parameter cannot be used
            with the `groupId` parameter.
          in: query
          name: groupname
          schema:
            type: string
        - description: >-
            Group ID used to return dashboards that are shared with a group that
            matches `sharePermissions.group.groupId`. This parameter cannot be
            used with the `groupname` parameter.
          in: query
          name: groupId
          schema:
            type: string
        - description: >-
            Project ID used to returns dashboards that are shared with a project
            that matches `sharePermissions.project.id`.
          in: query
          name: projectId
          schema:
            format: int64
            type: integer
        - description: |-
            [Order](https://dac-static.atlassian.com) the results by a field:

             *  `description` Sorts by dashboard description. Note that this sort works independently of whether the expand to display the description field is in use.
             *  `favourite_count` Sorts by dashboard popularity.
             *  `id` Sorts by dashboard ID.
             *  `is_favourite` Sorts by whether the dashboard is marked as a favorite.
             *  `name` Sorts by dashboard name.
             *  `owner` Sorts by dashboard owner name.
          in: query
          name: orderBy
          schema:
            default: name
            enum:
              - description
              - '-description'
              - +description
              - favorite_count
              - '-favorite_count'
              - +favorite_count
              - id
              - '-id'
              - +id
              - is_favorite
              - '-is_favorite'
              - +is_favorite
              - name
              - '-name'
              - +name
              - owner
              - '-owner'
              - +owner
            type: string
        - description: >-
            The index of the first item to return in a page of results (page
            offset).
          in: query
          name: startAt
          schema:
            default: 0
            format: int64
            type: integer
        - description: The maximum number of items to return per page.
          in: query
          name: maxResults
          schema:
            default: 50
            format: int32
            type: integer
        - description: The status to filter by. It may be active, archived or deleted.
          in: query
          name: status
          schema:
            default: active
            enum:
              - active
              - archived
              - deleted
            type: string
        - description: >-
            Use [expand](https://dac-static.atlassian.com) to include additional
            information about dashboard in the response. This parameter accepts
            a comma-separated list. Expand options include:

             *  `description` Returns the description of the dashboard.
             *  `owner` Returns the owner of the dashboard.
             *  `viewUrl` Returns the URL that is used to view the dashboard.
             *  `favourite` Returns `isFavourite`, an indicator of whether the user has set the dashboard as a favorite.
             *  `favouritedCount` Returns `popularity`, a count of how many users have set this dashboard as a favorite.
             *  `sharePermissions` Returns details of the share permissions defined for the dashboard.
             *  `editPermissions` Returns details of the edit permissions defined for the dashboard.
             *  `isWritable` Returns whether the current user has permission to edit the dashboard.
          in: query
          name: expand
          schema:
            type: string
      responses:
