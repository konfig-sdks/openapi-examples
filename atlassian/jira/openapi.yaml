  /rest/api/3/issuetype/{id}/avatar2:
    post:
      tags:
        - Issue types
      summary: Load issue type avatar
      operationId: IssueTypes_loadIssueTypeAvatar
      security:
        - basicAuth: []
        - OAuth2:
            - manage:jira-configuration
        - {}
      description: >-
        Loads an avatar for the issue type.


        Specify the avatar's local file location in the body of the request.
        Also, include the following headers:

         *  `X-Atlassian-Token: no-check` To prevent XSRF protection blocking the request, for more information see [Special Headers](https://dac-static.atlassian.com).
         *  `Content-Type: image/image type` Valid image types are JPEG, GIF, or PNG.

        For example:  

        `curl --request POST \ --user email@example.com:<api_token> \ --header
        'X-Atlassian-Token: no-check' \ --header 'Content-Type: image/<
        image_type>' \ --data-binary "<@/path/to/file/with/your/avatar>" \ --url
        'https://your-domain.atlassian.net/rest/api/3/issuetype/{issueTypeId}'This`


        The avatar is cropped to a square. If no crop parameters are specified,
        the square originates at the top left of the image. The length of the
        square's sides is set to the smaller of the height or width of the
        image.


        The cropped image is then used to create avatars of 16x16, 24x24, 32x32,
        and 48x48 in size.


        After creating the avatar, use [Update issue
        type](https://dac-static.atlassian.com) to set it as the issue type's
        displayed avatar.


        **[Permissions](https://dac-static.atlassian.com) required:**
        *Administer Jira* [global
        permission](https://confluence.atlassian.com/x/x4dKLg).
      parameters:
        - description: The ID of the issue type.
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: The X coordinate of the top-left corner of the crop region.
          in: query
          name: x
          schema:
            default: 0
            format: int32
            type: integer
        - description: The Y coordinate of the top-left corner of the crop region.
          in: query
          name: 'y'
          schema:
            default: 0
            format: int32
            type: integer
        - description: The length of each side of the crop region.
          in: query
          name: size
          required: true
          schema:
            format: int32
            type: integer
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/IssueTypesLoadIssueTypeAvatarRequest'
        required: true
      responses:
        '201':
          description: Returned if the request is successful.
          content:
            application/json:
              example: >-
                {"id":"1000","isDeletable":false,"isSelected":false,"isSystemAvatar":true,"urls":{"16x16":"/secure/useravatar?size=xsmall&avatarId=10040&avatarType=project","24x24":"/secure/useravatar?size=small&avatarId=10040&avatarType=project","32x32":"/secure/useravatar?size=medium&avatarId=10040&avatarType=project","48x48":"/secure/useravatar?avatarId=10040&avatarType=project"}}
              schema:
                $ref: '#/components/schemas/Avatar'
        '400':
          description: |-
            Returned if:

             *  an image isn't included in the request.
             *  the image type is unsupported.
             *  the crop parameters extend the crop area beyond the edge of the image.
             *  `cropSize` is missing.
             *  the issue type ID is invalid.
