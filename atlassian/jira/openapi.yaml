              schema:
                $ref: '#/components/schemas/IssuesArchiveByJqlPostResponse'
        '400':
          description: >-
            Returned if no issues were archived due to a bad request, for
            example an invalid JQL query.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssuesArchiveByJqlPost400Response'
        '401':
          description: >-
            Returned if no issues were archived because the provided
            authentication credentials are either missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssuesArchiveByJqlPost401Response'
        '403':
          description: >-
            Returned if no issues were archived because the user lacks the
