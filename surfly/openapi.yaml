    get:
      tags:
        - History
      summary: Filter session history
      operationId: History_filterSessionHistory
      security:
        - api_key: []
      description: >-
        Filter session history results with query params.

        All filters are stackable like this:


        ```

        https://app.surfly.com/v2/history/?api_key=3b57bd2db21c46d2875508b982968d26&&tags=tag1&tags=null

        ```


        When filtering by pin, you might want to filter on active sessions by
        adding `&active_session=true`.

        Pins are generated to be unique for active sessions, so in case you are
        looking for a running session via pin, please use `active_session`
        filter as well:


        ```

        https://app.surfly.com/v2/history/?api_key=3b57bd2db21c46d2875508b982968d26&pin=1234&active_session=true

        ```


        Range of min_date and max_date is `[min, max)`. So to get results from
        2020-04-21:


        ```

        https://app.surfly.com/v2/history/?api_key=3b57bd2db21c46d2875508b982968d26&min_date=2020-04-21T12:30-02:00&max_date=2020-04-22T12:30-02:00

        ```


        **cURL example:**


        ```

        curl --include \

        'https://surfly.com/v2/history/?api_key=3b57bd2db21c46d2875508b982968d26&tags=tag1'

        ```
      parameters:
        - description: Filter active or inactive sessions. Takes `true` or `false`.
          name: active_session
          in: query
          required: true
          schema:
            type: boolean
            example: false
        - description: >-
            Filter by ID of the agent who joined/started a session. Can take
            `null` as a value.
          name: agent_id
          in: query
          required: true
          schema:
            type: string
            example: 'null'
        - description: Filter by session pin. Can take `null` as a value.
          name: pin
          in: query
          required: true
          schema:
            type: string
            example: '1234'
        - description: Filter by session tag. Can take `null` as a value.
          name: tags
          in: query
          required: true
          schema:
            type: string
            example: tag1
        - description: Filter by minimum duration of a session.
          name: min_duration
          in: query
          required: true
          schema:
            type: number
            format: double
            example: 120
        - description: Filter by maximum duration of a session.
          name: max_duration
          in: query
          required: true
          schema:
            type: number
            format: double
            example: 120
        - description: >-
            Filter by earlist start date/time. Accepts a timestamp in iso8601
            format. Make sure to take the timezone into account
          name: min_date
          in: query
          required: true
          schema:
            type: string
            example: '2020-05-06T00:00:00.000000Z'
        - description: >-
            Filter by latest start date/time. Accepts a timestamp in iso8601
            format. Make sure to take the timezone into account
          name: max_date
          in: query
          required: true
          schema:
            type: string
            example: '2020-05-06T00:00:00.000000Z'
      responses:
        '200':
          content:
