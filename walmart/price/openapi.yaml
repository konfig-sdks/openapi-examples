{
  "openapi": "3.0.1",
  "info": {
    "title": "Content Management",
    "description": "The content management feed allows you to process content for items in bulk. You can take in content via the content feeds. Use the XSDs to manage content."
  },
  "paths": {
    "/v3/feeds": {
      "post": {
        "tags": [
          "Feeds"
        ],
        "summary": "Content feeds",
        "description": "You can update 10,000 items at once; updates with more than 10,000 items are not supported. Keep feed sizes below 10 MB to ensure optimal feed processing time.",
        "operationId": "contentProductFeed",
        "parameters": [
          {
            "name": "feedType",
            "in": "query",
            "description": "The feed Type",
            "required": true,
            "schema": {
              "type": "string",
              "default": "CONTENT_PRODUCT"
            }
          },
          {
            "in": "header",
            "name": "WM_CONSUMER.CHANNEL.TYPE",
            "description": "A unique ID to track the consumer request by channel. Use the Consumer Channel Type received during onboarding",
            "required": false,
            "schema": {
              "type": "string"
            }
          },
          {
            "in": "header",
            "name": "WM_QOS.CORRELATION_ID",
            "description": "A unique ID which identifies each API call and used to track and debug issues; use a random generated GUID for this ID",
            "required": true,
            "schema": {
              "type": "string"
            },
            "example": "b3261d2d-028a-4ef7-8602-633c23200af6"
          },
          {
            "in": "header",
            "name": "WM_SVC.NAME",
            "description": "Walmart Service Name",
            "required": true,
            "schema": {
              "type": "string"
            },
            "example": "Walmart Service Name"
          },
          {
            "name": "WM_SEC.TIMESTAMP",
            "in": "header",
            "description": "The Epoch timestamp",
            "required": true,
            "schema": {
              "type": "string"
            },
            "example": "1443748249449"
          },
          {
            "name": "WM_SEC.AUTH_SIGNATURE",
            "in": "header",
            "description": "The vendor's digital signature, generated by running the JAR file or custom generation code",
            "required": true,
            "schema": {
              "type": "string"
            },
            "example": "9fg3TPeRt0WSGbXNGGj4kSQ9L6PMBX.....9Zj5aDyg="
          },
          {
            "name": "WM_CONSUMER.ID",
            "in": "header",
            "description": "A unique ID required to access the API",
            "required": true,
            "schema": {
              "type": "string"
            },
            "example": "Get the Consumer ID from Developer Center after logging in"
          }
        ],
        "requestBody": {
          "content": {
            "multipart/form-data": {
              "schema": {
                "required": [
                  "file"
                ],
                "type": "object",
                "properties": {
                  "file": {
                    "type": "string",
                    "description": "Feed file to upload",
                    "format": "binary"
                  }
                }
              },
              "examples": {
                "xml1": {
                  "value": "<ContentProductFeed xmlns=\"http://walmart.com/content\">\n    <ContentProductFeedHeader>\n        <version>3.0</version>\n    </ContentProductFeedHeader>\n    <ContentProduct>\n        <sku>02782382027292</sku>\n        <SkuUpdate>No</SkuUpdate>\n        <productName>\n            KIND Bars, Nuts and Spices Bar, Dark Chocolate Cinnamon Pecan, 1.4 oz, 12/Box\n        </productName>\n        <productIdentifiers>\n            <productIdentifier>\n                <productIdType>GTIN</productIdType>\n                <productId>02782382027292</productId>\n            </productIdentifier>\n            <productIdentifier>\n                <productIdType>UPC</productIdType>\n                <productId>278238202729</productId>\n            </productIdentifier>\n        </productIdentifiers>\n        <category>\n            <FoodAndBeverageCategory>\n                <FoodAndBeverage>\n                    <shortDescription>\n                        Kind Bar, Dark Chocolate Cinnamon Pecan - Mfg Part No. 602652177521\n                    </shortDescription>\n                    <keyFeatures>\n                        <keyFeaturesValue>\n                            Ingredients You Can See &amp; Pronounce. ONLY 5g SUGAR7g FIBER / 6g PROTEIN .All Natural / NON GMO. Gluten Free. No Sugar Alcohols. Low Glycemic .Low Sodium .No Trans Fats .No Sulphur Dioxide. No Hydrogenated Oils Kosher\n                        </keyFeaturesValue>\n                        <keyFeaturesValue>All Natural / NON GMO</keyFeaturesValue>\n                        <keyFeaturesValue>7g fiber. 6g protein. Only 5g sugar</keyFeaturesValue>\n                        <keyFeaturesValue>So go on, have your KIND and eat it too!</keyFeaturesValue>\n                    </keyFeatures>\n                    <unitsPerConsumerUnit>6</unitsPerConsumerUnit>\n                    <brand>Kind</brand>\n                    <manufacturer>Nestle</manufacturer>\n                    <mainImageUrl>\n                        http://i5.walmartimages.com/asr/99eb373e-3041-4a0b-9846-53e0260f8b10_1.5c4c950aae18d21febf427a72d42ad01.jpeg?odnHeight=180&amp;odnWidth=180&amp;odnBg=ffffff\n                    </mainImageUrl>\n                    <isPrivateLabelOrUnbranded>Yes</isPrivateLabelOrUnbranded>\n                    <exclusiveBrandsIndicator>Yes</exclusiveBrandsIndicator>\n                    <isProp65WarningRequired>Yes</isProp65WarningRequired>\n                    <prop65WarningText>\n                        Many food and beverage cans have linings containing bisphenol A (BPA), a chemical known to the State of California to cause harm to the female reproductive system. Jar lids and bottle caps may also contain BPA. You can be exposed to BPA when you consume foods or beverages packaged in these containers. For more information go to: www.P65Warnings.ca.gov/BPA.\n                    </prop65WarningText>\n                    <hasExpiration>Yes</hasExpiration>\n                    <shelfLife>\n                        <measure>500</measure>\n                        <unit>days</unit>\n                    </shelfLife>\n                    <hasPricePerUnit>Yes</hasPricePerUnit>\n                    <pricePerUnitQuantity>1.80</pricePerUnitQuantity>\n                    <pricePerUnitUom>Ounce</pricePerUnitUom>\n                    <hasGMOs>No</hasGMOs>\n                    <isTemperatureSensitive>No</isTemperatureSensitive>\n                    <hasStateRestrictions>No</hasStateRestrictions>\n                    <isIntendedForHumanConsumption>Yes</isIntendedForHumanConsumption>\n                    <isNutritionFactsLabelRequired>Yes</isNutritionFactsLabelRequired>\n                    <nutritionFactsLabel>\n                        http://www.mymreviews.com/wp-content/uploads/2014/02/KIND-Nutrition2.jpg\n                    </nutritionFactsLabel>\n                    <nutritionIngredientsImage>\n                        http://www.mymreviews.com/wp-content/uploads/2014/02/KIND-Nutrition2.jpg\n                    </nutritionIngredientsImage>\n                    <hasIngredientList>Yes</hasIngredientList>\n                    <ingredientListImage>\n                        http://www.mymreviews.com/wp-content/uploads/2014/02/KIND-Nutrition2.jpg\n                    </ingredientListImage>\n                    <isPerishable>No</isPerishable>\n                    <containerType>\n                        <containerTypeValue>box</containerTypeValue>\n                    </containerType>\n                    <isGmoFree>Yes</isGmoFree>\n                    <servingSize>1 bar</servingSize>\n                    <servingsPerContainer>12.00</servingsPerContainer>\n                    <calories>\n                        <measure>200</measure>\n                        <unit>Calories</unit>\n                    </calories>\n                    <caloriesFromFat>\n                        <measure>20</measure>\n                        <unit>Calories</unit>\n                    </caloriesFromFat>\n                    <totalFat>\n                        <measure>8.00</measure>\n                        <unit>g</unit>\n                    </totalFat>\n                    <totalFatPercentageDailyValue>20.00</totalFatPercentageDailyValue>\n                    <fatCaloriesPerGram>\n                        <measure>20</measure>\n                        <unit>Calories</unit>\n                    </fatCaloriesPerGram>\n                    <nutrients>\n                        <nutrient>\n                            <nutrientName>Calcium</nutrientName>\n                            <nutrientAmount>12g</nutrientAmount>\n                            <nutrientPercentageDailyValue>20</nutrientPercentageDailyValue>\n                        </nutrient>\n                    </nutrients>\n                    <foodForm>Bars</foodForm>\n                    <isImitation>No</isImitation>\n                    <usdaInspected>Yes</usdaInspected>\n                    <hasHighFructoseCornSyrup>No</hasHighFructoseCornSyrup>\n                    <foodAllergenStatements>\n                        <foodAllergenStatement>Contains nuts</foodAllergenStatement>\n                    </foodAllergenStatements>\n                    <caffeineDesignation>Naturally Decaffeinated</caffeineDesignation>\n                </FoodAndBeverage>\n            </FoodAndBeverageCategory>\n        </category>\n    </ContentProduct>\n</ContentProductFeed>"
                }
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Successful Operation",
            "content": {
              "application/xml": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "feedId": {
                      "type": "string",
                      "description": "A unique ID, returned from the Bulk Upload API, used for tracking the feed file."
                    }
                  }
                },
                "example": "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<ns2:FeedAcknowledgement xmlns:ns2=\"http://walmart.com/\">\n    <ns2:feedid>039F4AEA0B3A4E1FBEF0A6403507B18C@AQQBAQA</ns2:feedid>\n</ns2:FeedAcknowledgement>"
              }
            }
          }
        }
      }
    },
