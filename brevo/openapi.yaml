          items:
            description: List Id in which the contacts shall be imported
            type: integer
            format: int64
            example: 76
        notifyUrl:
          description: >-
            URL that will be called once the import process is finished. For
            reference, https://help.brevo.com/hc/en-us/articles/360007666479
          type: string
          format: url
