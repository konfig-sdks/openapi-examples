  /videos:
    get:
      tags:
        - Videos
      summary: List all video objects
      operationId: Videos_listAllObjects
      security:
        - apiKey: []
      description: >-
        List all the video objects that are associated with the current
        workspace.
      parameters:
        - description: >-
            The title of a specific video you want to find. The search will
            match exactly to what term you provide and return any videos that
            contain the same term as part of their titles.
          name: title
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
          example: My Video.mp4
        - description: >-
            A tag is a category you create and apply to videos. You can search
            for videos with particular tags by listing one or more here. Only
            videos that have all the tags you list will be returned.
          name: tags[]
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
          example: '["captions", "dialogue"]'
        - description: >-
            Videos can be tagged with metadata tags in key:value pairs. You can
            search for videos with specific key value pairs using this
            parameter. [Dynamic
            Metadata](https://api.video/blog/endpoints/dynamic-metadata/) allows
            you to define a key that allows any value pair.
          name: metadata
          in: query
          required: false
          style: deepObject
          x-is-deep-object: true
          explode: true
          schema:
            type: object
            additionalProperties:
              type: string
          example: metadata[Author]=John Doe&metadata[Format]=Tutorial
        - description: Retrieve video objects by `description`.
          name: description
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
          example: New Zealand
        - description: >-
            Retrieve video objects that were recorded from a live stream by
            `liveStreamId`.
          name: liveStreamId
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
          example: li400mYKSgQ6xs7taUeSaEKr
        - description: >-
            Use this parameter to sort videos by the their created time,
            published time, updated time, or by title.
          name: sortBy
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - title
              - createdAt
              - publishedAt
              - updatedAt
          example: publishedAt
        - description: >-
            Use this parameter to sort results. `asc` is ascending and sorts
            from A to Z. `desc` is descending and sorts from Z to A.
          name: sortOrder
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - asc
              - desc
          example: asc
        - $ref: '#/components/parameters/current-page'
        - $ref: '#/components/parameters/page-size'
