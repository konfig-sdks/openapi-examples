          description: >-
            Distance expressed in px or % between the right-border of the video
            and the watermark-image.
          type: string
          example: 10px
        width:
          description: >-
            Width of the watermark-image relative to the video if expressed in
            %. Otherwise a fixed width. NOTE: To keep intrinsic watermark-image
            width use `initial`.
          type: string
          example: initial
        height:
          description: >-
            Height of the watermark-image relative to the video if expressed in
            %. Otherwise a fixed height. NOTE: To keep intrinsic watermark-image
            height use `initial`.
          type: string
          example: initial
        opacity:
          description: >-
            Opacity expressed in % only to specify the degree of the
            watermark-image transparency with the video.
          type: string
          example: 70%
    video-clip:
      description: >-
        Use this object to create a smaller clip from a video you upload. 

        - You can only create video clips in the same request where you create
        the video container.

        - You cannot update the starting or ending timestamps of a video clip
        after you created the video container.

        - When you upload a video file into a container where you defined a
        starting and ending timestamp, the API trims the video according to
        those timestamps to create a clip.
      type: object
      properties:
        startTimecode:
          description: >-
            The timestamp that defines the beginning of the video clip you want
            to create. The value must follow the `HH:MM:SS` format.
          type: string
          pattern: ^(?:\d{2,3}:[0-5]\d:[0-5]\d(?:\.\d{1,3}|\:\d{1,2})?|\d{1,7})$
          example: '00:01:15'
        endTimecode:
          description: >-
            The timestamp that defines the end of the video clip you want to
            create. The value must follow the `HH:MM:SS` format.
          type: string
          pattern: ^(?:\d{2,3}:[0-5]\d:[0-5]\d(?:\.\d{1,3}|\:\d{1,2})?|\d{1,7})$
          example: '00:02:33'
    video-source-live-stream-link:
      type: object
      properties:
        rel:
          type: string
        uri:
          type: string
    video-source-live-stream:
      description: This appears if the video is from a Live Record.
      type: object
      properties:
        liveStreamId:
          description: The unique identifier for the live stream.
          type: string
          example: li400mYKSgQ6xs7taUeSaEKr
        links:
          type: array
          items:
            $ref: '#/components/schemas/video-source-live-stream-link'
    video-source:
      title: VideoSource
      description: Source information about the video.
      type: object
      properties:
        uri:
          description: The URL where the video is stored.
          type: string
          example: /videos/vi4k0jvEUuaTdRAEjQ4Prklg/source
        type:
          type: string
        liveStream:
          $ref: '#/components/schemas/video-source-live-stream'
    video-assets:
      title: VideoAssets
      description: >-
        Collection of details about the video object that you can use to work
        with the video object.
      type: object
      properties:
        hls:
          description: >-
            This is the manifest URL. For HTTP Live Streaming (HLS), when a HLS
            video stream is initiated, the first file to download is the
            manifest. This file has the extension M3U8, and provides the video
            player with information about the various bitrates available for
            streaming.
          type: string
          format: uri
        iframe:
          description: Code to use video from a third party website
          type: string
          example: >-
            <iframe
            src="//embed.api.video/c188ed58-3403-46a2-b91b-44603d10b2c9?token=831a9bd9-9f50-464c-a369-8e9d914371ae"
            width="100%" height="100%" frameborder="0" scrolling="no"
            allowfullscreen=""></iframe>
        player:
          description: Raw url of the player.
          type: string
          format: uri
          example: >-
            https://embed.api.video/1b9d6ae8-8f57-4b6d-8552-d636926b4f5f?token=831a9bd9-9f50-464c-a369-8e9d914371ae
        thumbnail:
          description: Poster of the video.
          type: string
          format: uri
          example: >-
            https://cdn.api.video/stream/831a9bd9-9f50-464c-a369-8e9d914371ae/thumbnail.jpg
        mp4:
          description: Available only if mp4Support is enabled. Raw mp4 url.
          type: string
          format: uri
          example: >-
            https://cdn.api.video/vod/vi4k0jvEUuaTdRAEjQ4Jfrgz/token/8fd70443-d9f0-45d2-b01c-12c8cfc707c9/mp4/source.mp4
    video-session-session:
      title: VideoSessionSession
      type: object
      properties:
        sessionId:
          description: >-
            The unique identifier for the session that you can use to track what
            happens during it.
          type: string
          example: psEmFwGQUAXR2lFHj5nDOpy
        loadedAt:
          description: When the video session started, presented in ISO-8601 format.
          type: string
          format: date-time
          example: '2019-06-24T11:45:01.109Z'
        endedAt:
          description: When the video session ended, presented in ISO-8601 format.
          type: string
          format: date-time
          example: '2019-06-24T12:45:01.109Z'
        metadata:
          description: >-
            A list of key value pairs that you use to provide metadata for your
            video. These pairs can be made dynamic, allowing you to segment your
            audience. You can also just use the pairs as another way to tag and
            categorize your videos.
          type: array
          example: '[{"key": "Author", "value": "John Doe"}]'
          items:
            $ref: '#/components/schemas/metadata'
    video-session-location:
      title: VideoSessionLocation
      description: The location of the viewer.
      type: object
      properties:
        country:
          description: The country of the viewer.
          type: string
          example: France
        city:
          description: The city of the viewer.
          type: string
          example: Paris
          nullable: true
    video-session-referrer:
      title: VideoSessionReferrer
      type: object
      properties:
        url:
          description: The link the viewer used to reach the video session.
          type: string
          example: https://api.video
          nullable: true
        medium:
          description: >-
            How they arrived at the site, for example organic or paid. Organic
            meaning they found it themselves and paid meaning they followed a
            link from an advertisement.
          type: string
          example: organic
        source:
          description: >-
            The source the referrer came from to the video session. For example
            if they searched through google to find the stream.
          type: string
          example: https://google.com
        searchTerm:
          description: The search term they typed to arrive at the video session.
          type: string
    video-session-device:
      title: VideoSessionDevice
      description: What type of device the user is on when in the video session.
      type: object
      properties:
        type:
          description: What the type is like desktop, laptop, mobile.
          type: string
          example: desktop
        vendor:
          description: If known, what the brand of the device is, like Apple, Dell, etc.
          type: string
          example: Dell
        model:
          description: The specific model of the device, if known.
          type: string
          example: unknown
    video-session-os:
      title: VideoSessionOs
      description: The operating system the viewer is on.
      type: object
      properties:
        version:
          description: The version of the operating system.
          type: string
          example: Windows 10
        name:
          description: The name of the operating system.
          type: string
          example: Microsoft Windows
        shortname:
          description: >-
            The nickname for the operating system, often representing the
            version.
          type: string
          example: W10
    video-session-client:
      title: VideoSessionClient
      description: What kind of browser the viewer is using for the video session.
      type: object
      properties:
        version:
          description: The version of the browser used to view the video session.
          type: string
          example: '67.0'
        name:
          description: The name of the browser used to view the video session.
          type: string
          example: Firefox
        type:
          description: The type of client used to view the video session.
          type: string
          example: browser
    live-stream-assets:
      title: LiveStreamAssets
      type: object
      properties:
        hls:
          description: The http live streaming (HLS) link for your live video stream.
          type: string
          format: uri
          example: https://live.api.video/li4pqNqGUkhKfWcBGpZVLRY5.m3u8
        iframe:
          description: The embed code for the iframe containing your live video stream.
          type: string
          example: >-
            <iframe
            src=\"https://embed.api.video/live/li4pqNqGUkhKfWcBGpZVLRY5\"
            width=\"100%\" height=\"100%\" frameborder=\"0\" scrolling=\"no\"
            allowfullscreen=\"\"></iframe>
        player:
          description: A link to the video player that is playing your live stream.
          type: string
          format: uri
          example: https://embed.api.video/live/li400mYKSgQ6xs7taUeSaEKr
        thumbnail:
          description: A link to the thumbnail for your video.
          type: string
          format: uri
          example: https://live.api.video/li400mYKSgQ6xs7taUeSaEKr/thumbnail.jpg
    live-stream-session-session:
      title: LiveStreamSessionSession
      type: object
      properties:
        sessionId:
          description: >-
            A unique identifier for your session. You can use this to track what
            happens during a specific session.
          type: string
        loadedAt:
          description: >-
            When the session started, with the date and time presented in
            ISO-8601 format.
          type: string
          format: date-time
          example: '2019-06-24T11:45:01.109Z'
        endedAt:
          description: >-
            When the session ended, with the date and time presented in ISO-8601
            format.
          type: string
          format: date-time
          example: '2019-06-24T12:45:01.109Z'
    live-stream-session-location:
      title: LiveStreamSessionLocation
      description: The location of the viewer of the live stream.
      type: object
      properties:
        country:
          description: The country of the viewer of the live stream.
          type: string
          example: France
        city:
          description: The city of the viewer of the live stream.
          type: string
          example: Paris
    live-stream-session-referrer:
      title: LiveStreamSessionReferrer
      type: object
      properties:
        url:
          description: >-
            The website the viewer of the live stream was referred to in order
            to view the live stream.
          type: string
          example: https://api.video
        medium:
          description: >-
            The type of search that brought the viewer to the live stream.
            Organic would be they found it on their own, paid would be they
            found it via an advertisement.
          type: string
          example: organic
        source:
          description: >-
            Where the viewer came from to see the live stream (usually where
            they searched from).
          type: string
          example: https://google.com
        searchTerm:
          description: What term they searched for that led them to the live stream.
          type: string
          example: video stream
    live-stream-session-device:
      title: LiveStreamSessionDevice
      description: What type of device the user is on when in the live stream session.
      type: object
      properties:
        type:
          description: What the type is like desktop, laptop, mobile.
          type: string
          example: desktop
        vendor:
          description: If known, what the brand of the device is, like Apple, Dell, etc.
          type: string
          example: Dell
        model:
          description: The specific model of the device, if known.
          type: string
          example: unknown
    live-stream-session-client:
      title: LiveStreamSessionClient
      description: What kind of browser the viewer is using for the live stream session.
      type: object
      properties:
        version:
          description: The version of the browser used to view the live stream session.
          type: string
          example: '67.0'
        name:
          description: The name of the browser used to view the live stream session.
          type: string
          example: Firefox
        type:
          description: The type of client used to view the live stream session.
          type: string
          example: browser
    video-status-ingest:
      title: VideoStatusIngest
      description: >-
        Details about the capturing, transferring, and storing of your video for
        use immediately or in the future.
      type: object
      properties:
        status:
          description: >
            There are four possible statuses depending on how you provide a
            video file:

            - `uploading` - the API is gathering the video source file from an
            upload.

            - `uploaded` - the video file is fully uploaded.

            - `ingesting` - the API is gathering the video source file from
            either a URL, or from cloning.

            - `ingested` - the video file is fully stored.
          type: string
          example: uploaded
          enum:
            - uploading
            - uploaded
            - ingesting
            - ingested
        filesize:
          description: The size of your file in bytes.
          type: integer
          nullable: true
          example: 200000
        receivedBytes:
          description: >-
            The total number of bytes received, listed for each chunk of the
            upload.
          type: array
          items:
            $ref: '#/components/schemas/bytes-range'
        receivedParts:
          type: object
          properties:
            parts:
              description: >-
                The parts that have been uploaded, ordered. For example, if part
                2 was sent before part 1, and both have been uploaded, the
                output will be [1, 2].
              type: array
              example: '[1, 2, 3]'
              items:
                type: integer
            total:
              description: >-
                Contains the number of expected parts. The total will be listed
                as "null" until the total number of parts is known.
              type: integer
              nullable: true
              example: 3
    video-status-encoding-metadata:
      title: VideoStatusEncodingMetadata
      type: object
      properties:
        width:
          description: The width of the video in pixels.
          type: integer
          nullable: true
        height:
          description: The height of the video in pixels.
          type: integer
          nullable: true
        bitrate:
          description: The number of bits processed per second.
          type: number
          nullable: true
        duration:
          description: The length of the video.
          type: integer
          nullable: true
        framerate:
          description: >-
            The frequency with which consecutive images or frames appear on a
            display. Shown in this API as frames per second (fps).
          type: integer
          nullable: true
          example: 60
        samplerate:
          description: >-
            How many samples per second a digital audio system uses to record an
            audio signal. The higher the rate, the higher the frequencies that
            can be recorded. They are presented in this API using hertz.
          type: integer
          nullable: true
          example: 48000
        videoCodec:
          description: >-
            The method used to compress and decompress digital video. API Video
            supports all codecs in the libavcodec library. 
          type: string
          nullable: true
        audioCodec:
          description: >-
            The method used to compress and decompress digital audio for your
            video.
          type: string
          nullable: true
        aspectRatio:
          nullable: true
          type: string
    video-status-encoding:
      title: VideoStatusEncoding
      type: object
      properties:
        playable:
          description: Whether the video is playable or not.
          type: boolean
          example: true
        qualities:
          description: Available qualities the video can be viewed in.
          type: array
          items:
            $ref: '#/components/schemas/quality'
        metadata:
          $ref: '#/components/schemas/video-status-encoding-metadata'
