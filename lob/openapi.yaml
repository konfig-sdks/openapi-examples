      description: >-
        Customize and place a QR code on all the postcards, letters or self
        mailers in a campaign. Redirect URLs can either be unique for each
        recipient, or a single link can be used for the whole campaign. See
        `redirect_url` attribute below for more details.
      type: object
      required:
        - position
        - width
      properties:
        position:
          description: >-
            Sets how a QR code is being positioned in the document. Together
            with this, you should provide one of 'top' or 'bottom', and one of
            'left' or 'right'.
          type: string
          enum:
            - relative
        top:
          description: >-
            Vertical distance (in inches) to place QR code from the top. Only
            allowed if "bottom" isn't provided.
          type: string
        right:
          description: >-
            Horizontal distance (in inches) to place QR code from the right.
            Only allowed if "left" isn't provided.
          type: string
        left:
          description: >-
            Horizontal distance (in inches) to place QR code from the left. Only
            allowed if "right" isn't provided.
          type: string
        bottom:
          description: >-
            Vertical distance (in inches) to place QR code from the bottom. Only
            allowed if "top" isn't provided.
          type: string
