            - auto_reorder
            - reorder_quantity
            - threshold_amount
            - url
            - raw_url
            - front_original_url
            - back_original_url
            - thumbnails
            - available_quantity
            - allocated_quantity
            - onhand_quantity
            - pending_quantity
            - projected_quantity
            - buckslip_orders
            - stock
            - weight
            - finish
            - status
            - object
          properties:
            id:
