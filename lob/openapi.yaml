            url:
              description: The signed link for the buckslip.
              maxLength: 2083
              minLength: 1
              type: string
              format: uri
            raw_url:
              description: The raw URL of the buckslip.
              maxLength: 2083
              minLength: 1
              type: string
              format: uri
            front_original_url:
              description: The original URL of the front template.
              maxLength: 2083
              minLength: 1
              type: string
              format: uri
            back_original_url:
