      required:
        - data
        - count
        - offset
        - total_count
      properties:
        data:
          type: array
          items:
            properties:
              rowNumber:
                title: Row Number
                description: The row number of the csv file containing this data.
                type: number
              status:
                description: The processing status of line item.
                type: string
                enum:
                  - Validated
                  - Failed
                  - Processing
