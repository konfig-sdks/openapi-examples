          default: 8.75x3.75
    buckslip_id:
      description: Unique identifier prefixed with `bck_`.
      type: string
      pattern: ^bck_[a-zA-Z0-9]+$
    thumbnail:
      type: object
      properties:
        small:
          $ref: '#/components/schemas/signed_link'
        medium:
          $ref: '#/components/schemas/signed_link'
        large:
          $ref: '#/components/schemas/signed_link'
    bo_id:
      description: Unique identifier prefixed with `bo_`.
      type: string
      pattern: ^bo_[a-zA-Z0-9]+$
    buckslip_order:
      allOf:
        - $ref: '#/components/schemas/lob_base'
        - type: object
          properties:
            id:
              $ref: '#/components/schemas/bo_id'
            buckslip_id:
              $ref: '#/components/schemas/buckslip_id'
            status:
              description: The status of the buckslip order.
              enum:
                - pending
                - printing
                - available
                - cancelled
                - depleted
              type: string
            quantity_ordered:
              description: The quantity of buckslips ordered.
              type: number
              default: 0
            unit_price:
              description: The unit price for the buckslip order.
              type: number
              default: 0
            inventory:
              description: The inventory of the buckslip order.
              type: number
              default: 0
            cancelled_reason:
              description: The reason for cancellation.
              type: string
            availability_date:
              description: >-
                A timestamp in ISO 8601 format of the date the resource was
                created.
              type: string
              format: date-time
            expected_availability_date:
