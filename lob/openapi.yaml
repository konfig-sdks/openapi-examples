openapi: 3.0.3
info:
  title: Lob
  description: >
    The Lob API is organized around REST. Our API is designed to have
    predictable, resource-oriented URLs and uses HTTP response codes to indicate
    any API errors. <p>
  version: 1.19.28
  license:
    name: MIT
    url: https://mit-license.org/
  contact:
    name: Lob Developer Experience
    url: https://support.lob.com/
    email: lob-openapi@lob.com
  termsOfService: https://www.lob.com/legal
  x-konfig-ignore:
    potential-incorrect-type: true
servers:
  - description: production
    url: https://api.lob.com/v1
tags:
  - description: >
      Lob's URL shortener allows you to generate unique short links, either with
      Lob's own domain or your own custom domains. Each custom link enables Lob
      to track mail individually and provide customers the relevant tracking
      data in their dashboard.


      Webhooks can be used to integrate Lob's URL Shortener scans into your omni
      channel marketing stratergy. See the <a href="#tag/Webhooks">Webhooks</a>
      section of our documentation to learn how to enable the `letter.viewed`,
      `postcard.viewed` and `self_mailer.viewed` event notifications for your
      mail pieces.


      Furthermore, you can use our Retrieve endpoints to track the impact and
      engagement rate of links created. 


      <div class="back-to-top" ><a href="#" onclick="toTopLink()">back to
      top</a></div>
    name: URL Shortener
  - description: >
      The uploads endpoint allows you to upload audience files that are then
      associated with a given campaign.

      At this time, only CSV files are allowed. The API provides endpoints for
      creating uploads, uploading audience files,

      and marking uploaded files as ready for processing. The API also provides
      endpoints for downloading files that

      describe the results, both successful and not, of the processing.
    name: Uploads
  - description: >
      The campaigns endpoint allows you to create and view campaigns that can be
      used to send multiple letters or postcards.

      The API provides endpoints for creating campaigns, updating campaigns,
      retrieving individual campaigns, listing campaigns, and deleting

      campaigns.
    name: Campaigns
  - description: >
      Bank Accounts allow you to store your bank account securely in our system.
      The API provides

      endpoints for creating bank accounts, deleting bank accounts, verifying
      bank accounts,

      retrieving individual bank accounts, and retrieving a list of bank
      accounts.

      <div class="back-to-top" ><a href="#" onclick="toTopLink()">back to
      top</a></div>
    name: Bank Accounts
  - description: >
      The Buckslips endpoint allows you to easily create buckslips that can
      later be used as add-ons for Letters Campaigns. Note that a Letter
      Campaign with Buckslip add-on requires a minimum send quantity of 5,000
      letters.

      The API provides endpoints for creating buckslips, retrieving individual
      buckslips, creating buckslip orders, and retrieving a list of buckslips.

      <div class="back-to-top" ><a href="#" onclick="toTopLink()">back to
      top</a></div>
    name: Buckslips
  - description: >
      The cards endpoint allows you to easily create cards that can later be
      affixed to Letters.

      The API provides endpoints for creating cards, retrieving individual
      cards, creating card orders, and retrieving a list of cards.

      <div class="back-to-top" ><a href="#" onclick="toTopLink()">back to
      top</a></div>
    name: Cards
  - description: >
      These API endpoints allow you to create, retrieve, update and delete
      versions of reusable HTML templates for use with the Print & Mail API.

      <div class="back-to-top" ><a href="#" onclick="toTopLink()">back to
      top</a></div>
    name: Template Versions
  - description: >
      These API endpoints allow you to create, retrieve, update and delete
      reusable HTML templates for use with the Print & Mail API.

      <div class="back-to-top" ><a href="#" onclick="toTopLink()">back to
      top</a></div>
    name: Templates
  - description: >
      To add an address to your address book, you create a new address object.
      You can retrieve and delete individual

      addresses as well as get a list of addresses. Addresses are identified by
      a unique random ID.

      <div class="back-to-top" ><a href="#" onclick="toTopLink()">back to
      top</a></div>
    name: Addresses
  - description: >
      The Billing Groups API allows you to create and view labels that can be
      attached to certain consumption-based

      usages of Letters, Checks, Postcards and Self-Mailers to customize your
      bill. Please check each

      resource API section to learn more about how to access the Billing Groups
      API.

      <div class="back-to-top" ><a href="#" onclick="toTopLink()">back to
      top</a></div>
    name: Billing Groups
  - description: >
      Checks allow you to send payments via physical checks. The API provides
      endpoints

      for creating checks, retrieving individual checks, canceling checks, and
      retrieving a list of checks.

      <div class="back-to-top" ><a href="#" onclick="toTopLink()">back to
      top</a></div>
    name: Checks
  - description: >
      The letters endpoint allows you to easily print and mail letters. The API
      provides endpoints for

      creating letters, retrieving individual letters, canceling letters, and
      retrieving a list of letters.

      <div class="back-to-top" ><a href="#" onclick="toTopLink()">back to
      top</a></div>
    name: Letters
  - description: >
      The postcards endpoint allows you to easily print and mail postcards. The
      API provides endpoints for creating postcards,

      retrieving individual postcards, canceling postcards, and retrieving a
      list of postcards.

      <div class="back-to-top" ><a href="#" onclick="toTopLink()">back to
      top</a></div>
    name: Postcards
  - description: >
      The self mailer endpoint allows you to easily print and mail self mailers.
      The API provides endpoints

      for creating self mailers, retrieving individual self mailers, canceling
      self mailers, and retrieving a list of self mailers.

      <div class="back-to-top" ><a href="#" onclick="toTopLink()">back to
      top</a></div>
    name: Self Mailers
  - description: >
      The creatives endpoint allows you to create and view creatives. Creatives
      are used to create

      reusable letter and postcard templates. The API provides endpoints for
      creating creatives, updating creatives,

      retrieving individual creatives, and deleting creatives.
    name: Creatives
  - description: >
      The Buckslip Orders endpoint allows you to easily create buckslip orders
      for existing buckslips.

      The API provides endpoints for creating buckslip orders and listing
      buckslip orders for a given buckslip.

      <div class="back-to-top" ><a href="#" onclick="toTopLink()">back to
      top</a></div>
    name: Buckslip Orders
  - description: >
      The card orders endpoint allows you to easily create card orders for
      existing cards.

      The API provides endpoints for creating card orders and listing card
      orders for a given card.

      <div class="back-to-top" ><a href="#" onclick="toTopLink()">back to
      top</a></div>
    name: Card Orders
