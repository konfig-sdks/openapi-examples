                package_description: "\n<p>Happy staff means happy clients. Our office is a fun place to be with table tennis, games consoles and a pool table. We work flexibly to make sure work fits around family commitments.</p>\r\n\r\n\n    <p>To keep our team happy and productive we have a range of healthy (and not so healthy) snacks and drinks available to our team, all day every day. Everyone gets free lunch every day, so we have a range of salads, healthy ready-meals, soups, and paninis. But on Fridays we&rsquo;re not quite so healthy and we order in pizza, noodles or burritos, depending on the mood!</p>\r\n\r\n\n        <p>Along with that, of course, we have competitive salaries, a bonus scheme, pension scheme and private healthcare.&nbsp;We&rsquo;re in a modern building with secure free parking, but most of us walk, ride to work or take public transport anyway.</p>\r\n"
                summary_external: "\n            <p>You will join us as a HR Coordinator to deliver an amazing People Services experience. No two days are the same and you&rsquo;ll revel in the wide range of experiences this role brings. You&rsquo;ll really enjoy getting into the detail of what makes people tick, delivering the right answer and making things happen. Most importantly you&rsquo;ll always have the support of your HR and People Service colleagues &ndash; we&rsquo;re strongest together.</p>\r\n\r\n\n                <p>As HR Coordinator your breadth of expertise will include&nbsp;payroll, absence management, training&nbsp;and reporting, to name just a few things. All we are asking is that you have experience in the above, are passionate about providing a top quality service, and are willing to roll your sleeves up and get stuck in!</p>\r\n\r\n\n                    <div class=\"video-embed-wrapper\" contenteditable=\"false\" style=\"position:relative;padding-bottom:56.25%;padding-top:30px;margin-bottom:10px;height:0;overflow:hidden;\">\n                        <iframe allowfullscreen=\"\" frameborder=\"0\" height=\"100%\" mozallowfullscreen=\"\" src=\"//www.youtube.com/embed/yuf8C8kJVR4?showinfo=0&amp;controls=0&amp;rel=0\" style=\"position: absolute;top: 0;left: 0;width: 100%;height: 100%;\" webkitallowfullscreen=\"\" width=\"100%\"></iframe></div>\r\n\r\n\n                            <p>&nbsp;</p>\r\n"
                summary_internal: ''
                main_responsibilities: "\n                                <ul>\r\n\t\n                                    <li>Assist with all internal and external HR related inquiries or requests.</li>\r\n\t\n                                        <li>Maintain copies of employees&#39; records.</li>\r\n\t\n                                            <li>Assist with performance management procedures.</li>\r\n\t\n                                                <li>Schedule meetings, interviews, HR events and maintain agendas.</li>\r\n\t\n                                                    <li>Coordinate training sessions and seminars.</li>\r\n\t\n                                                        <li>Perform orientations and update records of new staff.</li>\r\n\t\n                                                            <li>Produce and submit reports on general HR activity.</li>\r\n\t\n                                                                <li>Assist with payroll and adhoc HR projects.</li>\r\n\t\n                                                                    <li>Support other assigned functions.</li>\r\n\t\n                                                                        <li>Keep up-to-date with the latest HR trends and best practice.</li>\r\n</ul>\r\n"
