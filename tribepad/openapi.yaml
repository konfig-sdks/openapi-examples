  /v2/api/v1/jobs/search:
    get:
      tags:
        - Job
      summary: Job Search
      operationId: Job_searchJobs
      description: Search for jobs with a given set of criteria.
      parameters:
        - description: 'STRING | Free text key words '
          name: filter[keywords]
          in: query
          schema:
            type: string
          example: test
        - description: INTEGER | ID from Options > Job > Types API
          name: filter[job_type]
          in: query
          schema:
            type: integer
          example: 5
        - description: INTEGER | ID from Options > Job > Category API
          name: filter[category]
          in: query
          schema:
            type: integer
          example: 105
        - description: INTEGER | Monetary value in integer format
          name: filter[salary_range_from]
          in: query
          schema:
            type: integer
          example: 0
        - description: INTEGER | Monetary value in integer format
          name: filter[salary_range_to]
          in: query
          schema:
            type: integer
          example: 10000
        - description: >-
            STRING | Free text location search. You must include
            location_country when using location
          name: filter[location]
          in: query
          schema:
            type: string
          example: Canol Dinas Caerdydd
        - description: BOOLEAN | Only show jobs that do not expire
          name: filter[evergreen]
          in: query
          schema:
            type: integer
          example: 0
        - description: 'INTEGER | Radius in miles '
          name: filter[location_range]
          in: query
          schema:
            type: integer
          example: 100
        - description: >-
            INTEGER | A integer value from the country options API., this must
            be set when filtering by filter[location].  
          name: filter[location_country]
          in: query
          schema:
            type: integer
          example: 1
        - name: sort
          in: query
          schema:
            type: string
          example: created_date
