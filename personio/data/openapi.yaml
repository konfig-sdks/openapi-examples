      summary: Create an employee
      operationId: Employees_createEmployee
      security:
        - BearerAuth: []
      description: >
        Creates a new employee. If the employee's status is not provided, it
        will be set based on the `hire_date` value - if it is in the past,
        status will be `active`, otherwise `onboarding`. This endpoint responds
        with the `id` of the created employee in case of success.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmployeesCreateEmployeeRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EmployeesCreateEmployeeRequest1'
      responses:
        '200':
          description: Successful creation of a employee
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeCreatedResponse'
              examples:
                response:
                  value:
                    success: true
                    data:
                      id: 81723
                      message: success
        '422':
          description: Employee creation failed due to invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeCreationErrorResponse'
              examples:
                response:
                  value:
                    success: false
                    error:
                      code: 422
                      message: Supervisor with ID 1 not found
