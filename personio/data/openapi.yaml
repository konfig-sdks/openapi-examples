            schema:
              $ref: '#/components/schemas/EmployeesUpdateEmployeeFieldsRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EmployeesUpdateEmployeeFieldsRequest1'
      responses:
