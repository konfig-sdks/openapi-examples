      operationId: Employees_getAbsenceBalance
      security:
        - BearerAuth: []
      description: Retrieve the absence balance for a specific employee
      parameters:
        - description: Numeric `id` of the employee
          name: employee_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
