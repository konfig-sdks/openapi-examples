openapi: 3.0.0
info:
  title: Okta API
  description: Allows customers to easily access the Okta API
  version: 2.16.0
  termsOfService: https://developer.okta.com/terms/
  contact:
    name: Okta Developer Team
    email: devex-public@okta.com
    url: https://developer.okta.com/
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  x-api-status-urls: false
  x-konfig-ignore:
    object-with-no-properties: true
servers:
  - url: https://your-subdomain.okta.com
tags:
  - name: User
  - name: Application
  - name: AuthorizationServer
  - name: Group
  - name: IdentityProvider
  - name: Brand
  - name: Org
  - name: Policy
  - name: UserFactor
  - name: EventHook
  - name: InlineHook
  - name: TrustedOrigin
  - name: NetworkZone
  - name: Authenticator
  - name: Domain
  - name: UserType
  - name: Subscription
  - name: Template
  - name: Feature
  - name: UserSchema
  - name: LinkedObject
  - name: Session
  - name: ProfileMapping
  - name: GroupSchema
  - name: ThreatInsight
  - name: Log
paths:
  /api/v1/apps:
    get:
      tags:
        - Application
      summary: List Applications
      operationId: Application_listApps
      security:
        - api_token: []
      description: >-
        Enumerates apps added to your organization with pagination. A subset of
        apps can be returned that match a supported filter expression or query.
      parameters:
        - in: query
          name: q
          schema:
            type: string
        - description: Specifies the pagination cursor for the next page of apps
          in: query
          name: after
          schema:
            type: string
        - description: Specifies the number of results for a page
          in: query
          name: limit
          schema:
            type: integer
            format: int32
            default: -1
        - description: >-
            Filters apps by status, user.id, group.id or credentials.signing.kid
            expression
          in: query
          name: filter
          schema:
            type: string
        - description: >-
            Traverses users link relationship and optionally embeds Application
            User resource
          in: query
          name: expand
          schema:
            type: string
        - in: query
          name: includeNonDeleted
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationListAppsResponse'
    post:
      tags:
        - Application
      summary: Add Application
      operationId: Application_createNew
      security:
        - api_token: []
      description: Adds a new application to your Okta organization.
      parameters:
        - description: Executes activation lifecycle operation when creating the app
          in: query
          name: activate
          schema:
            type: boolean
            default: true
        - in: header
          name: OktaAccessGateway-Agent
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/Application'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
  /api/v1/apps/{appId}:
    delete:
      tags:
        - Application
      summary: Delete Application
      operationId: Application_removeInactive
      security:
        - api_token: []
      description: Removes an inactive application.
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
    get:
      tags:
        - Application
      summary: Get Application
      operationId: Application_getById
      security:
        - api_token: []
      description: Fetches an application from your Okta organization by `id`.
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: query
          name: expand
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
    put:
      tags:
        - Application
      summary: Update Application
      operationId: Application_updateApplicationInOrg
      security:
        - api_token: []
      description: Updates an application in your organization.
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/Application'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
  /api/v1/apps/{appId}/connections/default:
    get:
      tags:
        - Application
      summary: Fetches the default Provisioning Connection for an application.
      operationId: Application_getDefaultProvisioningConnection
      security:
        - api_token: []
      description: Get default Provisioning Connection for application
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvisioningConnection'
        '404':
          description: Not Found
    post:
      tags:
        - Application
      summary: Sets the default Provisioning Connection for an application.
      operationId: Application_setDefaultProvisioningConnection
      security:
        - api_token: []
      description: Set default Provisioning Connection for application
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: query
          name: activate
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProvisioningConnectionRequest'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvisioningConnection'
        '400':
          description: Bad Request
        '404':
          description: Not Found
  /api/v1/apps/{appId}/connections/default/lifecycle/activate:
    post:
      tags:
        - Application
      summary: Activate default Provisioning Connection for application
      operationId: Application_activateDefaultProvisioningConnection
      security:
        - api_token: []
      description: Activates the default Provisioning Connection for an application.
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  /api/v1/apps/{appId}/connections/default/lifecycle/deactivate:
    post:
      tags:
        - Application
      summary: Deactivate default Provisioning Connection for application
      operationId: Application_deactivateDefaultProvisioningConnection
      security:
        - api_token: []
      description: Deactivates the default Provisioning Connection for an application.
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  /api/v1/apps/{appId}/credentials/csrs:
    get:
      tags:
        - Application
      summary: List Certificate Signing Requests for Application
      operationId: Application_listCsrsForApplication
      security:
        - api_token: []
      description: Enumerates Certificate Signing Requests for an application
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationListCsrsForApplicationResponse'
    post:
      tags:
        - Application
      summary: Generate Certificate Signing Request for Application
      operationId: Application_generateCsrForApplication
      security:
        - api_token: []
      description: >-
        Generates a new key pair and returns the Certificate Signing Request for
        it.
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/CsrMetadata'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Csr'
  /api/v1/apps/{appId}/credentials/csrs/{csrId}:
    delete:
      tags:
        - Application
      operationId: Application_deleteCsrById
      security:
        - api_token: []
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: csrId
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
    get:
      tags:
        - Application
      operationId: Application_getCredentialsCsrs
      security:
        - api_token: []
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: csrId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Csr'
  /api/v1/apps/{appId}/credentials/csrs/{csrId}/lifecycle/publish:
    post:
      tags:
        - Application
      operationId: Application_publishCsrLifecycle
      security:
        - api_token: []
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: csrId
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonWebKey'
      x-okta-multi-operation:
        - operationId: publishCerCert
          parameters:
            - in: body
              name: certificate
              required: true
              type: string
          consumes:
            - application/x-x509-ca-cert
          encoding: base64
        - operationId: publishBinaryCerCert
          parameters:
            - format: binary
              in: body
              name: certificate
              required: true
              type: string
          consumes:
            - application/x-x509-ca-cert
        - operationId: publishDerCert
          parameters:
            - in: body
              name: certificate
              required: true
              type: string
          consumes:
            - application/pkix-cert
          encoding: base64
        - operationId: publishBinaryDerCert
          parameters:
            - format: binary
              in: body
              name: certificate
              required: true
              type: string
          consumes:
            - application/pkix-cert
        - operationId: publishBinaryPemCert
          parameters:
            - format: binary
              in: body
              name: certificate
              required: true
              type: string
          consumes:
            - application/x-pem-file
  /api/v1/apps/{appId}/credentials/keys:
    get:
      tags:
        - Application
      summary: List Key Credentials for Application
      operationId: Application_listKeyCredentials
      security:
        - api_token: []
      description: Enumerates key credentials for an application
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationListKeyCredentialsResponse'
  /api/v1/apps/{appId}/credentials/keys/generate:
    post:
      tags:
        - Application
      operationId: Application_generateX509Certificate
      security:
        - api_token: []
      description: Generates a new X.509 certificate for an application key credential
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: query
          name: validityYears
          schema:
            type: integer
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonWebKey'
  /api/v1/apps/{appId}/credentials/keys/{keyId}:
    get:
      tags:
        - Application
      summary: Get Key Credential for Application
      operationId: Application_getKeyCredential
      security:
        - api_token: []
      description: Gets a specific application key credential by kid
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: keyId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonWebKey'
  /api/v1/apps/{appId}/credentials/keys/{keyId}/clone:
    post:
      tags:
        - Application
      summary: Clone Application Key Credential
      operationId: Application_cloneApplicationKeyCredential
      security:
        - api_token: []
      description: >-
        Clones a X.509 certificate for an application key credential from a
        source application to target application.
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: keyId
          required: true
          schema:
            type: string
        - description: Unique key of the target Application
          in: query
          name: targetAid
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonWebKey'
  /api/v1/apps/{appId}/credentials/secrets:
    get:
      tags:
        - Application
      summary: List client secrets
      operationId: Application_listClientSecrets
      security:
        - api_token: []
      description: Enumerates the client's collection of secrets
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationListClientSecretsResponse'
    post:
      tags:
        - Application
      summary: Add new client secret
      operationId: Application_addClientSecret
      security:
        - api_token: []
      description: Adds a new secret to the client's collection of secrets.
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientSecretMetadata'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientSecret'
  /api/v1/apps/{appId}/credentials/secrets/{secretId}:
    delete:
      tags:
        - Application
      operationId: Application_removeSecret
      security:
        - api_token: []
      description: Removes a secret from the client's collection of secrets.
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: secretId
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
    get:
      tags:
        - Application
      summary: Get client secret
      operationId: Application_getClientSecret
      security:
        - api_token: []
      description: Gets a specific client secret by secretId
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: secretId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientSecret'
  /api/v1/apps/{appId}/credentials/secrets/{secretId}/lifecycle/activate:
    post:
      tags:
        - Application
      summary: Activate a client secret
      operationId: Application_activateClientSecret
      security:
        - api_token: []
      description: Activates a specific client secret by secretId
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: secretId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientSecret'
  /api/v1/apps/{appId}/credentials/secrets/{secretId}/lifecycle/deactivate:
    post:
      tags:
        - Application
      summary: Deactivate a client secret
      operationId: Application_deactivateClientSecretById
      security:
        - api_token: []
      description: Deactivates a specific client secret by secretId
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: secretId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientSecret'
  /api/v1/apps/{appId}/features:
    get:
      tags:
        - Application
      summary: Fetches the Feature objects for an application.
      operationId: Application_listFeatures
      security:
        - api_token: []
      description: List Features for application
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationListFeaturesResponse'
        '404':
          description: Not Found
  /api/v1/apps/{appId}/features/{name}:
    get:
      tags:
        - Application
      summary: Fetches a Feature object for an application.
      operationId: Application_getFeature
      security:
        - api_token: []
      description: Fetches a Feature object for an application.
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationFeature'
        '404':
          description: Not Found
    put:
      tags:
        - Application
      summary: Updates a Feature object for an application.
      operationId: Application_updateFeature
      security:
        - api_token: []
      description: Updates a Feature object for an application.
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CapabilitiesObject'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationFeature'
        '404':
          description: Not Found
  /api/v1/apps/{appId}/grants:
    get:
      tags:
        - Application
      operationId: Application_listScopeConsentGrants
      security:
        - api_token: []
      description: Lists all scope consent grants for the application
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: query
          name: expand
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationListScopeConsentGrantsResponse'
    post:
      tags:
        - Application
      operationId: Application_grantConsentToScope
      security:
        - api_token: []
      description: Grants consent for the application to request an OAuth 2.0 Okta scope
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAuth2ScopeConsentGrant'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuth2ScopeConsentGrant'
  /api/v1/apps/{appId}/grants/{grantId}:
    delete:
      tags:
        - Application
      operationId: Application_revokePermission
      security:
        - api_token: []
      description: Revokes permission for the application to request the given scope
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: grantId
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
    get:
      tags:
        - Application
      operationId: Application_getSingleScopeConsentGrant
      security:
        - api_token: []
      description: Fetches a single scope consent grant for the application
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: grantId
          required: true
          schema:
            type: string
        - in: query
          name: expand
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuth2ScopeConsentGrant'
  /api/v1/apps/{appId}/groups:
    get:
      tags:
        - Application
      summary: List Groups Assigned to Application
      operationId: Application_listGroupsAssigned
      security:
        - api_token: []
      description: Enumerates group assignments for an application.
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: query
          name: q
          schema:
            type: string
        - description: Specifies the pagination cursor for the next page of assignments
          in: query
          name: after
          schema:
            type: string
        - description: Specifies the number of results for a page
          in: query
          name: limit
          schema:
            type: integer
            format: int32
            default: -1
        - in: query
          name: expand
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationListGroupsAssignedResponse'
  /api/v1/apps/{appId}/groups/{groupId}:
    delete:
      tags:
        - Application
      summary: Remove Group from Application
      operationId: Application_removeGroupAssignment
      security:
        - api_token: []
      description: Removes a group assignment from an application.
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: groupId
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
    get:
      tags:
        - Application
      summary: Get Assigned Group for Application
      operationId: Application_getGroupAssignment
      security:
        - api_token: []
      description: Fetches an application group assignment
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: groupId
          required: true
          schema:
            type: string
        - in: query
          name: expand
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationGroupAssignment'
    put:
      tags:
        - Application
      summary: Assign Group to Application
      operationId: Application_assignGroupTo
      security:
        - api_token: []
      description: Assigns a group to an application
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: groupId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationGroupAssignment'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationGroupAssignment'
  /api/v1/apps/{appId}/lifecycle/activate:
    post:
      tags:
        - Application
      summary: Activate Application
      operationId: Application_activateInactive
      security:
        - api_token: []
      description: Activates an inactive application.
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
  /api/v1/apps/{appId}/lifecycle/deactivate:
    post:
      tags:
        - Application
      summary: Deactivate Application
      operationId: Application_deactivateLifecycle
      security:
        - api_token: []
      description: Deactivates an active application.
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
  /api/v1/apps/{appId}/logo:
    post:
      tags:
        - Application
      summary: >-
        The file must be in PNG, JPG, or GIF format, and less than 1 MB in size.
        For best results use landscape orientation, a transparent background,
        and a minimum size of 420px by 120px to prevent upscaling.
      operationId: Application_updateLogo
