  - description: >
      PowerForms enable you to create self-service documents for signature. A
      PowerForm is an envelope initiated from a URL that you make available for
      signers to complete. You can either add a PowerForm to your website or
      email the URL to recipients. DocuSign saves the data that recipients enter
      so  you can easily integrate it with your other applications.


      For more information, see [Using
      PowerForms](https://support.docusign.com/s/document-item?bundleId=jbx1643062255110&topicId=eke1578456649038.html).


      **Note:** PowerForms are available only for DocuSign Enterprise accounts.



      ### Errors


      PowerForm methods return the following 404 errors:


      - `PowerForms_Recipient_Denied_Documents`: The recipient is denied access
      to the documents.

      - `PowerForms_DigitalCerts_Shared_Tabs_Not_Allowed`: Shared tags are not
      allowed because a digital certificate is required

      for a signer.

      - `PowerForms_DigitalCerts_Free_Form_Tabs_Not_Allowed`: Signers that are
      required to use a digital certificate must have at

      least one required, non-conditional signature or initials tab.

      - `PowerForms_DigitalCerts_Multiple_Recipients_Routing_Order`: Signers
      that are required to use a digital certificate must be the

      only recipient in a routing order. Edit the routing order or remove the
      digital certificate requirement.

      - `PowerForms_DigitalCerts_Markup_Not_Allowed`: Document markup is not
      allowed because a digital certificate is

      required for a signer.

      - `PowerForms_Incomplete_Recipient`: The recipient's username, email, or
      role is not set.

      - `PowerForms_PowerFormId_Required`: A `powerFormId` is required.

      - `PowerForms_PowerFormId_Mismatch`: A `powerFormId` mismatch has
      occurred.
