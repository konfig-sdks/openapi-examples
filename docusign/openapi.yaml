            **Note:** This property is not returned by the
            [listStatusChanges](https://raw.githubusercontent.com) endpoint.


            Maximum length: 100 characters. 
          type: string
        defaultRecipient:
          description: >-
            When **true,** this recipient is the default recipient and any tabs
