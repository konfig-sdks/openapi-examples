    ConnectConfigurations:
      description: Contains information about a DocuSign Connect configuration.
      type: object
      properties:
        allowEnvelopePublish:
          description: >-
            When **true,** data is sent to the `urlToPublishTo` web address. The
            default value for this property is **false,** which will stop
            sending data while maintaining the Connect configuration
            information.
          type: string
        allowSalesforcePublish:
          description: >-
            When **true,** DocuSign sends data to the designated Salesforce
            account through Connect. The default value is **true.**
          type: string
        allUsers:
          description: >-
            When **true,** the tracked envelope and recipient events for all
            users, including users that are added a later time, are sent through
            Connect. The default value is **false.**


            **Note:** If this property is **false,** make sure you set the
            `userIds` property to a non-empty array of user IDs.
          type: string
        allUsersExcept:
          description: >-
            This flag allows you to toggle between including and excluding
            specified users from the configuration. When **false,** the users
            corresponding to the IDs in `userIds` will be included in the
            configuration. Conversely, when **true,** the users will be excluded
            from the configuration. The default value is **false.**
          type: string
        configurationType:
          description: >-
            If you are using merge fields, this property specifies the type of
            the merge field. The only supported value is `salesforce`.
          type: string
        connectId:
          description: >-
            The DocuSign-generated ID for the Connect configuration. This
            property is read-only.
          type: string
        deliveryMode:
          description: ''
          type: string
        disabledBy:
          description: ''
          type: string
        enableLog:
          description: >-
            When **true,** Connect logging is turned on. DocuSign recommends
            that you enable this functionality to help troubleshoot any issues. 


            You can have a maximum of 100 active logs in your account. You can
            view the entries in active logs in the **Logs** tab in the Connect
            console.
          type: string
        envelopeEvents:
          description: >
            An array of strings that lists envelope-related events to track
            through Connect. The possible event values are: 


            - `sent`: An envelope has the status `sent` in the following
            scenarios:
               - When the envelope has been sent to recipients.
               - When using remote signing, this event is triggered when the email notification with a link to the documents is sent to at least one recipient.
               - When using embedded signing, this event is triggered when the link is ready for the recipient to sign the envelope.

               An envelope remains in this state until all recipients have viewed or taken action on the envelope.

            - `delivered`: This status is triggered when all recipients have
            opened the envelope, selected the **Continue** button in the
            interface, and viewed the documents.

            - `completed`: This status is triggered when all recipients have
            completed their assigned actions on an envelope.

            - `declined`: This status is triggered when a recipient has declined
            to sign the envelope.

