            a number between `6` and `15`. The default value is `6`.
          type: string
        minimumPasswordLengthMetadata:
          $ref: '#/components/schemas/accountMinimumPasswordLength'
        passwordIncludeDigit:
          description: >-
            When **true,** passwords must include a digit. The default value is
            `false`.
          type: string
        passwordIncludeDigitOrSpecialCharacter:
          description: >-
            When **true,** passwords must include either a digit or a special
            character. The default value is `false`.


            **Note:** Passwords cannot include angle brackets (`<` `>`) or
            spaces.
          type: string
        passwordIncludeLowerCase:
          description: >-
            When **true,** passwords must include a lowercase letter. The
            default value is `false`.
          type: string
        passwordIncludeSpecialCharacter:
          description: >-
            When **true,** passwords must include a special character. The
            default value is `false`.


            **Note:** Passwords cannot include angle brackets (`<` `>`) or
            spaces.
          type: string
        passwordIncludeUpperCase:
          description: >-
            When **true,** passwords must include an uppercase letter. The
            default value is `false`.
          type: string
        passwordStrengthType:
          description: >-
            The type of password strength. Possible values are:


            - `basic`: The minimum password length is 6 characters with no other
            password requirements.

            - `medium`: The minimum password length is 7 characters. Passwords
            must also have one uppercase letter, one lowercase letter, and one
            number or special character.

            - `strong`: The minimum password length is 9 characters. Passwords
            must also have one uppercase letter, one lowercase letter, one
            number, and one special character.

            - `custom`: This option enables you to customize password
            requirements, including the following properties:

               - `minimumPasswordLength`
               - `minimumPasswordAgeDays`
               - `passwordIncludeDigit`
               - `passwordIncludeDigitOrSpecialCharacter`
               - `passwordIncludeLowerCase`
               - `passwordIncludeSpecialCharacter`
               - `passwordIncludeUpperCase`
               - `questionsRequired`
          type: string
        passwordStrengthTypeMetadata:
          $ref: '#/components/schemas/accountPasswordStrengthType'
        questionsRequired:
