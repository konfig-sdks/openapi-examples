      The TemplateRecipientTabs resource provides methods that let you

      add,

      update,

      and delete tabs

      from an envelope.

      Tabs are associated with a specific recipient

      in an envelope

      and are only used by the recipient types

      In Person Signers and Signers. 



      ## Tab Types


      This table lists the available tab types.


      <br>



      | Tab Type              | Description |

      | :-------              | :---------- |

      | Approve Tab           | Place this tab on the document if you want the
      recipient to approve documents in an envelope without placing a signature
      or initials on the document. If the recipient clicks the Approve tab
      during the signing process, the recipient is considered to have signed the
      document. No information is shown on the document for the approval, but it
      is recorded as a signature in the envelope history. |

      | Checkbox Tab          | Place this tab on the document in a location
      where the recipient can select a yes/no (on/off) type option. |

      | Company Tab           | Place this tab on the document where you want
      the recipient's company name to appear. |

      | Date Signed Tab       | Place this tab on the document where you want
      the date the recipient signed the document to appear. |

      | Date Tab              | Place this tab on the document where you want
      the recipient to enter a date. Date tabs are single-line fields that allow
      date information to be entered in any format. The tooltip for this tab
      recommends entering the date as MM/DD/YYYY, but this is not enforced. The
      format entered by the signer is retained. If you need a particular date
      format enforced, DocuSign recommends using a Text tab with a Validation
      Pattern and Validation Message to enforce the format. |

      | Decline Tab           | Place this tab on the document where you want to
      give the recipient the option of declining an envelope. If the recipient
      clicks the Decline tab during the signing process, the envelope is voided.
      |

      | Email Address Tab     | Place this tab on a document where you want the
      recipient's email, as entered in the recipient information, to appear. |

      | Email Tab             | This is a single-line field that accepts all
      characters. |

      | Envelope ID Tab       | Place this tab on the document where you want
      the envelope ID for to appear. Recipients cannot enter or change the
      information in this tab. It is for informational purposes only. |

      | First Name Tab        | Place this tab on a document where you want the
      recipient's first name to appear. This tab splits the recipient's name (as
      entered in the recipient information) into sections based on spaces and
      uses the first section as the first name. |

      | Formula Tab           | This tab is used to add a calculated field to a
      document. Envelope recipients cannot directly enter information into the
      tab. The formula tab calculates and displays a new value when changes are
      made to the reference tab values. The reference tab information and
      calculation operations are entered in the "formula" element. See the Using
      the Calculated Fields Feature quick start guide or DocuSign Service User
      Guide for more information about formulas.  |

      | Full Name Tab         | Place this tab on the document where you want
      the recipient's full name to appear. |

      | Initial Here Tab      | Place this tab where the recipient must initial
      the document. This tab can be set to be optional.  |

      | Last Name Tab         | Place this tab on a document where you want the
      recipient's last name to appear. This tab splits the recipient's name (as
      entered in the recipient information) into sections based on spaces and
      uses the last section as the last name. |

      | List Tab              | This tab has a list of options that a recipient
      can select. The `listItems` parameter is used to set the options that can
      be selected.  |

      | Note Tab              | Place this tab on the document where you want to
      add a note for the recipient on a document. |

      | Number Tab            | This tab is a field where the recipient can
      enter numbers and decimal (.) points.  |

      | Radio Group Tab       | This group tab is used to place radio buttons on
      a document. The `radios` parameter is used to add and place the radio
      buttons associated with the group. Only one radio button can be selected
      in a group.  |

      | Sign Here Tab         | Place this tab where the recipient must sign the
      document. This tab can be set to be optional.  |

      | Signer Attachment Tab | The signer attachment is where the recipient
      initiates the process of adding supporting documents to an envelope. |

      | SSN Tab               | This tab is a single-line field where the
      recipient can enter numbers. A Social Security Number can be typed with or
      without dashes. |

      | Text Tab              | This tab is a field where the recipient can
      enter any type of characters.  |

      | Title Tab             | Place this tab on the document where you want
      the recipient's title to appear. |

      | Zip Tab               | This tab is a single-line field where the
      recipient can enter numbers. |



      ## Using Custom Tabs in Envelopes and Templates 


      Custom Tabs can be added to envelopes and templates

      by setting the `customTabId` property

      when creating an envelope or template recipient

      or when adding a new tab for an existing recipient.

      The custom tab must be added as the correct tab type.

      For example if the custom tab type is text, it cannot be used as a number
      tab.


      When the `customTabId` property is set,

      the new tab inherits all the custom tab properties.

      Required information that is not included in the custom tab,

      such as document ID and page ID, must be included when adding the tab.

      If the custom tab does not have anchor settings, the X and Y positions
      must be included.


      After the tab is created,

      it is treated as any other tab for updating or deleting. 


