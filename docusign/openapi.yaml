  /v2.1/accounts/{accountId}/shared_access:
    parameters: []
    get:
      tags:
        - Accounts
      summary: 'Reserved: Gets the shared item status for one or more users.'
      operationId: SharedAccess_GetSharedAccess
      description: >-
        Retrieves shared item status for one or more users and types of items.


        Users with account administration privileges can retrieve shared access
        information for all account users. Users without account administrator
        privileges can only retrieve shared access information for themselves,
        and the returned information is limited to retrieving the status of the
        members of the account that are sharing their folders to the user. This
        is equivalent to setting the `shared` parameter to `shared_from`.


        **Note:** This endpoint returns the shared status for the legacy Shared
        Envelopes feature. To use the new Shared Access feature, use the
        [Authorizations resource](https://raw.githubusercontent.com).
      parameters:
        - description: The external account number (int) or account ID GUID.
          name: accountId
          in: path
          required: true
          schema:
            type: string
        - description: |
            The maximum number of results to return.

            Use `start_position` to specify the number of results to skip.

            Default: `1000`
          name: count
          in: query
          required: false
          schema:
            type: string
        - description: >-
            This query parameter works in conjunction with `user_ids`. When you
            specify one of the following user statuses, the query limits the
            results to only users that match the specified status:

            - `ActivationRequired`: Membership Activation required

            - `ActivationSent`: Membership activation sent to user

            - `Active`: User Membership is active

            - `Closed`: User Membership is closed

            - `Disabled`: User Membership is disabled
          name: envelopes_not_shared_user_status
          in: query
          required: false
          schema:
            type: string
        - description: >-
            A comma-separated list of folder IDs for which to return shared item
            information. If `item_type` is set to `folders`, at least one folder
            ID is required.
          name: folder_ids
          in: query
          required: false
          schema:
            type: string
        - description: >
            Specifies the type of shared item being requested. Valid values:


            - `envelopes`: Get information about envelope sharing between users.

            - `templates`: Get information about template sharing among users
            and groups.

            - `folders`: Get information about folder sharing among users and
            groups.
          name: item_type
          in: query
          required: false
          schema:
            type: string
        - description: >-
            Filter user names based on the specified string. The wild-card '*'
            (asterisk) can be used in the string.
          name: search_text
          in: query
          required: false
          schema:
            type: string
        - description: >-
            A comma-separated list of sharing filters that specifies which users
            appear in the response. 


            - `not_shared`: The response lists users who do not share items of
            `item_type` with the current user.


            - `shared_to`: The response lists users in `user_list` who are
            sharing items to current user.


            - `shared_from`: The response lists users in `user_list` who are
            sharing items from the current user.


            - `shared_to_and_from`: The response lists users in `user_list` who
            are sharing items to and from the current user.


            If the current user does not have administrative privileges, only
            the `shared_to` option is valid.
          name: shared
          in: query
          required: false
          schema:
            type: string
        - description: |
            The zero-based index of the
            result from which to start returning results.

            Use with `count` to limit the number
            of results.

            The default value is `0`.
          name: start_position
          in: query
          required: false
          schema:
            type: string
        - description: >-
            A comma-separated list of user IDs for whom the shared item
            information is being requested.
          name: user_ids
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful response.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/accountSharedAccess'
        '400':
          description: Error encountered.
