  - description: >-
      The SigningGroups resource provides methods that allow you manage signing
      groups.


      Signing Groups allow you to create a group of people to which an envelope
      is sent. Any member of that group can open an envelope and sign the
      documents in the envelope with their own signature, even though a
      signature field was not directly assigned to them. When the Signing Group
      option is used, group members that open and sign the envelope are tracked
      in the envelope history and certificate.


      When one group member opens the envelope, it is temporarily locked and if
      other members try to open the envelope they will see a message saying the
      envelope is currently opened. If the group member exits the envelope
      without finishing the lock expires, allowing other group members to open
      and complete the envelope.


      When the envelope is complete, all members of the group will receive a
      completed notification and can access the completed envelope. 

      The envelope history and Certificate of Completion will show that the
      envelope was sent to a signing group and record which members viewed and
      signed the envelope.


      An account can have a maximum of 50 signing groups. Each signing group can
      have a maximum of 50 group members.


      The Signing Groups feature is only supported in certain DocuSign
      Enterprise and System Automated Premium plans. Your account might not
      support this option. To access this functionality, contact your Account
      Manager or DocuSign Support (support@docusign.com) for assistance.


      For more information, see [Signing
      Groups](https://support.docusign.com/s/document-item?bundleId=gav1643676262430&topicId=zgn1578456447934.html).
    name: SigningGroups
  - description: >
      The TemplateRecipients resource allows you manage the recipients of an
      template.


      The exact parameters associated with a recipient depend on the recipient
      type. There are seven recipient types: Agents, Carbon Copies, Certified
      Deliveries, Editors, In Person Signers, Intermediaries, and Signers.


      Not all recipients are are available to all account types, review you
      account plan to determine which recipient types are available to you. If
      you are working in the development environment, all recipient types are
      available.


      Each recipient type is described below:


      [Agents](https://raw.githubusercontent.com): This recipient can add name
      and email information for recipients that appear after the recipient in
      routing order.


      [Carbon Copies](https://raw.githubusercontent.com): Use this action if the
      recipient should get a copy of the template, but the recipient does not
      need to sign, initial, date or add information to any of the documents.
      This type of recipient can be placed in any order in the recipient list.
      The recipient receives a copy of the template when the template reaches
      the recipient's order in the process flow and when the template is
      completed.


      [Certified Deliveries](https://raw.githubusercontent.com): Use this action
      if the recipient must receive the completed documents for the template to
      be completed, but the recipient does not need to sign, initial, date or
      add information to any of the documents.


      [Editors](https://raw.githubusercontent.com): This recipient has the same
      management and access rights for the template as the sender and can make
      changes to the template as if they were using the Advanced Correct
      feature. This recipient can add name and email information, add or change
      the routing order and set authentication options for the remaining
      recipients. Additionally, this recipient can edit signature/initial tabs
      and data fields for the remaining recipients. The recipient must have a
      DocuSign account to be an editor.


      [In Person Signers](https://raw.githubusercontent.com): Use this action if
      the signer is in the same physical location as a DocuSign user who will
      act as a Signing Host for the transaction. The recipient added is the
      Signing Host and new separate Signer Name field appears after Sign in
      person is selected.


      [Intermediaries](https://raw.githubusercontent.com): This recipient can,
      but is not required to, add name and email information for recipients at
      the same or subsequent level in the routing order (until subsequent
      Agents, Editors or Intermediaries recipient types are added).


      [Signers](https://raw.githubusercontent.com): Use this action if your
      recipient must sign, initial, date or add data to form fields on the
      documents in the template.


      ### Core JSON Layout


      The following shows the core JSON layout for a recipient.


      ```

      "email": "email.name@company.com",
        "name": "recipient name",
        "accessCode": "",
        "addAccessCodeToEmail": false,
        "clientUserIs": null,
        "embeddedRecipientStartURL": "string",
        "customFields": {
