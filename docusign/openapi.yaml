x-ds-categories:
  - summary: This section shows you how to create and send envelopes.
    description: >
      The eSignature API Envelope category includes the resources and methods
      for sending and managing envelopes and envelope data.


      Envelopes are the key objects in the DocuSign platform. As a result, they
      are complex data structures with few required fields. See the [How-to
      guides](https://raw.githubusercontent.com) for examples and solutions.


      To learn more about envelopes, see
      [Envelopes](https://raw.githubusercontent.com).
    name: Envelopes
  - summary: >-
      DocuSign Connect is the DocuSign platform notification service. The
      service uses webhooks to proactively notify your application when an event
      occurs that your application wants to know about. DocuSign recommends that
      all applications use Connect instead of polling the DocuSign Signature
      Service. This section provides information about Connect configuration and
      logging. 


      **Note:** To make API calls to any of the Connect endpoints, you must be
      an account administrator.


      For more information about Connect, see [DocuSign
      Connect](https://raw.githubusercontent.com) and [Custom Connect
      Configuration](https://support.docusign.com/s/document-item?bundleId=pik1583277475390&topicId=khw1583277390582.html).
    description: >
      The Connect service enables your application to be called via

      HTTPS when an event of interest occurs.


      Use the Connect service to "end the polling madness." With

      Connect, there is no need for your application to poll DocuSign

      every 15 minutes to learn the latest about your envelopes.


      Instead, you register your interest in one or more types of

      envelope or recipient events. Then, when an interesting event

      occurs, the DocuSign platform will contact your application with

      the event's details and data. You can register interest in

      envelopes sent by particular users in your account, or for

      envelopes sent by any user.


      Connect can empower your organization to manage document actions

      as they occur, and allows you to track their changes within your

      own systems. Upon completion, envelope information, including

      document content, can be stored in your own databases or CMS

      systems, and these events can be triggered via webhooks

      delivering messages to your application.


      **Note:** To make API calls to any of the Connect endpoints, you must be
      an account administrator.


      ## Incoming Connect Calls


      To use the Connect service, your application needs to provide an

      HTTPS URL that can be called from the public Internet. If your

      application runs on a server behind your organization's firewall,

      then you will need to create a "pinhole" in the firewall to allow

      the incoming Connect calls from DocuSign to reach your

      application. You can also use other techniques such as proxy

      servers and DMZ networking for receiving the incoming calls.


      Connect delivers events over HTTP requests in JSON or XML.

      See [DocuSign Connect overview](https://raw.githubusercontent.com).


      If your application is not configured to accept post messages,

      DocuSign will NOT return an additional post error response to

      your listener application. If you've enabled logging on your

      configuration, it will be logged in Admin under the configuration

      failure log.


      ## Per-envelope Connect Configuration


      Instead of registering a general Connect configuration and

      listener, an individual envelope can have its own Connect

      configuration. See the

      [`eventNotification`](https://raw.githubusercontent.com)

      property for envelopes.


      ## Historical Publish Endpoint


      To submit existing envelopes to an endpoint, use the
      [EnvelopePublish](https://raw.githubusercontent.com) resource.
    name: Connect
  - summary: Template creation and management
    description: >-
      Use the Templates category to manage your account's templates.


      This section shows you how to perform the following tasks:


      * Create, list, get, update, and delete templates.

      * Manage the notification and group sharing settings for templates.

      * Fetch and rotate pages from a document used by a template.


      You can create templates either programmatically or through the DocuSign
      web interface and then used by your application.
    name: Templates
  - summary: Send a signing request to a group of potential signers.
    description: >-
      Use the Signing Group category to manage signing groups that allow anyone
      in the group to sign a document. When you send an envelope to a signing
      group, anyone in the group can open it and sign it with their own
      signature.


      This category shows account administrators how to create a signing group
      and manage the users in the group.


      **Note:** To create and manage signing groups, you must be an account
      administrator.


      For more information about this topic, see [Signing
      Groups](https://support.docusign.com/s/document-item?bundleId=gav1643676262430&topicId=zgn1578456447934.html).
    name: SigningGroups
  - summary: Folders allow you to organize envelopes and templates.
    description: >-
      Use the Folders category to organize envelopes and templates.

      You can list the folder contents and move envelopes and templates between
      folders.
    name: Folders
  - summary: Custom tabs
    description: >
      Custom Tabs enable accounts to have one or more pre-configured (custom)
      tabs. Custom tabs save time when users are tagging documents since the
      users don't have to manually set the tabs' parameters.


      This category enables custom tabs to be managed programmatically,
      including creation, deletion, etc. 
    name: CustomTabs
  - summary: >-
      This section shows you how to manage your cloud storage providers and
      users.
    description: >-
      Use the Cloud Storage category to list the user's cloud storage document
      contents.


      It is also used to manage the user's authentication/accounts with cloud
      storage service providers.
    name: CloudStorage
  - summary: User management
    description: |-
      Use the Users category to manage the users in your accounts.

      You can:

      * Set custom user settings.
      * Manage a users profile.
      * Add delete users.
      * Add and delete the initials and signature images for a user.
    name: Users
  - summary: Group users for common permissions and branding
    description: |-
      Use the User Groups category to manage your permissions groups.

      You can:

      * Create and delete groups.
      * Add users to, and delete users from, your groups.
      * Manage the brand information associated with a group.
    name: UserGroups
  - summary: Bulk envelopes
    description: >-
      Use the BulkEnvelopes category to manage the sending of envelopes to
      multiple recipients.
    name: BulkEnvelopes
  - summary: Account management
    description: >+
      Use the Account category for various account management tasks including:


      * Programmatically creating and deleting accounts.

      * Getting information about an account and its capabilities.

      * Branding the account with custom colors, message text, and more.

      * Account charges.


      The Accounts category also includes end points for listing the recipient
      names associated with an email address that was used by the account. For
      example, a single email address is often shared by multiple members of a
      family.


    name: Accounts
  - summary: Invoices
    description: |-
      Use the Billing category to manage the following billing related tasks:

      * Retrieve and update billing plan information.
      * Retrieve invoices.
      * Retrieve and update payment information.
    name: Billing
  - summary: Diagnostics and request logging
    description: >-
      The Diagnostics category provides miscellaneous end points.


      They include:

      * Requesting and managing the API call-logging feature. (Perfect for
      debugging your app!)

      * Getting information on the API's resources and versions.
    name: Diagnostics
  - summary: >-
      The PowerForms category provides methods that enable you to create and
      manage fillable forms.
    description: >-
      The PowerForms category enables you to create and manage PowerForms that
      you can use for self service and email forms.
    name: PowerForms
  - summary: A DocuSign workspace is a collaboration area for sharing files and data.
    description: >-
      A workspace is a collaborative space for sharing documents and managing
      workflows. A workspace has a single owner who must be a DocuSign user. The
      owner can invite others to the workspace as collaborators. Individuals who
      are not DocuSign users must create a DocuSign account to join a workspace
      as a collaborator.
       
      You can create an envelope directly from a workspace.


      Workspaces store the following information:


      - **Files:** Files uploaded to a workspace for storage or reuse.

      - **Documents:** A document is a component of a transaction, template, or
      workspace. When a file is added to a transaction, template, or workspace,
      it is copied as a document. Each document in a workspace has a single
      owner.

      - **Templates:** A set of documents that you can use to create a
      transaction or a workspace.

      - **Transactions:** A transaction is a series of workflow events related
      to one or more documents. These events route the documents to one or more
      individuals for the purposes of doing business. Each transaction has a
      single owner (the sender).


      **Note:** Documents in a template are not individually listed as files.
    name: Workspaces
  - summary: Manage Payments
    description: >-
      This category includes resources for managing payment gateways. Payment
      information is added to envelopes via methods in the Envelopes category.
    name: Payments
  - summary: >-
      This section shows you how to set and manage the BCC email addresses that
      you want to use to archive the emails that DocuSign sends.
    description: >-
      Email archives enable DocuSign partners and other multi-account customers
      to easily archive emails sent through DocuSign. The `EmailArchive`
      resource provides methods for managing your email archive configuration,
      which consists of the BCC email address or addresses that you want to use
      to archive DocuSign emails. Each account can use up to five BCC email
      addresses for archiving purposes.


      For more information, see [Email Archive
      Configuration](https://support.docusign.com/s/document-item?bundleId=pik1583277475390&topicId=xjm1583277371373.html).


      **Note:** This feature is only available for certain account plans and
      must be enabled by DocuSign.
    name: EmailArchive
  - summary: |
      DocuSign eNotary makes the notarization process fully digital
      for senders, signers, and notaries.
      It enables a notary public to act as an in-person witness
      to electronic signing of documents.
    description: |
