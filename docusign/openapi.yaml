      ### Core Recipient Parameters


      The following table contains the descriptions for the core properties for
      a recipient.


      | Name | Required? | Schema Type | Description |

      | --- | --- | --- | --- |

      | email | Yes | Email | Email of the recipient. Notification will be sent
      to this email id.<br/>Maximum Length: 100 characters. |

      | name | Yes | String | Full legal name of the recipient.<br/>Maximum
      Length: 100 characters. |

      | accessCode | No | String | This optional element specifies the access
      code a recipient has to enter to validate the identity.<br/>Maximum
      Length: 50 characters. |

      | addAccessCodeToEmail | No | Boolean | This optional attribute indicates
      that the access code is added to the email sent to the recipient; this
      nullifies the Security measure of Access Code on the recipient. |

      | clientUserId | No | String | This specifies whether the recipient is
      embedded or remote.<br/><br/>If the `clientUserId` property is not null
      then the recipient is embedded. Note that if the `ClientUserId` property
      is set and either `SignerMustHaveAccount` or `SignerMustLoginToSign`
      property of the account settings is set to  **true,** an error is
      generated on sending. |

      | embeddedRecipientStartURL | No | String | This is a sender provided
      valid URL string for redirecting an embedded recipient. When using this
      option, the embedded recipient still receives an email from DocuSign, just
      as a remote recipient would, but when the document link in the email is
      clicked the recipient is redirected, through DocuSign, to this URL to
      complete their actions. When routing to the URL, it is up to the sender's
      system (the server responding to the URL) to then request a recipient
      token to launch a signing session.<br/><br/>If the value
      `SIGN_AT_DOCUSIGN` is used for this node, the recipient is directed to an
      embedded signing or viewing process directly at DocuSign. The signing or
      viewing action is initiated by the DocuSign system and the transaction
      activity and Certificate of Completion records will reflect this. In all
      other ways the process is identical to an embedded signing or viewing
      operation that would be launched by any partner.<br/><br/>It is important
      to remember that in a typical embedded workflow the authentication of an
      embedded recipient is the responsibility of the sending application and
      DocuSign expects that senders will follow their own process for
      establishing the recipient's identity. In this workflow the recipient goes
      through the sending application before the embedded signing or viewing
      process in initiated. However, when the sending application sets  the
      `EmbeddedRecipientStartURL` property to `SIGN_AT_DOCUSIGN`, the recipient
      goes directly to the embedded signing or viewing process bypassing the
      sending application and any authentication steps the sending application
      would use. In this case, DocuSign recommends that one of the normal
      DocuSign authentication features (Access Code, Phone Authentication, SMS
      Authentication, etc.) be used to verify the identity of the
      recipient.<br/><br>If the `clientUserId` property is NOT set and the
      `embeddedRecipientStartURL` property is set, DocuSign ignores the redirect
      URL and launch the standard signing process for the email recipient.
      Information can be appended to the `embeddedRecipientStartURL` property
      using merge fields. The available merge fields items are: templateId,
      recipientId, recipientName, recipientEmail, and customFields. The
      customFields must be part of the recipient or template. The merge fields
      are enclosed in double
      brackets.<br/><br/>_Example_:<br/>`http://senderHost/[[mergeField1]]/
      beginSigningSession? [[mergeField2]]&[[mergeField3]]` |

      | customFields | No | customField |An optional array of strings that
      allows the sender to provide custom data about the recipient. This
      information is returned in the template status but otherwise not used by
      DocuSign. String `customField` properties have a maximum length of 100
      characters. |

      | emailNotification | No | emailNotification | An optional complex type
      that has information for setting the language for the recipient's email
      information. It is composed of three elements:<br/><br/>*emailBody*: a
      string with the email message sent to the recipient.<br/>Maximum Length:
      10000 characters.<br/><br/>*emailSubject*: a string with the subject of
      the email sent to the recipient.<br/>Maximum Length: 100
      characters.<br/><br/>*supportedLanguage*: The simple type enumeration of
      the language used. The supported languages, with the language value shown
      in parenthesis, are: Arabic (ar), Bahasa Indonesia (id), Bahasa Melayu
      (ms) Bulgarian (bg), Czech (cs), Chinese Simplified (zh_CN), Chinese
      Traditional (zh_TW), Croatian (hr), Danish (da), Dutch (nl), English US
      (en), English UK (en_GB), Estonian (et), Farsi (fa), Finnish (fi), French
      (fr), French Canada (fr_CA), German (de), Greek (el), Hebrew (he), Hindi
      (hi), Hungarian (hu), Italian (it), Japanese (ja), Korean (ko), Latvian
      (lv), Lithuanian (lt), Norwegian (no), Polish (pl), Portuguese (pt),
      Portuguese Brazil (pt_BR), Romanian (ro),Russian (ru), Serbian (sr),
      Slovak (sk), Slovenian (sl), Spanish (es),Spanish Latin America (es_MX),
      Swedish (sv), Thai (th), Turkish (tr), Ukrainian (uk) and Vietnamese
      (vi).<br/><br/>**IMPORTANT:** If this is enabled for one recipient, it
      overrides the Template Subject and `EmailBlurb` property settings. Also,
      you must set the  `emailNotification` property for all recipients. |

      | excludedDocuments | No | Array of Strings | Specifies the documents that
      are not visible to this recipient. Document Visibility must be enabled for
      the account and the enforceSignerVisibility property must be set to true
      for the template to use this.<br/><br/>When the enforceSignerVisibility
      property is set to **true,** documents with tabs can only be viewed by
      signers that have a tab on that document. Recipients that have an
      administrative role (Agent, Editor, or Intermediaries) or informational
      role (Certified Deliveries or Carbon Copies) can always see all the
      documents in an template, unless they are specifically excluded using this
      setting when an template is sent. Documents that do not have tabs are
      always visible to all recipients, unless they are specifically excluded
      using this setting when an template is sent. |

      | idCheckConfigurationName | No | String |Specifies authentication check
      by name. The names used here must be the same as the authentication type
      names used by the account (these name can also be found in the web console
      sending interface in the Identify list for a recipient). This overrides
      any default authentication setting.<br/><br/>_Example_:<br/> Your account
      has ID Check and SMS Authentication available and in the web console
      Identify list these appear as 'ID Check $' and 'SMS Auth $'. To use ID
      check in an template, the `idCheckConfigurationName` property must be  set
      to `ID Check $`. To use SMS, it must be set to `SMS Auth $` and you must
      add phone number information to the `smsAuthentication` node.|

      | iDCheckInformationInput | No | IdCheckInformationInput | This complex
      element contains input information related to a recipient ID check. It can
      include the following information.<br/><br/>*addressInformationInput*:
      Used to set recipient address information and consists
      of:<br/><br/>*addressInformation*: consists of six elements, with street2
      and zipPlus4 being optional. The elements are: street1, street2, city,
      state, zip, zipPlus4\. The maximum number of characters in each element
      are: street1/street2 = 150 characters, city = 50 characters, state = 2
      characters, and zip/zipPlus4 = 20 characters.<br/><br/>displayLevelCode:
      Specifies the display level for the recipient. Values are: ReadOnly,
      Editable, or DoNotDisplay.<br/><br/>*receiveInResponse*: A Boolean element
      that specifies if the information needs to be returned in the
      response.<br/><br/>*dobInformationInput*: Used to set recipient date of
      birth information and consists of:<br/><br/>*dateOfBirth*: Specifies the
      recipient's date, month and year of birth.<br/><br/>*displayLevelCode*:
      Specifies the display level for the recipient. Values are: ReadOnly,
      Editable, or DoNotDisplay.<br/><br/>*receiveInResponse*: A Boolean element
      that specifies if the information needs to be returned in the
      response.<br/><br/>*ssn4InformationInput*: Used to set the last four
      digits of the recipient's SSN information and consists
      of:<br/><br/>*ssn4*: Specifies the last four digits of the recipient's
      SSN.<br/><br/>*displayLevelCode*: Specifies the display level for the
      recipient. Values are: ReadOnly, Editable, or
      DoNotDisplay.<br/><br/>*receiveInResponse*: A Boolean element that
      specifies if the information needs to be returned in the
      response.<br/><br/>*ssn9InformationInput*: Used to set the recipient's SSN
      information. Note that the ssn9 information can never be returned in the
      response. The ssn9 input consists of:<br/><br/><br/><br/>*ssn9*: Specifies
      the recipient's SSN.<br/><br/>*displayLevelCode*: Specifies the display
      level for the recipient. Values are: ReadOnly, Editable, or DoNotDisplay.
      |

      | inheritEmailNotificationConfiguration | No | Boolean | Optional element.
      If true and the template recipient creates a DocuSign account after
      signing, the Manage Account Email Notification settings are used as the
      default settings for the recipient's account. |

      | note | No | String | A note that is unique to this recipient. This note
      is sent to the recipient via the signing email. The note displays in the
      signing UI near the upper left corner of the document on the signing
      screen.<br/>Maximum Length: 1000 characters. |

      | phoneAuthentication | No | RecipientPhoneAuthentication | Optional
      element. Contains the elements: <br/><br/>
      *recipMayProvideNumber*:Boolean. When **true** thenrecipient can use
      whatever phone number they choose to.<br/><br/> *senderProvidedNumbers*:
      ArrayOfString. A list of phone numbers the recipient can use.
      <br/><br/>*recordVoicePrint* - Reserved
      <br/><br/>*validateRecipProvidedNumber* - Reserved| |

      | recipientAttachment | No | Attachment | Reserved |

      | recipientId | No | String | Unique for the recipient. It is used by the
      tab element to indicate which recipient is to sign the Document. |

      | requireIdLookup | No | Boolean | When **true,** the recipient is
      required to use the specified ID check method (including Phone and SMS
      authentication) to validate their identity. |

      | roleName | No* | String | Optional element. Specifies the role name
      associated with the recipient.<br/><br/>This is required when working with
      template recipients. |

      | routingOrder | Yes | String | This element specifies the routing order
      of the recipient in the template. |

      | samlAuthentication | No | samlAssertionAttributes | Optional element,
      account must be set up to use SSO to use this. Contains the name/value
      pair information for the SAML assertion attributes:<br/><br/>*name*: The
      name of the SAML assertion attribute.<br/><br/>*value*: The value
      associated with the named SAML assertion attribute. |

      | smsAuthentication | No | senderProvidedNumbers | Optional element.
      Contains the element:<br/><br/>*senderProvidedNumbers*: Array that
      contains a list of phone numbers the recipient can use for SMS text
      authentication. |

      | socialAuthentications | No | Boolean | Lists the social ID type that can
      be used for recipient authentication. |

      | templateAccessCodeRequired | No | Boolean | Optional element. Used only
      when working with template recipients. When **true** and the
      `TemplateLocked` parameter is set to **true,** the sender must enter an
      access code. |

      | templateLocked | No | Boolean | Optional element. Used only when working
      with template recipients. When **true,** the sender cannot change any
      attributes of the recipient. |

      | templateRequired | No | Boolean | Optional element. Used only when
      working with template recipients. When **true,**  the sender may not
      remove the recipient. |


      ## <a name="agents"></a> Agents Recipient


      This recipient can add name and email information for recipients that
      appear after the recipient in routing order.


      #### Example Agents layout


      ```

      "agents": [{
       <core parameters>
        "canEditRecipientEmails": false,
        "canEditRecipientNames": false
      }],

      ```


      The additional parameters for Agents recipient are shown below:


      | Name | Required? | Schema Type | Description |

      | --- | --- | --- | --- |

      | canEditRecipientEmails | No | Boolean | Optional element. When **true,**
      the Agents Recipient associated with this Recipient can change the
      Recipient's pre-populated Email address. This element is only active if
      enabled for the account. |

      | canEditRecipientNames | No | Boolean | Optional element. When **true,**
      the Agents Recipient associated with this recipient can change the
      recipient's pre-populated name (`UserName`). This element is only active
      if enabled for the account. |


      ## <a name="carbonCopies"></a>Carbon Copies Recipient


      Use this type if the recipient should get a copy of the template, but the
      recipient does not need to sign, initial, date, or add information to any
      of the documents. This type of recipient can be placed in any order in the
      recipient list. The recipient receives a copy of the template when the
      template reaches the recipient's order in the process flow and when the
      template is completed.


      #### Example Carbon Copies layout


      ```

      "carbonCopies": [{
       <core parameters>
      ```


      The Carbon Copies recipient uses only the core parameters.


      ## <a name="certifiedDeliveries"></a>Certified Deliveries Recipient


      Use this action if the recipient must receive the completed documents for
      the template to be completed, but the recipient does not need to sign,
      initial, date, or add information to any of the documents.


      #### Example Certified Deliveries layout


      ```

      "certifiedDeliveries": [{

      <core parameters>

      }],

      ```

      The Certified Deliveries recipient uses only the core parameters.


      ## <a name="editors"></a>Editors Recipient


      This recipient has the same management and access rights for the template
      as the sender and can make changes to the template as if they were using
      the Advanced Correct feature. This recipient can add name and email
      information, add or change the routing order and set authentication
      options for the remaining recipients. Additionally, this recipient can
      edit signature/initial tabs and data fields for the remaining recipients.
      The recipient must have a DocuSign account to be an editor.


      #### Example Editors layout


      ```

      "editors": [{
       <core parameters>
        "canEditRecipientEmails": false,
        "canEditRecipientNames": false
      }],

      ```


      The additional parameters for Editors recipient are shown below:


      | Name | Required? | Schema Type | Description |

      | --- | --- | --- | --- |

