    EnvelopeCustomFields:
      description: >-
        An envelope custom field enables you to collect custom data about
        envelopes on a per-envelope basis. You can then use the custom data for
        sorting, organizing, searching, and other downstream processes. For
        example, you can use custom fields to copy envelopes or data to multiple
        areas in Salesforce. eOriginal customers can eVault their documents from
        the web app on a per-envelope basis by setting an envelope custom field
        with a name like "eVault with eOriginal?" to "Yes" or "No".


        When a user creates an envelope, the envelope custom fields display in
        the **Envelope Settings** section of the DocuSign console. Envelope
        recipients do not see the envelope custom fields. For more information,
        see [Envelope Custom
        Fields](https://support.docusign.com/s/document-item?bundleId=pik1583277475390&topicId=qor1583277385137.html).
      type: object
      properties:
        listCustomFields:
          description: An array of list custom fields.
          type: array
          items:
            $ref: '#/components/schemas/listCustomField'
        textCustomFields:
          description: An array of text custom fields.
          type: array
          items:
            $ref: '#/components/schemas/textCustomField'
      x-ds-definition-name: customFields
      x-ds-category: Envelopes
      x-ds-order: '70'
      x-ms-summary: >-
        An envelope custom field enables you to collect custom data about
        envelopes on a per-envelope basis. You can then use the custom data for
        sorting, organizing, searching, and other downstream processes. For
        example, you can use custom fields to copy envelopes or data to multiple
        areas in Salesforce. eOriginal customers can eVault their documents from
        the web app on a per-envelope basis by setting an envelope custom field
        with a name like "eVault with eOriginal?" to "Yes" or "No".


        When a user creates an envelope, the envelope custom fields display in
        the **Envelope Settings** section of the DocuSign console. Envelope
        recipients do not see the envelope custom fields. For more information,
        see [Envelope Custom
        Fields](https://support.docusign.com/s/document-item?bundleId=pik1583277475390&topicId=qor1583277385137.html).
    EnvelopeDocumentFields:
      description: Envelope document fields
      type: object
      properties:
        documentFields:
          description: >
            The array of name/value custom data strings to be added to a
            document. Custom document field information is returned in the
            status, but otherwise is not used by DocuSign. The array contains
            the elements: 


            * name - A string that can be a maximum of 50 characters. 

            * value - A string that can be a maximum of 200 characters.


            *IMPORTANT*: If you are using xml, the name/value pair is contained
            in a nameValue element. 
          type: array
          items:
            $ref: '#/components/schemas/nameValue'
      x-ds-definition-name: documentFieldsInformation
      x-ds-category: Envelopes
      x-ds-order: '60'
      x-ms-summary: Envelope document fields
    EnvelopeLocks:
      description: >
        Envelope locks let you lock an envelope to prevent any changes while you
        are updating an envelope.
      type: object
      properties:
        errorDetails:
          $ref: '#/components/schemas/errorDetails'
        lockDurationInSeconds:
          description: >

            The number of seconds until the lock expires when there is no
            activity on the envelope.


            The default value is 300 seconds. The maximum value is 1,800
            seconds.


            The lock duration can be extended.
          type: string
        lockedByApp:
          description: >-
            The human-readable name of the application that is locking the
            envelope or template. This value displays to the user in error
            messages when lock conflicts occur.
          type: string
        lockedByUser:
          $ref: '#/components/schemas/userInfo'
        lockedUntilDateTime:
          description: The date and time that the lock expires.
          type: string
        lockToken:
          description: >-
            A unique identifier provided to the owner of the lock. You must use
            this token with subsequent calls to prove ownership of the lock.
          type: string
        lockType:
          description: The type of lock.  Currently `edit` is the only supported type.
          type: string
        useScratchPad:
          description: |-
            When **true,** a scratchpad is used to edit information.
             
          type: string
      x-ds-definition-name: lockInformation
      x-ds-category: Envelopes
      x-ds-order: '80'
      x-ms-summary: >
        Envelope locks let you lock an envelope to prevent any changes while you
        are updating an envelope.
    EnvelopeRecipients:
      description: Envelope recipients
      type: object
      properties:
        agents:
          description: A list of agent recipients assigned to the documents.
          type: array
          items:
            $ref: '#/components/schemas/agent'
        carbonCopies:
          description: A list of carbon copy recipients assigned to the documents.
          type: array
          items:
            $ref: '#/components/schemas/carbonCopy'
        certifiedDeliveries:
          description: >-
            A complex type containing information on a recipient the must
            receive the completed documents for the envelope to be completed,
            but the recipient does not need to sign, initial, date, or add
            information to any of the documents.
          type: array
          items:
            $ref: '#/components/schemas/certifiedDelivery'
        currentRoutingOrder:
          description: >-
            The routing order of the current recipient. If this value equals a
            particular signer's routing order, it indicates that the envelope
            has been sent to that recipient, but he or she has not completed the
            required actions.
          type: string
        editors:
          description: A list of users who can edit the envelope.
          type: array
          items:
            $ref: '#/components/schemas/editor'
        errorDetails:
          $ref: '#/components/schemas/errorDetails'
        inPersonSigners:
          description: >-
            Specifies a signer that is in the same physical location as a
            DocuSign user who will act as a Signing Host for the transaction.
            The recipient added is the Signing Host and new separate Signer Name
            field appears after Sign in person is selected.
          type: array
          items:
            $ref: '#/components/schemas/inPersonSigner'
        intermediaries:
          description: >-
            Identifies a recipient that can, but is not required to, add name
            and email information for recipients at the same or subsequent level
            in the routing order (until subsequent Agents, Editors or
            Intermediaries recipient types are added).
          type: array
          items:
            $ref: '#/components/schemas/intermediary'
        notaries:
          description: A list of notary recipients on the envelope.
          type: array
          items:
            $ref: '#/components/schemas/notaryRecipient'
        participants:
          description: ''
          type: array
          items:
            $ref: '#/components/schemas/participant'
        recipientCount:
          description: The number of recipients in the envelope.
          type: string
        seals:
          description: A list of electronic seals to apply to documents.
          type: array
          items:
            $ref: '#/components/schemas/sealSign'
        signers:
          description: A list of signers on the envelope.
          type: array
          items:
            $ref: '#/components/schemas/signer'
        witnesses:
          description: A list of signers who act as witnesses on the envelope.
          type: array
          items:
            $ref: '#/components/schemas/witness'
      x-ds-definition-name: recipients
      x-ds-category: Envelopes
      x-ds-order: '20'
      x-ms-summary: Envelope recipients
    EnvelopeRecipientTabs:
      description: >
        All of the tabs associated with a recipient. Each property is a list of
        a type of tab.
      type: object
      properties:
        approveTabs:
          description: >
            A list of

            [Approve tabs][approve].


            An Approve tab enables

            the recipient to approve documents without

            placing a signature or initials on the document. If the

            recipient clicks the tab during the signing process, the

            recipient is considered to have signed the document. No

            information is shown on the document of the approval, but it

            is recorded as a signature in the envelope history.

            The value of an approve tab can't be set.


            [approve]:         
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/approve'
        checkboxTabs:
          description: >
            A list of

            [Checkbox tabs][checkbox].



            A Checkbox tab enables the recipient to select a yes/no (on/off)
            option. This value can be set.



            [checkbox]: 
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/checkbox'
        commentThreadTabs:
          description: >-
            An array of tabs that represents a collection of comments in a
            comment thread. For example, if a recipient has questions about the
            content of a document, they can add a comment to the document and
            control who else can see the comment. This value can't be set.
          type: array
          items:
            $ref: '#/components/schemas/commentThread'
        commissionCountyTabs:
          description: >-
            A list of

            [Commission County tabs][cc].



            A Commission County tab displays the county of a notary's
            commission. This tab can only be assigned to a remote notary
            recipient using [DocuSign Notary][notary]. The tab's value can be
            edited by the recipient.



            [cc]: 
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/

            [notary]: /docs/notary-api/
          type: array
          items:
            $ref: '#/components/schemas/commissionCounty'
        commissionExpirationTabs:
          description: >-
            A list of

            [Commission Expiration tabs][tabref].



            A Commission Expiration tab displays the expiration date of a
            notary's commission. This tab can only be assigned to a remote
            notary recipient using [DocuSign Notary][notary]. The tab's value
            can be edited by the recipient.



            [tabref]: 
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/

            [notary]: /docs/notary-api/
          type: array
          items:
            $ref: '#/components/schemas/commissionExpiration'
        commissionNumberTabs:
          description: >-
            A list of

            [Commission Number tabs][tabref].



            A Commission Number tab displays a notary's commission number. This
            tab can only be assigned to a remote notary recipient using
            [DocuSign Notary][notary]. The tab's value can be edited by the
            recipient.



            [tabref]: 
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/

            [notary]: /docs/notary-api/
          type: array
          items:
            $ref: '#/components/schemas/commissionNumber'
        commissionStateTabs:
          description: >-
            A list of

            [Commission State tabs][cc].



            A Commission County tab displays the state in which a notary's
            commission was granted. This tab can only be assigned to a remote
            notary recipient using [DocuSign Notary][notary]. The tab's value
            can be edited by the recipient.



            [cc]: 
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/

            [notary]: /docs/notary-api/
          type: array
          items:
            $ref: '#/components/schemas/commissionState'
        companyTabs:
          description: >
            A list of

            [Company tabs][company].


            A Company tab displays a field for the name of the recipient's
            company. This value can't be set.


            [company]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/create/#parameters_company
          type: array
          items:
            $ref: '#/components/schemas/company'
        dateSignedTabs:
          description: >
            A list of

            [Date Signed tabs][dateSigned].



            A Date Signed tab displays the date that the recipient signed the
            document. This value can't be set.


            [dateSigned]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/dateSigned'
        dateTabs:
          description: >
            A list of

            [Date tabs][date].


            A Date tab enables the recipient to enter a date. This value can't
            be set. The tooltip for this tab recommends the date format
            MM/DD/YYYY, but several other date formats are also accepted. The
            system retains the format that the recipient enters.


            **Note:** If you need to enforce a specific date format, DocuSign
            recommends that you use a Text tab with a validation pattern and
            validation message.



            [date]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/date'
        declineTabs:
          description: >
            A list of

            [Decline tabs][decline].


            A Decline tab enables the recipient to decline the envelope. If the
            recipient clicks the tab during the signing process, the envelope is
            voided. The value of this tab can't be set.



            [decline]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/decline'
        drawTabs:
          description: >-
            A list of Draw Tabs.


            A Draw Tab allows the recipient to add a free-form drawing to the
            document.
          type: array
          items:
            $ref: '#/components/schemas/draw'
        emailAddressTabs:
          description: >
            A list of

            [Email Address tabs][emailAddress].


            An Email Address tab displays the recipient's email as entered in
            the recipient information. This value can't be set.



            [emailAddress]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/emailAddress'
        emailTabs:
          description: >
            A list of

            [Email tabs][email].


            An Email tab enables the recipient to enter an email address.

            This is a one-line field that checks that a valid email

            address is entered. It uses the same parameters as a Text

            tab, with the validation message and pattern set for email

            information. This value can be set.


            When getting information that includes

            this tab type, the original value of the tab when the

            associated envelope was sent is included in the response.


            [email]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/email'
        envelopeIdTabs:
          description: >
            A list of

            [Envelope ID tabs][envelopeId].


            An Envelope ID tab  displays the envelope ID. Recipients cannot
            enter or change the information in this tab. This value can't be
            set.



            [envelopeId]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/create/#response201_envelopeid
          type: array
          items:
            $ref: '#/components/schemas/envelopeId'
        firstNameTabs:
          description: >
            A list of

            [First Name tabs][firstName].


            A First Name tab displays the recipient's first name. The system
            automatically populates this field by splitting the name in the
            recipient information on spaces. This value can't be set.



            [firstName]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/create/#parameters_firstname
          type: array
          items:
            $ref: '#/components/schemas/firstName'
        formulaTabs:
          description: >
            A list of [Formula tabs][formulaTab].


            The value of a Formula tab is calculated from the values of other
            number or date tabs in the document. When the recipient completes
            the underlying fields, the Formula tab calculates and displays the
            result. This value can be set.


            The `formula` property of the tab contains the references to the
            underlying tabs. To learn more about formulas, see [Calculated
            Fields][calculatedfields].


            If a Formula tab contains a `paymentDetails` property, the tab is
            considered a payment item. To learn more about payments, see
            [Requesting Payments Along with Signatures][paymentguide].


            [calculatedfields]:
            https://support.docusign.com/s/document-item?bundleId=gbo1643332197980&topicId=crs1578456361259.html

            [paymentguide]:    
            https://support.docusign.com/s/document-item?bundleId=juu1573854950452&topicId=fyw1573854935374.html

            [formulaTab]:      
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/formulaTab'
        fullNameTabs:
          description: >
            A list of

            [Full Name tabs][fullName].


            A Full Name tab displays the recipient's full name. This value can't
            be set.



            [fullName]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/fullName'
        initialHereTabs:
          description: >
            A list of

            [Initial Here tabs][initialHere].


            This type of tab enables the recipient to initial the document. May
            be optional. This value can't be set.


            [initialHere]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/initialHere'
        lastNameTabs:
          description: >
            A list of

            [Last Name tabs][lastName].


            A Last Name tab displays the recipient's last name. The system
            automatically populates this field by splitting the name in the
            recipient information on spaces. This value can't be set.



            [lastName]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/lastName'
        listTabs:
          description: >
            An array of List tabs.


            A List tab enables the recipient to choose from a list of options.
            You specify the options in the `listItems` property. This value
            can't be set.


            Find descriptions of all tab types in

            the [EnvelopeRecipientTabs Resource][ert].


            [ert]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/list'
        notarizeTabs:
          description: >
            A list of  [Notarize tabs][notarize].


            A Notarize tab alerts notary recipients that they must take action
            on the page. This value can be set.


            **Note:** Only one notarize tab can appear on a page.


            [notarize]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/notarize'
        notarySealTabs:
          description: >-
            A list of Notary Seal tabs.


            A Notary Seal tab enables the recipient to notarize a document. This
            tab can only be assigned to a remote notary recipient using
            [DocuSign Notary][notary].


            [notary]: /docs/notary-api/
          type: array
          items:
            $ref: '#/components/schemas/notarySeal'
        noteTabs:
          description: >
            A list of

            [Note tabs][note].


            A Note tab displays additional information to the recipient in the
            form of a note. This value can be set.


            [note]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/note'
        numberTabs:
          description: >
            A list of Number tabs.


            Number tabs validate that the entered value is a number.

            They do not support advanced validation or display options.


            To learn more about the different forms of number tabs,

            see [Number fields](https://raw.githubusercontent.com) in the
            Concepts guide.

            For specific information about number tabs

            see [Features of numberTabs](https://raw.githubusercontent.com).


            [number]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/number'
        numericalTabs:
          description: >-
            A list of numerical tabs.


            Numerical  tabs provide robust display and validation features,
            including formatting for different regions and currencies, and
            minimum and maximum value
            validation.                                                                                                                                                                                                                                                                                                                                                                                                                                                             


            To learn more about the different forms of number tabs,

            see [Number fields](https://raw.githubusercontent.com) in the
            Concepts guide.

            For specific information about numerical tabs

            see [Features of numericalTabs](https://raw.githubusercontent.com).
          type: array
          items:
            $ref: '#/components/schemas/numerical'
        phoneNumberTabs:
          description: >-
            A list of

            [Phone Number tabs][cc].



            A Phone Number tab enables a recipient to enter a phone number.


            **Note:** This tab can only be assigned to a remote notary recipient
            using [DocuSign Notary][notary].


            [cc]: 
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/

            [notary]: /docs/notary-api/
          type: array
          items:
            $ref: '#/components/schemas/phoneNumber'
        polyLineOverlayTabs:
          description: >-
            This type of tab enables the recipient to strike through document
            text. This value can't be
            set.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
          type: array
          items:
            $ref: '#/components/schemas/polyLineOverlay'
        prefillTabs:
          $ref: '#/components/schemas/prefillTabs'
        radioGroupTabs:
          description: >
            A list of [Radio Group tabs][radioGroup].


            A Radio Group tab places a group of radio buttons on a document. The
            `radios` property is used to add and place the radio

            buttons associated with the group. Only one radio button can be
            selected in a group. This value can be set.



            [radioGroup]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/radioGroup'
        signerAttachmentTabs:
          description: >
            A list of

            [Signer Attachment tabs][signerAttachment].


            This type of tab enables the recipient to attach supporting
            documents to an envelope. This value can't be set.



            [signerAttachment]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/signerAttachment'
        signHereTabs:
          description: >
            A list of

            [Sign Here tabs][signHere].


            This type of tab enables the recipient to sign a document. May be
            optional. This value can't be set.


            [signHere]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/signHere'
        smartSectionTabs:
          description: >-
            A list of [Smart
            Section](https://www.docusign.com/blog/dsdev-deep-dive-responsive-smart-sections)
            tabs.


            Smart Section tabs enhance responsive signing on mobile devices by
            enabling collapsible sections, page breaks, custom formatting
            options, and other advanced functionality.


            **Note:** Smart Sections are a premium feature. Responsive signing
            must also be enabled for your account.
          type: array
          items:
            $ref: '#/components/schemas/smartSection'
        ssnTabs:
          description: >
            A list of

            [SSN tabs][ssn].


            An SSN tab contains a one-line field that enables the recipient to
            enter a Social Security Number (SSN) with or without

            dashes. It uses the same parameters as a Text tab, with the
            validation message and pattern set for SSN information. This value
            can be set.



            [ssn]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/ssn'
        tabGroups:
          description: >
            An array of `tabGroup` items.


            To associate a tab with a tab group, add the tab group's
            `groupLabel` to the tab's `tabGroupLabels` array.
          type: array
          items:
            $ref: '#/components/schemas/tabGroup'
        textTabs:
          description: >
            A list of

            Text tabs.


            A text tab enables the recipient to enter free text. This value can
            be set.


            Find descriptions of all tab types in

            the [EnvelopeRecipientTabs Resource][ert].


            [ert]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/text'
        titleTabs:
          description: >
            A list of

            [Title tabs][title].


            A Title tab displays the recipient's title.  This value can't be
            set.



            [title]:
            /docs/esign-rest-api/reference/envelopes/enveloperecipienttabs/
          type: array
          items:
            $ref: '#/components/schemas/title'
        viewTabs:
          description: >
            A list of

            [View tabs][view].


            A View tab is used with an Approve tab to handle supplemental
            documents.  This value can be set.


            [view]:
