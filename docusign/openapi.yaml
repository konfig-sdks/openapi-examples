  - description: >-
      Custom fields enable you to record custom information about envelopes that
      you can then use for sorting, organizing, searching, and other downstream
      processes. 


      For example, you can use custom fields to copy envelopes or data to
      multiple areas in Salesforce. eOriginal customers can eVault all of their
      documents from the web app by setting an account custom field with a name
      like `eVault with eOriginal` to **true.**


      You can also use account custom fields to set the following information:


      - Tracking ID

      - Department 

      - Use case

      - Other envelope metadata


      ## Envelope Custom Field Visibility


      When you create an envelope custom field for your account, you have the
      following options: 


      - Make it a required field for senders at the time of sending

      - Display it as an optional field at the time of sending

      - Set a specific value for the field behind the scenes (NOT SURE IF THIS
      IS RIGHT; MIGHT JUST BE AN UNUSED DRAFT FIELD)


      Envelope recipients do not see the envelope custom fields.


      ## Types of Envelope Custom Fields


      There are two types of envelope custom fields:


      - `text`: Enables the sender to enter the value for the field. 

      - `list`: Enables the sender to select the value of the field from a
      predetermined list.
    name: AccountCustomFields
  - description: >+
      The EnvelopeCustomFields resource provides methods that allow you manage
      custom fields in an envelope.


      Custom fields can be used in the envelopes for your account to record
      information about the envelope, help search for envelopes and track
      information. The envelope custom fields are shown in the Envelope Settings
      section when a user is creating an envelope in the DocuSign member
      console. The envelope custom fields are not seen by the envelope
      recipients.


      There are two types of envelope custom fields:


      - `text`: Enables the sender to enter the value for the field.

      - `list`: Enables the sender to select the value of the field from a
      predetermined list.

    name: EnvelopeCustomFields
  - description: >+
      The EnvelopeDocumentFields resource provides methods that allow you to
      manage custom fields on a document.


      Custom fields are name-value pairs that are returned by the API but
      otherwise not used by DocuSign. They are not seen by the envelope
      recipients.





