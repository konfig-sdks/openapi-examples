      type: object
      properties:
        accessCode:
          description: >-
            If a value is provided, the recipient must enter the value as the
            access code to view and sign the envelope. 


            Maximum Length: 50 characters and it must conform to the account's
            access code format setting.


            If blank, but the signer `accessCode` property is set in the
