    title:
      description: |
        A tab that displays the recipient's title.
      type: object
      properties:
        anchorAllowWhiteSpaceInCharacters:
          description: >
            When **true,** the text string in the document may have extra
            whitespace and still match the anchor string. This occurs in two
            cases.


            First, it matches if the document string has a single extra
            whitespace character following a non-whitespace character in the
            anchor string. For example, if the anchor string is `DocuSign`, then
            `Docu Sign` will match. However,
            <code>Docu&nbsp;&nbsp;&nbsp;Sign</code> will not match.


            Second, it matches if the document string has one or more extra
            whitespace characters following a whitespace character in the anchor
            string. For example, if the anchor string is `Docu Sign`, then
            <code>Docu&nbsp;&nbsp;&nbsp;Sign</code> will match.


            The default value is **true.**
          type: string
        anchorAllowWhiteSpaceInCharactersMetadata:
          $ref: '#/components/schemas/propertyMetadata'
        anchorCaseSensitive:
          description: >-
            This property controls how [anchor tabs][AnchorTabs] are placed.
            When **true,** the text string in a document must match the case of
            the `anchorString` property for an anchor tab to be created. The
            default value is **false.**


            For example, when set to **true,** if the anchor string is
            `DocuSign`, then `DocuSign` will match but `Docusign`, `docusign`,
            `DoCuSiGn`, etc. will not match. When **false,** `DocuSign`,
            `Docusign`, `docusign`, `DoCuSiGn`, etc. will all match.


            This functionality uses the following rules:


            - Unless punctuation is specified in the `anchorString`, this
            functionality ignores punctuation and the following characters:

              $~><|^+=

              For example, the `anchorString` `water` will match on the string `Fetch a pail of water.`

            - Strings embedded in other strings are ignored during the matching
            process.


            - In words that have dashes, the parts separated by dashes are
            treated as distinct words.

              Example: If the anchor string is `forget`, then an anchor tab is placed on the `forget` in `forget-me-not`, even when `anchorMatchWholeWord` is set to **true.**

            - Letters with accent marks are treated as distinct characters from
            their unaccented counterparts.


            - For single-character anchor strings, if the two characters appear
            right next to each other in the document, a single anchor tab is
            placed for both of them.

              Example: If the anchor string is `i`, then only one anchor tab is placed in `skiing`.

            - Unlike punctuation, numbers are not ignored when finding anchor
            words.

              Example: If the anchor string is `cat`, then `-cat-` is matched but `1cat2` is not when `anchorMatchWholeWord` is set to **true** (its default value).

            **Note:** You can only specify the value of this property in POST
            requests.


            [AnchorTabs]:
            /docs/esign-rest-api/esign101/concepts/tabs/auto-place/
          type: string
        anchorCaseSensitiveMetadata:
          $ref: '#/components/schemas/propertyMetadata'
        anchorHorizontalAlignment:
          description: >
            This property controls how [anchor tabs][AnchorTabs] are aligned in
            relation to the anchor text. Possible values are :


            - `left`: Aligns the left side of the tab with the beginning of the
            first character of the matching anchor word. This is the default
            value.

            - `right`: Aligns the tabs left side with the last character of the
            matching anchor word.


            **Note:** You can only specify the value of this property in POST
            requests.


            [AnchorTabs]:
            /docs/esign-rest-api/esign101/concepts/tabs/auto-place/
          type: string
        anchorHorizontalAlignmentMetadata:
          $ref: '#/components/schemas/propertyMetadata'
        anchorIgnoreIfNotPresent:
