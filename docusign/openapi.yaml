  - description: >
      An account permission profile is assigned to a group of users, enabling
      you to set permissions for all of the users in the group at the same time.
      You are not required to set Permission Profiles for a group, but it makes
      it easier to manage user permissions for a large number of users. 


      DocuSign offers the following account permission profiles:


      - DocuSign Viewer

      - DocuSign Sender

      - Account Administrator


      You can also create your own custom account permission profiles.
    name: AccountPermissionProfiles
  - description: >-
      A workspace is a collaborative space for sharing documents and managing
      workflows. A workspace has a single owner who must be a DocuSign user. The
      owner can invite others to the workspace as collaborators. Individuals who
      are not DocuSign users must create a DocuSign account to join a workspace
      as a collaborator.
       
      You can create an envelope directly from a workspace.


      Workspaces store the following information:


      - **Files:** Files uploaded to a workspace for storage or reuse.

      - **Documents:** A document is a component of a transaction, template, or
      workspace. When a file is added to a transaction, template, or workspace,
      it is copied as a document. Each document in a workspace has a single
      owner.

      - **Templates:** A set of documents that you can use to create a
      transaction or a workspace.

      - **Transactions:** A transaction is a series of workflow events related
      to one or more documents. These events route the documents to one or more
      individuals for the purposes of doing business. Each transaction has a
      single owner (the sender).


      **Note:** Documents in a template are not individually listed as files.
    name: Workspaces
  - description: >
      A chunked upload is a temporary file that you upload in parts and stage at
      DocuSign, then refer to as the content for other API calls. For example,
      you might use it for document content when assembling an envelope or
      template. 


      A chunked upload is linked to the DocuSign account member who initiated
      the API call. This user is the only user who is able to reference the
      chunked upload.


      A ChunkedUpload is intended to be an area for briefly staging data for use
      with other DocuSign API calls. The ChunkedUpload API endpoints do not
      provide an action to download the ChunkedUpload's content.


      The typical flow for using a chunked upload involves the following steps:


      1) Initiate the chunked upload with content representing part 0.


      2) Add more parts to the chunked upload until you have transmitted the
      entirety of the content.


      3) Commit the chunked upload, preparing it for use with other API calls.


      4) Assemble a DocuSign envelope with a document that includes a reference
      to the chunked upload as the content.


      5) Continue with envelope-related processes.


      **Note:** You must fully upload and use a chunked upload within 20 minutes
      of initializing it.


      After the chunked upload has been correctly referenced within another API
      call, it becomes unavailable for any further use and is promptly removed
      from the system.


      Chunked uploads have the following limits, which are configured per
      DocuSign environment, account, or integrator:


      - The maximum number of all of a member's unexpired, unconsumed
      ChunkedUploads. The default value is 64. 

      - The maximum total size of all of a member's unexpired, unconsumed 
      ChunkedUploads. The default value is 1 GB. 

      - The amount of time that a chunked upload is active after you initialize
      it. The default value is 20 minutes.
    name: ChunkedUploads
