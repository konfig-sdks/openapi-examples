            Contains the city of the postal address to which a customer can send
            a consent withdrawal notification.


            Maximum length: 50 characters. 
          type: string
        withdrawConsequences:
          description: |-
            Text indicating the consequences of withdrawing consent.

            Maximum length: 255 characters.
          type: string
        withdrawEmail:
          description: >-
            Contains the email address to which a customer can send a consent
            withdrawal notification.


            Maximum length: 100 characters. 
          type: string
        withdrawOther:
          description: |-
            Contains any other information needed to withdraw consent.

            Maximum length: 255 characters.

            Example:

            `We do not need any other information from you to withdraw consent.`
          type: string
        withdrawPhone:
          description: >-
            Contains the phone number that a customer can call to register
            consent withdrawal notification as a free-formatted string.


            Maximum length: 20 characters. 
          type: string
        withdrawPostalCode:
          description: >-
            Contains the postal code of the postal address to which a customer
            can send a consent withdrawal notification.


            Maximum length: 20 characters. 
          type: string
        withdrawState:
          description: >-
            Contains the state of the postal address to which a customer can
            send a consent withdrawal notification.


            Example: `PA`
          type: string
      x-ds-definition-name: consumerDisclosure
