        clientUserId:
          description: >
            Specifies whether the recipient is embedded or remote. 


            If the `clientUserId` property is not null then the recipient is
            embedded. Use this field to associate the signer with their userId
            in your app. Authenticating the user is the responsibility of your
            app when you use embedded signing.


            If the `clientUserId` property is set and either
            `SignerMustHaveAccount` or `SignerMustLoginToSign` property of the
            account settings is set to  **true,** an error is generated on
