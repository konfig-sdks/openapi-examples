            If the HTTP Status response to a notification message is not in the
            range of 200-299,  then the message delivery failed, and the message
            is queued.


            The message will be retried after at least a day the next time a
            subsequent message is successfully sent to this configuration
            (subscription).  Subsequent notifications will be tried when they
            occur.

            There is a maximum of ten retries. Alternately, you can use
            **Republish Connect Information** to manually republish the
            notification.


            #### When **false**


            When `requiresAcknowledgement` is set to **false** and you do not
            acknowledge receiving an event notification message within 100
            seconds, DocuSign treats the message as a failure and determines
            that the server is unavailable. It does not retry to send the
            notification message, and you must handle the failure manually.

