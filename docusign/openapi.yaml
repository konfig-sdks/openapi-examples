    emailSettings:
      description: >-
        A complex element that allows  the sender to override some envelope
        email setting information. This can be used to override the Reply To
        email address and name associated with the envelope and to override the
        BCC email addresses to which an envelope is sent. 


        When the emailSettings information is used for an envelope, it only
        applies to that envelope. 


        **IMPORTANT:** The emailSettings information is not returned in the GET
        for envelope status. Use GET /email_settings to return information about
        the emailSettings. 


        EmailSettings consists of: 


        * replyEmailAddressOverride - The Reply To email used for the envelope.
        DocuSign will verify that a correct email format is used, but does not
        verify that the email is active. Maximum Length: 100 characters.

        * replyEmailNameOverride - The name associated with the Reply To email
        address. Maximum Length: 100 characters.

        * bccEmailAddresses - An array of up to five email addresses to which
        the envelope is sent to as a BCC email. Only users with canManageAccount
        setting set to true can use this option. 

        DocuSign verifies that the email format is correct, but does not verify
        that the email is active. Using this overrides the BCC for Email Archive
        information setting for this envelope. Maximum Length: 100 characters.

        *Example*: if your account has BCC for Email Archive set up for the
        email address 'archive@mycompany.com' and you send an envelope using the
        BCC Email Override to send a BCC email to 'salesarchive@mycompany.com',
        then a copy of the envelope is only sent to the
        'salesarchive@mycompany.com' email address.
      type: object
      properties:
        bccEmailAddresses:
          description: >-
            An array containing the email address that should receive a copy of
            all email communications related to an envelope for archiving
            purposes. Maximum Length: 100 characters.


            While this property is an array, note that it takes only a single
            email address.


            **Note:** Only users with the `canManageAccount` setting set to
            **true** can use this option. 


            DocuSign verifies that the email format is correct, but does not
            verify that the email address is active. You can use this for
            archiving purposes. However, using this property overrides the BCC
            for Email Archive information setting for this envelope. 


            **Example:** if your account has BCC for Email Archive set up for
            the email address archive@mycompany.com and you send an envelope
            using the BCC Email Override to send a BCC email to
            salesarchive@mycompany.com, then a copy of the envelope is only sent
            to the salesarchive@mycompany.com email address.
          type: array
          items:
            $ref: '#/components/schemas/bccEmailAddress'
        replyEmailAddressOverride:
          description: >-
            The Reply To email address to use for email replies, instead of the
            one that is configured at the account level. DocuSign verifies that
            the email address is in a correct format, but does not verify that
            it is active. Maximum Length: 100 characters.
          type: string
        replyEmailNameOverride:
          description: >-
            The name to associate with the Reply To email address, instead of
            the name that is configured at the account level. Maximum Length:
            100 characters.
          type: string
