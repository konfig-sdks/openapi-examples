            For example, when set to **true,** if the input is `man` then `man`
            will match but `manpower`, `fireman`, and `penmanship` will not.
            When **false,** if the input is `man` then `man`, `manpower`,
            `fireman`, and `penmanship` will all match.


            This functionality uses the following rules:


            - Unless punctuation is specified in the `anchorString`, this
            functionality ignores punctuation and the following characters:

