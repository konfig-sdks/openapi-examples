            - `initial_access`: The authentication check always applies the
            first time a recipient accesses the documents. Recipients are not
            asked to authenticate again when they access the documents from the
            same browser on the same device. If the recipient attempts to access
            the documents from a different browser or a different device, the
            recipient must pass authentication again. Once authenticated, that
            recipient is not challenged again on the new device or browser. The
            ability for a recipient to skip authentication for documents is
            limited to documents sent from the same sending account.

