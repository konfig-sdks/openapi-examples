          description: >+
            When **true,** event delivery acknowledgements are enabled for your
            Connect configuration.


            DocuSign Connect awaits a valid 200 response from your application
            acknowledging that it received a message. If you do not acknowledge
            receiving an event notification message within 100 seconds, DocuSign
            treats the message as a failure and places it into a failure queue.
            It is imperative that you acknowledge successful receipt of Connect
            events as they occur by sending a 200 event back.


            #### When **true** and Send Individual Messages (SIM) mode is
            activated


            If the HTTP status response to a notification message is not in the
            range of 200-299,

