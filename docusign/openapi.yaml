            When **true,** indicates the template is shared with the
            **Everyone** group,

            and is shared with all users on the account.


            When **false,** the template is shared only with the groups you
            specify.
          type: string
        signerCanSignOnMobile:
          description: |
            When **true,** recipients can sign on a mobile device.

            **Note:** Only Admin users can change this setting.
          type: string
        signingLocation:
          description: >-
            Specifies the physical location where the signing takes place. It
            can have two enumeration values; `inPerson` and `online`. The
            default value is `online`.
          type: string
        status:
          description: >
            Indicates the envelope status. Valid values are:


            * `completed`: The recipients have finished working with the
            envelope: the documents are signed and all required tabs are filled
            in.

            * `created`: The envelope is created as a draft. It can be modified
            and sent later.

            * `declined`: The envelope has been declined by the recipients.

            * `delivered`: The envelope has been delivered to the recipients.

            * `sent`: The envelope will be sent to the recipients after the
            envelope is created.

            * `signed`: The envelope has been signed by the recipients.

            * `voided`: The envelope is no longer valid and recipients cannot
            access or sign the envelope.
          type: string
        statusChangedDateTime:
          description: The data and time that the status changed.
          type: string
        statusDateTime:
          description: >-
            The DateTime that the envelope changed status (i.e. was created or
            sent.)
          type: string
        templateId:
          description: >-
            The unique identifier of the template. If this is not provided,
            DocuSign will generate a value. 
          type: string
        templatesUri:
          description: The URI for retrieving the templates.
          type: string
        transactionId:
          description: ' Used to identify an envelope. The ID is a sender-generated value and is valid in the DocuSign system for 7 days. It is recommended that a transaction ID is used for offline signing to ensure that an envelope is not sent multiple times. The `transactionId` property can be used determine an envelope''s status (i.e. was it created or not) in cases where the internet connection was lost before the envelope status was returned.'
          type: string
        uri:
          description: Contains a URI that you can use to retreve the template.
          type: string
        useDisclosure:
          description: >-
            When **true,** the disclosure is shown to recipients in accordance
            with the account's Electronic Record and Signature Disclosure
            frequency setting. When **false,** the Electronic Record and
            Signature Disclosure is not shown to any envelope recipients. 


            If the `useDisclosure` property is not set, then the account's
            normal disclosure setting is used and the value of the
            `useDisclosure` property is not returned in responses when getting
            envelope information.
          type: string
        voidedDateTime:
          description: The date and time the envelope or template was voided.
          type: string
        voidedReason:
          description: |
            The reason the envelope or template was voided.

            **Note:** The string is truncated to the first 200 characters.
          type: string
        workflow:
          $ref: '#/components/schemas/workflow'
