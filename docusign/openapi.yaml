        embeddedRecipientStartURL:
          description: >-
            Specifies a sender-provided valid URL string for redirecting an
            embedded recipient. When using this option, the embedded recipient
            still receives an email from DocuSign, just as a remote recipient
            would. When the document link in the email is clicked the recipient
            is redirected, through DocuSign, to the supplied URL to complete
            their actions. When routing to the URL, the sender's system (the
            server responding to the URL) must request a recipient token to
            launch a signing session. 


            When `SIGN_AT_DOCUSIGN`, the recipient is directed to an embedded
            signing or viewing process directly at DocuSign. The signing or
            viewing action is initiated by the DocuSign system and the
            transaction activity and Certificate of Completion records will
            reflect this. In all other ways the process is identical to an
            embedded signing or viewing operation launched by a partner.


            It is important to understand that in a typical embedded workflow,
            the authentication of an embedded recipient is the responsibility of
            the sending application. DocuSign expects that senders will follow
            their own processes for establishing the recipient's identity. In
            this workflow the recipient goes through the sending application
            before the embedded signing or viewing process is initiated.
            However, when the sending application sets
            `EmbeddedRecipientStartURL=SIGN_AT_DOCUSIGN`, the recipient goes
            directly to the embedded signing or viewing process, bypassing the
            sending application and any authentication steps the sending
            application would use. In this case, DocuSign recommends that you
            use one of the normal DocuSign authentication features (Access Code,
            Phone Authentication, SMS Authentication, etc.) to verify the
            identity of the recipient.


