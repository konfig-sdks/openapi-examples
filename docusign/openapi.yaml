            down.


            The message will be queued and retried once per day.

            While a Connect configuration is marked down, subsequent
            notifications will not be tried. Instead they will be immediately
            queued with the reason `Pending`.

            When a message succeeds, all queued messages for the configuration
            will be tried immediately, in order.


            There is a maximum of ten retries. Alternately, you can use
            **Republish Connect Information** to manually republish the
            notification.


