            - `unpurged`: There has been no successful request to purge
            documents.

            - `documents_queued`: The envelope documents have been added to the
            purge queue, but have not been purged.

            - `documents_dequeued`: The envelope documents have been taken out
            of the purge queue.

            - `documents_purged`: The envelope documents have been successfully
            purged.

            - `documents_and_metadata_queued`: The envelope documents and
            metadata have been added to the purge queue, but have not yet been
            purged.

            - `documents_and_metadata_purged`: The envelope documents and
            metadata have been successfully purged.

            - `documents_and_metadata_and_redact_queued`: The envelope documents
            and metadata have been added to the purge queue, but have not yet
            been purged, nor has personal information been redacted.

            - `documents_and_metadata_and_redact_purged`: The envelope documents
            and metadata have been successfully purged, and personal information
            has been redacted.


