      required:
        - id
        - inputParameters
        - robotId
        - createdAt
        - runByAPI
        - triedRecordingVideo
        - capturedTexts
        - capturedScreenshots
        - capturedLists
      properties:
        id:
          description: Unique task ID
          type: string
          example: f6fb62b6-f06a-4bf7-a623-c6a35c2e70b0
        inputParameters:
          $ref: '#/components/schemas/InputParameters'
        robotId:
          description: Unique robot ID
          type: string
          example: 4f5cd7ff-6c98-4cac-8cf0-d7d0cb050b06
