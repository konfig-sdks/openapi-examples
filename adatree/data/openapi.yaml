            details for the enumeration values below:<ul><li>**ACTIVE** - An
            active, energised, service point</li><li>**DE_ENERGISED** - The
            service point exists but is deenergised</li><li>**EXTINCT** - The
            service point has been permanently
            decommissioned</li><li>**GREENFIELD** - Applies to a service point
            that has never been energised</li><li>**OFF_MARKET** - Applies when
            the service point is no longer settled in the NEM</li></ul> 
          enum:
            - ACTIVE
            - DE_ENERGISED
            - EXTINCT
            - GREENFIELD
            - OFF_MARKET
          type: string
