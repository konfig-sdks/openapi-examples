          $ref: '#/components/schemas/EnergyPlanContract'
        electricityContract:
          $ref: '#/components/schemas/EnergyPlanContract'
      required:
        - fuelType
      type: object
      x-conditional:
        - gasContract
        - electricityContract
    EnergyAccountDetailV2_allOf_authorisedContacts:
      properties:
        firstName:
          description: >-
            For people with single names this field need not be present. The
            single name should be in the lastName field
          type: string
        lastName:
          description: For people with single names the single name should be in this field
          type: string
        middleNames:
          description: Field is mandatory but array may be empty
          items:
            type: string
          type: array
        prefix:
          description: >-
            Also known as title or salutation. The prefix to the name (e.g. Mr,
            Mrs, Ms, Miss, Sir, etc)
          type: string
        suffix:
          description: Used for a trailing suffix to the name (e.g. Jr)
          type: string
      required:
        - lastName
      type: object
    EnergyAccountDetailV2_allOf_plans:
      properties:
        nickname:
          description: >-
            Optional display name for the plan provided by the customer to help
            differentiate multiple plans
          type: string
        servicePointIds:
          description: >-
            An array of servicePointIds, representing NMIs, that this account is
            linked to
          items:
            type: string
          type: array
        planOverview:
          $ref: '#/components/schemas/EnergyAccountV2_allOf_planOverview'
        planDetail:
          $ref: '#/components/schemas/EnergyAccountDetailV2_allOf_planDetail'
        authorisedContacts:
          description: >-
            An array of additional contacts that are authorised to act on this
            account
          items:
            $ref: >-
              #/components/schemas/EnergyAccountDetailV2_allOf_authorisedContacts
          type: array
      required:
        - servicePointIds
      type: object
      x-conditional:
        - planOverview
        - planDetail
    EnergyAccountDetailV2_allOf:
      description: The array of plans containing service points and associated plan details
      properties:
        balance:
          description: >-
            The current balance of the account.  A positive value indicates that
            amount is owing to be paid.  A negative value indicates that the
            account is in credit
          type: string
        plans:
          description: >-
            The array of plans containing service points and associated plan
