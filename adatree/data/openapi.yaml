openapi: 3.0.1
info:
  title: Adatree ADR Platform Data API
  description: >-
    Adatree's Accredited Data Recipient (ADR) Platform Data API definition.
    Includes Banking and Energy.
  version: 1.1.0
  contact:
    name: Adatree Pty Ltd
    url: https://adatree.com.au
    email: engineering@adatree.com.au
  x-konfig-ignore:
    potential-incorrect-type: true
servers:
  - url: https://cdr-insights-prod.api.adatree.com.au
tags:
  - name: Banking
  - name: Energy
  - name: Common
paths:
  /data/banking/accounts:
    get:
      tags:
        - Banking
      summary: Get Banking Accounts
      operationId: Banking_getAccounts
      security:
        - bearerAuth:
            - data:banking:accounts:read
      description: >-
        Obtain the list of banking accounts that consumers have consented to
        share across all data holders
      parameters:
        - $ref: '#/components/parameters/QueryUseCaseIds'
        - $ref: '#/components/parameters/QueryCdrArrangementIds'
        - $ref: '#/components/parameters/QueryConsentIds'
        - $ref: '#/components/parameters/QueryConsumerIds'
        - $ref: '#/components/parameters/QueryAccountIds'
        - $ref: '#/components/parameters/QueryDataHolderBrandIds'
        - $ref: '#/components/parameters/QueryAccountIsOwned'
        - $ref: '#/components/parameters/QueryAccountOpenStatus'
        - $ref: '#/components/parameters/QueryProductCategory'
        - $ref: '#/components/parameters/QueryPage'
        - $ref: '#/components/parameters/QueryPageSize'
        - $ref: '#/components/parameters/HeaderConsumerAuthDate'
        - $ref: '#/components/parameters/HeaderConsumerIpAddress'
        - $ref: '#/components/parameters/HeaderUserAgent'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankingAccountList'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorised'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '429':
          $ref: '#/components/responses/429RateLimited'
  /data/banking/transactions:
    get:
      tags:
        - Banking
      summary: Get Banking Transactions
      operationId: Banking_getTransactions
      security:
        - bearerAuth:
            - data:banking:transactions:read
      description: >-
        Obtain the list of banking transactions that consumers have consented to
        share across all data holders
      parameters:
        - $ref: '#/components/parameters/QueryUseCaseIds'
        - $ref: '#/components/parameters/QueryAccountIds'
        - $ref: '#/components/parameters/QueryCdrArrangementIds'
        - $ref: '#/components/parameters/QueryConsentIds'
        - $ref: '#/components/parameters/QueryConsumerIds'
        - $ref: '#/components/parameters/QueryDataHolderBrandIds'
        - $ref: '#/components/parameters/QueryTransactionTypes'
        - $ref: '#/components/parameters/QueryTransactionStatuses'
        - $ref: '#/components/parameters/QueryTransactionMinimumAmount'
        - $ref: '#/components/parameters/QueryTransactionMaximumAmount'
        - $ref: '#/components/parameters/QueryTransactionOldestRetrievalTime'
        - $ref: '#/components/parameters/QueryTransactionNewestRetrievalTime'
        - $ref: '#/components/parameters/QueryTransactionOldestTime'
        - $ref: '#/components/parameters/QueryTransactionNewestTime'
        - $ref: '#/components/parameters/QueryPage'
        - $ref: '#/components/parameters/QueryPageSize'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankingTransactionList'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorised'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '429':
          $ref: '#/components/responses/429RateLimited'
  /data/banking/payees:
    get:
      tags:
        - Banking
      summary: Get Banking Payees
      operationId: Banking_getPayeeList
      security:
        - bearerAuth:
            - data:banking:payees:read
      description: >-
        Obtain the list of banking payees that consumers have consented to share
        across all data holders
      parameters:
        - $ref: '#/components/parameters/QueryUseCaseIds'
        - $ref: '#/components/parameters/QueryCdrArrangementIds'
        - $ref: '#/components/parameters/QueryConsentIds'
        - $ref: '#/components/parameters/QueryConsumerIds'
        - $ref: '#/components/parameters/QueryDataHolderBrandIds'
        - $ref: '#/components/parameters/QueryPayeeTypes'
        - $ref: '#/components/parameters/QueryPayeeIds'
        - $ref: '#/components/parameters/QueryPage'
        - $ref: '#/components/parameters/QueryPageSize'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankingPayeeList'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorised'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '429':
          $ref: '#/components/responses/429RateLimited'
  /data/banking/payments/direct-debits:
    get:
      tags:
        - Banking
      summary: Get Banking Direct Debits
      operationId: Banking_getDirectDebitsList
      security:
        - bearerAuth:
            - data:banking:regular_payments:read
      description: >-
        Obtain the list of banking direct debits that consumers have consented
        to share across all data holders
      parameters:
        - $ref: '#/components/parameters/QueryUseCaseIds'
        - $ref: '#/components/parameters/QueryCdrArrangementIds'
        - $ref: '#/components/parameters/QueryConsentIds'
        - $ref: '#/components/parameters/QueryConsumerIds'
        - $ref: '#/components/parameters/QueryDataHolderBrandIds'
        - $ref: '#/components/parameters/QueryAccountIds'
        - $ref: '#/components/parameters/QueryAccountIsOwned'
        - $ref: '#/components/parameters/QueryAccountOpenStatus'
        - $ref: '#/components/parameters/QueryProductCategory'
        - $ref: '#/components/parameters/QueryPage'
        - $ref: '#/components/parameters/QueryPageSize'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankingDirectDebitAuthorisationList'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorised'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '429':
          $ref: '#/components/responses/429RateLimited'
  /data/banking/payments/scheduled:
    get:
      tags:
        - Banking
      summary: Get Scheduled Payments
      operationId: Banking_listScheduledPayments
      security:
        - bearerAuth:
            - data:banking:regular_payments:read
      description: >-
        Obtain the list of banking scheduled payments that consumers have
        consented to share across all data holders
      parameters:
        - $ref: '#/components/parameters/QueryUseCaseIds'
        - $ref: '#/components/parameters/QueryCdrArrangementIds'
        - $ref: '#/components/parameters/QueryConsentIds'
        - $ref: '#/components/parameters/QueryConsumerIds'
        - $ref: '#/components/parameters/QueryDataHolderBrandIds'
        - $ref: '#/components/parameters/QueryAccountIds'
        - $ref: '#/components/parameters/QueryAccountIsOwned'
        - $ref: '#/components/parameters/QueryAccountOpenStatus'
        - $ref: '#/components/parameters/QueryProductCategory'
        - $ref: '#/components/parameters/QueryPage'
        - $ref: '#/components/parameters/QueryPageSize'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankingScheduledPaymentsList'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorised'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '429':
          $ref: '#/components/responses/429RateLimited'
  /data/banking/products:
    get:
      tags:
        - Banking
      summary: Get Banking Products
      operationId: Banking_getBankingProducts
      security:
        - bearerAuth: []
      description: >-
        Obtain the list of banking products across all data holders in banking
        industry
      parameters:
        - $ref: '#/components/parameters/QueryDataHolderBrandIds'
        - $ref: '#/components/parameters/QueryProductCategory'
        - $ref: '#/components/parameters/QueryProductIds'
        - $ref: '#/components/parameters/QueryPage'
        - $ref: '#/components/parameters/QueryPageSize'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankingProductList'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorised'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '429':
          $ref: '#/components/responses/429RateLimited'
  /data/common/customers:
    get:
      tags:
        - Common
      summary: Get Customers
      operationId: Common_getConsumerList
      security:
        - bearerAuth:
            - data:common:customers:read
      description: >-
        Obtain a list of consumers that have consented to share across all data
        holders
      parameters:
        - $ref: '#/components/parameters/QueryUseCaseIds'
        - $ref: '#/components/parameters/QueryCdrArrangementIds'
        - $ref: '#/components/parameters/QueryConsentIds'
        - $ref: '#/components/parameters/QueryConsumerIds'
        - $ref: '#/components/parameters/QueryDataHolderBrandIds'
        - $ref: '#/components/parameters/QueryCustomerUTypes'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseCommonCustomerList'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorised'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '429':
          $ref: '#/components/responses/429RateLimited'
  /data/energy/plans:
    get:
      tags:
        - Energy
      summary: Get Energy Plans
      operationId: Energy_getPlans
      security:
        - bearerAuth:
            - data:energy:plans:read
      description: Obtain the list of energy plans across all data holders
      parameters:
        - $ref: '#/components/parameters/QueryPlanIds'
        - $ref: '#/components/parameters/QueryPlanTypes'
        - $ref: '#/components/parameters/QueryPlanFuelTypes'
        - $ref: '#/components/parameters/QueryPlanEffective'
        - $ref: '#/components/parameters/QueryPlanUpdatedSince'
        - $ref: '#/components/parameters/QueryDataHolderBrandIds'
        - $ref: '#/components/parameters/QueryPage'
        - $ref: '#/components/parameters/QueryPageSize'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnergyPlanList'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorised'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '429':
          $ref: '#/components/responses/429RateLimited'
  /data/energy/accounts:
    get:
      tags:
        - Energy
      summary: Get Energy Accounts
      operationId: Energy_getConsumerEnergyAccounts
      security:
        - bearerAuth:
            - data:energy:accounts:read
      description: >-
        Obtain the list of energy accounts that consumers have consented to
        share across all data holders
      parameters:
        - $ref: '#/components/parameters/QueryUseCaseIds'
        - $ref: '#/components/parameters/QueryCdrArrangementIds'
        - $ref: '#/components/parameters/QueryConsentIds'
        - $ref: '#/components/parameters/QueryConsumerIds'
        - $ref: '#/components/parameters/QueryAccountIds'
        - $ref: '#/components/parameters/QueryDataHolderBrandIds'
        - $ref: '#/components/parameters/QueryPage'
        - $ref: '#/components/parameters/QueryPageSize'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnergyAccountList'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorised'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '429':
          $ref: '#/components/responses/429RateLimited'
  /data/energy/invoices:
    get:
      tags:
        - Energy
      summary: Get Energy Invoices
      operationId: Energy_getInvoices
      security:
        - bearerAuth:
            - data:energy:invoices:read
      description: >-
        Obtain the list of energy invoices that consumers have consented to
        share across all data holders
      parameters:
        - $ref: '#/components/parameters/QueryUseCaseIds'
        - $ref: '#/components/parameters/QueryCdrArrangementIds'
        - $ref: '#/components/parameters/QueryConsentIds'
        - $ref: '#/components/parameters/QueryConsumerIds'
        - $ref: '#/components/parameters/QueryAccountIds'
        - $ref: '#/components/parameters/QueryInvoiceIds'
        - $ref: '#/components/parameters/QueryDataHolderBrandIds'
        - $ref: '#/components/parameters/QueryPage'
        - $ref: '#/components/parameters/QueryPageSize'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnergyInvoiceList'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorised'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '429':
          $ref: '#/components/responses/429RateLimited'
  /data/energy/bills:
    get:
      tags:
        - Energy
      summary: Get Energy Bills
      operationId: Energy_getBills
      security:
        - bearerAuth:
            - data:energy:billing:read
      description: >-
        Obtain the list of energy bills that consumers have consented to share
        across all data holders
      parameters:
        - $ref: '#/components/parameters/QueryUseCaseIds'
        - $ref: '#/components/parameters/QueryCdrArrangementIds'
        - $ref: '#/components/parameters/QueryConsentIds'
        - $ref: '#/components/parameters/QueryConsumerIds'
        - $ref: '#/components/parameters/QueryAccountIds'
        - $ref: '#/components/parameters/QueryBillingIds'
        - $ref: '#/components/parameters/QueryDataHolderBrandIds'
        - $ref: '#/components/parameters/QueryPage'
        - $ref: '#/components/parameters/QueryPageSize'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnergyBillingList'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorised'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '429':
          $ref: '#/components/responses/429RateLimited'
  /data/energy/electricity/servicepoints:
    get:
      tags:
        - Energy
      summary: Get Electricity Service Points
      operationId: Energy_getServicePoints
      security:
        - bearerAuth:
            - data:energy:electricity.servicepoints:read
      description: >-
        Obtain the list of energy service points that consumers have consented
        to share across all data holders
      parameters:
        - $ref: '#/components/parameters/QueryUseCaseIds'
        - $ref: '#/components/parameters/QueryCdrArrangementIds'
        - $ref: '#/components/parameters/QueryConsentIds'
        - $ref: '#/components/parameters/QueryConsumerIds'
        - $ref: '#/components/parameters/QueryServicePointIds'
        - $ref: '#/components/parameters/QueryDataHolderBrandIds'
        - $ref: '#/components/parameters/QueryPage'
        - $ref: '#/components/parameters/QueryPageSize'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnergyServicePointList'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorised'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '429':
          $ref: '#/components/responses/429RateLimited'
  /data/energy/electricity/usage:
    get:
      tags:
        - Energy
      summary: Get Electricity Usage
      operationId: Energy_getConsumerElectricityUsage
      security:
        - bearerAuth:
            - data:energy:electricity.usage:read
      description: >-
        Obtain the list of electricity usage records that consumers have
        consented to share across all data holders. 

        Provide Adatree-Consumer-Auth-Date, Adatree-Consumer-Ip-Address,
        Adatree-Consumer-User-Agent headers and consumerId parameter with
        exactly one value 

        to trigger a realtime data update
      parameters:
        - $ref: '#/components/parameters/QueryUseCaseIds'
        - $ref: '#/components/parameters/QueryCdrArrangementIds'
        - $ref: '#/components/parameters/QueryConsentIds'
        - $ref: '#/components/parameters/QueryConsumerIds'
        - $ref: '#/components/parameters/QueryServicePointIds'
        - $ref: '#/components/parameters/QueryDataHolderBrandIds'
        - $ref: '#/components/parameters/QueryPage'
        - $ref: '#/components/parameters/QueryPageSize'
        - $ref: '#/components/parameters/QueryOldestDate'
        - $ref: '#/components/parameters/QueryNewestDate'
        - $ref: '#/components/parameters/HeaderConsumerAuthDate'
        - $ref: '#/components/parameters/HeaderConsumerIpAddress'
        - $ref: '#/components/parameters/HeaderUserAgent'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnergyUsageList'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorised'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '429':
          $ref: '#/components/responses/429RateLimited'
components:
  parameters:
    QueryAccountIds:
      description: Used to filter results on the accountId field.
      name: accountIds
      in: query
      required: false
      schema:
        type: array
        items:
          description: Array of specific accountIds to obtain data for
          type: string
          example: 30370f1b-cd27-4d56-b56d-beb49fc9aa48
    QueryAccountIsOwned:
      description: >-
        Filters accounts based on whether they are owned by the authorised
        customer. True for owned accounts, false for unowned accounts and absent
        for all accounts
      name: isOwned
      in: query
      schema:
        type: boolean
        example: true
    QueryAccountOpenStatus:
      description: >-
        Used to filter results according to open/closed status. Values can be
        OPEN, CLOSED
      name: openStatus
      in: query
      required: false
      schema:
        type: string
        example: OPEN
        enum:
          - OPEN
          - CLOSED
    QueryPage:
      description: Page of results to request (standard pagination)
      name: page
      in: query
      schema:
        type: integer
        format: int32
        default: 1
        minimum: 1
        example: 1
    QueryPageSize:
      description: Page size to request
      name: pageSize
      in: query
      schema:
        type: integer
        format: int32
        default: 25
        minimum: 1
        example: 10
    QueryProductCategory:
      description: >-
        Used to filter results on the productCategory field applicable to
        accounts. Any one of the valid values for this field can be supplied. If
        absent then all accounts returned.
      name: productCategories
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
          example: BUSINESS_LOANS
          enum:
            - BUSINESS_LOANS
            - CRED_AND_CHRG_CARDS
            - LEASES
            - MARGIN_LOANS
            - OVERDRAFTS
            - PERS_LOANS
            - REGULATED_TRUST_ACCOUNTS
            - RESIDENTIAL_MORTGAGES
            - TERM_DEPOSITS
            - TRADE_FINANCE
            - TRAVEL_CARDS
            - TRANS_AND_SAVINGS_ACCOUNTS
    QueryUseCaseIds:
      description: Used to filter results on the useCaseId field.
      name: useCaseIds
      in: query
      schema:
        type: array
        items:
          description: Array of specific UseCaseIds to obtain data for
          type: string
          example: HOME_LOAN
    QueryCdrArrangementIds:
      description: Used to filter results on the cdrArrangementId field.
      name: cdrArrangementIds
      in: query
      schema:
        type: array
        items:
          description: Array of specific cdrArrangementIds to obtain data for
          type: string
          example: 30370f1b-cd27-4d56-b56d-beb49fc9aa48
    QueryConsentIds:
      description: Used to filter results on the consentId field.
      name: consentIds
      in: query
      schema:
        type: array
        items:
          description: Array of specific consentIds to obtain data for
          type: string
          example: 30370f1b-cd27-4d56-b56d-beb49fc9aa48
    QueryConsumerIds:
      description: Used to filter results on the consumerId field.
      name: consumerIds
      in: query
      schema:
        type: array
        items:
          description: Array of specific consumerIds to obtain data for
          type: string
          example: 30370f1b-cd27-4d56-b56d-beb49fc9aa48
    QueryDataHolderBrandIds:
      description: Used to filter results on the dataHolderBrandId field.
      name: dataHolderBrandIds
      in: query
      schema:
        type: array
        items:
          description: Array of specific dataHolderBrandIds to obtain data for
          type: string
          example: 30370f1b-cd27-4d56-b56d-beb49fc9aa48
    QueryProductIds:
      description: IDs of the specific products
      name: productIds
      in: query
      schema:
        type: array
        items:
          description: Array of specific productId to obtain data for
          type: string
          example:
            - f632041c-d7c8-4679-a165-aa406cd62b13
    QueryTransactionOldestRetrievalTime:
      description: >-
        Constrain the transaction history request to transactions with retrieval
        time at or after this date/time. Format is aligned to DateTimeString
        common type.
      name: oldestRetrievalTime
      in: query
      schema:
        type: string
        example: '2012-12-25T15:43:00-08:00'
    QueryTransactionNewestRetrievalTime:
      description: >-
        Constrain the transaction history request to transactions with retrieval
        time at or before this date/time. Format is aligned to DateTimeString
        common type.
      name: newestRetrievalTime
      in: query
      schema:
        type: string
        example: '2012-12-25T15:43:00-08:00'
    QueryTransactionNewestTime:
      description: >-
        Constrain the transaction history request to transactions with effective
        time at or before this date/time. Format is aligned to DateTimeString
        common type.
      name: newestTime
      in: query
      schema:
        type: string
        example: '2012-12-25T15:43:00-08:00'
    QueryTransactionOldestTime:
      description: >-
        Constrain the transaction history request to transactions with effective
        time at or after this date/time. If absent defaults to newest-time minus
        90 days.  Format is aligned to DateTimeString common type
      name: oldestTime
      in: query
      schema:
        type: string
        example: '2012-12-25T15:43:00-08:00'
    QueryTransactionStatuses:
      description: Used to filter results by status.
      name: statuses
      in: query
      schema:
        type: array
        items:
          description: Array of specific transaction status to obtain data for
          type: string
          example:
            - POSTED
    QueryTransactionTypes:
      description: Used to filter results on the type field.
      name: types
      in: query
      schema:
        type: array
        items:
          description: Array of specific types to obtain data for
          type: string
          example: FEE
    QueryTransactionMinimumAmount:
      description: Used to filter results on the amount field
      name: minimumAmount
      in: query
      schema:
        type: number
        example: 100
    QueryTransactionMaximumAmount:
      description: Used to filter results on the amount field
      name: maximumAmount
      in: query
      schema:
        type: number
        example: 300
    QueryPayeeTypes:
      description: Used to filter results on the payee type field.
      name: types
      in: query
      schema:
        type: array
        items:
          description: Array of specific types to obtain data for
          type: string
          example: BILLER
    QueryPayeeIds:
      description: Used to filter results on the payeeId field.
      name: payeeIds
      in: query
      required: false
      schema:
        type: array
        items:
          description: Array of specific payeeIds to obtain data for
          type: string
          example: 30370f1b-cd27-4d56-b56d-beb49fc9aa48
    QueryCustomerUTypes:
      description: >-
        Used to filter results on the customerUType field applicable to
        customers. Any one of the valid values for this field can be supplied.
      name: customerUTypes
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
          example: person
          enum:
            - person
            - organisation
    QueryServicePointIds:
      description: Used to filter results on the servicePointId field.
      name: servicePointIds
      in: query
