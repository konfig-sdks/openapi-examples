          type: string
        code:
          description: The code of the error encountered.
          type: string
          enum:
            - BALANCE_REFRESH_ERROR
            - CONSUMER_PRESENT_REFRESH_ERROR
            - THROTTLED_BY_DATA_HOLDER_ERROR
        detail:
          description: >-
            A human-readable explanation specific to this occurrence of the
            problem.
          type: string
        retryAfter:
          description: >-
            'Retry-After' value if error code is
            'THROTTLED_BY_DATA_HOLDER_ERROR', which can either be a http-date or
            delay in seconds, as provided by data holder. Please note this value
            is not always provided by data holders, in which case this field
            will be null.
          type: string
      required:
        - code
        - detail
        - title
        - cdrArrangementId
      type: object
    EnergyPlan_additionalInformation:
      description: Object that contains links to additional information on specific topics
      properties:
        overviewUri:
          description: A link to a general overview of the plan
          type: string
        termsUri:
          description: A link to terms and conditions for the plan
          type: string
        eligibilityUri:
          description: A link to detail on eligibility criteria for the plan
          type: string
        pricingUri:
          description: A link to detail on pricing for the plan
          type: string
        bundleUri:
          description: A link to detail on bundles that this plan can be a part of
          type: string
      type: object
    EnergyPlan_geography:
      description: >-
        Describes the geographical area that the plan is available for.  If
        absent then it is assumed the plan is not geographically limited
      properties:
        excludedPostcodes:
          description: >-
            Array of valid Australian post codes that are specifically excluded
            from the plan.  Each element is a single four digit postcode (e.g.
            3000) or a range of postcodes defined by two four digit postcodes
            and a hyphen (e.g. 3000-3999)
          items:
            type: string
          type: array
        includedPostcodes:
          description: >-
            Array of valid Australian post codes that are included from the
            plan.  If absent defaults to all non-excluded post codes.  Each
            element is a single four digit postcode (e.g. 3000) or a range of
            postcodes defined by two four digit postcodes and a hyphen (e.g.
            3000-3999)
          items:
            type: string
          type: array
        distributors:
          description: Array of distributors for the plan. Must have at least one entry
          items:
            type: string
          type: array
      required:
        - distributors
      type: object
    EnergyPlanDetail_allOf_meteringCharges:
      properties:
        description:
          description: Description of the charge
          type: string
        displayName:
          description: Display name of the charge
          type: string
        minimumValue:
          description: >-
            Minimum value of the charge if the charge is a range or the absolute
            value of the charge if no range is specified
          type: string
        maximumValue:
          description: The upper limit of the charge if the charge could occur in a range
          type: string
        period:
          description: >-
            The charges that occur on a schedule indicates the frequency.
            Formatted according to [ISO 8601
            Durations](https://en.wikipedia.org/wiki/ISO_8601#Durations)
            (excludes recurrence syntax)
          type: string
      required:
        - displayName
        - minimumValue
      type: object
    EnergyPlanDetail_allOf:
      properties:
        meteringCharges:
          description: Charges for metering included in the plan
          items:
            $ref: '#/components/schemas/EnergyPlanDetail_allOf_meteringCharges'
          type: array
        gasContract:
          $ref: '#/components/schemas/EnergyPlanContractFull'
        electricityContract:
          $ref: '#/components/schemas/EnergyPlanContractFull'
      type: object
      x-conditional:
        - gasContract
        - electricityContract
    EnergyPlanContract_intrinsicGreenPower:
      description: >-
        Describes intrinsic green power for the plan.  If present then the plan
        includes a percentage of green power in the base plan. Should not be
        present for gas contracts
      properties:
        greenPercentage:
          description: Percentage of green power intrinsically included in the plan
          type: string
      required:
        - greenPercentage
      type: object
    EnergyPlanContractFull_allOf:
      properties:
        termType:
          description: The term for the contract.  If absent assumes no specified term
          enum:
            - 1_YEAR
            - 2_YEAR
            - 3_YEAR
            - 4_YEAR
            - 5_YEAR
            - ONGOING
            - OTHER
          type: string
        benefitPeriod:
          description: >-
            Description of the benefit period.  Should only be present if
            termType has the value ONGOING
          type: string
        terms:
          description: Free text description of the terms for the contract
          type: string
        meterTypes:
          description: An array of the meter types that this contract is available for
          items:
            type: string
          type: array
        coolingOffDays:
          description: >-
            Number of days in the cooling off period for the contract. 
            Mandatory for plans with type of MARKET 
          type: integer
        billFrequency:
          description: >-
            An array of the available billing schedules for this contract.
            Formatted according to [ISO 8601
            Durations](https://en.wikipedia.org/wiki/ISO_8601#Durations)
            (excludes recurrence syntax)
          items:
            type: string
          type: array
      required:
        - billFrequency
      type: object
      x-conditional:
        - benefitPeriod
        - variation
        - coolingOffDays
    EnergyServicePoint_consumerProfile:
      properties:
        classification:
          description: >-
            A code that defines the consumer class as defined in the National
            Energy Retail Regulations, or in overriding Jurisdictional
            instruments
          enum:
            - BUSINESS
            - RESIDENTIAL
          type: string
        threshold:
          description: >-
            A code that defines the consumption threshold as defined in the
            National Energy Retail Regulations, or in overriding Jurisdictional
            instruments. Note the details of enumeration values below:
            <ul><li>**LOW** - Consumption is less than the lower consumption
            threshold as defined in the National Energy Retail
            Regulations</li><li>**MEDIUM** - Consumption is equal to or greater
            than the lower consumption threshold, but less than the upper
            consumption threshold, as defined in the National Energy Retail
            Regulations</li><li>**HIGH** - Consumption is equal to or greater
            than the upper consumption threshold as defined in the National
            Energy Retail Regulations</li></ul>
          enum:
            - LOW
            - MEDIUM
            - HIGH
          type: string
      type: object
    EnergyServicePointDetail_distributionLossFactor:
      properties:
        description:
          description: Description of the data loss factor code and value
          type: string
        code:
          description: >-
            A code used to identify data loss factor for the service point
            values.  Refer to AEMO distribution loss factor documents for each
            financial year to interpret
          type: string
        lossValue:
          description: The value associated with the loss factor code
          type: string
      required:
        - code
        - description
        - lossValue
      type: object
    EnergyServicePointDetail_relatedParticipants:
      properties:
        party:
          description: The name of the party/orginsation related to this service point
          type: string
        role:
          description: >-
            The role performed by this participant in relation to the service
            point. Note the details of enumeration values below:
            <ul><li>**FRMP** - Financially Responsible Market
            Participant</li><li>**LNSP** - Local Network Service Provider or
            Embedded Network Manager for child connection
            points</li><li>**DRSP** - wholesale Demand Response and/or market
            ancillary Service Provider and note that where it is not relevant
            for a NMI it will not be included</li></ul>
          enum:
            - FRMP
            - LNSP
            - DRSP
          type: string
      required:
        - party
        - role
      type: object
    EnergyServicePointDetail_specifications:
      description: Technical characteristics of the meter
      properties:
        status:
          description: >-
            A code to denote the status of the meter. Note the details of
            enumeration values below: <ul><li>**CURRENT** -Applies when a meter
            is current and not disconnected</li><li>**DISCONNECTED** - Applies
            when a meter is present but has been remotely disconnected</li></ul>
          enum:
            - CURRENT
            - DISCONNECTED
          type: string
        installationType:
          description: >-
            The metering Installation type code indicates whether the metering
            installation has to be manually read. Note the details of
            enumeration values below: <ul><li>**BASIC** - Accumulation Meter 
            Type 6</li><li>**COMMS1** - Interval Meter with communications 
            Type 1</li><li>**COMMS2** - Interval Meter with communications 
            Type 2</li><li>**COMMS3** - Interval Meter with communications 
            Type 3</li><li>**COMMS4** - Interval Meter with communications 
            Type 4</li><li>**COMMS4C** - CT connected metering installation that
            meets the minimum services specifications</li><li>**COMMS4D** -
            Whole current metering installation that meets the minimum services
            specifications</li><li>**MRAM** - Small customer metering
            installation  Type 4A</li><li>**MRIM** - Manually Read Interval
            Meter  Type 5</li><li>**UMCP** - Unmetered Supply  Type
            7</li><li>**VICAMI** - A relevant metering installation as defined
            in clause 9.9C of the NER</li><li>**NCONUML** - Non-contestable
            unmeter load - Introduced as part of Global Settlement</li></ul>
          enum:
            - BASIC
            - COMMS1
            - COMMS2
            - COMMS3
            - COMMS4
            - COMMS4C
            - COMMS4D
            - MRAM
            - MRIM
            - PROF
            - SAMPLE
            - UMCP
            - VICAMI
            - NCOLNUML
          type: string
        manufacturer:
          description: Free text field to identify the manufacturer of the installed meter
          type: string
        model:
          description: >-
            Free text field to identify the meter manufacturers designation for
            the meter model
          type: string
        readType:
          description: >-
            Code to denote the method and frequency of Meter Reading. The value
            is formatted as follows: <ul><li>First Character = Remote (R) or
            Manual (M)</li><li>Second Character = Mode: T = telephone W =
            wireless P = powerline I = infra-red G = galvanic V = visual
            </li><li>Third Character = Frequency of Scheduled Meter Readings: 1
            = Twelve times per year 2 = Six times per year 3 = Four times per
            year D = Daily or weekly</li><li>Optional Fourth Character = to
            identify what interval length the meter is capable of reading. This
            includes five, 15 and 30 minute granularity as the following: A 
            5 minute B  15 minute C  30 minute D  Cannot convert to 5
            minute (i.e. due to metering installation de-energised) M - Manually
            Read Accumulation Meter</li></ul> For example, <ul><li>MV3 = Manual,
            Visual, Quarterly</li> <li>MV3M = Manual, Visual, Quarterly,
            Manually Read Accumulation Meter</li> <li>RWDC = Remote, Wireless,
            Daily, 30 minutes interval</li></ul>
          type: string
        nextScheduledReadDate:
          description: >-
            This date is the next scheduled meter read date (NSRD) if a manual
            Meter Reading is required
          type: string
      required:
        - installationType
        - status
      type: object
    EnergyServicePointDetail_registers:
      properties:
        registerId:
          description: >-
            Unique identifier of the register within this service point.  Is not
            globally unique
          type: string
        registerSuffix:
          description: >-
            Register suffix of the meter register where the meter reads are
            obtained
          type: string
        averagedDailyLoad:
          description: >-
            The energy delivered through a connection point or metering point
            over an extended period normalised to a 'per day' basis (kWh). This
            value is calculated annually.
          type: number
        registerConsumptionType:
          description: Indicates the consumption type of register
          enum:
            - INTERVAL
            - BASIC
            - PROFILE_DATA
            - ACTIVE_IMPORT
            - ACTIVE
            - REACTIVE_IMPORT
            - REACTIVE
          type: string
        networkTariffCode:
          description: >-
            The Network Tariff Code is a free text field containing a code
            supplied and published by the local network service provider
          type: string
        unitOfMeasure:
          description: The unit of measure for data held in this register
          type: string
        timeOfDay:
          description: Code to identify the time validity of register contents
          enum:
            - ALLDAY
            - INTERVAL
            - PEAK
            - BUSINESS
            - SHOULDER
            - EVENING
            - OFFPEAK
            - CONTROLLED
            - DEMAND
          type: string
        multiplier:
          description: >-
            Multiplier required to take a register value and turn it into a
            value representing billable energy
          type: number
        controlledLoad:
          description: >-
            Indicates whether the energy recorded by this register is created
            under a Controlled Load regime
          type: boolean
        consumptionType:
          description: >-
            Actual/Subtractive Indicator. Note the details of enumeration values
            below: <ul><li>**ACTUAL** implies volume of energy actually metered
            between two dates</li><li>**CUMULATIVE** indicates a meter reading
            for a specific date. A second Meter Reading is required to determine
            the consumption between those two Meter Reading dates</li></ul>
          enum:
            - ACTUAL
            - CUMULATIVE
          type: string
      required:
        - registerConsumptionType
        - registerId
      type: object
    EnergyServicePointDetail_meters:
      properties:
        meterId:
          description: >-
            The meter ID uniquely identifies a meter for a given service point. 
            It is unique in the context of the service point.  It is not
            globally unique
          type: string
        specifications:
          $ref: '#/components/schemas/EnergyServicePointDetail_specifications'
        registers:
          description: >-
            Usage data registers available from the meter. This may be empty
            where there are no meters physically installed at the service point
          items:
            $ref: '#/components/schemas/EnergyServicePointDetail_registers'
          type: array
      required:
        - meterId
        - specifications
      type: object
    EnergyUsageRead_basicRead:
      description: Mandatory if readUType is set to basicRead
      properties:
        quality:
          description: The quality of the read taken.  If absent then assumed to be ACTUAL
          default: ACTUAL
          enum:
            - ACTUAL
            - SUBSTITUTE
            - FINAL_SUBSTITUTE
          type: string
        value:
          description: >-
            Meter read value.  If positive then it means consumption, if
            negative it means export
          type: number
      required:
        - value
      type: object
    EnergyUsageRead_intervalRead_readQualities:
      properties:
        startInterval:
          description: Start interval for read quality flag. First read begins at 1
          type: integer
        endInterval:
          description: End interval for read quality flag
          type: integer
        quality:
          description: The quality of the read taken
          enum:
            - SUBSTITUTE
            - FINAL_SUBSTITUTE
          type: string
      required:
        - endInterval
        - quality
        - startInterval
      type: object
    EnergyUsageRead_intervalRead:
      description: Mandatory if readUType is set to intervalRead
      properties:
        readIntervalLength:
          description: >-
            Read interval length in minutes. Required when interval-reads query
            parameter equals FULL or MIN_30
          type: integer
        aggregateValue:
          description: >-
            The aggregate sum of the interval read values. If positive then it
            means net consumption, if negative it means net export
          type: number
        intervalReads:
          description: >-
            Array of Interval read values. If positive then it means
            consumption, if negative it means export. Required when
            interval-reads query parameter equals FULL or  MIN_30.<br>Each read
            value indicates the read for the interval specified by
            readIntervalLength beginning at midnight of readStartDate (for
            example 00:00 to 00:30 would be the first reading in a 30 minute
            Interval)
          items:
            type: number
          type: array
        readQualities:
          description: ' Specifies quality of reads that are not ACTUAL.  For read indices that are not specified, quality is assumed to be ACTUAL. If not present, all quality of all reads are assumed to be actual. Required when interval-reads query parameter equals FULL or MIN_30'
          items:
            $ref: '#/components/schemas/EnergyUsageRead_intervalRead_readQualities'
          type: array
      required:
        - aggregateValue
      type: object
      x-conditional:
        - readIntervalLength
        - intervalReads
        - readQualities
    EnergyDerRecord_protectionMode:
      description: >-
        Required only when the hasCentralProtectionAndControl flag is set to
        true.  One or more of the object fields will be provided to describe the
        protection modes in place
      properties:
        exportLimitKva:
          description: >-
            Maximum amount of power (kVA) that may be exported from a connection
            point to the grid, as monitored by a control / relay function. An
            absent value indicates no limit
          type: number
        underFrequencyProtection:
          description: Protective function limit in Hz.
          type: number
        underFrequencyProtectionDelay:
          description: Trip delay time in seconds.
          type: number
        overFrequencyProtection:
          description: Protective function limit in Hz.
          type: number
        overFrequencyProtectionDelay:
          description: Trip delay time in seconds.
          type: number
        underVoltageProtection:
          description: Protective function limit in V.
          type: number
        underVoltageProtectionDelay:
          description: Trip delay time in seconds.
          type: number
        overVoltageProtection:
          description: Protective function limit in V.
          type: number
        overVoltageProtectionDelay:
          description: Trip delay time in seconds.
          type: number
        sustainedOverVoltage:
          description: Sustained over voltage.
          type: number
        sustainedOverVoltageDelay:
          description: Sustained Over voltage protection delay in seconds.
          type: number
        frequencyRateOfChange:
          description: Rate of change of frequency trip point (Hz/s).
          type: number
        voltageVectorShift:
          description: Trip angle in degrees.
          type: number
        interTripScheme:
          description: >-
            Description of the form of inter-trip (e.g. 'from local
            substation').
          type: string
        neutralVoltageDisplacement:
          description: Trip voltage.
          type: number
      type: object
    EnergyDerRecord_derDevices:
      properties:
        deviceIdentifier:
          description: >-
            Unique identifier for a single DER device or a group of DER devices
            with the same attributes. Does not align with CDR ID permanence
            standards
          type: number
        count:
          description: Number of devices in the group of DER devices
          type: integer
        manufacturer:
          description: >-
            The name of the device manufacturer. If absent then assumed to be
            unknown
          type: string
        modelNumber:
          description: The model number of the device. If absent then assumed to be unknown
          type: string
        status:
          description: >-
            Code used to indicate the status of the device. This will be used to
            identify if an inverter is active or inactive or decommissioned
          enum:
            - ACTIVE
            - INACTIVE
            - DECOMMISSIONED
          type: string
        type:
          description: Used to indicate the primary technology used in the DER device
          enum:
            - FOSSIL
            - HYDRO
            - WIND
            - SOLAR_PV
            - RENEWABLE
            - GEOTHERMAL
            - STORAGE
            - OTHER
          type: string
        subtype:
          description: >-
            Used to indicate the primary technology used in the DER device. This
            field is also used to record for example the battery chemistry, or
            the type of PV panel. It is also used to record if a battery is
            contained in an electric vehicle connected in a vehicle-to-grid
            arrangement. If absent then assumed to be other
          type: string
        nominalRatedCapacity:
          description: >-
            Maximum output in kVA that is listed in the product specification by
            the manufacturer. This refers to the capacity of each unit within
            the device group. Default is 0 if value not known
          type: number
        nominalStorageCapacity:
          description: >-
            Maximum storage capacity in kVAh. This refers to the capacity of
            each storage module within the device group. Mandatory if type is
            equal to STORAGE. Default is 0 if value not known
          type: number
      required:
        - count
        - deviceIdentifier
        - nominalRatedCapacity
        - type
      type: object
      x-conditional:
        - nominalStorageCapacity
    EnergyDerRecord_acConnections:
      properties:
        connectionIdentifier:
          description: >-
            AC Connection ID as defined in the DER register.  Does not align
            with CDR ID permanence standards
          type: number
        count:
          description: >-
            Number of AC Connections in the group. For the suite of AC
            Connections to be considered as a group, all of the AC Connections
            included must have the same attributes
          type: integer
        equipmentType:
          description: >-
            Indicates whether the DER device is connected via an inverter (and
            what category of inverter it is) or not (e.g. rotating machine). If
            absent, assume equipment type to be OTHER.
          enum:
            - INVERTER
            - OTHER
          type: string
        manufacturerName:
          description: >-
            The name of the inverter manufacturer. Mandatory if equipmentType is
            INVERTER
          type: string
        inverterSeries:
          description: The inverter series. Mandatory if equipmentType is INVERTER
          type: string
        inverterModelNumber:
          description: The inverter model number. Mandatory if equipmentType is INVERTER
          type: string
        commissioningDate:
          description: The date that the DER installation is commissioned
          type: string
        status:
          description: >-
            Code used to indicate the status of the Inverter. This will be used
            to identify if an inverter is active or inactive or decommissioned
          enum:
            - ACTIVE
            - INACTIVE
            - DECOMMISSIONED
          type: string
        inverterDeviceCapacity:
          description: >-
            The rated AC output power that is listed in the product specified by
            the manufacturer. Mandatory if equipmentType is INVERTER. Default is
            0 if value not known
          type: number
        derDevices:
          items:
            $ref: '#/components/schemas/EnergyDerRecord_derDevices'
          type: array
      required:
        - commissioningDate
        - connectionIdentifier
        - count
        - derDevices
        - status
      type: object
      x-conditional:
        - manufacturerName
        - inverterSeries
        - inverterModelNumber
        - inverterDeviceCapacity
    EnergyAccountV2_allOf_planOverview:
      description: Mandatory if openStatus is OPEN
      properties:
        displayName:
          description: The name of the plan if one exists
          type: string
        startDate:
          description: The start date of the applicability of this plan
          type: string
        endDate:
          description: The end date of the applicability of this plan
          type: string
      required:
        - startDate
      type: object
    EnergyAccountV2_allOf_plans:
      properties:
        nickname:
          description: >-
            Optional display name for the plan provided by the customer to help
            differentiate multiple plans
          type: string
        servicePointIds:
          description: >-
            An array of servicePointIds, representing NMIs, that this plan is
            linked to.  If there are no service points allocated to this plan
            then an empty array would be expected
          items:
            type: string
          type: array
        planOverview:
          $ref: '#/components/schemas/EnergyAccountV2_allOf_planOverview'
      required:
        - servicePointIds
      type: object
      x-conditional:
        - planOverview
    EnergyAccountV2_allOf:
      description: The array of plans containing service points and associated plan details
      properties:
        plans:
          description: >-
            The array of plans containing service points and associated plan
            details
          items:
            $ref: '#/components/schemas/EnergyAccountV2_allOf_plans'
          type: array
      required:
        - plans
      type: object
    EnergyAccountDetailV2_allOf_planDetail:
      description: >-
        Detail on the plan applicable to this account. Mandatory if openStatus
