            to be treated as consumer load or as a generating unit(this may
            include generator auxiliary loads). If absent defaults to false.
            <br>**Note:** Only applicable for scheduled or semischeduled
            generators, does not indicate on site generation by consumer
          type: boolean
        validFromDate:
