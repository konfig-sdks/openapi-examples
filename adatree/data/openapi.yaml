          description: >-
            Jurisdiction code to which the service point belongs.This code
            defines the jurisdictional rules which apply to the service point.
            Note the details of enumeration values below:<ul><li>**ALL** - All
            Jurisdictions</li><li>**ACT** - Australian Capital
            Territory</li><li>**NEM** - National Electricity
            Market</li><li>**NSW** - New South Wales</li><li>**QLD** -
            Queensland</li><li>**SA** - South Australia</li><li>**TAS** -
            Tasmania</li><li>**VIC** - Victoria</li></ul>
          enum:
