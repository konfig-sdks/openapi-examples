          type: string
          example: x2p101Payload
          enum:
            - x2p101Payload
        x2p101Payload:
          $ref: '#/components/schemas/BankingTransaction_extendedData_x2p101Payload'
        service:
          description: >-
            Identifier of the applicable overlay service. Valid values are:
            X2P1.01
          type: string
          example: X2P1.01
          enum:
            - X2P1.01
