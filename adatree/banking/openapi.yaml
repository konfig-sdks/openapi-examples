          properties:
            phoneNumbers:
              description: Array is mandatory but may be empty if no phone numbers are held
              type: array
              items:
                $ref: '#/components/schemas/CommonPhoneNumber'
            emailAddresses:
              description: May be empty
              type: array
              items:
