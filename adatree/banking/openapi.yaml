          type: string
          example: 999.99
          x-cds-type: AmountString
        minInstalmentCurrency:
          description: If absent assumes AUD
          type: string
          example: AUD
          x-cds-type: CurrencyString
        maxRedraw:
          description: >-
            Maximum amount of funds that can be redrawn. If not present redraw
