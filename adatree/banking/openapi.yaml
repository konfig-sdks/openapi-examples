          type: string
          example: 9999.99
          x-cds-type: AmountString
        maxRedrawCurrency:
          description: If absent assumes AUD
          type: string
          example: AUD
          x-cds-type: CurrencyString
        minRedraw:
          description: Minimum redraw amount
          type: string
          example: 1000
          x-cds-type: AmountString
        minRedrawCurrency:
          description: If absent assumes AUD
          type: string
          example: AUD
          x-cds-type: CurrencyString
        offsetAccountEnabled:
