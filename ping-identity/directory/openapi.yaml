            strongly recommend that you use a different certificate to protect
            the contents of the encryption settings database than you use for
            negotiating TLS sessions with clients. It is imperative that the
            certificate used by this PKCS11 Cipher Stream Provider remain
            constant for the life of the provider because if the certificate
            were to be replaced, then the contents of the encryption settings
            database could become inaccessible. Unlike with listener
            certificates used for TLS negotiation that need to be replaced on a
            regular basis, this PKCS11 Cipher Stream Provider does not consider
            the validity period for the associated certificate, and it will
            continue to function even after the certificate has expired.  If you
            need to rotate the certificate used to protect the server's
            encryption settings database, you should first install the desired
            new certificate in the PKCS #11 token under a different alias. Then,
            you should create a new instance of this PKCS11 Cipher Stream
            Provider that is configured to use that certificate, and that also
            uses a different value for the encryption-metadata-file because the
            information in that file is tied to the certificate used to generate
            it. Finally, you will need to update the global configuration so
            that the encryption-settings-cipher-stream-provider property
            references the new cipher stream provider rather than this one. The
            update to the global configuration must be done with the server
            online so that it can properly re-encrypt the contents of the
            encryption settings database with the correct key tied to the new
            certificate.
