        importThreadCount:
          description: >-
            Specifies the number of threads to use for concurrent processing
            during an LDIF import.
          type: integer
        exportThreadCount:
          description: >-
            Specifies the number of threads to use for concurrently retrieving
            and encoding entries during an LDIF export.
