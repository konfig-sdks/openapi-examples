    Enumbackend-uncachedId2entryCacheModeProp:
      description: >-
        Specifies the cache mode that should be used when accessing the records
        in the uncached-id2entry database, which provides a way to store
        complete or partial encoded entries with a different (and presumably
        less memory-intensive) cache mode than records written to id2entry.
      enum:
        - cache-keys-and-values
        - cache-keys-only
        - no-caching
        - keep-hot
        - default
        - make-cold
        - evict-leaf-immediately
        - evict-bin-immediately
      type: string
    Enumbackend-defaultCacheModeProp:
      description: >-
        Specifies the cache mode that should be used for any database for which
        the cache mode is not explicitly specified. This includes the id2entry
        database, which stores encoded entries, and all attribute indexes.
      enum:
        - cache-keys-and-values
        - cache-keys-only
        - no-caching
        - keep-hot
        - default
        - make-cold
        - evict-leaf-immediately
        - evict-bin-immediately
      type: string
    Enumbackend-id2entryCacheModeProp:
      description: >-
        Specifies the cache mode that should be used when accessing the records
        in the id2entry database, which provides a mapping between entry IDs and
        entry contents. Consider configuring uncached entries or uncached
        attributes in lieu of changing from the "cache-keys-and-values" default
        value.
      enum:
        - cache-keys-and-values
        - cache-keys-only
        - no-caching
        - keep-hot
        - default
        - make-cold
        - evict-leaf-immediately
        - evict-bin-immediately
      type: string
    Enumbackend-dn2idCacheModeProp:
      description: >-
        Specifies the cache mode that should be used when accessing the records
        in the dn2id database, which provides a mapping between normalized entry
        DNs and the corresponding entry IDs.
      enum:
        - cache-keys-and-values
        - cache-keys-only
        - no-caching
        - keep-hot
        - default
        - make-cold
        - evict-leaf-immediately
        - evict-bin-immediately
      type: string
    Enumbackend-id2childrenCacheModeProp:
      description: >-
        Specifies the cache mode that should be used when accessing the records
        in the id2children database, which provides a mapping between the entry
        ID of a particular entry and the entry IDs of all of its immediate
        children. This index may be used when performing searches with a
        single-level scope if the search filter cannot be resolved to a small
        enough candidate list. The size of this database directly depends on the
        number of entries that have children.
      enum:
        - cache-keys-and-values
        - cache-keys-only
        - no-caching
        - keep-hot
        - default
        - make-cold
        - evict-leaf-immediately
        - evict-bin-immediately
      type: string
    Enumbackend-id2subtreeCacheModeProp:
      description: >-
        Specifies the cache mode that should be used when accessing the records
        in the id2subtree database, which provides a mapping between the entry
        ID of a particular entry and the entry IDs of all of its children to any
        depth. This index may be used when performing searches with a
        whole-subtree or subordinate-subtree scope if the search filter cannot
        be resolved to a small enough candidate list. The size of this database
        directly depends on the number of entries that have children.
      enum:
        - cache-keys-and-values
        - cache-keys-only
        - no-caching
        - keep-hot
        - default
        - make-cold
        - evict-leaf-immediately
        - evict-bin-immediately
      type: string
    Enumbackend-dn2uriCacheModeProp:
      description: >-
        Specifies the cache mode that should be used when accessing the records
        in the dn2uri database, which provides a mapping between a normalized
        entry DN and a set of referral URLs contained in the associated smart
        referral entry.
      enum:
        - cache-keys-and-values
        - cache-keys-only
        - no-caching
        - keep-hot
        - default
        - make-cold
        - evict-leaf-immediately
        - evict-bin-immediately
      type: string
    Enumbackend-primeMethodProp:
      description: >-
        Specifies the method that should be used to prime caches with data for
        this backend.
      enum:
        - none
        - preload
        - preload-internal-nodes-only
        - cursor-across-indexes
        - prime-to-filesystem-cache
        - prime-to-filesystem-cache-non-sequential
      type: string
    Enumbackend-systemIndexToPrimeProp:
      description: >-
        Specifies which system index(es) should be primed when the backend is
        initialized.
      enum:
        - dn2id
        - id2entry
        - id2children
        - id2subtree
        - dn2uri
      type: string
    Enumbackend-systemIndexToPrimeInternalNodesOnlyProp:
      description: >-
        Specifies the system index(es) for which internal database nodes only
        (i.e., the database keys but not values) should be primed when the
        backend is initialized.
      enum:
        - dn2id
        - id2entry
        - uncached-id2entry
        - id2children
        - id2subtree
        - dn2uri
      type: string
    Enumbackend-externalTxnDefaultBackendLockBehaviorProp:
      description: >-
        Specifies the default behavior that should be exhibited by external
        transactions (e.g., an LDAP transaction or an atomic multi-update
        operation) with regard to acquiring an exclusive lock in this backend.
      enum:
        - do-not-acquire
        - acquire-after-retries
        - acquire-before-retries
        - acquire-before-initial-attempt
      type: string
    Enumbackend-singleWriterLockBehaviorProp:
      description: >-
        Specifies the condition under which to acquire a single-writer lock to
        ensure that the associated operation will be the only write in progress
        at the time the lock is held. The single-writer lock can help avoid
        problems that result from database lock conflicts that arise between two
        write operations being processed at the same time in the same backend.
        This will not have any effect on the read operations processed while the
        write is in progress.
      enum:
        - never-acquire
        - acquire-on-retry
        - always-acquire
      type: string
    add-local-db-backend-request:
      allOf:
        - properties:
            backendName:
              description: Name of the new Backend
              type: string
          type: object
        - $ref: '#/components/schemas/local-db-backend-shared'
      required:
        - backendName
    local-db-backend-response:
      allOf:
        - properties:
            id:
              description: Name of the Backend
              type: string
          type: object
        - $ref: '#/components/schemas/local-db-backend-shared'
        - $ref: '#/components/schemas/meta'
      required:
        - dbDirectory
        - id
        - importTempDirectory
        - writabilityMode
    local-db-backend-shared:
      properties:
        description:
          description: A description for this Backend
          type: string
        schemas:
          items:
            $ref: '#/components/schemas/Enumlocal-db-backendSchemaUrn'
          maxItems: 1
          minItems: 1
          type: array
        uncachedId2entryCacheMode:
          $ref: '#/components/schemas/Enumbackend-uncachedId2entryCacheModeProp'
        uncachedAttributeCriteria:
          description: >-
            The criteria that will be used to identify attributes that should be
            written into the uncached-id2entry database rather than the id2entry
            database. This will only be used for entries in which the associated
            uncached-entry-criteria does not indicate that the entire entry
            should be uncached.
          type: string
        uncachedEntryCriteria:
          description: >-
            The criteria that will be used to identify entries that should be
            written into the uncached-id2entry database rather than the id2entry
            database.
          type: string
        writabilityMode:
          $ref: '#/components/schemas/Enumbackend-writabilityModeProp'
        setDegradedAlertForUntrustedIndex:
          description: >-
            Determines whether the Directory Server enters a DEGRADED state when
            this Local DB Backend has an index whose contents cannot be trusted.
          type: boolean
        returnUnavailableForUntrustedIndex:
          description: >-
            Determines whether the Directory Server returns UNAVAILABLE for any
            LDAP search operation in this Local DB Backend that would use an
            index whose contents cannot be trusted.
          type: boolean
        processFiltersWithUndefinedAttributeTypes:
          description: >-
            Determines whether the Directory Server should continue filter
            processing for LDAP search operations in this Local DB Backend that
            includes a search filter with an attribute that is not defined in
            the schema. This will only apply if check-schema is enabled in the
            global configuration.
          type: boolean
        isPrivateBackend:
          description: >-
            Indicates whether this backend should be considered a private
            backend in the server. Private backends are meant for storing
            server-internal information and should not be used for user or
            application data.
          type: boolean
        dbDirectory:
          description: >-
            Specifies the path to the filesystem directory that is used to hold
            the Berkeley DB Java Edition database files containing the data for
            this backend. The files for this backend are stored in a
            sub-directory named after the backend-id.
          type: string
        dbDirectoryPermissions:
          description: >-
            Specifies the permissions that should be applied to the directory
            containing the backend database files and to directories and files
            created during backup or LDIF export of the backend.
          type: string
        compactCommonParentDN:
          description: >-
            Provides a DN of an entry that may be the parent for a large number
            of entries in the backend. This may be used to help increase the
            space efficiency when encoding entries for storage.
          items:
            type: string
          type: array
        compressEntries:
          description: >-
            Indicates whether the backend should attempt to compress entries
            before storing them in the database.
          type: boolean
        hashEntries:
          description: >-
            Indicates whether to calculate and store a message digest of the
            entry contents along with the entry data, in order to provide a
            means of verifying the integrity of the entry data.
          type: boolean
        dbNumCleanerThreads:
          description: >-
            Specifies the number of threads that the backend should maintain to
            keep the database log files at or near the desired utilization. A
            value of zero indicates that the number of cleaner threads should be
            automatically configured based on the number of available CPUs.
          type: integer
        dbCleanerMinUtilization:
          description: >-
            Specifies the minimum percentage of "live" data that the database
            cleaner attempts to keep in database log files.
          type: integer
        dbEvictorCriticalPercentage:
          description: >-
            Specifies the percentage over the configured maximum that the
            database cache is allowed to grow. It is recommended to set this
            value slightly above zero when the database is too large to fully
            cache in memory. In this case, a dedicated background evictor thread
            is used to perform evictions once the cache fills up reducing the
            possibility that server threads are blocked.
          type: integer
        dbCheckpointerWakeupInterval:
          description: >-
            Specifies the maximum length of time that should pass between
            checkpoints.
          type: string
        dbBackgroundSyncInterval:
          description: >-
            Specifies the interval to use when performing background synchronous
            writes in the database environment in order to smooth overall write
            performance and increase data durability. A value of "0 s" will
            disable background synchronous writes.
          type: string
        dbUseThreadLocalHandles:
          description: >-
            Indicates whether to use thread-local database handles to reduce
            contention in the backend.
          type: boolean
        dbLogFileMax:
          description: Specifies the maximum size for a database log file.
          type: string
        dbLoggingLevel:
          description: >-
            Specifies the log level that should be used by the database when it
            is writing information into the je.info file.
          type: string
        jeProperty:
          description: >-
            Specifies the database and environment properties for the Berkeley
            DB Java Edition database serving the data for this backend.
          items:
            type: string
          type: array
        dbCachePercent:
          description: >-
            Specifies the percentage of JVM memory to allocate to the database
            cache.
          type: integer
        defaultCacheMode:
          $ref: '#/components/schemas/Enumbackend-defaultCacheModeProp'
        id2entryCacheMode:
          $ref: '#/components/schemas/Enumbackend-id2entryCacheModeProp'
        dn2idCacheMode:
          $ref: '#/components/schemas/Enumbackend-dn2idCacheModeProp'
        id2childrenCacheMode:
          $ref: '#/components/schemas/Enumbackend-id2childrenCacheModeProp'
        id2subtreeCacheMode:
          $ref: '#/components/schemas/Enumbackend-id2subtreeCacheModeProp'
        dn2uriCacheMode:
          $ref: '#/components/schemas/Enumbackend-dn2uriCacheModeProp'
        primeMethod:
          items:
            $ref: '#/components/schemas/Enumbackend-primeMethodProp'
          type: array
        primeThreadCount:
          description: >-
            Specifies the number of threads to use when priming. At present,
            this applies only to the preload and cursor-across-indexes prime
            methods.
          type: integer
        primeTimeLimit:
          description: >-
            Specifies the maximum length of time that the backend prime should
            be allowed to run. A duration of zero seconds indicates that there
            should not be a time limit.
          type: string
        primeAllIndexes:
          description: >-
            Indicates whether to prime all indexes associated with this backend,
            or to only prime the specified set of indexes (as configured with
            the system-index-to-prime property for the system indexes, and the
            prime-index property in the attribute index definition for attribute
