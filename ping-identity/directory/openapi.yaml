        maxPasswordResetAge:
          description: >-
            Specifies the maximum length of time that users have to change
            passwords after they have been reset by an administrator before they
            become locked.
          type: string
        skipValidationForAdministrators:
          description: >-
            Indicates whether passwords set by administrators are allowed to
            bypass the password validation process that is required for user
            password changes.
          type: boolean
        maximumRecentLoginHistorySuccessfulAuthenticationCount:
          description: >-
            The maximum number of successful authentication attempts to include
            in the recent login history for each account.
          type: integer
        maximumRecentLoginHistorySuccessfulAuthenticationDuration:
          description: >-
            The maximum age of successful authentication attempts to include in
            the recent login history for each account.
          type: string
        maximumRecentLoginHistoryFailedAuthenticationCount:
          description: >-
            The maximum number of failed authentication attempts to include in
            the recent login history for each account.
          type: integer
        maximumRecentLoginHistoryFailedAuthenticationDuration:
          description: >-
