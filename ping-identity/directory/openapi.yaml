          description: >-
            Indicates whether a user whose password is expired is still allowed
            to change that password using the password modify extended
            operation.
          type: boolean
        graceLoginCount:
          description: >-
            Specifies the number of grace logins that a user is allowed after
            the account has expired to allow that user to choose a new password.
          type: integer
        requireChangeByTime:
          description: >-
            Specifies the time by which all users with the associated password
            policy must change their passwords.
