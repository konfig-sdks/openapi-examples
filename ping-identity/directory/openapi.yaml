          description: >-
            Specifies the maximum number of entries that are allowed to match a
            given composite index key before that particular composite index key
            is no longer maintained.
          type: integer
        id2childrenIndexEntryLimit:
          description: >-
            Specifies the maximum number of entry IDs to maintain for each entry
            in the id2children system index (which keeps track of the immediate
            children for an entry, to assist in otherwise unindexed searches
            with a single-level scope). A value of 0 means there is no limit,
            however this could have a big impact on database size on disk and on
            server performance.
