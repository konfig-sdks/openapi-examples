            first authenticating to the Directory Server after their account has
            been created.
          type: boolean
        forceChangeOnReset:
          description: >-
            Indicates whether users are forced to change their passwords if they
            are reset by an administrator. If a user's password is changed by
            any other user, that is considered an administrative password reset.
