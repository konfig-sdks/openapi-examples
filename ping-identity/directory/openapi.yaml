            Specifies a connection handler for clients that should be included
            in this Simple Connection Criteria.
          items:
            type: string
          type: array
        excludedConnectionHandler:
          description: >-
            Specifies a connection handler for clients that should be excluded
            from this Simple Connection Criteria.
          items:
            type: string
