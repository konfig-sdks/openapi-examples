    pass-through-authentication-plugin-shared:
      properties:
        description:
          description: A description for this Plugin
          type: string
        schemas:
          items:
            $ref: >-
              #/components/schemas/Enumpass-through-authentication-pluginSchemaUrn
          maxItems: 1
          minItems: 1
          type: array
        pluginType:
          items:
            $ref: '#/components/schemas/Enumplugin-pluginTypeProp'
          type: array
        server:
          description: >-
            Specifies the LDAP external server(s) to which authentication
            attempts should be forwarded.
          items:
            type: string
          type: array
        tryLocalBind:
          description: >-
            Indicates whether the bind attempt should first be attempted against
            the local server. Depending on the value of the
            override-local-password property, the bind attempt may then be
            attempted against a remote server if the local bind fails.
          type: boolean
        overrideLocalPassword:
          description: >-
            Indicates whether the bind attempt should be attempted against a
            remote server in the event that the local bind fails but the local
            password is present.
          type: boolean
        updateLocalPassword:
          description: >-
            Indicates whether the local password value should be updated to the
            value used in the bind request in the event that the local bind
            fails but the remote bind succeeds.
          type: boolean
        allowLaxPassThroughAuthenticationPasswords:
          description: >-
            Indicates whether updates to the local password value should accept
            passwords that do not meet password policy constraints.
          type: boolean
        serverAccessMode:
          $ref: '#/components/schemas/Enumplugin-serverAccessModeProp'
        includedLocalEntryBaseDN:
          description: >-
            The base DNs for the local users whose authentication attempts may
            be passed through to an alternate server.
          items:
            type: string
          type: array
        connectionCriteria:
          description: >-
            Specifies a set of connection criteria that must match the client
            associated with the bind request for the bind to be passed through
            to an alternate server.
          type: string
        requestCriteria:
          description: >-
            Specifies a set of request criteria that must match the bind request
            for the bind to be passed through to an alternate server.
          type: string
        dnMap:
          description: >-
            Specifies one or more DN mappings that may be used to transform bind
            DNs before attempting to bind to the external servers.
          items:
            type: string
          type: array
        bindDNPattern:
          description: >-
            A pattern to use to construct the bind DN for the simple bind
            request to send to the remote server. This may consist of a
            combination of static text and attribute values and other directives
            enclosed in curly braces.  For example, the value
            "cn={cn},ou=People,dc=example,dc=com" indicates that the remote bind
            DN should be constructed from the text "cn=" followed by the value
            of the local entry's cn attribute followed by the text
            "ou=People,dc=example,dc=com". If an attribute contains the value to
            use as the bind DN for pass-through authentication, then the pattern
            may simply be the name of that attribute in curly braces (e.g., if
            the seeAlso attribute contains the bind DN for the target user, then
            a bind DN pattern of "{seeAlso}" would be appropriate).  Note that a
            bind DN pattern can be used to construct a bind DN that is not
            actually a valid LDAP distinguished name. For example, if
            authentication is being passed through to a Microsoft Active
            Directory server, then a bind DN pattern could be used to construct
            a user principal name (UPN) as an alternative to a distinguished
            name.
          type: string
        searchBaseDN:
          description: >-
            The base DN to use when searching for the user entry using a filter
            constructed from the pattern defined in the search-filter-pattern
            property. If no base DN is specified, the null DN will be used as
            the search base DN.
          type: string
        searchFilterPattern:
          description: >-
            A pattern to use to construct a filter to use when searching an
            external server for the entry of the user as whom to bind. For
            example, "(mail={uid:ldapFilterEscape}@example.com)" would construct
            a search filter to search for a user whose entry in the local server
            contains a uid attribute whose value appears before "@example.com"
            in the mail attribute in the external server. Note that the
            "ldapFilterEscape" modifier should almost always be used with
            attributes specified in the pattern.
          type: string
        initialConnections:
          description: >-
            Specifies the initial number of connections to establish to each
            external server against which authentication may be attempted.
          type: integer
        maxConnections:
          description: >-
            Specifies the maximum number of connections to maintain to each
            external server against which authentication may be attempted. This
            value must be greater than or equal to the value for the
            initial-connections property.
          type: integer
        enabled:
          description: Indicates whether the plug-in is enabled for use.
          type: boolean
        invokeForInternalOperations:
          description: >-
            Indicates whether the plug-in should be invoked for internal
            operations.
          type: boolean
      required:
        - enabled
        - schemas
        - server
      type: object
