            type: string
          type: array
        password:
          description: >-
            Specifies the user's password. This is stored in the userPassword
            LDAP attribute. To set a pre-hashed value, the account making the
            change must have the bypass-pw-policy privilege.
          format: password
          type: string
        firstName:
          description: >-
            Specifies the user's first name. This is stored in the givenName
            LDAP attribute.
          items:
            type: string
          type: array
        lastName:
          description: >-
            Specifies the user's last name. This is stored in the sn LDAP
            attribute.
          items:
            type: string
          type: array
        userID:
          description: >-
            Specifies the user's user ID. This is stored in the uid LDAP
            attribute.
          type: string
        emailAddress:
          description: >-
            Specifies the user's email address. This is stored in the mail LDAP
            attribute.
          items:
            type: string
          type: array
        workTelephoneNumber:
          description: >-
            Specifies the user's work telephone number. This is stored in the
            telephoneNumber LDAP attribute.
          items:
            type: string
          type: array
        homeTelephoneNumber:
          description: >-
            Specifies the user's home telephone number. This is stored in the
            homePhone LDAP attribute.
          items:
            type: string
          type: array
        mobileTelephoneNumber:
          description: >-
            Specifies the user's mobile telephone number. This is stored in the
            mobile LDAP attribute.
          items:
            type: string
          type: array
        pagerTelephoneNumber:
          description: >-
            Specifies the user's pager telephone number. This is stored in the
            pager LDAP attribute.
          items:
            type: string
          type: array
        inheritDefaultRootPrivileges:
          description: >-
            Indicates whether this User should be automatically granted the set
            of privileges defined in the default-root-privilege-name property of
            the Root DN configuration object.
          type: boolean
        privilege:
          items:
            $ref: '#/components/schemas/Enumroot-dn-user-privilegeProp'
          type: array
        searchResultEntryLimit:
          description: >-
            Specifies the maximum number of entries that the server may return
            to the user in response to any single search request. A value of 0
            indicates no limit should be enforced. This is stored in the
            ds-rlim-size-limit LDAP attribute.
          type: integer
        timeLimitSeconds:
          description: >-
            Specifies the maximum length of time (in seconds) that the server
            may spend processing any single search request. A value of 0
            indicates no limit should be enforced. This is stored in the
            ds-rlim-time-limit LDAP attribute.
          type: integer
        lookThroughEntryLimit:
          description: >-
            Specifies the maximum number of candidate entries that the server
            may examine in the course of processing any single search request. A
            value of 0 indicates no limit should be enforced. This is stored in
            the ds-rlim-lookthrough-limit LDAP attribute.
          type: integer
        idleTimeLimitSeconds:
          description: >-
            Specifies the maximum length of time (in seconds) that a connection
            authenticated as this user may remain established without issuing
            any requests. A value of 0 indicates no limit should be enforced.
            This is stored in the ds-rlim-idle-time-limit LDAP attribute.
          type: integer
        passwordPolicy:
          description: >-
            Specifies the password policy for the user. This is stored in the
            ds-pwp-password-policy-dn LDAP attribute.
          type: string
        disabled:
          description: >-
            Specifies whether the root user account should be disabled. A
            disabled account is not permitted to authenticate, nor can it be
            used as an authorization identity. This is stored in the
            ds-pwp-account-disabled LDAP attribute.
          type: boolean
        accountActivationTime:
          description: >-
            Specifies the time, in generalized time format (e.g.,
            '20160101070000Z'), that the root user account should become active.
            If an activation time is specified, the user will not be permitted
            to authenticate, nor can the account be used as an authorization
            identity, until the activation time has arrived. This is stored in
            the ds-pwp-account-activation-time LDAP attribute.
          type: string
        accountExpirationTime:
          description: >-
            Specifies the time, in generalized time format (e.g.,
            '20240101070000Z'), that the root user account should expire. If an
            expiration time is specified, the user will not be permitted to
            authenticate, nor can the account be used as an authorization
            identity, after this time has passed. This is stored in the
            ds-pwp-account-expiration-time LDAP attribute.
          type: string
        requireSecureAuthentication:
          description: >-
            Indicates whether this User must authenticate in a secure manner.
            When set to "true", the User will only be allowed to authenticate
            over a secure connection or using a mechanism that does not expose
            user credentials (e.g., the CRAM-MD5, DIGEST-MD5, and GSSAPI SASL
            mechanisms).
          type: boolean
        requireSecureConnections:
          description: >-
            Indicates whether this User must be required to communicate with the
            server over a secure connection. When set to "true", the User will
            only be allowed to communicate with the server over a secure
            connection (i.e., using TLS or the StartTLS extended operation).
          type: boolean
        allowedAuthenticationType:
          description: >-
            Indicates that User should only be allowed to authenticate in
            certain ways. Allowed values include "simple" (to indicate that the
            user should be allowed to bind using simple authentication) or "sasl
            {mech}" (to indicate that the user should be allowed to bind using
            the specified SASL mechanism, like "sasl PLAIN"). The list of
            available SASL mechanisms can be retrieved by running "dsconfig
            --advanced list-sasl-mechanism-handlers".
          items:
            type: string
          type: array
        allowedAuthenticationIPAddress:
          description: >-
            An IPv4 or IPv6 address mask that controls the set of IP addresses
            from which this User can authenticate to the server. For instance a
            value of 127.0.0.1 (or ::1 in IPv6) would restricted access only to
            localhost connections, whereas 10.6.1.* would restrict access to
            servers on the 10.6.1.* subnet.
          items:
            type: string
          type: array
        preferredOTPDeliveryMechanism:
          description: >-
            Overrides the default settings for the mechanisms (e.g., email or
            SMS) that are used to deliver one time passwords to Users.
          items:
            type: string
          type: array
        isProxyable:
          $ref: '#/components/schemas/Enumroot-dn-user-isProxyableProp'
        isProxyableByDN:
          description: >-
            Specifies the DNs of accounts that can proxy as this User using the
            proxied authorization v1 or v2 control, the intermediate client
            control, or a SASL mechanism that allows specifying an alternate
            authorization identity. This property is only applicable if
            is-proxyable is set to "allowed" or "required".
          items:
            type: string
          type: array
        isProxyableByGroup:
          description: >-
            Specifies the DNs of groups whose members can proxy as this User
            using the proxied authorization v1 or v2 control, the intermediate
            client control, or a SASL mechanism that allows specifying an
            alternate authorization identity. This property is only applicable
            if is-proxyable is set to "allowed" or "required".
          items:
            type: string
          type: array
        isProxyableByURL:
          description: >-
            Specifies LDAP URLs of accounts that can proxy as this User using
            the proxied authorization v1 or v2 control, the intermediate client
            control, or a SASL mechanism that allows specifying an alternate
            authorization identity. This property is only applicable if
            is-proxyable is set to "allowed" or "required".
          items:
            type: string
          type: array
        mayProxyAsDN:
          description: >-
            This restricts the set of accounts that this User can proxy as to
            entries with the specified DNs.
          items:
            type: string
          type: array
        mayProxyAsGroup:
          description: >-
            This restricts the set of accounts that this User can proxy as to
            entries that are in the group with the specified DN.
          items:
            type: string
          type: array
        mayProxyAsURL:
          description: >-
            This restricts the set of accounts that this User can proxy as to
            entries that are matched by the specified LDAP URL.
          items:
            type: string
          type: array
      type: object
