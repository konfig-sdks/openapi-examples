          description: >-
            Specifies the name of a SASL mechanism that should be used by
            clients included in this Simple Connection Criteria. This will only
            be taken into account for client connections that have authenticated
            to the server using a SASL mechanism and will be ignored for
            unauthenticated client connections and for client connections that
            authenticated using some other method (e.g., those performing simple
            or internal authentication).
          items:
            type: string
          type: array
        excludedUserSASLMechanism:
          description: >-
            Specifies the name of a SASL mechanism that should be used by
            clients excluded from this Simple Connection Criteria. This will
            only be taken into account for client connections that have
            authenticated to the server using a SASL mechanism and will be
            ignored for unauthenticated client connections and for client
            connections that authenticated using some other method (e.g., those
            performing simple or internal authentication).
          items:
            type: string
          type: array
