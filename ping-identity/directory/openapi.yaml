    root-dn-user-shared:
      properties:
        description:
          description: A description for this User.
          type: string
        schemas:
          items:
            $ref: '#/components/schemas/Enumroot-dn-userSchemaUrn'
          maxItems: 1
          minItems: 1
          type: array
        alternateBindDN:
          description: >-
