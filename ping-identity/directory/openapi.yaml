    Enumclient-connection-policy-maximumConcurrentOperationsPerConnectionExceededBehaviorProp:
      description: >-
        Specifies the behavior that the Directory Server should exhibit if a
        client attempts to invoke more concurrent operations on a single
        connection than allowed by the
        maximum-concurrent-operations-per-connection property.
      enum:
        - disconnect
        - reject-admin-limit-exceeded
        - reject-constraint-violation
        - reject-busy
        - reject-unavailable
        - reject-unwilling-to-perform
        - reject-other
      type: string
    Enumclient-connection-policy-connectionOperationRateExceededBehaviorProp:
      description: >-
        Specifies the behavior that the Directory Server should exhibit if a
        client connection attempts to exceed a rate defined in the
        maximum-connection-operation-rate property. If the configured behavior
        is one that will reject requested operations, then that behavior will
        persist until the end of the corresponding interval. The server will
        resume allowing that client to perform operations when that interval
        expires, as long as no other operation rate limits have been exceeded.
      enum:
        - disconnect
        - reject-admin-limit-exceeded
        - reject-constraint-violation
        - reject-busy
        - reject-unavailable
        - reject-unwilling-to-perform
        - reject-other
      type: string
    Enumclient-connection-policy-policyOperationRateExceededBehaviorProp:
      description: >-
        Specifies the behavior that the Directory Server should exhibit if a
        client connection attempts to exceed a rate defined in the
        maximum-policy-operation-rate property. If the configured behavior is
        one that will reject requested operations, then that behavior will
        persist until the end of the corresponding interval. The server will
        resume allowing clients associated with this Client Connection Policy to
        perform operations when that interval expires, as long as no other
        operation rate limits have been exceeded.
      enum:
        - disconnect
        - reject-admin-limit-exceeded
        - reject-constraint-violation
