        id2subtreeIndexEntryLimit:
          description: >-
            Specifies the maximum number of entry IDs to maintain for each entry
            in the id2subtree system index (which keeps track of all descendants
            below an entry, to assist in otherwise unindexed searches with a
            whole-subtree or subordinate subtree scope). A value of 0 means
            there is no limit, however this could have a big impact on database
            size on disk and on server performance.
          type: integer
