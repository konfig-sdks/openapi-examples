    Enumreplication-assurance-policy-localLevelProp:
      description: >-
        Specifies the assurance level used to replicate to local servers. A
        local server is defined as one with the same value for the location
        setting in the global configuration.  The local-level must be set to an
        assurance level at least as strict as the remote-level. In other words,
        if remote-level is set to "received-any-remote-location" or
        "received-all-remote-locations", then local-level must be either
        "received-any-server" or "processed-all-servers". If remote-level is
        "processed-all-remote-servers", then local-level must be
        "processed-all-servers".
      enum:
        - none
        - received-any-server
        - processed-all-servers
      type: string
    Enumreplication-assurance-policy-remoteLevelProp:
      description: >-
