          description: >-
            Indicates whether to ignore subsequent authentication failures using
            the same password as an earlier failed authentication attempt
            (within the time frame defined by the lockout failure expiration
            interval). If this option is "true", then multiple failed attempts
            using the same password will be considered only a single failure. If
            this option is "false", then any failure will be tracked regardless
            of whether it used the same password as an earlier attempt.
          type: boolean
        failureLockoutAction:
          description: >-
            The action that the server should take for authentication attempts
            that target a user with more than the configured number of
            outstanding authentication failures.
          type: string
        idleLockoutInterval:
          description: >-
            Specifies the maximum length of time that an account may remain idle
            (that is, the associated user does not authenticate to the server)
            before that user is locked out.
          type: string
