          format: password
          type: string
        passphraseProvider:
          description: >-
            The passphrase provider to use to obtain the login password for the
            specified user.
          type: string
        connectionSecurity:
          $ref: >-
            #/components/schemas/Enumexternal-server-nokia-ds-connectionSecurityProp
        authenticationMethod:
          $ref: >-
            #/components/schemas/Enumexternal-server-nokia-ds-authenticationMethodProp
        healthCheckConnectTimeout:
          description: >-
            Specifies the maximum length of time to wait for a connection to be
            established for the purpose of performing a health check. If the
            connection cannot be established within this length of time, the
            server will be classified as unavailable.
          type: string
        maxConnectionAge:
          description: >-
            Specifies the maximum length of time that connections to this server
            should be allowed to remain established before being closed and
            replaced with newly-established connections.
          type: string
        minExpiredConnectionDisconnectInterval:
          description: >-
            Specifies the minimum length of time that should pass between
            connection closures as a result of the connections being established
            for longer than the maximum connection age. This may help avoid
            cases in which a large number of connections are closed and
            re-established in a short period of time because of the maximum
            connection age.
          type: string
        connectTimeout:
          description: >-
            Specifies the maximum length of time to wait for a connection to be
            established before giving up and considering the server unavailable.
          type: string
        maxResponseSize:
          description: >-
            Specifies the maximum response size that should be supported for
            messages received from the LDAP external server.
          type: string
        keyManagerProvider:
          description: >-
            The key manager provider to use if SSL or StartTLS is to be used for
            connection-level security. When specifying a value for this property
            (except when using the Null key manager provider) you must ensure
            that the external server trusts this server's public certificate by
            adding this server's public certificate to the external server's
            trust store.
          type: string
        trustManagerProvider:
          description: >-
            The trust manager provider to use if SSL or StartTLS is to be used
            for connection-level security.
          type: string
        initialConnections:
          description: >-
            The number of connections to initially establish to the LDAP
            external server. A value of zero indicates that the number of
            connections should be dynamically based on the number of available
            worker threads. This will be ignored when using a thread-local
            connection pool.
          type: integer
        maxConnections:
          description: >-
