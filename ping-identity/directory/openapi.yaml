    changelog-backend-response:
      allOf:
        - properties:
            description:
              description: A description for this Backend
              type: string
            schemas:
              items:
                $ref: '#/components/schemas/Enumchangelog-backendSchemaUrn'
              maxItems: 1
              minItems: 1
              type: array
            id:
              description: Name of the Backend
              type: string
            baseDN:
              description: Specifies the base DN(s) for the data that the backend handles.
              items:
                type: string
              type: array
            dbDirectory:
              description: >-
                Specifies the path to the filesystem directory that is used to
                hold the Berkeley DB Java Edition database files containing the
                data for this backend. The files for this backend are stored in
                a sub-directory named after the backend-id.
              type: string
            dbDirectoryPermissions:
              description: >-
                Specifies the permissions that should be applied to the
                directory containing the backend database files and to
                directories and files created during backup of the backend.
              type: string
            dbCachePercent:
              description: >-
                Specifies the percentage of JVM memory to allocate to the
                changelog database cache.
              type: integer
            jeProperty:
              description: >-
                Specifies the database and environment properties for the
                Berkeley DB Java Edition database for this changelog backend.
              items:
                type: string
              type: array
            changelogWriteBatchSize:
              description: >-
                Specifies the number of changelog entries written in a single
                database transaction.
              type: integer
            changelogPurgeBatchSize:
              description: >-
                Specifies the number of changelog entries purged in a single
                database transaction.
              type: integer
            changelogWriteQueueCapacity:
              description: >-
                Specifies the capacity of the changelog write queue in number of
                changes.
              type: integer
            indexIncludeAttribute:
              description: >-
                Specifies which attribute types are to be specifically included
                in the set of attribute indexes maintained on the changelog. If
                this property does not have any values then no attribute types
                are indexed.
              items:
                type: string
              type: array
            indexExcludeAttribute:
              description: >-
                Specifies which attribute types are to be specifically excluded
                from the set of attribute indexes maintained on the changelog.
                This property is useful when the index-include-attribute
                property contains one of the special values "*" and "+".
              items:
                type: string
              type: array
            changelogMaximumAge:
              description: >-
                Changes are guaranteed to be maintained in the changelog
                database for at least this duration. Setting
                target-database-size can allow additional changes to be
                maintained up to the configured size on disk.
              type: string
            targetDatabaseSize:
              description: >-
                The changelog database is allowed to grow up to this size on
                disk even if changes are older than the configured
                changelog-maximum-age.
              type: string
            changelogEntryIncludeBaseDN:
              description: >-
                The base DNs for branches in the data for which to record
                changes in the changelog.
              items:
                type: string
              type: array
            changelogEntryExcludeBaseDN:
              description: >-
                The base DNs for branches in the data for which no changelog
                records should be generated.
              items:
                type: string
              type: array
            changelogEntryIncludeFilter:
              description: >-
                A filter that indicates which changelog entries should actually
                be stored in the changelog. Note that this filter is evaluated
                against the changelog entry itself and not against the entry
                that was the target of the change referenced by the changelog
                entry. This filter may target any attributes that appear in
                changelog entries with the exception of the changeNumber and
                entry-size-bytes attributes, since they will not be known at the
                time of the filter evaluation.
              items:
                type: string
              type: array
            changelogEntryExcludeFilter:
              description: >-
                A filter that indicates which changelog entries should be
                excluded from the changelog. Note that this filter is evaluated
                against the changelog entry itself and not against the entry
                that was the target of the change referenced by the changelog
                entry. This filter may target any attributes that appear in
                changelog entries with the exception of the changeNumber and
                entry-size-bytes attributes, since they will not be known at the
                time of the filter evaluation.
              items:
                type: string
              type: array
            changelogIncludeAttribute:
              description: >-
                Specifies which attribute types will be included in a changelog
                entry for ADD and MODIFY operations.
              items:
                type: string
              type: array
            changelogExcludeAttribute:
              description: >-
                Specifies a set of attribute types that should be excluded in a
                changelog entry for ADD and MODIFY operations.
              items:
                type: string
              type: array
            changelogDeletedEntryIncludeAttribute:
              description: >-
                Specifies a set of attribute types that should be included in a
                changelog entry for DELETE operations.
              items:
                type: string
              type: array
            changelogDeletedEntryExcludeAttribute:
              description: >-
                Specifies a set of attribute types that should be excluded from
                a changelog entry for DELETE operations.
              items:
                type: string
              type: array
            changelogIncludeKeyAttribute:
              description: >-
                Specifies which attribute types will be included in a changelog
                entry on every change.
              items:
                type: string
              type: array
            changelogMaxBeforeAfterValues:
              description: >-
                This controls whether all attribute values for a modified
                attribute (even those values that have not changed) will be
                included in the changelog entry. If the number of attribute
                values does not exceed this limit, then all values for the
                modified attribute will be included in the changelog entry.
              type: integer
            writeLastmodAttributes:
              description: >-
                Specifies whether values of creatorsName, createTimestamp,
                modifiersName and modifyTimestamp attributes will be written to
                changelog entries.
              type: boolean
            useReversibleForm:
              description: >-
                Specifies whether the changelog should provide enough
                information to be able to revert the changes if desired.
              type: boolean
            includeVirtualAttributes:
              items:
                $ref: '#/components/schemas/Enumbackend-includeVirtualAttributesProp'
              type: array
            applyAccessControlsToChangelogEntryContents:
              description: >-
                Indicates whether the contents of changelog entries should be
                subject to access control and sensitive attribute evaluation
                such that the contents of attributes like changes,
                deletedEntryAttrs, ds-changelog-entry-key-attr-values,
                ds-changelog-before-values, and ds-changelog-after-values may be
                altered based on attributes the user can see in the target
                entry.
              type: boolean
            reportExcludedChangelogAttributes:
              $ref: >-
                #/components/schemas/Enumbackend-reportExcludedChangelogAttributesProp
            softDeleteEntryIncludedOperation:
              items:
                $ref: >-
                  #/components/schemas/Enumbackend-softDeleteEntryIncludedOperationProp
              type: array
            backendID:
              description: Specifies a name to identify the associated backend.
              type: string
            enabled:
              description: Indicates whether the backend is enabled in the server.
              type: boolean
            setDegradedAlertWhenDisabled:
              description: >-
                Determines whether the Directory Server enters a DEGRADED state
                (and sends a corresponding alert) when this Backend is disabled.
              type: boolean
            returnUnavailableWhenDisabled:
              description: >-
                Determines whether any LDAP operation that would use this
                Backend is to return UNAVAILABLE when this Backend is disabled.
              type: boolean
            notificationManager:
              description: >-
                Specifies a notification manager for changes resulting from
                operations processed through this Backend
              type: string
          type: object
        - $ref: '#/components/schemas/meta'
      required:
        - backendID
        - baseDN
        - changelogMaximumAge
        - enabled
        - id
        - schemas
