            recent login history for each account.
          type: string
        recentLoginHistorySimilarAttemptBehavior:
          $ref: >-
            #/components/schemas/Enumpassword-policy-recentLoginHistorySimilarAttemptBehaviorProp
        lastLoginIPAddressAttribute:
          description: >-
