        dbImportCachePercent:
          description: >-
            The percentage of JVM memory to allocate to the database cache
            during import operations.
          type: integer
        dbTxnWriteNoSync:
          description: >-
            Indicates whether the database should synchronously flush data as it
            is written to disk.
          type: boolean
        deadlockRetryLimit:
          description: >-
            Specifies the number of times that the server should retry an
            attempted operation in the backend if a deadlock results from two
            concurrent requests that interfere with each other in a conflicting
            manner.
