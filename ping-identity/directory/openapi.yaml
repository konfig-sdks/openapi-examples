          type: boolean
        logResults:
          description: >-
            Indicates whether to log information about the results of client
            requests.
          type: boolean
        logSearchEntries:
          description: >-
            Indicates whether to log information about search result entries
            sent to the client.
          type: boolean
        logSearchReferences:
          description: >-
            Indicates whether to log information about search result references
            sent to the client.
          type: boolean
        logIntermediateResponses:
          description: >-
            Indicates whether to log information about intermediate responses
