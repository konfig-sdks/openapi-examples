            Specifies the DN of a group in which authenticated users may exist
            for clients included in this Simple Connection Criteria. If any
            group DNs are provided, then the authenticated user must be a member
            of at least one of those groups. This will only be taken into
            account for client connections that have authenticated to the server
            and will be ignored for unauthenticated client connections. Refer to
            the authz version of this property in Simple Result Criteria if
