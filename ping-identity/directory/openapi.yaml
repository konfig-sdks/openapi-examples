          $ref: >-
            #/components/schemas/Enumpass-through-authentication-handler-serverAccessModeProp
        dnMap:
          description: >-
            Specifies one or more DN mappings that may be used to transform bind
            DNs before attempting to bind to the external servers.
          items:
            type: string
          type: array
        bindDNPattern:
          description: >-
            A pattern to use to construct the bind DN for the simple bind
            request to send to the remote server. This may consist of a
            combination of static text and attribute values and other directives
            enclosed in curly braces.  For example, the value
            "cn={cn},ou=People,dc=example,dc=com" indicates that the remote bind
            DN should be constructed from the text "cn=" followed by the value
            of the local entry's cn attribute followed by the text
            "ou=People,dc=example,dc=com". If an attribute contains the value to
            use as the bind DN for pass-through authentication, then the pattern
            may simply be the name of that attribute in curly braces (e.g., if
            the seeAlso attribute contains the bind DN for the target user, then
            a bind DN pattern of "{seeAlso}" would be appropriate).  Note that a
            bind DN pattern can be used to construct a bind DN that is not
            actually a valid LDAP distinguished name. For example, if
            authentication is being passed through to a Microsoft Active
            Directory server, then a bind DN pattern could be used to construct
            a user principal name (UPN) as an alternative to a distinguished
            name.
          type: string
