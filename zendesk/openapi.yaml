  /api/v2/ticket_fields:
    get:
      tags:
        - Ticket Fields
      summary: List Ticket Fields
      operationId: TicketFields_listFields
      description: >
        Returns a list of all system and custom ticket fields in your account.


        Cursor pagination returns a maximum of 100 records per page and fields
        are returned in the order specified by their id.


        If the results are not paginated every field is returned in the response
        and fields are returned in the order specified by the position and id.


        For accounts without access to multiple ticket forms, positions can be
        changed using the [Update Ticket
        Field](/api-reference/ticketing/tickets/ticket_fields/#update-ticket-field)
        endpoint or the Ticket Forms page in Zendesk Support (**Admin** >
        **Manage** > **Ticket Forms**). The Ticket Forms page shows the fields
        for the account. The order of the fields is used in the different
        products to show the field values in the tickets.


        For accounts with access to multiple ticket forms, positions can only be
        changed using the [Update Ticket
        Field](/api-reference/ticketing/tickets/ticket_fields/#update-ticket-field)
        endpoint because products use the order defined on each form to show the
        field values instead of the general position of the ticket field in the
        account.


        Consider caching this resource to use with the
        [Tickets](/api-reference/ticketing/tickets/tickets/#json-format) API.


        #### Pagination


        - Cursor pagination (recommended)

        - No pagination


        See [Pagination](https://developer.zendesk.com).


        #### Sideloads


        The following sideloads are supported:


        | Name             | Will sideload

        | ---------------- | -------------

        | users            | The user or users that created the ticket field


        #### Allowed For


        * Agents
      parameters:
        - description: >
            Forces the `title_in_portal` property to return a dynamic content
            variant for the specified locale.
             Only accepts [active locale ids](/api-reference/ticketing/account-configuration/locales/#list-locales).
            Example: `locale="de"`.
          name: locale
          in: query
          schema:
            type: string
        - description: >
            Displays the `creator_user_id` and `creator_app_name` properties. If
            the ticket field is created
             by an app, `creator_app_name` is the name of the app and `creator_user_id` is `-1`. If the ticket field
             is not created by an app, `creator_app_name` is null
          name: creator
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketFieldsResponse'
              examples:
                default:
                  $ref: '#/components/examples/TicketFieldsResponseExample'
    post:
      tags:
        - Ticket Fields
      summary: Create Ticket Field
      operationId: TicketFields_createField
      description: >
        Creates any of the following custom field types:


        | Custom field type |
        Description                                                                                                                                                    
        |

        |-------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------|

        | text              | Default custom field type when `type` is not
        specified                                                                                                         
        |

        | textarea          | For multi-line
        text                                                                                                                                            
        |

