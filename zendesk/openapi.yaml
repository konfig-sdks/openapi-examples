      operationId: OrganizationFields_updateDropdown
      description: >
        #### Updating a Drop-down (Tagger) Field


        Drop-down fields return an array of `custom_field_options` which specify
        the name, value, and order of drop-down options. When updating a
        drop-down field, note the following information:


        - All options must be passed on update. Options that are not passed will
        be removed. As a result, these values will be removed from any
        organizations

        - To create a new option, pass a null `id` along with the `name` and
        `value`

        - To update an existing option, pass its `id` along with the `name` and
        `value`

        - To reorder an option, reposition it in the `custom_field_options`
        array relative to the other options

        - To remove an option, omit it from the list of options upon update


