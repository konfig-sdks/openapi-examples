      name: permission_set
      in: query
      schema:
        type: integer
      example: 123
    UserRoleFilter:
      description: >
        Filters the results by role. Possible values are "end-user", "agent", or
        "admin"
      name: role
      in: query
      schema:
        type: string
        enum:
