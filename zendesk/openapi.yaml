paths:
  /api/lotus/assignables/autocomplete.json:
    get:
      tags:
        - AssigneeFieldAssignableGroups
        - AssigneeFieldAssignableAgents
      summary: List assignable groups and agents based on query matched against name
      operationId: AssigneeFieldAssignableGroups_listMatching
      description: |
        List assignable groups and agents based on query matched against name

        #### Allowed For

        * Agents
      parameters:
        - $ref: '#/components/parameters/AssigneeFieldSearchValue'
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/AssigneeFieldAssignableGroupsAndAgentsSearchResponse
              examples:
                default:
                  $ref: >-
                    #/components/examples/AssigneeFieldAssignableGroupsAndAgentsSearchResponseExample
  /api/lotus/assignables/groups.json:
    get:
      tags:
        - AssigneeFieldAssignableAgents
      summary: List assignable groups on the AssigneeField
      operationId: AssigneeFieldAssignableAgents_listGroups
      description: |
        List assignable groups on the AssigneeField

        #### Allowed For

        * Agents
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssigneeFieldAssignableGroupsResponse'
              examples:
                default:
                  $ref: >-
                    #/components/examples/AssigneeFieldAssignableGroupsResponseExample
  /api/lotus/assignables/groups/{group_id}/agents.json:
    get:
      tags:
        - AssigneeFieldAssignableAgents
      summary: List assignable agents from a group on the AssigneeField
      operationId: AssigneeFieldAssignableAgents_listFromGroup
      description: |
        List assignable agents from a group on the AssigneeField

        #### Allowed For

        * Agents
      parameters:
        - $ref: '#/components/parameters/GroupId'
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/AssigneeFieldAssignableGroupAgentsResponse
              examples:
                default:
                  $ref: >-
                    #/components/examples/AssigneeFieldAssignableGroupAgentsResponseExample
  /api/v2/{target_type}/{target_id}/relationship_fields/{field_id}/{source_type}:
    get:
      tags:
        - Lookup Relationships
      summary: Get sources by target
      operationId: LookupRelationships_getSourcesByTarget
      description: >
        Returns a list of source objects whose values are populated with the id
        of a related target object.  For example,

        if you have a lookup field called "Success Manager" on a ticket, this
        endpoint can answer the question,

        "What tickets (sources) is this user (found by `target_type` and
        `target_id`)

        assigned as the 'Success Manager' (field referenced by `field_id`)?"


        #### Allowed For


        * Agents


        #### Pagination


        * Cursor pagination (recommended)

        * Offset pagination


        See [Pagination](https://developer.zendesk.com).
      parameters:
        - description: >
            The type of object the relationship field is targeting.

            The options are "zen:user", "zen:ticket", "zen:organization", and
            "zen:custom_object:CUSTOM_OBJECT_KEY"
          name: target_type
          in: path
          required: true
          schema:
            type: string
          example: zen:custom_object:apartment
        - description: |
            The id of the object the relationship field is targeting
          name: target_id
          in: path
          required: true
          schema:
            type: integer
          example: 1234
        - description: |
            The id of the lookup relationship field
          name: field_id
          in: path
          required: true
          schema:
            type: integer
          example: 1234
        - description: >
            The type of object the relationship field belongs to (example.
            ticket field belongs to a ticket object).

            The options are "zen:user", "zen:ticket", "zen:organization", and
            "zen:custom_object:CUSTOM_OBJECT_KEY"
          name: source_type
          in: path
          required: true
          schema:
            type: string
          example: zen:custom_object:apartment
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReverseLookupResponse'
              examples:
                default:
                  $ref: '#/components/examples/ReverseLookupUsersResponseExample'
  /api/v2/account/settings:
    get:
      tags:
        - Account Settings
      summary: Show Settings
      operationId: AccountSettings_get
      description: |
        Shows the settings that are available for the account.

        #### Allowed For

        * Agents
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountSettingsResponse'
              examples:
                default:
                  $ref: '#/components/examples/AccountSettingsResponseExample'
    put:
      tags:
        - Account Settings
      summary: Update Account Settings
      operationId: AccountSettings_updateSettings
      description: >
        Updates settings for the account. See [JSON
        Format](https://developer.zendesk.com) above for the settings you can
        update.


        #### Allowed For


        * Admins
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountSettingsResponse'
              examples:
                default:
                  $ref: '#/components/examples/AccountSettingsResponseExample'
  /api/v2/accounts:
    post:
      tags:
        - Reseller
      summary: Create Trial Account
      operationId: Reseller_createTrialAccount
      responses:
        '201':
          description: Created response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrialAccountResponse'
              examples:
                default:
                  $ref: '#/components/examples/TrialAccountResponseExample'
  /api/v2/accounts/available:
    get:
      tags:
        - Reseller
      summary: Verify Subdomain Availability
      operationId: Reseller_checkSubdomainAvailability
      description: >
        Zendesk Support credentials are not required to access this endpoint.
        You can use any Zendesk Support subdomain.


        Returns "true" if the subdomain is available.
      parameters:
        - description: >
            Specify the name of the subdomain you want to verify. The name can't
            contain underscores, hyphens, or spaces.
          name: subdomain
          in: query
          required: true
          schema:
            type: string
          example: z3ndesk
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/ResellerCheckSubdomainAvailabilityResponse
              example:
                success: true
  /api/v2/activities:
    parameters:
      - $ref: '#/components/parameters/ActivitySince'
    get:
      tags:
        - Activity Stream
      summary: List Activities
      operationId: ActivityStream_listActivities
      description: >
        Lists ticket activities in the last 30 days affecting the agent making
        the request.

        Also sideloads the following arrays of user records:


        - actors - All actors involved in the listed activities

        - users - All users involved in the listed activities


        #### Pagination


        - Cursor pagination (recommended)

        - Offset pagination


        See [Pagination](https://developer.zendesk.com).


        Returns a maximum of 100 records per page.


        #### Allowed For


        * Agents
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivitiesResponse'
              examples:
                default:
                  $ref: '#/components/examples/ActivitiesResponseExample'
  /api/v2/activities/{activity_id}:
    parameters:
      - $ref: '#/components/parameters/ActivityId'
    get:
      tags:
        - Activity Stream
      summary: Show Activity
      operationId: ActivityStream_showSpecificActivity
      description: |
        Lists a specific activity.

        #### Allowed For

        * Agents
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityResponse'
              examples:
                default:
                  $ref: '#/components/examples/ActivityResponseExample'
  /api/v2/activities/count:
    get:
      tags:
        - Activity Stream
      summary: Count Activities
      operationId: ActivityStream_getAgentActivitiesCount
      description: >-
        Returns an approximate count of ticket activities in the last 30 days
        affecting the agent making the request. If the count exceeds 100,000,
        the count will return a cached result. This cached result will update
        every 24 hours.


        The `count[refreshed_at]` property is a timestamp that indicates when
        the count was last updated.


        **Note**: When the count exceeds 100,000, `count[refreshed_at]` may
        occasionally be null.

        This indicates that the count is being updated in the background, and
        `count[value]` is limited to 100,000 until the update is complete.


        #### Allowed For

        * Agents
      responses:
        '200':
          description: Count of ticket activities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivitiesCountResponse'
              examples:
                default:
                  $ref: '#/components/examples/ActivitiesCountResponseExample'
  /api/v2/any_channel/channelback/report_error:
    post:
      tags:
        - Channel Framework
      summary: Report Channelback Error to Zendesk
      operationId: ChannelFramework_reportError
      description: >
        #### Allowed For


        * Admins


        #### Request parameters


        The POST request takes a JSON object parameter which contains
        information about the

        problematic [channelback](https://developer.zendesk.com).


        | Name               | Type      | Required  | Comments

        | ------------------ | ----------| --------- | -------------------

        | instance_push_id   | string    | yes       | The ID of the account to
        which data will be pushed.  This was passed to the integration service
        when the administrator set up the account

        | external_id        | string    | yes       | Unique identifier of the
        external resource from the original channelback (string)

        | description        | string    | no        | A human readable
        description of the error

        | request_id         | string    | no        | A unique identifier for
        the request



        #### Response format


        The response does not include a response body
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelFrameworkReportErrorResponse'
              example: ''
  /api/v2/any_channel/push:
    post:
      tags:
        - Channel Framework
      summary: Push Content to Support
      operationId: ChannelFramework_pushContentSupport
      description: >
        Pushes Channel framework content to Zendesk.


        #### Allowed For


        * Admins


        #### Request parameters


        The POST request takes a JSON object parameter which contains data about
        all

        the resources that the client is pushing.


        | Name               | Type      | Required  | Comments

        | ------------------ | ----------| --------- | -------------------

        | instance_push_id   | string    | yes       | The account ID where data
        will be pushed. This was passed to the integration service when the
        administrator set up the account

        | request_id         | string    | no        | A unique identifier for
        the push request

        | external_resources | array     | yes       | The
        [resources](https://developer.zendesk.com) to push


        #### external_resource object


        | Name               | Type                               | Max length |
        Mandatory | Comments

        |------------------- | ---------------------------------- |------------|
        --------- | ----------

        | external_id        | string                             | 255        |
        yes       | Unique identifier of the external resource. Must be ASCII
        characters

        | internal_note      | boolean                            |            |
        no        | If true creates a new internal note comment

        | message            | string                             | 65535      |
        yes       | Text to be converted to a ticket or comment

        | html_message       | string                             | 65535      |
        no        | HTML version of message

        | parent_id          | string                             | 511        |
        no        | Unique identifier of the external resource for which this is
        a response. Used to choose the correct thread. Responses may include
        `parent_id` or `thread_id`, but not both. See [Conversation
        threads](/documentation/channel_framework/understanding-the-channel-framework/pull_endpoint/#conversation-threads)

        | thread_id          | string                             | 255        |
        no        | Arbitrary identifier of the thread to which this item should
        belong. Responses may include `parent_id` or `thread_id`, but not both.
        See [Conversation
        threads](/documentation/channel_framework/understanding-the-channel-framework/pull_endpoint/#conversation-threads)

        | created_at         | string                             |            |
        yes       | When the resource was created in the origin system, as an
        ISO 8601 extended format date-time. Example: '2015-09-08T22:48:09Z'

        | author             | object                             |            |
        yes       | See [author object](https://developer.zendesk.com) below

        | display_info       | array                              |            |
        no        | Array of integration-specific data used by apps to modify
        the agent UI. See [display_info object](https://developer.zendesk.com)
        below

        | allow_channelback  | boolean                            |            |
        no        | If false, prevents the agent from making additional comments
        on the message in the Zendesk interface

        | fields             | array                              |            |
        no        | Array of ticket fields to set in Zendesk and their values.
        See [fields array](https://developer.zendesk.com)

        | file_urls          | array                              | 10         |
        no        | Array of files to be imported into Zendesk. See [file
        urls](/documentation/channel_framework/understanding-the-channel-framework/pull_endpoint/#file-urls)
        in the Channel framework docs


        #### author object


        | Name        | Type   | Max chars | Mandatory | Comments

        |------------ | ------ |---------- |---------- |-----------

        | external_id | string | 255       | yes       | Unique identifier of
        the user in the origin service

        | name        | string | 255       | no        | If not supplied,
        defaults to external id

        | image_url   | string | 255       | no        | URL to an image for the
        user

        | locale      | String | 255       | no        | The user's locale. Must
        be one of the supported
        [locales](/api-reference/ticketing/account-configuration/locales/#list-available-public-locales)
        in Zendesk

        | fields      | array  |           | no        | Array of items
        containing user field identifier ('id') and value of field ('value'.) 
        For system fields ('notes' or 'details'), the identifier is the English
        name. For custom fields, the identifier may be the ID or the name


        #### display_info object


        | Name | Type   | Max chars | Mandatory | Comments

        |----- | ------ |---------- |---------- |-----------

        | type | string | 255       | yes       | Globally unique type
        identifier defined by the integration origin service. Examples: a GUID
        or URI

        | data | string | 65535     | yes       | JSON data containing display
        hints


        #### fields array


        The `fields` array lists ticket fields to set in Zendesk and their
        values. Each item consists of a field identifier (`id`) and a value
        (`value`) for the field. For Zendesk system fields such as `subject`,
        the identifier is the English name. For custom fields, the identifier
        may be a field ID or a name. See [Ticket
        Fields](https://developer.zendesk.com).


        The `fields` array can only set ticket values on ticket creation, not on
        ticket updates.


        #### Response format


        The response is a JSON object containing a single key:


        | Name      | Type     | Comments

        | --------- | -------- | -------------------

        | results   | array    | An array of [result
        objects](https://developer.zendesk.com)


        The `results` array contains an entry for each item in the incoming
        `external_resources` array, in the

        same order.  For example, if you call `push` with 3 external resources,
        a successful response will include

        `results` with three entries, corresponding to your 3 resources.


        #### result object


        | Name                 | Type                           | Comments

        | -------------------- | ------------------------------ |
        -------------------

        | external_resource_id | string                         | The external
        ID of the resource, as passed in

        | status               | object                         | The status of
        the import for the indicated resource. See [status
        object](https://developer.zendesk.com)


        #### status object


        | Name        | Type   | Comments

        | ----------- | ------ | -------------------

        | code        | string | A code indicating the status of the import of
        the resource, as described in [status
        codes](https://developer.zendesk.com)

        | description | string | In the case of an exception, a description of
        the exception. Otherwise, not present.


        #### status codes


        | Key                                       | Description

        | ----------------------------------------- | ----------------

        | success                                   | The external resource was
        successfully converted to a ticket or comment

        | already_imported                          | Reimport of the external
        resource was skipped due to a pre-existing ticket or comment for the
        resource

        | could_not_locate_parent_external_resource | The parent resource, as
        identified by parent_id in the [request](https://developer.zendesk.com),
        could not be found. The unrecognized parent ID is returned in the
        description of the [status](https://developer.zendesk.com)

        | processing_error                          | An internal exception
        occurred while processing the resource. See `description` in the [status
        object](https://developer.zendesk.com)

        | halted                                    | This resource was not
        processed because processing of previous resources failed
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelFrameworkPushResultsResponse'
              examples:
                default:
                  $ref: >-
                    #/components/examples/ChannelFrameworkPushResultsResponseExample
  /api/v2/any_channel/validate_token:
    post:
      tags:
        - Channel Framework
      summary: Validate Token
      operationId: ChannelFramework_validateToken
      description: >
        #### Allowed For


        * Admins


        #### Request parameters


        The POST request takes a JSON object parameter which contains the token
        to be validated.


        | Name               | Type      | Required  | Comments

        | ------------------ | ----------| --------- | -------------------

        | instance_push_id   | string    | yes       | The ID of the account to
        which data will be pushed. This was passed to the integration service
        when the administrator set up the account

        | request_id         | string    | no        | A unique identifier for
        the push request


        #### Response format


        The response body is empty.
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelFrameworkValidateTokenResponse'
              example: ''
  /api/v2/attachments/{attachment_id}:
    get:
      tags:
        - Attachments
      summary: Show Attachment
      operationId: Attachments_showDetails
      description: >
        Shows attachment details. You can get the value of the `attachment_id`
        parameter by listing the ticket's comments.

        See [List
        Comments](/api-reference/ticketing/tickets/ticket_comments/#list-comments).
        Each comment

        in the list has an `attachments` list that specifies an `id` for each
        attachment.


         #### Allowed for

         * Agents
      parameters:
        - $ref: '#/components/parameters/AttachmentId'
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttachmentResponse'
              examples:
                default:
                  $ref: '#/components/examples/AttachmentResponseExample'
    put:
      tags:
        - Attachments
      summary: Update Attachment for Malware
      operationId: Attachments_updateMalwareAttachment
      description: >
        Toggles enabling or restricting agent access to attachments with
        detected malware.


        #### Allowed For


        * Admins
      parameters:
        - $ref: '#/components/parameters/AttachmentId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttachmentUpdateRequest'
            examples:
              default:
                $ref: '#/components/examples/AttachmentUpdateRequestExample'
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttachmentResponse'
              examples:
                default:
                  $ref: '#/components/examples/AttachmentResponseExample'
  /api/v2/audit_logs:
    get:
      tags:
        - Audit Logs
      summary: List Audit Logs
      operationId: AuditLogs_list
      description: |
        #### Allowed For

        * Admins on accounts that have audit log access

        #### Pagination

        * Cursor pagination (recommended)
        * Offset pagination

        See [Pagination](https://developer.zendesk.com).

        Returns a maximum of 100 records per page.
      parameters:
        - description: Filter audit logs by the source type. For example, user or rule
          name: filter[source_type]
          in: query
          schema:
            type: string
        - description: >-
            Filter audit logs by the source id. Requires `filter[source_type]`
            to also be set
          name: filter[source_id]
          in: query
          schema:
            type: integer
        - description: Filter audit logs by the actor id
          name: filter[actor_id]
          in: query
          schema:
            type: integer
        - description: Filter audit logs by the ip address
          name: filter[ip_address]
          in: query
          schema:
            type: string
        - description: >-
            Filter audit logs by the time of creation. When used, you must
            specify `filter[created_at]` twice in your request, first with the
            start time and again with an end time
          name: filter[created_at]
          in: query
          schema:
            type: string
        - description: Filter audit logs by the action
          name: filter[action]
          in: query
          schema:
            type: string
        - description: >-
            Offset pagination only. Sort audit logs. Default is
            `sort_by=created_at`
          name: sort_by
          in: query
          schema:
            type: string
        - description: >-
            Offset pagination only. Sort audit logs. Default is
            `sort_order=desc`
          name: sort_order
          in: query
          schema:
            type: string
        - description: >-
            Cursor pagination only. Sort audit logs. Default is
            `sort=-created_at`
          name: sort
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLogsResponse'
              examples:
                default:
                  $ref: '#/components/examples/AuditLogsResponseExample'
  /api/v2/audit_logs/{audit_log_id}:
    parameters:
      - $ref: '#/components/parameters/AuditLogId'
    get:
      tags:
        - Audit Logs
      summary: Show Audit Log
      operationId: AuditLogs_showLogById
      description: |
        #### Allowed For

        * Admins on accounts that have audit-log access
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLogResponse'
              examples:
                default:
                  $ref: '#/components/examples/AuditLogResponseExample'
  /api/v2/audit_logs/export:
    post:
      tags:
        - Audit Logs
      summary: Export Audit Logs
      operationId: AuditLogs_exportLogs
      description: |
        #### Allowed For

        * Admins on accounts that have audit log access
      parameters:
        - description: Filter audit logs by the source type. For example, user or rule
          name: filter[source_type]
          in: query
          schema:
            type: string
        - description: >-
            Filter audit logs by the source id. Requires `filter[source_type]`
            to also be set.
          name: filter[source_id]
          in: query
          schema:
            type: integer
        - description: Filter audit logs by the actor id
          name: filter[actor_id]
          in: query
          schema:
            type: integer
        - description: Filter audit logs by the ip address
          name: filter[ip_address]
          in: query
          schema:
            type: string
        - description: >-
            Filter audit logs by the time of creation. When used, you must
            specify `filter[created_at]` twice in your request, first with the
            start time and again with an end time
          name: filter[created_at]
          in: query
          schema:
            type: string
        - description: Filter audit logs by the action
          name: filter[action]
          in: query
          schema:
            type: string
      responses:
        '202':
          description: Accepted description
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLogsExportLogsResponse'
