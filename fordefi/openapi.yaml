          type: string
          pattern: ^0[xX][a-fA-F0-9]+$
        type:
          title: Type
          description: ECDSA over the secp256k1 curve signature.
          const: ecdsa_secp256k1
      type: object
      required:
        - hash_binary
        - hash_integer
        - type
    BlackBoxSignatureEcdsaStarkDetails:
