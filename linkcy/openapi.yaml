  /api/partner/transactions:
    get:
      tags:
        - Transaction
      summary: List transactions
      operationId: Transaction_getAll
      description: Fetch all transactions.
      parameters:
        - name: sortAttribute
          in: query
          required: false
          schema:
            type: string
            enum:
              - CREATION_DATE
        - description: The id of the end user who is transaction actor (sender / receiver)
          name: endUserId
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - description: Get transactions made from or to this ledger (ledgerFrom / ledgerTo)
          name: ledgerId
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - description: Get transactions made from this card
          name: cardId
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: transactionTypes
