  /api/partner/verifications/phone/verify:
    post:
      tags:
        - KYC
      summary: Verify phone verification code
      operationId: Kyc_verifyPhoneVerificationCode
      description: >-
        This second step allow LinkCy to verify that the phone number and
        country code provided by the consumer is valid and he controls the SIM.


        If the consumer does not provide a valid code, he will not get access to
        the KYC step which is also mandatory.


        The SMS code is a 6-digits and valid for 10 minutes and the consumer has
        5 attempts. Once the delay of the number of attempts is reached, you
        have to ask for another code by using: Send consumer verification code
        Endpoint here. 


        Note: You can simulate that step in a Sandbox environment. Code is
        always 123456.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PhoneVerifyRequestDto'
        required: true
      responses:
        '204':
          description: Phone was successfully verified
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KycVerifyPhoneVerificationCodeResponse'
              examples:
                Invalid-phone-code:
                  value:
                    details:
                      - field: '{path.to.field}'
                        rejectedValue: '{rejectedValue}'
                        message: Phone code is not valid.
                    errorCode: INVALID_PHONE_CODE
                    error: linkcy.bad.request
                    status: 400
                    timestamp: '2024-03-26T09:01:26.620613460Z'
                Person-not-found:
                  value:
                    details:
                      - field: '{path.to.field}'
                        rejectedValue: '{rejectedValue}'
                        message: Person of type {0} with id {1} was not found.
                    errorCode: PERSON_NOT_FOUND
                    error: linkcy.bad.request
                    status: 400
                    timestamp: '2024-03-26T09:01:26.620621748Z'
                Person-id-required:
                  value:
                    details:
                      - field: '{path.to.field}'
                        rejectedValue: '{rejectedValue}'
                        message: >-
                          You must either specify a person id or be
                          authenticated as CONSUMER. Current user type is {0}.
                    errorCode: PERSON_ID_REQUIRED
                    error: linkcy.bad.request
                    status: 400
                    timestamp: '2024-03-26T09:01:26.620625631Z'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorInfo'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorInfo'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KycVerifyPhoneVerificationCode409Response'
              examples:
                Phone-already-verified:
                  value:
                    errorCode: PHONE_ALREADY_VERIFIED
                    message: Phone is already verified for user {0}.
                    error: linkcy.conflict
                    status: 409
                    timestamp: '2024-03-26T09:01:26.616485315Z'
                Phone-code-has-expired:
                  value:
                    errorCode: PHONE_CODE_HAS_EXPIRED
                    message: >-
                      Phone code has expired, please restart the creation
                      process.
                    error: linkcy.conflict
                    status: 409
                    timestamp: '2024-03-26T09:01:26.616491997Z'
