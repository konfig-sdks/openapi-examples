  /api/partner/cards/{cardId}/rules:
    put:
      tags:
        - Card
      summary: Update a rule from card
      operationId: Card_updateRule
      description: >-
        Update card by creating a new card rule. When creating a card rule with
        a type that already exists, it will override the previous one.


        Both partner and enduser can set a rule of the same type. The more
        restrictive one will be applied.


        This operation might require **SCA**.
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - description: >-
            The strategy to use when a SCA is required:

            <details>

            <summary>More information:</summary>


            - `PUSH_NOTIFICATION`: will send a notification if the SCA is
            required.

            - `JOIN_CODE`: will return a join code if SCA is required.

            - `FAIL`: will fail if SCA is required.

            - `BY_PASS`: Sandbox only - will ignore any SCA if used.

            </details>



            <details>

            <summary>ErrorCode</summary>


            - 409 Conflict
                - `SCA_REQUIRED`: The operation requires SCA. Can be returned if you try to use BY_PASS while not allowed. Will be returned if strategy is FAIL.
                - `SCA_DEVICE_NOT_SET`: The operation requires SCA and strategy allows it, but the user has no sca device set up. You need to enroll one first. 
            </details>
          name: Linkcy-SCA-Strategy
          in: header
          required: false
          schema:
            type: string
            default: PUSH_NOTIFICATION
            enum:
              - PUSH_NOTIFICATION
              - JOIN_CODE
              - FAIL
              - BY_PASS
        - description: >
            The factor type required for the operation :

            <details>

            <summary>More information:</summary>


            - `BIOMETRY`: will require fingerprint or face recognition depending
            on device.

            - `PIN`: will require the endpoint pin. When using this factor, a
            pin must have been registered through the SDK first. Sca pin and end
            user password can differ.

            </details>


            <details>

            <summary>ErrorCode</summary>


            - 400 Bad Request
                - `SCA_FACTOR_NOT_SET`: The user has a sca device set up, but the factor requested is not enrolled yet. You must either enroll it or change the factor.
            </details>
          name: Linkcy-SCA-Factor
          in: header
          required: false
          schema:
            type: string
            default: BIOMETRY
            enum:
              - BIOMETRY
              - PIN
        - description: |-
            The id of the completed SCA operation.

            <details>
            <summary>ErrorCode</summary>

            - 404 Not Found
                - `SCA_INTERACTION_NOT_FOUND`: The specified id could not be found.
            - 409 Conflict
                - `SCA_INTERACTION_NOT_COMPLETED`: The SCA interaction is not completed (pending).
                - `SCA_INTERACTION_DECLINED`: The SCA interaction was declined by user or expired. 
                - `SCA_INTERACTION_ALREADY_CONSUMED`: The SCA interaction has already been used, you need to create a new one.
                - `SCA_INTERACTION_DOES_NOT_MATCH`: The SCA interaction does not match the one you are trying to make. Body or url is different.
            </details>
          name: Linkcy-SCA-Id
          in: header
          required: false
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardRuleUpdateDto'
        required: true
      responses:
        '202':
          description: Waiting SCA
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardUpdateRuleResponse'
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
