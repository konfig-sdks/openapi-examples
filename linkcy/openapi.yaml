              type: string
              enum:
                - MONEY_TRANSFER
                - TECH_MVC_CREATION
                - TECH_TRANSACTION
                - ACCOUNT_LOAD
                - PAYMENT
                - ACCOUNT_FUNDING
                - ACCOUNT_TRANSFER
                - ACCOUNT_VERIFICATION
                - ADJUSTMENT_CREDIT
                - ADJUSTMENT_DEBIT
                - CASH_ADVANCE
                - CARD_LOAD
                - CARD_UNLOAD
                - CHECK_DEPOSIT
                - DEPOSIT
                - FEE_COLLECTION
                - ORIGINAL_CREDIT
                - PAYMENT_TRANSACTION
                - PURCHASE
                - PURCHASE_RETURN_OR_REFUND
                - PURCHASE_WITH_CASHBACK
                - QUASI_CASH
                - UNIQUE_MCC_TRANSACTION
                - WITHDRAWAL
                - TECH_CARD_SETTLEMENT
                - SCT_RECEIVE
                - SCT_INST_RECEIVE
                - SCT_SEND
                - SCT_INST_SEND
                - SDD_SEND
                - SDD_RECEIVE
                - BACS_RECEIVE
                - FASTER_PAYMENT_RECEIVE
                - BACS_SEND
                - FASTER_PAYMENT_SEND
                - GLOBAL_SWIFT
                - UNKNOWN
        - description: >-
            Get transactions in RELEASED status (card authorization), by default
            is true
          name: showReleasedTransaction
          in: query
          required: false
          schema:
            type: boolean
        - description: Get transactions in DECLINED and ABORTED status, by default is true
          name: showDeclinedTransaction
          in: query
          required: false
          schema:
            type: boolean
        - description: 'Get transactions from this date, example: 2022-05-16T10:30'
          name: startDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - description: 'Get transactions until this date, example: 2022-05-16T10:30'
          name: endDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: status
          in: query
          required: false
          schema:
            type: array
            items:
              description: >-
                The transaction status. If empty, the query will return
                transactions for all transaction status.
              type: string
              enum:
                - APPROVED
                - DECLINED
                - RELEASED
                - REVERSED
                - PENDING
                - PENDING_REVIEW
                - UNKNOWN
                - ABORTED
        - description: The size of the page to be returned.
          name: pageSize
          in: query
          required: false
