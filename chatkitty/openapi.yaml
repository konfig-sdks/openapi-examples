  /v1/channels:
    get:
      tags:
        - channels
      summary: List channels
      operationId: Channels_list
      security:
        - application_authorization:
            - read:channel
      description: Returns a page of channels belonging to this application
      parameters:
        - description: Zero-based page index (0..N)
          name: page
          in: query
          required: false
          schema:
            minimum: 0
            type: integer
            default: 0
        - description: The size of the page to be returned
          name: size
          in: query
          required: false
          schema:
            minimum: 1
            type: integer
            default: 25
        - description: >-
            Sorting criteria in the format: property,(asc|desc). Default sort
            order is ascending. Multiple sort criteria are supported.
          name: sort
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - description: Filters by channel type
          name: type
          in: query
          required: false
          schema:
            description: The type of this channel
            type: string
            enum:
              - DIRECT
              - PUBLIC
              - PRIVATE
        - description: Filters by channel members using their usernames
          name: members
          in: query
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
        - description: 'Filters for channels created within a time range: start time'
          name: startTime
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - description: 'Filters for channels created within a time range: end time'
          name: endTime
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - description: Filters by channel custom properties
          name: properties
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
