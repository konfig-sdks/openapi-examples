  contact:
    name: Support
    url: mailto:support@chatkitty.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  x-konfig-ignore:
    object-with-no-properties: true
servers:
  - url: https://api.chatkitty.com
tags:
