    name: threads
    x-displayName: Threads
  - description: Configure and manage your ChatKitty application
    name: application
    x-displayName: Application
  - description: Export analytics data from your ChatKitty application
    name: analytics
    x-displayName: Analytics
  - description: >-
      Retrieve information about long running scheduled jobs like imports and
