    name: General
  - description: >-
      A Lead is an individual or a company that's interested in your products or
      services. It's a "catch-all" object that contains information about the
      contact, the company and the project in one. When Leads are qualified,
      they are usually converted to a Person, Company and Opportunity.


      **Lead Properties**


      |                   Field                    |     Type     
      |                                                    
      Details                                                     |

      | ------------------------------------------ | ------------- |
      ---------------------------------------------------------------------------------------------------------------
      |

      | id                                         | number        | Unique
      identifier for the
      Lead.                                                                                
      |

      | name*                                       | string        | The first
      and last name of the
      Lead.                                                                           
      |

      | address                                    | address       | An
      encapsulation of the Lead's street, city, state, postal code, and
      country.                                   |

      | assignee_id                                | number        | Unique
      identifier of the User that will be the owner of the
      Lead.                                               |

      | company_name                               | string        | The name of
      the company to which the Lead
      belongs.                                                              |

      | customer_source_id                         | number        | Unique
      identifier of the Customer Source that generated this
      Lead.                                              |

      | details                                    | string        | Description
      of the
      Lead.                                                                                       
      |

      | email                                      | email_address | An
      encapsulation of the Lead's email address and
      category.                                                      |

      | monetary_value                             | number        | The
      expected monetary value of business with the
      Lead                                                           |

      | phone_numbers[]                            | list          | An array of
      phone numbers belonging to the
      Lead.                                                                |

      | phone_numbers[].number                     | string        | A phone
      number.                                                                                                
      |

      | phone_numbers[].category                   | string        | The
      category of the phone
      number.                                                                              
      |

      | socials[]                                  | list          | An array of
      social profiles belonging to the
