      |

      | socials[].category                         | string        | The
      category of the social
      profile.                                                                            
      |

      | status                                     | string_enum   | A string
      representing the status of the Lead. Valid values are: "New",
      "Unqualified", "Contacted", "Qualified". |

      | tags                                       | list          | An array of
      the tags associated with the Lead, represented as
      strings.                                          |

      | title                                      | string        | The
