  /companies/search:
    post:
      tags:
        - 4. Companies
      summary: List Companies (Search)
      operationId: 4Companies_listCompanySearch
      description: >-
        The /search endpoint provides the ability to list Companies and sort the
        results by certain parameters. When multiple ciriteria are provided
        records meeting ALL criteria will be returned (the filtering criteria
        have an 'AND' relationship).


        To see examples of search request using the various parameters, click on
        the `Companies Search` dropdown on the right. Certain fields can be
        filtered by an empty value, i.e., filter records where the field is not
        specified. For Companies, these fields are: city, state, postal_code,
        tags, custom dropdown, custom multi-select fields. For an example of how
        this works, see `Search Companies by Empty Field`. Some fields (e.g.
        assignee_ids) can also filter for an empty value by specifying -2 as the
        ID.


        To search by custom fields, see `Search Entity by Custom Field` under
        `Custom Fields` folder.


        To change the number of records returned, change the "page_size"
        parameter. E.g., specify 200 for a page size of 200 records.


        |           Field           |    Type  
        |                                   
        Details                                       | Default       |

        | ------------------------- | --------- |
        --------------------------------------------------------------------------------
        | ------------- |

        | page_number               | number    | The page number (starting with
        1) that you would like to view.                   | 1             |

        | page_size                 | number    | The number of entries included
        in a page of results                              | 20            |

        | sort_by                   | string    | The field on which to sort the
        results (see footnote 1).                         | date_modified |

        | sort_direction            | string    | The direction in which to sort
        the results. Possible values are: asc or desc.    | asc           |

        | name                      | string    | Full name of the Company to
        search for.                                          | none          |

        | phone_number              | string    | Phone number of the Company to
        search for.                                       | none          |

        | email_domains             | string    | Email domains of the Company
        to search for.                                      | none    |

        | contact_type_ids          | number[]  | The contact type Ids to search
        for (see footnote 2).                             | none          |

        | assignee_ids              | number[]  | The ids of Users that Company
        must be owned by, or -2 for Company with no owner. | none          |

        | city                      | string    | The city in which Company must
        be located.                                       | none          |

        | state                     | string    | The state or province in which
        Company must be located.                          | none          |

        | postal_code               | string    | The postal code in which
        Company must be located.                                | none         
        |

        | country                   | string    | The two character country code
        where Company must be located.                    | none          |

        | tags                      | string[]  | Filter Leads to those that
        match at least one of the tags specified.             | none          |

        | followed                  | number    | 1: followed, 2: not
        followed                                                     |
        none          |

        | age                       | number    | The maximum age in seconds
        that each Company must be.                            | none          |

        | minimum_interaction_count | number    | The minimum number of
        interactions Company must have had.                        |
        none          |

        | maximum_interaction_count | number    | The maximum number of
        interactions Company must have had.                        |
        none          |

        | minimum_interaction_date  | timestamp | The Unix timestamp of the
        earliest date of the last interaction.                 | none          |

        | maximum_interaction_date  | timestamp | The Unix timestamp of the
        latest date of the last interaction.                   | none          |

        | minimum_created_date      | timestamp | The Unix timestamp of the
        earliest date Company are created.                     | none          |

        | maximum_created_date      | timestamp | The Unix timestamp of the
        latest date Company are created.                       | none          |


        Footnote:

        1. Possible fields are: name, phone, contact, contact_first_name,
        contact_last_name, date_modified, date_created, email_domain, city,
        state, country, zip, assignee, contact_group, last_interaction,
        interaction_count, primary_website.

        2. See `List Contact Types` under Other Resources folder.

