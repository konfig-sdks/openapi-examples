        The /search endpoint provides the ability to list records and sort the
        results by certain parameters. When multiple ciriteria are provided
        records meeting ALL criteria will be returned (the filtering criteria
        have an 'AND' relationship).


        To see examples of search request using the various parameters, click on
        the `Search Activities` dropdown on the right.


        |     Field             |      Type      
        |                              
        Details                                                                           
        | Default |

        | --------------------- | --------------- |
        ----------------------------------------------------------------------------------------------------------------
        | ------- |

        | parent                | hash            | A hash describing the
        resource to which activities must belong (footnote
        1).                                     |         |

        | activity_types        | activity_type[] | The activity types to filter
        results on (footnote
        1).                                                            | none   
        |

        | page_number           | number          | The page number (starting
        with 1) that you would like to
        view.                                                   | 1       |

        | page_size             | number          | The number of entries
        included in a page of
        results                                                              |
        20      |

        | minimum_activity_date | number          | The Unix timestamp of the
        earliest activity
        date.                                                                |
        none    |

        | maximum_activity_date | number          | The Unix timestamp of the
        latest activity
        date.                                                                  |
        none    |

        | full_result           | boolean         | (Optional) If set to true,
        search performance improves but duplicate activity logs may be returned
        (footnote 3). | false   |


        Footnotes:

        1. Parent is specified by: {"id": parent_id, "type": parent_type}.
        "parent_type" can be "lead", "person", "company", "opportunity",
        "project", "task". 

        2. Activity types is specified by: {"id": activity_type_id, "category":
