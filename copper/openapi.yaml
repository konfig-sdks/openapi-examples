  /opportunities/search:
    post:
      tags:
        - 5. Opportunities
      summary: List Opportunities (Search)
      operationId: 5Opportunities_listByCriteria
      description: >-
        The /search endpoint provides the ability to list records and sort the
        results by certain parameters. When multiple ciriteria are provided then
        records meeting ALL criteria will be returned (the filtering criteria
        have an 'AND' relationship).


        To see examples of search request using the various parameters, click on
        the `Opportunities Search` dropdown on the right.Certain fields can be
        filtered by an empty value, i.e., filter records where the field is not
        specified. For Opportunities, these fields are: company_ids, tags,
        custom dropdown, custom multi-select fields. For an example of how this
        works, see `Search Opportunities by Empty Field`. Some fields (e.g.
        assignee_ids) can also filter for an empty value by specifying -2 as the
        ID.


        To search by custom fields, see `Search Entity by Custom Field` under
        `Custom Fields` folder.


        To change the number of records returned, change the "page_size"
        parameter. E.g., specify 200 for a page size of 200 records.


        |           Field           |    Type  
        |                                   
        Details                                                   | Default |

        | ------------------------- | --------- |
        --------------------------------------------------------------------------------------------
        | ------- |

        | page_number               | number    | The page number (starting with
        1) that you would like to view.                               | 1      
        |

        | page_size                 | number    | The number of entries included
        in a page of results                                          | 20     
        |

        | sort_by                   | string    | The field on which to sort the
        results (see footnote 1).                                     | name   
        |

        | sort_direction            | string    | The direction in which to sort
        the results. Possible values are: asc or desc.                | asc    
        |

        | name                      | string    | Full name of the Opportunity
        to search for.                                                  |
        none    |

        | assignee_ids              | number[]  | The ids of Users that
        Opportunities must be owned by, or -2 for Opportunities with no owner. |
        none    |

        | status_ids                | number[]  | An array of Opportunity status
        IDs as integers. The integer values are 0, 1, 2, 3, for "Open", "Won",
        "Lost", and "Abandoned", respectively. | none    |

