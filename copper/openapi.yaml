  /tasks/search:
    post:
      tags:
        - 7. Tasks
      summary: List Tasks (Search)
      operationId: 7Tasks_listTasksSearch
      description: >-
        The /search endpoint provides the ability to list people and sort the
        results by certain parameters. When multiple ciriteria are provided
        records meeting ALL criteria will be returned (the filtering criteria
        have an 'AND' relationship).


        To see examples of search request using the various parameters, click on
        the `Tasks Search` dropdown on the right. Certain fields can be filtered
        by an empty value, i.e., filter records where the field is not
        specified. For Tasks, these fields are: company, opportunity, city,
        state, postal_code, tags, custom dropdown, custom multi-select fields.
        Some fields (e.g. assignee_ids) can also filter for an empty value by
        specifying -2 as the ID.


        To search by custom fields, see `Search Entity by Custom Field` under
        `Custom Fields` folder.


        To change the number of records returned, change the "page_size"
        parameter. E.g., specify 200 for a page size of 200 records.


        |           Field           |    Type  
        |                                   
        Details                                     | Default    |

        | ------------------------- | --------- |
        ------------------------------------------------------------------------------
        | ---------- |

        | page_number               | number    | The page number (starting with
        1) that you would like to view.                 | 1          |

        | page_size                 | number    | The number of entries included
        in a page of results                            | 20         |

        | sort_by                   | string    | The field on which to sort the
        results (see footnote 1).                       | due_date   |

        | sort_direction            | string    | The direction in which to sort
        the results. Possible values are: asc or desc.  | asc        |

        | assignee_ids              | number[]  | The ids of Users that Tasks
        must be owned by, or -2 for Tasks with no owner.   | none       |

        | opportunity_ids           | number[]  | An array of Opportunity IDs
        (see footnote 2).                                  | none       |

        | project_ids               | number[]  | The ids of Projects that Tasks
        belong to, or -2 for Tasks with no project.     | none       |

        | statuses                  | string[]  | Filter Tasks to statuses
        specified ("Open", "Completed").                      | none       |

        | tags                      | string[]  | Filter Tasks to those that
        match at least one of the tags specified.           | none       |

        | followed                  | number    | 1: followed, 2: not
        followed                                                   | none      
        |

        | minimum_due_date          | timestamp | The minimum due date Tasks
        must have.                                          | none       |

        | maximum_due_date          | timestamp | The maximum due date Tasks
        must have.                                          | none       |

        | minimum_created_date      | timestamp | The Unix timestamp of the
        earliest date Tasks are created.                     | none       |

        | maximum_created_date      | timestamp | The Unix timestamp of the
        latest date Tasks are created.                       | none       |

        | minimum_modified_date     | timestamp | The minimum modified date
        Tasks must have.                                     | none       |

        | maximum_modified_date     | timestamp | The maximum modified date
        Tasks must have.                                     | none       |


