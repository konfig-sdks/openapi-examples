      value.                               |

      | custom_fields[].value                      | mixed         | The value
      (number, string, option id, or timestamp) of this Custom
      Field.                                       |

      | date_created                               | number        | A Unix
      timestamp representing the time at which this Lead was
      created.                                          |

      | date_modified                              | number        | A Unix
      timestamp representing the time at which this Lead was last
      modified.                                    |

      |\* indicates a required field| | |
