      Metrics track flag behavior over time when an experiment is running. The
      data generated from experiments gives you more insight into the impact of
      a particular flag. To learn more, read
      [Metrics](https://docs.launchdarkly.com/home/metrics).


      Using the metrics API, you can create, delete, and manage metrics.


