            format: int64
        - description: >-
            A comma-separated list of filters. Each filter is of the form
            `field:value`. Supported fields are explained above.
          name: filter
          in: query
          schema:
            description: >-
              A comma-separated list of filters. Each filter is of the form
              `field:value`. Supported fields are explained above.
            type: string
            format: string
        - description: >-
            A comma-separated list of fields to sort by. Fields prefixed by a
