  - description: >

      Contexts are people, services, machines, or other resources that encounter
      feature flags in your product. Contexts are identified by their `kind`,
      which describes the type of resources encountering flags, and by their
      `key`. Each unique combination of one or more contexts that have
      encountered a feature flag in your product is called a context instance.


      When you use the LaunchDarkly SDK to evaluate a flag, you provide a
      context to that call. LaunchDarkly records the key and attributes of each
      context instance. You can view these in the LaunchDarkly user interface
      from the **Contexts** list, or use the Context APIs. To learn more, read
      [Contexts](https://docs.launchdarkly.com/home/contexts).


      LaunchDarkly provides APIs for you to:


      * retrieve contexts, context instances, and context attribute names and
      values

      * search for contexts or context instances

      * delete context instances

      * fetch context kinds

      * create and update context kinds


      To learn more about context kinds, read [Context
      kinds](https://docs.launchdarkly.com/home/contexts/context-kinds).


      Contexts are always scoped within a project and an environment. Each
      environment has its own set of context instance records.


      Several of the endpoints in the contexts API require a context instance ID
      or application ID. Both of these IDs are returned as part of the [Search
      for context instances](https://apidocs.launchdarkly.com) response. The
      context instance ID is the `id` field of each element in the `items`
      array. The application ID is the `applicationId` field of each element in
      the `items` array. By default, the application ID is set to the SDK you
      are using. In the LaunchDarkly UI, the application ID and application
      version appear on the context details page in the "From source" field. You
      can change the application ID as part of your SDK configuration. To learn
      more, read [Application metadata
      configuration](https://docs.launchdarkly.com/sdk/features/app-config).


      ### Filtering contexts and context instances


      When you [search for contexts](https://apidocs.launchdarkly.com) or
      [context instances](https://apidocs.launchdarkly.com), you can filter on
      certain fields using the `filter` parameter either as a query parameter or
      as a request body parameter.


      The `filter` parameter supports the following operators: `after`, `anyOf`,
      `before`, `contains`, `equals`, `exists`, `notEquals`, `startsWith`.


      <details>

      <summary>Expand for details on operators and syntax</summary>


      #### after


      Returns contexts or context instances if any of the values in a field,
      which should be dates, are after the provided time. For example:


      * `myField after "2022-09-21T19:03:15+00:00"`


      #### anyOf


      Returns contexts or context instances if any of the values in a field
      match any of the values in the match value. For example:


      * `myField anyOf [44]`

      * `myField anyOf ["phone","tablet"]`

      * `myField anyOf [true]"`


      #### before


      Returns contexts or context instances if any of the values in a field,
      which should be dates, are before the provided time. For example:


      * `myField before "2022-09-21T19:03:15+00:00"`


      #### contains


      Returns contexts or context instances if all the match values are found in
      the list of values in this field. For example:


      * `myListField contains 44`

      * `myListField contains ["phone","tablet"]`

      * `myListField contains true`


      #### equals


      Returns contexts or context instances if there is an exact match on the
      entire field. For example:


      * `myField equals 44`

      * `myField equals "device"`

      * `myField equals true`

      * `myField equals [1,2,3,4]`

      * `myField equals ["hello","goodbye"]`


      #### exists


      Returns contexts or context instances if the field matches the specified
      existence. For example:


      * `myField exists true`

      * `myField exists false`

      * `*.name exists true`


      #### notEquals


      Returns contexts or context instances if there is not an exact match on
      the entire field. For example:


      * `myField notEquals 44`

      * `myField notEquals "device"`

      * `myField notEquals true`

      * `myField notEquals [1,2,3,4]`

      * `myField notEquals ["hello","goodbye"]`


      #### startsWith


      Returns contexts or context instances if the value in a field, which
      should be a singular string, begins with the provided substring. For
      example:


      * `myField startsWith "do"`


      </details>


      You can also combine filters in the following ways:


      * Use a comma (`,`) as an AND operator

      * Use a vertical bar (`|`) as an OR operator

      * Use parentheses `()` to group filters


      For example:


      * `myField notEquals 0, myField notEquals 1` returns contexts or context
      instances where `myField` is not 0 and is not 1

      * `myFirstField equals "device",(mySecondField equals
      "iPhone"|mySecondField equals "iPad")` returns contexts or context
      instances where `myFirstField` is equal to "device" and `mySecondField` is
      equal to either "iPhone" or "iPad"


      #### Supported fields and operators


      You can only filter certain fields in contexts and context instances when
      using the `filter` parameter. Additionally, you can only filter some
      fields with certain operators.


      When you search for [contexts]((https://apidocs.launchdarkly.com)), the
      `filter` parameter supports the following fields and operators:


      |<div style="width:120px">Field</div> |Description |Supported operators |

      |---|---|---|

      |`applicationId` |An identifier representing the application where the
      LaunchDarkly SDK is running. |`equals`, `notEquals`, `anyOf` |

      |`id` |Unique identifier for the context. |`equals`, `notEquals`, `anyOf`
      |

      |`key` |The context key. |`equals`, `notEquals`, `anyOf`, `startsWith` |

      |`kind` |The context kind. |`equals`, `notEquals`, `anyOf` |

      |`kinds` |A list of all kinds found in the context. Supply a list of
      strings to the operator. |`equals`, `anyOf`, `contains` |

      |`kindKey` |The kind and key for the context. They are joined with `:`,
      for example, `user:user-key-abc123`. |`equals`, `notEquals`, `anyOf` |

      |`kindKeys` |A list of all kinds and keys found in the context. The kind
      and key are joined with `:`, for example, `user:user-key-abc123`. Supply a
      list of strings to the operator. |`equals`, `anyOf`, `contains` |

      |`q` |A "fuzzy" search across context attribute values and the context
      key. Supply a string or list of strings to the operator.  |`equals` |

      |`name` |The name for the context. |`equals`, `notEquals`, `exists`,
      `anyOf`, `startsWith` |

      |`<a kind>.<an attribute name>` |A kind and the name of any attribute that
      appears in a context of that kind, for example, `user.email`. To filter
      all kinds, use `*` in place of the kind, for example, `*.email`. You can
      use either a literal attribute name or a JSON path to specify the
      attribute. If you use a JSON path, then you must escape the `/` character,
      using `~1`, and the `~` character, using `~0`. For example, use
      `user.job/title` or `user./job~1title` to filter the `/job/title` field in
      a user context kind. If the field or value includes whitespace, it should
      be enclosed in double quotes. |`equals`, `notEquals`, `exists`,
      `startsWith`, `before`, `after`.|


      When searching for [context instances](https://apidocs.launchdarkly.com),
      the `filter` parameter supports the following fields and operators


      |<div style="width:120px">Field</div> |Description |Supported operators |

      |---|---|---|

      |`applicationId` |An identifier representing the application where the
      LaunchDarkly SDK is running. |`equals`, `notEquals`, `anyOf` |

      |`id` |Unique identifier for the context instance. |`equals`, `notEquals`,
      `anyOf` |

      |`kinds` |A list of all kinds found in the context instance. Supply a list
      of strings to the operator. |`equals`, `anyOf`, `contains` |

      |`kindKeys` |A list of all kinds and keys found in the context instance.
      The kind and key are joined with `:`, for example, `user:user-key-abc123`.
      Supply a list of strings to the operator. |`equals`, `anyOf`, `contains` |
    name: Contexts
  - description: >
      > ### Available for Pro and Enterprise plans

      >

      > Experimentation is available to customers on a Pro or Enterprise plan.
      To learn more, [read about our
      pricing](https://launchdarkly.com/pricing/). To add Experimentation to
      your plan, [contact Sales](https://launchdarkly.com/contact-sales/).



      > ### This feature is in beta

      >

      > To use this feature, pass in a header including the `LD-API-Version` key
      with value set to `beta`. Use this header with each call. To learn more,
      read [Beta resources](https://apidocs.launchdarkly.com).

      >

      > Resources that are in beta are still undergoing testing and development.
      They may change without notice, including becoming backwards incompatible.


      Experimentation lets you validate the impact of features you roll out to
      your app or infrastructure. You can measure things like page views,
      clicks, load time, infrastructure costs, and more. By connecting metrics
      you create to flags in your LaunchDarkly environment, you can measure the
      changes in your customers' behavior based on what flags they evaluate. You
      can run experiments on boolean, string, and number flags, but not JSON
      flags. To learn more, read [About
      Experimentation](https://docs.launchdarkly.com/home/about-experimentation).


      You can manage experiments by using the dedicated experiment endpoints
      described below.


      Several of the endpoints require a treatment ID or a flag rule ID.
      Treatment IDs are returned as part of the [Get experiment
      results](https://apidocs.launchdarkly.com)#operation/getExperimentResults)
      response. They are the `treatmentId` of each element in the
      `treatmentResults` array. Winning treatment IDs are also returned as part
      of the [Get
      experiment](https://apidocs.launchdarkly.com)#operation/getExperiment)
      response. They are the `winningTreatmentId` in the `currentIteration`, the
      `winningTreatmentId` in the `draftIteration`, and the `winningTreatmentId`
      in each element of the `previousIterations` array. In the flags object,
      the rule ID is the ID of the variation or rollout of the flag. Each flag
      variation ID is returned as part of the [Get feature
      flag](https://apidocs.launchdarkly.com)#operation/getFeatureFlag)
      response. It is the `_id` field in each element of the `variations` array.


      Customers on older contracts may have experiments created under an older
      data model. These experiments are listed in the LaunchDarkly user
      interface as "Legacy experiments." You can manage them by making PATCH
      requests to the flags API, and you can analyze them by making a GET
      request to the deprecated [Get legacy experiment
      results](https://apidocs.launchdarkly.com)#operation/getLegacyExperimentResults)
      endpoint. To learn more about legacy experiments, read [Legacy
      experiments](https://docs.launchdarkly.com/home/managing-experiments#legacy-experiments).


      <details>

      <summary>Click to expand details on using the PATCH requests to the flags
      API to manage legacy experiments</summary>


      ### Managing legacy experiments


      To manage legacy experiments, make the following PATCH requests to the
      flags API:


      #### Adding an experiment


      To add an experiment to a flag, add a new object to the
      `/experiments/items/` property.


      The object must contain:


      1. The key of the metric you want to use for the experiment.

      2. (Optional) A list of keys for the environments where the experiment
      should record data.


      ```json

      PATCH /api/v2/flags/{projKey}/{flagKey}

      [
          {
              "op": "add",
              "path": "/experiments/items/0",
              "value": {
                  "metricKey": "metric-key-123abc",
                  "environments": []
              }
          }
      ]

      ```


      #### Removing an experiment


      To remove an experiment, remove the corresponding item from the
      experiments or items property.


      ```json

      PATCH /api/v2/flags/{projKey}/{flagKey}

      [
          {
              "op": "remove",
              "path": "/experiments/items/0"
          }
      ]

      ```


      #### Starting or resuming an experiment


      To start recording data for an experiment in an environment, add the
      environment key to the list of environments for that experiment.


      ```json

      PATCH /api/v2/flags/{projKey}/{flagKey}

      [
          {
              "op": "add",
              "path": "/experiments/items/0/environments/0",
              "value": "production"
          }
      ]

      ```


      #### Stopping an experiment


      To stop collecting data for an experiment in a specific environment,
      remove the environment from the list that experiment uses.


      ```json

      PATCH /api/v2/flags/{projKey}/{flagKey}

      [
        {
          "op": "remove",
          "path": "/experiments/items/0/environments/0"
        }
      ]

      ```


      #### Updating the baseline


      To update the baseline for all experiments on a flag across all
      environments in the project, replace the `baselineIdx` property with the
      index of the new baseline variation.


      ```json

      PATCH /api/v2/flags/{projKey}/{flagKey}

      [
        {
          "op": "replace",
          "path": "/experiments/baselineIdx",
          "value": 1
        }
      ]

      ```

      </details><br />
    name: Experiments (beta)
