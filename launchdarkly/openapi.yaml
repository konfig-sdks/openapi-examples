      Workflow templates allow you to define a set of workflow stages that you
      can use as a starting point for new workflows. You can create these
      workflows for any flag in any environment and any project, and you can
      create as many workflows as you like from a given template.


      You can create workflow templates in two ways:

      * by specifying the desired stages, using the `stages` property of the
      request body

      * by specifying an existing workflow to save as a template, using the
      `workflowId` property of the request body


      You can use templates to create a workflow in any project, environment, or
      flag. However, when you create a template, you must specify a particular
      project, environment, and flag. This means that when you create a template
      using the `stages` property, you must also include `projectKey`,
      `environmentKey`, and `flagKey` properties in the request body. When you
      create a template from an existing workflow, it will use the project,
      environment, and flag of the existing workflow, so those properties can be
      omitted from the request body.


      To learn more, read [Workflows
      documentation](https://docs.launchdarkly.com/home/feature-workflows/workflows)
      and [Workflows API
      documentation](https://apidocs.launchdarkly.com/tag/Workflows).
