    post:
      tags:
        - Webhooks
      summary: Validate
      operationId: Webhooks_validateEvent
      security:
        - basic: []
      description: >-
        The **Validate** event takes place after the [Initiate
        Action](https://api-doc.wallester.com) in order to check whether the
        cardholder has confirmed the purchase or not.


        Use request_id as a unique identifier to identify the particular
        authentication request from the Initiate Action event.


        Expected response HTTP status code is **200 OK** and a status from the
        list below in the request body, otherwise unavailable authentication
        status returned to the merchant.


        Success - Ends the transaction with a successful authentication status
        to the merchant.


        Pending - Initiates another Validate event from **Wallester** to the
        **Client** after 2 seconds.


        Rejected - Ends the transaction with a rejected authentication status to
        the merchant and indicates they should not proceed with authorization.


        Error - Returns an unavailable authentication status to the merchant.
      parameters:
        - description: 'Basic auth, in "Authorization: Basic BASE64_ENCODED_DATA" format'
          in: header
          name: Authorization
          required: true
          x-go-name: Token
          schema:
            type: string
