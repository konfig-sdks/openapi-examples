  /discovery/v2/events:
    get:
      tags:
        - v2
      summary: Event Search
      operationId: V2_eventSearch
      description: >-
        Find events and filter your search by location, date, availability, and
        much more.
      parameters:
        - description: >-
            Sorting order of the search result. Allowable values : 'name,asc',
            'name,desc', 'date,asc', 'date,desc', 'relevance,asc',
            'relevance,desc', 'distance,asc', 'name,date,asc', 'name,date,desc',
            'date,name,asc', 'date,name,desc','onsaleStartDate,asc', 'id,asc'
          example: ''
          in: query
          name: sort
          required: false
          schema:
            default: relevance,desc
            pattern: >-
              ^((name|date|relevance|name,date|date,name),(asc|desc))|(distance,asc)|(onSaleStartDate,asc)|(id,asc)$
            type: string
        - description: Filter events with a start date after this date
          example: ''
          in: query
          name: startDateTime
          required: false
          schema:
            default: ''
            type: string
        - description: Filter events with a start date before this date
          example: ''
          in: query
          name: endDateTime
          required: false
          schema:
            default: ''
            type: string
        - description: Filter events with onsale start date after this date
          example: ''
          in: query
          name: onsaleStartDateTime
          required: false
          schema:
            default: ''
            type: string
        - description: Filter events with onsale start date on this date
          example: ''
          in: query
          name: onsaleOnStartDate
          required: false
          schema:
            default: ''
            type: string
        - description: Filter events with onsale range within this date
          example: ''
          in: query
          name: onsaleOnAfterStartDate
          required: false
          schema:
            default: ''
            type: string
        - description: Filter events with onsale end date before this date
          example: ''
          in: query
          name: onsaleEndDateTime
          required: false
          schema:
            default: ''
            type: string
        - description: Filter events by city
          example: ''
          in: query
          name: city
          required: false
          schema:
            default: ''
            type: string
        - description: Filter events by country code
          example: ''
          in: query
          name: countryCode
          required: false
          schema:
            default: ''
            type: string
        - description: Filter events by state code
          example: ''
          in: query
          name: stateCode
          required: false
          schema:
            default: ''
            type: string
        - description: Filter events by postal code / zipcode
          example: ''
          in: query
          name: postalCode
          required: false
          schema:
            default: ''
            type: string
        - description: Filter events by venue id
          example: ''
          in: query
          name: venueId
          required: false
          schema:
            default: ''
            type: string
        - description: Filter events by attraction id
          example: ''
          in: query
          name: attractionId
          required: false
          schema:
            default: ''
            type: string
        - description: Filter events by segment id
          example: ''
          in: query
          name: segmentId
          required: false
          schema:
            default: ''
            type: string
        - description: Filter events by segment name
          example: ''
          in: query
          name: segmentName
          required: false
          schema:
            default: ''
            type: string
        - description: >-
            Filter events by classification name: name of any segment, genre,
            sub-genre, type, sub-type
          example: ''
          explode: true
          in: query
          name: classificationName
          required: false
          schema:
            default: ''
            items: {}
            type: array
        - description: >-
            Filter events by classification id: id of any segment, genre,
            sub-genre, type, sub-type
          example: ''
          explode: true
          in: query
          name: classificationId
          required: false
          schema:
            default: ''
            items: {}
            type: array
        - description: Filter events by market id
          example: ''
          in: query
          name: marketId
          required: false
          schema:
            default: ''
            pattern: ^\s*$|^(\d+(,\d+)*)?$
            type: string
        - description: Filter events by promoter id
          example: ''
          in: query
          name: promoterId
          required: false
          schema:
            default: ''
            pattern: ^\s*$|^(\d+(,\d+)*)?$
            type: string
        - description: Filter events by dma id
          example: ''
          in: query
          name: dmaId
          required: false
          schema:
            default: ''
            pattern: ^\s*$|^(\d+(,\d+)*)?$
            type: string
        - description: True, to include events with date to be announce (TBA)
          example: ''
          in: query
          name: includeTBA
          required: false
          schema:
            default: no if date parameter sent, yes otherwise
            enum:
              - 'yes'
              - ' no'
              - ' only'
            pattern: ^\s*|yes|no|only$
            type: string
        - description: True, to include event with a date to be defined (TBD)
          example: ''
          in: query
          name: includeTBD
          required: false
          schema:
            default: no if date parameter sent, yes otherwise
            enum:
              - 'yes'
              - ' no'
              - ' only'
            pattern: ^\s*|yes|no|only$
            type: string
        - description: Filter events by clientName
          example: ''
          in: query
          name: clientVisibility
          required: false
          schema:
            default: ''
            type: string
        - description: >-
            Filter events by latitude and longitude, this filter is deprecated
            and maybe removed in a future release, please use geoPoint instead
          example: 33.80003000,-117.88304300
          in: query
          name: latlong
          required: false
          schema:
            default: ''
            pattern: >-
              ^\s*$|^-?(90(\.0+)?|[0-8]?[0-9](\.\d+)?),-?(180(\.0+)?|(1[0-7][0-9]|\d{1,2})(\.\d+)?)$
            type: string
        - description: Radius of the area in which we want to search for events.
          example: ''
          in: query
          name: radius
          required: false
          schema:
            default: '50'
            pattern: ^\s*$|^0*1?\d{1,4}$
            type: string
        - description: Unit of the radius
          example: ''
          in: query
          name: unit
          required: false
          schema:
            default: miles
            enum:
              - miles
              - km
            pattern: ^\s*|miles|km$
            type: string
        - description: filter events by geoHash
          example: dr5rh
          in: query
          name: geoPoint
          required: false
          schema:
            default: ''
            pattern: >-
              ^\s*$|^-?(90(\.0+)?|[0-8]?[0-9](\.\d+)?),-?(180(\.0+)?|(1[0-7][0-9]|\d{1,2})(\.\d+)?)$|^[a-zA-Z0-9]{1,9}$
            type: string
        - description: Keyword to search on
          example: ''
          in: query
          name: keyword
          required: false
          schema:
            default: ''
            type: string
        - description: Filter entities by its id
          example: ''
          in: query
          name: id
          required: false
          schema:
            default: ''
            type: string
        - description: Filter entities by its source name
          example: ''
          in: query
          name: source
          required: false
          schema:
            default: ''
            enum:
              - ticketmaster
              - ' universe'
              - ' frontgate'
              - ' tmr'
            type: string
        - description: >-
            True if you want to have entities flag as test in the response.
            Only, if you only wanted test entities
          example: ''
          in: query
          name: includeTest
          required: false
          schema:
            default: 'no'
            enum:
              - 'yes'
              - ' no'
              - ' only'
            pattern: ^\s*|yes|no|only$
            type: string
        - description: Page number
          example: ''
          in: query
          name: page
          required: false
          schema:
            default: '0'
            minimum: 0
            type: string
        - description: Page size of the response
          example: ''
          in: query
          name: size
          required: false
          schema:
            default: '20'
            maximum: 500
            minimum: 1
            type: string
        - description: >-
            The locale in ISO code format. Multiple comma-separated values can
            be provided. When omitting the country part of the code (e.g. only
            'en' or 'fr') then the first matching locale is used. When using a
            '*' it matches all locales. '*' can only be used at the end (e.g.
            'en-us,en,*') 
          example: en-us,en,fr
          in: query
          name: locale
          required: false
          schema:
            default: en
            type: string
        - description: Yes if you want to display licensed content
          example: ''
          in: query
          name: includeLicensedContent
          required: false
          schema:
            default: 'no'
            enum:
              - 'yes'
              - ' no'
            pattern: ^\s*|yes|no$
            type: string
        - description: yes, to include spell check suggestions in the response.
          example: ''
          in: query
          name: includeSpellcheck
          required: false
          schema:
            default: 'no'
            enum:
              - 'yes'
              - ' no'
            pattern: ^\s*|yes|no
            type: string
      responses:
        '200':
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/V2EventSearchResponse'
  /discovery/v2/events/{id}:
    get:
      tags:
