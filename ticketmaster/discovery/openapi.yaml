            type: string
        - description: Unit of the radius
          example: ''
          in: query
          name: unit
          required: false
          schema:
            default: miles
            enum:
              - miles
              - km
            pattern: ^\s*|miles|km$
            type: string
        - description: Size of every entity returned in the response
          example: ''
          in: query
          name: size
          required: false
          schema:
            default: '5'
            maximum: 5
            minimum: 1
            type: string
        - description: >-
            yes, to include fuzzy matches in the search. This has performance
            impact.
          example: ''
          in: query
          name: includeFuzzy
          required: false
          schema:
            default: 'no'
