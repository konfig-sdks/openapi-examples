          required: false
          schema:
            default: 'no'
            enum:
              - 'yes'
              - ' no'
            pattern: ^\s*|yes|no
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/hal+json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/V2FindSuggestResponse'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/V2FindSuggest200Response'
