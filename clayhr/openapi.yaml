  /api/announcement/create:
    post:
      tags:
        - Announcement
      summary: Create Announcement
      operationId: Announcement_createNewAnnouncement
      security:
        - sec0: []
          sec1: []
      description: ' '
      parameters:
        - description: Title of the announcement.
          name: title
          in: query
          required: true
          schema:
            type: string
            example: Travel Policies
        - description: Description of the announcement.
          name: description
          in: query
          required: true
          schema:
            type: string
            example: There are some amendments done in policy leave.
        - description: Any link associated/brief of the announcement.
          name: url
          in: query
          required: false
          schema:
            type: string
            example: https://www.google.com
        - description: >-
            Status of Announcement. Choose between ["A", "D", "I"]. Defaults to
            "A". 
             A - Active, D - In Draft, I - Archive
          name: status
          in: query
          required: false
          schema:
            type: string
            example: A
            enum:
              - A
              - D
              - I
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                      "annId": "int",
                      "message": "Announcement Created Successfully.
                    "
                    }
              schema:
                $ref: '#/components/schemas/AnnouncementCreateNewAnnouncementResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                    "message": "Error while Authenticating User."
                    }
              schema:
                $ref: >-
                  #/components/schemas/AnnouncementCreateNewAnnouncement401Response
        '409':
          description: Unauthorized
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                    "message": "Failure"
                    }
              schema:
                $ref: >-
                  #/components/schemas/AnnouncementCreateNewAnnouncement409Response
      deprecated: false
