                      OptionalAccessories:
                        description: >-
                          An option item added to the Basket Item, this may be
                          options such as Garlic Bread or a bottle of Coke.
                        items:
                          description: Optional accessory
                          properties:
                            OptionalAccessoryId:
                              description: The accessory Id.
                              type: number
                              format: int32
                              example: 56168
                            UnitPrice:
                              description: The unit price of the accessory.
                              type: number
                              format: double
                              example: 0.5
                            Name:
                              description: The name of the accessory.
                              type: string
                              example: Add Bacon
                            Quantity:
                              description: The quantity of the accessory.
                              type: number
                              format: int32
                              example: 1
                          type: object
                        type: array
                      MultiBuyDiscounts:
                        description: Any multi-purchase discounts applied to this item.
                        items:
                          description: Multi-purchase discount data
                          properties:
                            DiscountType:
                              description: Type of the discount applied
                              type: string
                              example: Percent
                            Amount:
                              description: Amount of the discount applied
                              type: number
                              format: double
                              example: 4.5
                            ProductTypeId:
                              description: >-
                                The Id of the product type the discount applies
                                to.
                              format: int32
                              type: number
                            OrderItemId:
                              description: Id of the Order item.
                              type: string
                          type: object
                        type: array
                      RequiredAccessories:
                        description: >-
                          Items required as part of the Item, for example, Pizza
                          base sauce.
                        items:
                          description: Required accessory
                          properties:
                            UnitPrice:
                              description: The unit price of the accessory.
                              type: number
                              format: double
                              example: 0.1
                            GroupId:
                              description: The group Id of the accessory.
                              type: number
                              format: int32
                              example: 3
                            Name:
                              description: The name of the accessory.
                              type: string
                              example: Large Meal
                            RequiredAccessoryId:
                              description: The accessory Id.
                              type: number
                              format: int32
                              example: 225025
                          type: object
                        type: array
                      MenuCardNumber:
                        description: Menu card number.
                        type: string
                        example: '1'
                      MealParts:
                        description: Represents sub-parts of a meal.
                        items:
                          description: Meal part data
                          properties:
                            OptionalAccessories:
                              description: Optional accessories
                              items:
                                description: Optional accessory
                                properties:
                                  OptionalAccessoryId:
                                    description: The accessory Id.
                                    type: number
                                    format: int32
                                    example: 56168
                                  UnitPrice:
                                    description: The unit price of the accessory.
                                    type: number
                                    format: double
                                    example: 0.5
                                  Name:
                                    description: The name of the accessory.
                                    type: string
                                    example: Add Bacon
                                  Quantity:
                                    description: The quantity of the accessory.
                                    type: number
                                    format: int32
                                    example: 1
                                type: object
                              type: array
                            MealPartId:
                              description: The meal part Id.
                              type: number
                              format: int32
                              example: 45822750
                            Synonym:
                              description: The synonym of the meal part.
                              type: string
                            RequiredAccessories:
                              description: Required accessories
                              items:
                                description: Required accessory
                                properties:
                                  UnitPrice:
                                    description: The unit price of the accessory.
                                    type: number
                                    format: double
                                    example: 0.16
                                  GroupId:
                                    description: The group Id of the accessory.
                                    type: number
                                    format: int32
                                    example: 3
                                  Name:
                                    description: The name of the accessory.
                                    type: string
                                    example: Coca-Cola Original Taste
                                  RequiredAccessoryId:
                                    description: The accessory Id.
                                    type: number
                                    format: int32
                                    example: 225025
                                type: object
                              type: array
                            GroupId:
                              description: The group Id.
                              type: number
                              format: int32
                              example: 1
                            Name:
                              description: The name of the meal part.
                              type: string
                              example: Any Sides?
                          type: object
                        type: array
                      ProductId:
                        description: Id of the Product.
                        type: number
                        format: int32
                        example: 45858074
                      Synonym:
                        description: Legacy - ignore.
                        type: string
                      CombinedPrice:
                        description: Unit Price plus individual Meal Part item cost.
                        type: number
                        format: double
                        example: 3.58
                      Discounts:
                        description: Any discounts applied to this specific item.
                        items:
                          description: Discount data
                          properties:
                            DiscountType:
                              description: Type of the discount applied
                              type: string
                              example: Percent
                            Amount:
                              description: Amount of the discount applied
                              type: number
                              format: double
                              example: 4.5
                          type: object
                        type: array
                      ProductTypeId:
                        description: Id of the Product.
                        type: number
                        format: int32
                        example: 428
                    type: object
                  Quantity:
                    description: The quantity of Basket Items requested.
                    type: number
                    format: int32
                    example: 2
                type: object
              type: array
            Discounts:
              description: Any Discounts applied to the Order.
              items:
                description: Discount data
                properties:
                  DiscountType:
                    description: >-
                      The type of discount, e.g. a percentage or the order or
                      fixed amount.
                    type: string
                    example: Percent
                  Discount:
                    description: >-
                      The discount amount, used in conjunction with
