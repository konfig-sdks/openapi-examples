    LowestproductpricePriceDateYaml:
      title: Price Date
      description: The price value at certain date
      type: object
      required:
        - value
        - date
        - savingPercentage
        - savingValue
      properties:
        value:
          description: Price money value in the smallest unit of local currency
          format: integer
          type: number
          minimum: 0
        date:
          description: The date when price was set
          nullable: false
          format: date
          type: string
        savingPercentage:
          description: >-
