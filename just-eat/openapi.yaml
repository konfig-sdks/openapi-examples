                  - int
                  - composite
              defaultValueRules:
                description: Default values in case nothing matches in evaluation.
                type: array
                items:
                  type: object
                  required:
                    - restrictions
                    - value
                  properties:
                    restrictions:
                      $ref: '#/components/schemas/ConfigPredicateYaml'
                    value:
                      allOf:
                        - description: Default value.
                        - $ref: '#/components/schemas/ConfigFeatureValueYaml'
              evaluationLogic:
                description: Information required to evaluate the value.
                type: object
                required:
                  - type
                  - detail
                properties:
                  type:
                    description: The mechanism used for evaluation.
                    type: string
                    enum:
                      - IdHash
                  detail:
                    description: >-
                      The details of the logic used to execute the evaluation
                      mechanism.
                    oneOf:
                      - $ref: >-
                          #/components/schemas/ConfigIdHashEvaluationLogicDetailYaml
      example:
        createdAt: '2023-10-25T10:30:42.490Z'
        features:
          - tags:
              - tag-1
            key: ept-samples::composite_feature
            valueType: composite
            defaultValueRules:
              - restrictions:
                  property: Country
                  in:
                    - NL
                    - UK
                value:
                  beanThereDoneThat: true
                  legumeWeight: 7
                  chiliFactor: nuclear
              - restrictions: {}
                value:
                  beanThereDoneThat: false
                  legumeWeight: 10
                  chiliFactor: winter
            evaluationLogic:
              type: IdHash
              detail:
                bucketBy: AnonUserId
                prefix: some-prefix
                rules:
                  - restrictions:
                      or:
                        - property: Country
                          in:
                            - ES
                            - IT
                        - and:
                            - property: Country
                              in:
                                - UK
                                - AU
                            - property: AppVersion
                              gte: 31.9.2
                    audienceFraction: 0.5
                    variants:
                      - weight: 1
                        value: foo
                        experimentKey: WibbleExperiment
                        experimentVariant:
                          beanThereDoneThat: true
                          legumeWeight: 1
                          chiliFactor: death
                      - weight: 1
                        value: bar
                        experimentKey: WibbleExperiment
                        experimentVariant:
                          beanThereDoneThat: false
                          legumeWeight: 5
                          chiliFactor: jam
