                    type: number
                    format: double
                    example: 4.78
                  Id:
                    description: Basket item id.
                    type: number
                    format: int32
                    example: 21950
                type: object
              type: array
            Total:
              description: Total price of the Order.
              type: number
              format: double
              example: 47.97
            MultiBuyDiscount:
              description: MultiBuy discount.
              type: number
              format: double
              example: 0
            DeliveryCharge:
              description: Amount of cost that comes from delivery.
