          type: string
          nullable: true
        secret:
          description: The token or password.
          type: string
          nullable: true
        type:
          description: Type of configuration.
          type: string
          enum:
            - BASIC
            - TOKEN
          nullable: true
        username:
          description: >-
            The username of the partner's credentials to store. Only required
            for type BASIC.
          type: string
          nullable: true
        subscriptions:
          description: List of notification events to subscribe to.
          type: array
          items:
            type: string
            enum:
              - ALL
              - COURIERJOBSTATUS
              - CANCELJOBSTATUS
              - COURIERCOLLECTIONTIME
              - COURIERLOCATION
              - DELIVERYREJECTED
          nullable: true
      example:
        subscriptions:
          - COURIERJOBSTATUS
          - CANCELJOBSTATUS
    DaasDaasConnectTokenRequestYaml:
