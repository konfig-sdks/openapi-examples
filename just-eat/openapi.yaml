              - $ref: '#/components/schemas/PaymentoptionsPaymentTypesPaymentTypeYaml'
              - $ref: '#/components/schemas/PaymentoptionsPaymentTypesPaymentTypeYaml'
              - $ref: '#/components/schemas/PaymentoptionsPaymentTypesPaymentTypeYaml'
              - $ref: '#/components/schemas/PaymentoptionsPaymentTypesPaymentTypeYaml'
