            psp: Braintree
        basketBreakdown:
          - itemType: subTotal
            itemAmount: 1000
          - itemType: multiBuyDiscount
            itemAmount: -250
          - itemType: restaurantDiscount
            itemAmount: -150
          - itemType: basketAdjustments
            itemAmount: -150
            subItems:
              - name: StampCard discount
                type: StampCard
                amount: -250
              - name: Bag fee
                type: BagFee
                amount: 100
