    SourceCreatePlanRequest:
      type: object
      required:
        - oid
        - name
        - currency
        - amount
        - interval
        - interval_count
      properties:
        oid:
          description: Your unique ID for the plan
          type: string
        name:
          description: >-
            Your internal name for this plan. This will be displayed in the Plan
            Breakout section
          type: string
        currency:
          description: 'The ISO code of the currency of this plan. E.G: usd'
          type: string
        amount:
          description: How much is this plan? (In cents)
          type: integer
          format: int32
        interval:
          description: day, month or year
          type: string
        interval_count:
          type: integer
          format: int32
        trial_duration:
          description: >-
            The duration of this trial. This is to be used in conjunction with
            trial_duration_unit
          type: integer
          default: 0
          format: int32
        trial_duration_unit:
          description: This is to be used in conjunction with trial_duration
          type: string
          default: day
    SourceUpdatePlanRequest:
      type: object
      required:
        - name
      properties:
        name:
          description: The new name of this plan
          type: string
    SourceCreateCustomerRecordRequest:
      type: object
      required:
        - oid
      properties:
        name:
          type: string
        notes:
          description: >-
            Your own notes for this customer. These will be displayed in the
            profile
          type: string
        email:
          description: >-
            An email address for this customer. This is used to lookup extra
            profile information
          type: string
        oid:
          description: Your unique ID for the customer
          type: string
        created:
          description: A unix timestamp of when this customer was created. Defaults to now.
          type: string
          default: NOW
          format: date-time
