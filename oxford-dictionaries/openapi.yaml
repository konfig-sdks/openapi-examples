          notes:
            $ref: '#/components/schemas/CategorizedTextList'
          regions:
            $ref: '#/components/schemas/arrayofstrings'
          registers:
            $ref: '#/components/schemas/arrayofstrings'
          text:
            type: string
        required:
          - text
          - language
        type: object
      minItems: 1
      type: array
