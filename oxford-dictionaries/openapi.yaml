        regions:
          $ref: '#/components/schemas/arrayofstrings'
        registers:
          $ref: '#/components/schemas/arrayofstrings'
        subsenses:
          description: subsenses of word
          items:
            $ref: '#/components/schemas/ThesaurusSense'
          minItems: 1
          type: array
        synonyms:
          $ref: '#/components/schemas/SynonymsAntonyms'
      type: object
    TranslationsList:
