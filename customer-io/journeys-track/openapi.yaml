          description: The date time when the referenced ID was created.
          type: integer
          format: unix timestamp
          example: 1552341937
          readOnly: true
        updated_at:
          description: The date time when the referenced ID was last updated.
          type: integer
          format: unix timestamp
          example: 1552341937
          readOnly: true
