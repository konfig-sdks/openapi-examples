                        type: string
                  - description: Device information common to the v1 and v2 APIs.
                    type: object
                    required:
                      - platform
                    properties:
                      last_used:
                        description: >-
                          The `timestamp` when you last identified this device.
                          If you don't pass a timestamp when you add or update a
