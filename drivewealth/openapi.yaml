info:
  title: DriveWealth API
  description: >-
    DriveWealth is the pioneer of fractional equities trading and embedded
    investing. We are a visionary technology company that empowers more than 100
    partners around the world to engage their customers by placing the markets
    in the palm of their hand. We believe the future is fractional,
    transactional and mobile. Every mobile device should be a gateway to
    accessing investing and savings products, services, advice, and assistance
    for global citizens of all ages, wealth stages, and levels of financial
    expertise. DriveWealth's unparalleled consultative support and cloud-based,
    industrial strength technology platform allow partners to seamlessly offer
    branded investing experiences to drive customer acquisition, loyalty,
    retention, and revenue growth. DriveWealth's commitment to continuous
    evolution and innovation makes it the partner of choice for powering the
    future of investing. For more information, please visit drivewealth.com or
    connect with us on Twitter @DriveWealth.â€
  version: '1.0'
  x-konfig-ignore:
    object-with-no-properties: true
    potential-incorrect-type: true
