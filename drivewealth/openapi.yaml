    fundamentalDataModel:
      type: object
      nullable: true
      properties:
        id:
          $ref: '#/components/schemas/instrumentID'
        symbol:
          $ref: '#/components/schemas/instrumentSymbol'
        openPrice:
          $ref: '#/components/schemas/openPrice'
        bidPrice:
          $ref: '#/components/schemas/bidPrice'
        askPrice:
          $ref: '#/components/schemas/askPrice'
        lowPrice:
          $ref: '#/components/schemas/lowPrice'
        highPrice:
          $ref: '#/components/schemas/highPrice'
        fiftyTwoWeekLowPrice:
          description: The lowest price of the instrument in the past 52 weeks.
          type: number
          example: 72.05
        fiftyTwoWeekHighPrice:
          description: The highest price of the instrument in the past 52 weeks.
          type: number
          example: 109.73
        cumulativeVolume:
          description: >-
            Cumulative Volume is a running total of daily trade volume. This
            measures the cumulative inflow and outflow of trading volume for the
            instrument. Measured in quantity of shares.
          type: number
          example: 3970567
        marketCap:
          description: The total market cap of the instrument measured in USD.
          type: number
          example: 148374700000
        peRatio:
          description: The Price-earnings ratio for the instrument.
          type: number
          example: 12.7434
        dividendYield:
          description: >-
            The percentage of a company's share price that is payed out in
            dividends each year.
          type: number
          example: 3.5312
        earningsPerShare:
          description: >-
            The earnings per share of the instrument measured in USD. EPS is
            company's profit divided by the outstanding shares of its common
            stock.
          type: number
          example: 6.889
        dividend:
          description: The annual dividend amount paid out per share measured in USD.
          type: number
          example: 3.1
        sharesOutstanding:
          description: >-
            The total shares outstanding for the instrument. Shares outstanding
            are all the shares of an instrument that have been authorized,
            issued and purchased by investors.
          type: number
          example: 1307993346
        timeLastUpdate:
          description: The last time the instruments data was updated.
          type: string
          example: '18:28:00'
        bookValuePerShare:
          description: >-
            The book value per share of the instrument measured in USD. The BVPS
            is the ratio of equity available to common shareholders divided by
            the number of outstanding shares.
          type: string
          example: '59.49634'
        cashFlowPerShare:
          description: >-
            The cash flow per share measured in USD. Cash flow per share is the
            after-tax earnings plus depreciation on a per-share basis that
            functions as a measure of a firm's financial strength.
          type: string
          example: '10.40132'
        operatingIncome:
          description: >-
            The operating income of an instrument measured in USD. Operating
            income is an accounting figure that measures the amount of profit
            realized from a business's operations after deducting operating
            expenses such as wages, depreciation, and cost of goods sold.
          type: string
          example: '19668000000'
        pbRatio:
          description: >-
            The Price-to-Book ratio of the instrument measured USD per share.
            The Price-to-Bok ratio measures the market valuation of an
            Instrument relative to its book  value.
          type: string
          example: '1.61196'
        volumeMovingAverage10Day:
          description: >-
            The volume moving average of the last 10 days for the instrument
            measured in quantity of shares.
          type: number
          example: 7791905
        volumeMovingAverage25Day:
          description: >-
            The volume moving average of the last 25 days for the instrument
            measured in quantity of shares.
          type: number
          example: 6768708
        volumeMovingAverage50Day:
          description: >-
            The volume moving average of the last 50 days for the instrument
            measured in quantity of shares.
          type: number
          example: 7307176
        priceMovingAverage50Day:
          description: >-
            The price moving average of the last 50 days for the instrument
            measured in (USD) per share.
          type: number
          example: 85.3034
        priceMovingAverage150Day:
          description: >-
            The price moving average of the last 150 days for the instrument
            measured in (USD) per share.
          type: number
          example: 83.6295
        priceMovingAverage200Day:
          description: >-
            The price moving average of the last 200 days for the instrument
            measured in (USD) per share.
          type: number
          example: 84.3036
        roe:
          description: >-
            Return on equity of the instrument measured as a fraction, multiply
            by 100 to get percentage value. ROE is a measure of financial
            performance calculated by dividing net income by shareholders'
            equity.
          type: string
          example: '0.15315'
        percentchangeWTD:
          description: >-
            The percentage change between the most recent market closing price
            and the closing price at the week start.
          type: number
          example: 2.31
        percentchangeMTD:
          description: The price percentage change for the instrument Month to Date.
          type: number
          example: 2.3
        percentchangeYTD:
          description: The price percentage change for the instrument Year to Date.
          type: number
          example: 10.11
        percentchange4week:
          description: The price percentage change for the instrument in last 4 Weeks.
          type: number
          example: 21.22
        percentchange13week:
          description: The price percentage change for the instrument in last 13 Weeks.
          type: number
          example: 6.67
        percentchange26week:
          description: The price percentage change for the instrument in last 26 Weeks.
          type: number
          example: 8.26
        percentchange52week:
          description: The price percentage change for the instrument in last 52 Weeks.
          type: number
          example: 12.1
        percentchange5day:
          description: >-
            The 5 Day Price Percent Change is the percentage change in the
            company's stock price over the last 5 tradable (business) days.
          type: number
          example: 10.11
        percentchangeYTDrelsnp:
          description: >-
            The percentage change in price since the close of the last trading
            day of the previous year as compared to the change in price of the
            S&P 500 during that same period.
          type: number
          example: 9.11
        percentchange5weekrelsnp:
          description: >-
            The percentage change in price over the last four weeks as compared
            to the change in price of the S&P 500 during that same period
          type: number
          example: 16.62
        percentchange13weekrelsnp:
          description: >-
            The percentage change in price over the last thirteen weeks as
            compared to the change in price of the S&P 500 during that same
            period
          type: number
          example: 5.67
        percentchange26weekrelsnp:
          description: >-
            The percentage change in price over the last twenty six weeks as
            compared to the change in price of the S&P 500 during that same
            period.
          type: number
          example: 2.66
        percentchange52weekrelsnp:
          description: >-
            The percentage change in price over the last fifty two weeks as
            compared to the change in price of the S&P 500 during that same
            period.
          type: number
          example: 11.12
