          type: number
          example: 0
        debitBalance:
          description: >-
            Real-time dollar value of debt; positive dollar amount is a debit
            balance, negative dollar amount is a credit balance.
          type: number
          example: 0
        equity:
          description: >-
            Real-time dollar value of equity; calculated as longMarketValue â€“
            debitBalance.
          type: number
          example: 0
        equityFraction:
          description: >-
            Equity as a fraction of long market value; calculated as equity Ã·
            longMarketValue.
          type: number
          example: 0
        equityRequired:
          description: >-
            Minimum equity required to stay above a HOUSE margin call. If the
            account is in a margin call (HOUSE or EXCHANGE) this field will not
            appear here, but instead appear in the marginCall object.
          type: number
          example: 1
        accruedInterest:
          description: NEEDS DESCRIPTION
          type: number
          example: 0
        bodDTBP:
          description: >-
            The Day Trading Buying Power (DTBP) in dollars at the beginning of
            day.
          type: number
          example: 10000
          nullable: true
        patternDayTrader:
          description: NEEDS DESCRIPTION
          type: boolean
          example: false
        restricted:
          description: >-
            Account becomes restricted (set to true) if equity is less than 50%
            of long market value (this is essentially a warning, at 35% the
            account will be in HOUSE margin call).
          type: boolean
          example: false
        daySMA:
          description: >-
            Current SMA using traditional calculations â€“ Start with beginning of
            day SMA and update with deposits and withdrawals as well as stock
            buys and sells during the day. Deposits increase and withdrawals
            decrease SMA dollar for dollar. Buys increase and sells decrease SMA
            by 50% of trade dollar value.
          type: number
          example: 0
        rtExcessEquity:
          description: >-
            Equity in excess of equityRequired calculated in real time (more is
            good).
          type: number
          example: 0
        effectiveSMA:
          description: >-
            The lower of margin.daySMA and margin.rtExcessEquity. This is risk
            protection for the user as well as DriveWealth. Using only
            margin.daySMA for lending on margin has the disadvantage that the
            SMA can become inflated if the market drops from start of day. If
            user's were to use their entire daySMA to buy stock on a day when
            the market drops, they are immediately placed into a HOUSE CALL. The
            margin.rtExcessEquity prevents that from happening by lending them
            only a (reduced) amount that would place them above a HOUSE margin
            call. That is the risk protection provided to both parties.
          type: number
          example: 0
        noBuyingPowerReason:
          description: >-
            Reason indicating why the user has no buying power:
            `MIN_MARGIN_EQUITY_NOT_MET` - margin.equity is less than $2,000 and
            margin.debitBalance is greater than $0 `EFFECTIVE_SMA_ZERO` - `SMA`
            is $0 `HOUSE_CALL` - margin.equityfFaction is less than 35%
            (required house equity) `EXCHANGE_CALL` - margin.equityfFaction is
            less than 25% (required exchange equity) *
            `RESTING_ORDERS_WILL_TRIGGER_HOUSE_MARGIN_CALL` - Market dropped
            after resting orders were placed, and will trigger house call if
            filled.
          type: string
          example: null
        marginCall:
          description: >-
            Object of margin call calculations. Will only appear if
            noBuyingPowerReason is equal to `MIN_MARGIN_EQUITY_NOT_MET` or
            `HOUSE_CALL` or `EXCHANGE_CALL`
          type: object
          properties: {}
        restingOrders:
          description: >-
            Total dollar value committed in resting orders that reduces the
            effectiveSMA
          type: number
          example: 0
