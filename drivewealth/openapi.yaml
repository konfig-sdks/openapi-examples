  /bars:
    get:
      tags:
        - Charts
      summary: Retrieve Chart
      operationId: Charts_getBars
      security:
        - bearerAuth: []
          dwAppKey: []
        - sessionToken: []
          dwAppKey: []
      description: Fetch historical bars for a given instrument over a given time period.
      parameters:
        - description: >-
            A unique ID created by DriveWealth to identify a specific
            instrument.
          in: query
          name: instrumentID
          schema:
            type: string
          required: true
          example: 3fb1e8a9-f7d5-4d90-95e2-43e7326b5636
        - description: >-
            The compression number represents the time increments of the chart
            data. Refer to the Compression table above.
          in: query
          name: compression
          schema:
            type: string
            enum:
              - '0'
              - '1'
              - '4'
              - '8'
              - '9'
              - '10'
          required: true
          example: '9'
        - description: The start date of the chart data. Follow ISO-8601 format.
          in: query
          name: dateStart
          schema:
            type: string
          required: true
          example: '2022-11-10T00:00:00Z'
        - description: The end date of the chart data. Follow ISO-8601 format.
          in: query
          name: dateEnd
          schema:
            type: string
          required: true
          example: '2022-11-18T23:59:00Z'
        - description: >-
            TradingDays may be defined as 1-60 days in the past from the current
            date. If set do not use `dateStart` and `dateEnd` values.
          in: query
          name: tradingDays
          schema:
            type: string
          required: false
          example: '20'
      responses:
        '200':
          description: Fetching Chart details was successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bars'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChartsGetBarsResponse'
              examples:
                Invalid request for daily bars:
                  value:
                    errorCode: B100
                    message: >-
                      The number of bars requested has exceeded the maximum
                      allowed of 10 Years for Daily bars.
                Invalid request for one minute bars:
                  value:
                    errorCode: B100
                    message: >-
                      The number of bars requested has exceeded the maximum
                      allowed of 1 Month for 1 minute bars.
                Invalid request for five minutes bars:
                  value:
                    errorCode: B100
                    message: >-
                      The number of bars requested has exceeded the maximum
                      allowed of 2 Months for 5 minutes bars.
                Invalid request for thirty minutes bars:
                  value:
                    errorCode: B100
                    message: >-
                      The number of bars requested has exceeded the maximum
                      allowed of 1 Year for 30 minutes bars.
                Invalid request for one hour bars:
                  value:
                    errorCode: B100
                    message: >-
                      The number of bars requested has exceeded the maximum
                      allowed of 2 Years for 1 hour bars.
                Invalid request for weekly bars:
                  value:
                    errorCode: B100
                    message: >-
                      The number of bars requested has exceeded the maximum
                      allowed of 20 Years for Weekly bars.
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChartsGetBars500Response'
              examples:
                OneTick bars request exceeded:
                  value:
                    errorCode: OT002
                    message: >-
                      The Number of Bars request has exceeded the maximum
                      allowed Bars.
                Other OneTick Errors:
                  value:
                    errorCode: OT003
                    message: Unable to retrieve bars data.
