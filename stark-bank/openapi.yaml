paths:
  /transaction:
    post:
      tags:
        - transaction
      summary: Create transactions
      operationId: Transaction_createNewTransaction
      requestBody:
        description: Transactions to be created
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transactions'
      responses:
        '200':
          description: Created transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
        '400':
          description: Input error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        default:
          description: Unexpected error
    get:
      tags:
        - transaction
      summary: List transactions
      operationId: Transaction_listTransactions
      parameters:
        - description: String used to get the next batch of results.
          name: cursor
          in: query
          required: false
          schema:
            type: string
            format: byte
        - description: Number of results per cursor. Max = 100.
          name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - description: List of strings to filter response JSON keys.
          name: fields
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - description: Filter entities created after this date.
          name: after
          in: query
          required: false
          schema:
            type: string
            format: date
        - description: Filter entities created before this date.
          name: before
          in: query
          required: false
          schema:
            type: string
            format: date
        - description: Filter entities that contain the specified tags.
          name: tags
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - description: List of strings to get specific entities by externalIds.
          name: externalIds
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: A paged array of transactions and the next page cursor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
        '400':
          description: Input error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '500':
