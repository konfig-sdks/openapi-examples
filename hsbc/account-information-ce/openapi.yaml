openapi: 3.0.0
info:
  title: Account Information API
  description: >
    In this document, you'll find the steps your organization needs to take to
    use our API services. Included in this guide are details of request and
    response messages used to support your organization’s integration. The
    intended audience for this document are **Technical Architects**,
    **Development Engineers**, **Test Engineers**, and **Operation & Maintenance
    Engineers** involved in development and support of your organization’s
    integration. Setting up our API Services is best completed with the
    assistance of your organization’s IT team, or someone with experience and
    knowledge of application programming interfaces. This should include
    experience with **JSON payloads**, **security** and **public key
    infrastructure (PKI)**. This Document describes the following request and
    response structure of HSBCnet - Account Information API. For detail
    implementation guidelines, please refer to the respective section from
    [develop.hsbc.com](https://develop.hsbc.com/ob-api-documentation/account-information-uk-personal-v319)
  version: 3.1.11
  x-konfig-ignore:
    potential-incorrect-type: true
servers:
  - url: https://sandbox.ob.hsbcnet.com/mock/ce/obie/open-banking/v3.1/aisp
tags:
  - description: Manage Account Access Consents
    name: Account Access Consents
  - name: Accounts
  - description: Get Scheduled Payments
    name: Scheduled Payments
  - description: Get Standing Orders
    name: Standing Orders
  - description: Get Transactions
    name: Transactions
  - description: Get Balances
    name: Balances
  - description: Get Beneficiaries
    name: Beneficiaries
  - description: Get Parties
    name: Parties
  - description: Get Products
    name: Products
  - name: Direct Debits
paths:
  /account-access-consents:
    post:
      tags:
        - Account Access Consents
      summary: Create Account Access Consents
      operationId: AccountAccessConsents_createConsent
      security:
        - BearerAuth: []
        - TPPOAuth2Security:
            - accounts
      description: >-
        This endpoint enables TPP to create account access consent. Supports all
        product types -Personal Current Account, Savings Account, Credit Cards,
        Foreign Currency Accounts, Global Money, Working Capital
      parameters:
        - $ref: '#/components/parameters/x-fapi-auth-date'
        - $ref: '#/components/parameters/x-fapi-customer-ip-address'
        - $ref: '#/components/parameters/x-fapi-interaction-id'
        - $ref: '#/components/parameters/x-customer-user-agent'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OBReadConsent1'
          application/json; charset=utf-8:
            schema:
              $ref: '#/components/schemas/OBReadConsent1'
          application/jose+jwe:
            schema:
              $ref: '#/components/schemas/OBReadConsent1'
        required: true
      responses:
        '201':
          $ref: '#/components/responses/201AccountAccessConsentsCreated'
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '403':
          $ref: '#/components/responses/403Error'
        '405':
          $ref: '#/components/responses/405Error'
        '406':
          $ref: '#/components/responses/406Error'
        '415':
          $ref: '#/components/responses/415Error'
        '429':
          $ref: '#/components/responses/429Error'
        '500':
          $ref: '#/components/responses/500Error'
  /account-access-consents/{ConsentId}:
    get:
      tags:
        - Account Access Consents
      summary: Get Account Access Consents
      operationId: AccountAccessConsents_getByConsentId
      security:
        - BearerAuth: []
        - TPPOAuth2Security:
            - accounts
      description: >-
        This endpoint enables TPP to get account access consent by ConsentId.
        Supports all product types -Personal Current Account, Savings Account,
        Credit Cards, Foreign Currency Accounts, Global Money Working Capital
      parameters:
        - $ref: '#/components/parameters/ConsentId'
        - $ref: '#/components/parameters/x-fapi-auth-date'
        - $ref: '#/components/parameters/x-fapi-customer-ip-address'
        - $ref: '#/components/parameters/x-fapi-interaction-id'
        - $ref: '#/components/parameters/x-customer-user-agent'
