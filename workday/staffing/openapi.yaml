  /workers/{ID}/organizationAssignmentChanges:
    post:
      tags:
        - workers
      summary: Initiates an organization assignment change for a specific worker.
      operationId: Workers_initiateOrganizationAssignmentChange
      description: >-
        Initiates an organization assignment change for a specific worker.

        Call this method to start a new change organization assignment event,
        which returns a new change organization assignment ID. Use the new ID to
        reference the change organization assignment event in subsequent methods
        that update or get information about the same event.


        The same Workday UI validations apply with this POST method.  The
        updates in this POST method do not persist until you call POST
        /organizationAssignmentChanges/{ID}/submit.


        In the request body, specify at least this required field: date, worker
        {id}, job {id}


        To retrieve a worker ID, call the GET
        /values/organizationAssignmentChangesGroup/workers prompt endpoint with
        the effectiveDate query parameter. It returns HREF links to workers by
        category. You can filter the results by effectiveDate. By default, it
        returns workers on the current date. Only workers without blocking
        events or available for organization assignment change for the current
        user are returned.


        To retrieve a job ID, call the
        /values/organizationAssignmentChangesGroup/jobs prompt endpoint with the
        worker query parameter.  It returns all positions for the worker with
        current user access to do an organization assignment change . You can
        filter the results by effectiveDate. By default, it returns positions on
        the current date.


        Secured by: Change Organization Assignment (REST)


        Scope: Organizations and Roles
      parameters:
        - description: The Workday ID of the resource.
          name: ID
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/organizationAssignmentChangesPost_cc45d62b623c1000132ac812c30a052e
        required: true
      responses:
        '201':
          description: Resource created.
          content:
            application/json:
