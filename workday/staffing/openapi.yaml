            A371 | You can’t change organizations for this position because it
            might conflict with completed transactions. Access the \~Worker\~
            History for a list of potential conflicts. For position management,
            view the business process history on the filled position and
            position restriction.

            A389 | There's at least 1 conflicting in-progress or completed
            event. For in-progress events, cancel or complete the events. For
            completed events, specify a date that's on or after the event, or
            rescind the event. [events]

            A394 | Enter an Effective Date that is on or after the hire date for
            the \~worker\~: [date].

            A398 | \~Worker\~ has more than one position. Position input
            required.

            A411 | The position entered is not a valid position for the
            \~Worker\~ as of the date entered.

            A421 | There's a conflicting in-progress event. Cancel the event.
            [event]

            A449 | An organization assignment change can't be submitted for this
            \~worker\~ on this date.

            A944 | You can't complete this transaction because the \~worker\~ is
            included in an in-progress compensation review process. You can
            remove the \~worker\~ from the compensation review process, then
            complete the transaction, and optionally add the \~worker\~ back to
            the compensation review process.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VALIDATION_ERROR_MODEL_REFERENCE'
        '401':
          description: >-
            Invalid resource or operation.
            (https://community.workday.com/rest/error-messages)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VALIDATION_ERROR_MODEL_REFERENCE'
        '403':
          description: >-
