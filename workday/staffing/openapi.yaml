        prompt endpoint with the effectiveDate query parameter. It returns HREF
        links to workers by category. You can filter the results by
        effectiveDate. By default, it returns workers on the current date. Only
        workers without blocking events or available for change job for the
        current user are returned.


        To retrieve a job ID, call the GET /values/jobChangesGroup/jobs prompt
        endpoint with the worker query parameter.  It returns all positions for
        the worker with current user access to do a job change. You can filter
        the results by effectiveDate. By default, it returns positions on the
        current date. 


        To retrieve a reason ID, call the GET /values/jobChangesGroup/reason
        prompt endpoint, which takes the job change ID as the staffingEvent
        query parameter. If you specify the staffingEvent parameter, it returns
        change job reasons for the staffingEvent, by the change job category. By
        default, it returns all change job categories and reasons.


        To retrieve a supervisoryOrganization ID, call the GET
        /values/jobChangesGroup/supervisoryOrganization prompt endpoint, with
        proposedManager and effectiveDate query parameters. If you specify the
        proposedManager parameter, it returns HREF links to all supervisory
        organizations for that manager. If you specify effectiveDate, it filters
        the results by effective date. The default is the current date.


        To retrieve a location ID, call the GET
        /values/jobChangesGroup/locations prompt endpoint, which takes the
        staffingEvent query parameter.  It returns HREF links to locations by
        location categories for the specified location. You can filter the
        results by effectiveDate. By default, it returns locations on the
        current date.


