openapi: 3.0.0
info:
  title: staffing
  description: >-
    The Staffing REST APIs enable you to get and manage staffing information,
    such as jobs, job families, job profiles, supervisory organizations, worker
    check-ins, and job changes. The Staffing service also includes the /workers
    resource to access staffing information for non-terminated workers.




    Related Information:

    - Administrator Guide: Setup Considerations: Job Changes
  version: v6
  x-workday-internal-source: xo
  x-workday-internal-routing: Public
  x-workday-internal-protected-usage-enabled: false
  x-workday-internal-service-container-id: d5987a6af55610000ac281c0da921256
  x-api-status-urls: false
servers:
  - url: https://<tenantHostname>/staffing/v6
tags:
  - description: >-
      Retrieves instances that can be used as values for other endpoint
      parameters in this service.
    name: Prompt Values
  - description: >-
      Enables you to perform a Change Job task. Using these REST APIs, you can
      get and update job change information such as location, administrative
      options, move team options, start details, contracts, business title, job
      profile, position, and job classification.


      To start and submit a job change request for a specific worker: 


      1. Initiate a job change request by calling the POST
      /workers/{ID}/jobChanges method, which returns the new job change ID. 


      2. Update data for the job change request by calling the PATCH
      /jobChanges/{id}/{subResource}/{subResourceID} endpoints. Specify the new
      job change ID as the {ID} and {subResourceID} path parameters. 


      3. Submit the job change request by calling the POST
      /jobChanges/{ID}/submit endpoint. The updated data in the preceding job
      change PATCH requests do not persist until you call POST
      /jobChanges/{ID}/submit.
    name: jobChanges
  - description: >-
      Retrieves staffing information about workers. This resource also provides
      the ability to create, update, delete, and archive check-ins and check-in
      topics.
    name: workers
  - description: >-
      Enables you to perform a Change Organization Assignments task. Using this
      REST API, you can get and update organization assignment change
      information such as company, cost center, costing, region, and start
      details. 



      To start and submit a change organization assignment request for a
      specific worker: 


      1. Initiate an organization assignment change request by calling the POST
      /workers/{ID}/organizationAssignmentChanges method, which returns the new
      organization assignment ID. 


      2. Update data for the organization assignment request by calling the
      PATCH /organizationAssignmentChanges/{id}/{subResource}/{subResourceID}
      endpoints. Specify the new organization assignment change ID as the {ID}
      and {subResourceID} path parameters. 


      3. Submit the organization assignment change request by calling the POST
      /organizationAssignmentChanges/{ID}/submit endpoint. The updated data in
      the preceding organization assignment change PATCH requests do not persist
      until you call POST /organizationAssignmentChanges/{ID}/submit.
    name: organizationAssignmentChanges
  - description: >-
      Retrieves information about supervisory organizations and their members
      and org charts.
    name: supervisoryOrganizations
  - description: Retrieves information about jobs and their workspaces.
    name: jobs
  - description: Retrieves information about job families.
    name: jobFamilies
  - description: Provides the ability to retrieve and create job profiles.
    name: jobProfiles
