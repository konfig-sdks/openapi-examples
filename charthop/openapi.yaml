paths:
  /v1/org/{orgId}/access/entity/{type}:
    get:
      tags:
        - access
      summary: >-
        Return the appropriate actions that can be performed on an entity or set
        of entities
      operationId: Access_entityActions
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
        - description: Entity type
          name: type
          in: path
          required: true
          schema:
            type: string
        - description: Entity ids
          name: id
          in: query
          required: false
          schema:
            type: string
        - description: Actions, defaults to update,delete
          name: action
          in: query
          required: false
          schema:
            type: string
        - description: Fields to check, defaults to all fields
          name: fields
          in: query
          required: false
          schema:
            type: string
        - description: Date, defaults to today
          name: date
          in: query
          required: false
          schema:
            type: string
            format: date
        - description: Scenario id, defaults to primary
          name: scenarioId
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessResponse'
        '401':
          description: unauthorized
        '404':
          description: not found
  /v1/org/{orgId}/action/{actionId}:
    get:
      tags:
        - action
      summary: Return a particular action by id
      operationId: Action_getActionById
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
        - description: Action id
          name: actionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Action'
        '400':
          description: bad request
        '404':
          description: not found
    delete:
      tags:
        - action
      summary: Delete an action
      operationId: Action_deleteActionById
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
        - description: Action id
          name: actionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
        '404':
          description: not found
    patch:
      tags:
        - action
      summary: Update an existing action
      operationId: Action_updateExistingActionById
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
        - description: Action id
          name: actionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Action data to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchActionBody'
      responses:
        '200':
          description: OK
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
        '404':
          description: not found
  /v1/org/{orgId}/action:
    get:
      tags:
        - action
      summary: Return all actions in the organization paginated
      operationId: Action_getAllPaginated
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
        - description: Action id to start paginating from
          name: from
          in: query
          required: false
          schema:
            type: string
        - description: Number of results to return
          name: limit
          in: query
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultsAction'
        '400':
          description: bad request
        '401':
          description: not authorized
        '404':
          description: not found
    post:
      tags:
        - action
      summary: Create an action
      operationId: Action_createNewAction
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Action data to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateActionBody'
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Action'
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
        '404':
          description: org not found
  /v1/org/{orgId}/action/{actionId}/run:
    post:
      tags:
        - action
      summary: Run an action - for testing
      operationId: Action_executeActionForTesting
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
        - description: Action id
          name: actionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionRunRequest'
      responses:
        '200':
          description: OK
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
        '404':
          description: not found
  /v1/org/{orgId}/ai/form-response/summary:
    post:
      tags:
        - ai
      summary: Use AI to generate a summary of text form responses
      operationId: Ai_generateTextSummary
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SummarizeFormResponsesRequest'
      responses:
        '204':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SummarizeResponse'
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
        '404':
          description: not found
  /v1/app-config/{appId}:
    get:
      tags:
        - appConfig
      summary: Return default app configuration by app
      operationId: AppConfig_getDefaultConfigByApp
      description: ''
      parameters:
        - description: App id
          name: appId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppConfig'
        '400':
          description: bad request
        '401':
          description: not authorized
        '404':
          description: not found
  /v1/app-config/{appId}/{userId}:
    get:
      tags:
        - appConfig
      summary: Return user app configuration by app and user
      operationId: AppConfig_getUserConfigByAppAndUser
      description: ''
      parameters:
        - description: App id
          name: appId
          in: path
          required: true
          schema:
            type: string
        - description: User id
          name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppConfig'
        '400':
          description: bad request
        '401':
          description: not authorized
        '404':
          description: not found
    patch:
      tags:
        - appConfig
      summary: Update an existing app
      operationId: AppConfig_updateById
      description: ''
      parameters:
        - description: App id
          name: appId
          in: path
          required: true
          schema:
            type: string
        - description: User id
          name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: App data to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAppConfig'
      responses:
        '200':
          description: OK
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
        '404':
          description: not found
  /v1/app-config:
    post:
      tags:
        - appConfig
      summary: Create a new app config
      operationId: AppConfig_createNewConfig
      description: ''
      requestBody:
        description: App config data to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAppConfig'
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppConfig'
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
  /v1/app/notify:
    post:
      tags:
        - app
      summary: >-
        Send an email notification to the configured notify users, on behalf of
        an app
      operationId: App_sendEmailNotification
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotifyRequest'
      responses:
        '200':
          description: OK
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
        '404':
          description: not found
  /v1/app/{appId}:
    get:
      tags:
        - app
      summary: Return a particular app by id
      operationId: App_getById
      description: ''
      parameters:
        - description: App id
          name: appId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
        '400':
          description: bad request
        '404':
          description: not found
    delete:
      tags:
        - app
      summary: Delete an app
      operationId: App_removeById
      description: ''
      parameters:
        - description: App id
          name: appId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
        '404':
          description: not found
    patch:
      tags:
        - app
      summary: Update an existing app
      operationId: App_updateExistingApp
      description: ''
      parameters:
        - description: App id
          name: appId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: App data to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateApp'
      responses:
        '200':
          description: OK
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
        '404':
          description: not found
  /v1/app/org/{orgId}/install/{appUserId}/code:
    post:
      tags:
        - app
      summary: >-
        Retrieve an Oauth2 authorization code for this app, which can be
        exchanged for an access token
      operationId: App_getOauth2AuthorizationCode
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
        - description: App user id
          name: appUserId
          in: path
          required: true
          schema:
            type: string
        - description: Scopes
          name: scope
          in: query
          required: false
          schema:
            type: string
      responses:
        '204':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenResponse'
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
        '404':
          description: not found
  /v1/app/org/{orgId}/install/{appUserId}/token:
    get:
      tags:
        - app
      summary: Retrieve the current token for this app
      operationId: App_getTokenForApp
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
        - description: App user id
          name: appUserId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenResponse'
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
        '404':
          description: not found
    post:
      tags:
        - app
      summary: Generate or regenerate a long-lived access token for the app
      operationId: App_generateOrRegenerateAccessToken
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
        - description: App user id
          name: appUserId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScopeRequest'
      responses:
        '204':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenResponse'
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
        '404':
          description: not found
  /v1/app:
    get:
      tags:
        - app
      summary: Return all publicly visible global apps
      operationId: App_listPublicGlobalApps
      description: ''
      parameters:
        - description: Tag to filter by
          name: tag
          in: query
          required: false
          schema:
            type: string
        - description: App id to start from
          name: from
          in: query
          required: false
          schema:
            type: string
        - description: Number of results to return
          name: limit
          in: query
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultsApp'
        '400':
          description: bad request
        '404':
          description: not found
    post:
      tags:
        - app
      summary: Create a new app
      operationId: App_createNewApp
      description: ''
      requestBody:
        description: App data to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateApp'
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
  /v1/app/org/{orgId}:
    get:
      tags:
        - app
      summary: Return all active apps available for a particular org
      operationId: App_getActiveAppsByOrg
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
        - description: Search query
          name: q
          in: query
          required: false
          schema:
            type: string
        - description: Filter by type (app, bundle)
          name: type
          in: query
          required: false
          schema:
            type: string
        - description: Filter by tags
          name: tags
          in: query
          required: false
          schema:
            type: string
        - description: App id to start from
          name: from
          in: query
          required: false
          schema:
            type: string
        - description: Number of results to return
          name: limit
          in: query
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultsApp'
        '400':
          description: bad request
        '404':
          description: not found
  /v1/app/org/{orgId}/install/{appUserId}:
    get:
      tags:
        - app
      summary: Get an installed app
      operationId: App_findInstalledAppUsers
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
        - description: App user id
          name: appUserId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
        '404':
          description: not found
    delete:
      tags:
        - app
      summary: Uninstall an app
      operationId: App_uninstallAppByUserId
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
        - description: App user id
          name: appUserId
          in: path
          required: true
          schema:
            type: string
        - description: >-
            Comma-separated list of bundle-installed entities to delete -- if
            this parameter is omitted, all bundle-installed entities will be
            deleted
          name: keepEntityIds
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
        '404':
          description: not found
    patch:
      tags:
        - app
      summary: Update the settings of an installed app
      operationId: App_updateInstalledApp
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
        - description: App user id
          name: appUserId
          in: path
          required: true
          schema:
            type: string
        - description: If the installed appUser is inactive, load inactive instead
          name: includeInactive
          in: query
          required: false
          schema:
            type: boolean
      requestBody:
        description: App user data to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
      responses:
        '200':
          description: OK
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
        '404':
          description: not found
  /v1/app/org/{orgId}/install/name/{appName}:
    get:
      tags:
        - app
      summary: Get an installed app by name
      operationId: App_getInstalledAppByName
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
        - description: App name
          name: appName
          in: path
          required: true
          schema:
            type: string
        - description: If the installed appUser is inactive, load inactive instead
          name: includeInactive
          in: query
          required: false
          schema:
            type: boolean
      responses:
        '204':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
        '404':
          description: not found
  /v1/app/org/{orgId}/install:
    get:
      tags:
        - app
      summary: Find installed app users
      operationId: App_findInstalledAppUsers
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
        - description: Filter by type (app, bundle)
          name: type
          in: query
          required: false
          schema:
            type: string
        - description: Filter by tag
          name: tags
          in: query
          required: false
          schema:
            type: string
        - description: >-
            Filter by App User statuses, comma-separated. Accepted values:
            ['NORMAL', 'INACTIVE', 'UNINSTALLED']
          name: statuses
          in: query
          required: false
          schema:
            type: string
        - description: >-
            Whether to include app users with NONE access to orgs they pertain
            to.  Default is false
          name: includeFormer
          in: query
          required: false
          schema:
            type: boolean
        - description: App id to start from
          name: from
          in: query
          required: false
          schema:
            type: string
        - description: Number of results to return
          name: limit
          in: query
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultsUser'
        '400':
          description: bad request
        '404':
          description: not found
    post:
      tags:
        - app
      summary: Install an app for a particular org
      operationId: App_installAppForOrg
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/CreateUser'
      responses:
        '200':
          description: OK
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
  /v1/app/org/{orgId}/install/validate:
    post:
      tags:
        - app
      summary: Validate the installation of an app for a particular org
      operationId: App_validateAppInstallation
      description: ''
      parameters:
        - description: Org identifier (either id or slug)
          name: orgId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/CreateUser'
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BundleInstallValidate'
        '400':
          description: invalid data
        '401':
          description: not authorized
        '403':
          description: permission denied
  /v1/app/name/{appName}:
