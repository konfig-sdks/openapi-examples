openapi: 3.0.0
info:
  title: ChartHop API
  description: REST API for ChartHop
  version: V1.0.0
  contact:
    name: ChartHop
    url: https://www.charthop.com
    email: support@charthop.com
  x-konfig-ignore:
    object-with-no-properties: true
    potential-incorrect-type: true
