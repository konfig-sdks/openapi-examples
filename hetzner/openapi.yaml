                    spaces, percent or backslash symbols. Can be null, in that
                    case no host header is sent.
                  example: example.com
                  nullable: true
                  type: string
                path:
                  description: >-
                    HTTP path to use for health checks. May not contain literal
                    spaces, use percent-encoding instead.
                  example: /
