        count:
          type: number
          example: 3
        name:
          type: string
          example: new-pool
        auto_scale:
          type: boolean
          example: true
        min_nodes:
          type: number
          example: 3
        max_nodes:
          type: number
          example: 6
      example:
        tags:
          - frontend
        size: s-1vcpu-2gb
        count: 3
        name: new-pool
        auto_scale: true
        min_nodes: 3
        max_nodes: 6
    maintenance_policy:
