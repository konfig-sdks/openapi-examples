          type: string
          enum:
            - any
            - monday
            - tuesday
            - wednesday
            - thursday
            - friday
            - saturday
            - sunday
          example: any
    cluster:
      type: object
      properties:
        tags:
          description: >-
            An array of tags applied to the Kubernetes cluster. All clusters are
            automatically tagged `k8s` and `k8s:$K8S_CLUSTER_ID`.
          type: array
          items:
            type: string
          example:
            - k8s
            - k8s:bd5f5959-5e1e-4205-a714-a914373942af
