                    name: GroupId
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    description: ''
            deprecated: false
            operationId: GetGroupIconBinary
            summary: Get-Group-Icon-Binary
        post:
            requestBody:
                content:
                    multipart/form-data:
                        schema:
                            required:
                                - File
                            type: object
                            properties:
                                File:
                                    format: binary
                                    type: string
                required: false
            tags:
                - Groups
            parameters:
                -
                    style: simple
                    explode: false
                    name: GroupId
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    description: ''
            deprecated: false
            operationId: SetGroupIcon
            summary: Set-Group-Icon
        delete:
