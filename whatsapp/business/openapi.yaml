                                - '{{Recipient-WA-ID}}'
                required: true
            tags:
                - Contacts
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Check-Contact-Response'
                    description: ''
            deprecated: false
            operationId: CheckContact
            summary: Check-Contact
    /messages:
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Send-Message-Request-Body'
                        example:
                            to: '{{Recipient-WA-ID}}'
                            type: text
                            recipient_type: individual
                            text:
                                body: <Message Text>
                required: true
            tags:
                - Messages
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Message-Response'
                    description: ''
            deprecated: false
            operationId: SendMessage
            summary: Send-Message
    '/messages/{MessageID}':
        put:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Mark-Message-As-Read-Request-Body'
                        example:
                            status: read
                required: true
            tags:
                - Messages
            parameters:
                -
                    name: MessageID
                    description: Message ID from Webhook
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    description: ''
            deprecated: false
            operationId: MarkMessageAsRead
            summary: Mark-Message-As-Read
    /groups:
        get:
