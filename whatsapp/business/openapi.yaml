            parameters:
                -
                    example: link
                    name: format
                    description: ''
                    schema:
                        type: string
                    in: query
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Get-Profile-Photo-Response'
                        image/jpeg:
