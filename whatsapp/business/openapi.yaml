            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Group-Admin-Request-Body'
                        example:
                            wa_ids:
                                - '<Recipient WA-ID, from Contacts API>'
                required: true
            tags:
                - Groups
            parameters:
                -
                    style: simple
                    explode: false
                    name: GroupId
