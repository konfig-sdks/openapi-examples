                required: true
            tags:
                - Groups
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Groups-Response'
                    description: ''
            deprecated: false
            operationId: CreateGroup
            summary: Create-Group
    '/groups/{GroupId}':
        get:
