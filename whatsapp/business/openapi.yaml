openapi: 3.0.0
info:
    title: WhatsApp Business API
    version: '1.0'
    description: 'See https://developers.facebook.com/docs/whatsapp'
    contact: {}
servers:
    -
        url: 'http://example.com/v1'
paths:
    /users/login:
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Login-Admin-Request-Body'
                required: false
            tags:
                - Users
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User-Login-Response'
                    description: OK
            deprecated: false
            security:
                -
                    httpBasic: []
            operationId: LoginUser
            summary: Login-User
    /users:
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Create-User-Request-Body'
                        example:
                            username: '{{UserUsername}}'
                            password: '{{UserPassword}}'
                required: true
            tags:
                - Users
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User-Response'
                    description: ''
            deprecated: false
            operationId: CreateUser
            summary: Create-User
    '/users/{UserUsername}':
        get:
            tags:
                - Users
            parameters:
                -
                    style: simple
                    explode: false
                    name: UserUsername
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Detailed-User-Response'
                    description: ''
            deprecated: false
            operationId: GetUser
            summary: Get-User
        put:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Update-User-Request-Body'
                        example:
                            password: <New Password>
                required: true
            tags:
                - Users
            parameters:
                -
                    style: simple
                    explode: false
                    name: UserUsername
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User-Response'
                    description: ''
            deprecated: false
            operationId: UpdateUser
            summary: Update-User
        delete:
            tags:
                - Users
            parameters:
                -
                    style: simple
                    explode: false
                    name: UserUsername
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User-Response'
                    description: ''
            deprecated: false
            operationId: DeleteUser
            summary: Delete-User
    /users/logout:
        post:
            tags:
                - Users
            responses:
                '200':
                    description: ''
            deprecated: false
            operationId: LogoutUser
            summary: Logout-User
    /settings/application:
        get:
            tags:
                - Application
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Application-Settings'
                    description: ''
            deprecated: false
            operationId: GetApplicationSettings
            summary: Get-Application-Settings
        delete:
            tags:
                - Application
            responses:
                '200':
                    description: ''
            deprecated: false
            operationId: ResetApplicationSettings
            summary: Reset-Application-Settings
        patch:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Application-Settings'
                        example:
                            webhooks:
                                url: '<Webhook URL, https>'
                required: true
            tags:
                - Application
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Response'
                    description: ''
            deprecated: false
            operationId: UpdateApplicationSettings
            summary: Update-Application-Settings
            description: >-
                If a field is not present in the request, no change is made to that setting. For example, if
                on_call_pager is not sent with the request, the existing configuration for on_call_pager is
                unchanged.
            callbacks:
              incomingWebhook:
                '{$request.body#/webhooks.url}':
                  post:
                    requestBody:
                      content:
                        application/json:
                          schema:
                            $ref: '#/components/schemas/Webhook-Event'
                    responses:
                      200:
                        description: OK
    /account/shards:
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Set-Shards-Request-Body'
                        example:
                            cc: <Country Code>
                            phone_number: <Phone Number>
                            shards: 32
                            pin: <Two-Step PIN>
                required: true
            tags:
                - Application
            responses:
                '200':
                    description: ''
            deprecated: false
            operationId: SetShards
            summary: Set-Shards
    /settings/application/media/providers:
        get:
            tags:
                - Application
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Get-Media-Providers-Response'
                    description: ''
            deprecated: false
            operationId: GetMediaProviders
            summary: Get-Media-Providers
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            description: ''
                            type: array
                            items:
                                $ref: '#/components/schemas/Media-Provider'
                        example:
                            -
                                name: <Provider Name>
                                type: www
                                config:
                                    bearer: <Bearer Auth Token>
                required: true
            tags:
                - Application
            responses:
                '200':
                    description: ''
            deprecated: false
            operationId: UpdateMediaProviders
            summary: Update-Media-Providers
    '/settings/application/media/providers/{ProviderName}':
        delete:
            tags:
                - Application
            parameters:
                -
                    name: ProviderName
                    description: Provider Name
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    description: ''
            deprecated: false
            operationId: DeleteMediaProviders
            summary: Delete-Media-Providers
    /settings/backup:
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Backup-Settings-Request-Body'
                        example:
                            password: <Password for Backup>
                required: true
            tags:
                - Backup/Restore
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Backup-Settings-Response'
                    description: ''
            deprecated: false
            operationId: BackupSettings
            summary: Backup-Settings
    /settings/restore:
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Restore-Settings-Request-Body'
                        example:
                            password: <Password for Backup>
                            data: '<Data to Restore, from Backup API>'
                required: true
            tags:
                - Backup/Restore
            responses:
                '200':
                    description: ''
            deprecated: false
            operationId: RestoreSettings
            summary: Restore-Settings
    /settings/business/profile:
        get:
            tags:
                - Business Profile
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Get-Business-Profile-Response'
                    description: ''
            deprecated: false
            operationId: GetBusinessProfile
            summary: Get-Business-Profile
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Business-Profile'
                        example:
                            address: <Business Profile Address>
                            description: <Business Profile Description>
                            email: <Business Profile Email>
                            vertical: <Business Profile Vertical>
                            websites:
                                - 'https://www.whatsapp.com'
                                - 'https://www.facebook.com'
                required: true
            tags:
                - Business Profile
            responses:
                '200':
                    description: ''
            deprecated: false
            operationId: updateBusinessProfile
            summary: Update-Business-Profile
    /settings/profile/about:
        get:
            tags:
                - Profile
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Get-Profile-About-Response'
                    description: ''
            deprecated: false
            operationId: GetProfileAbout
            summary: Get-Profile-About
        patch:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Profile-About'
                        example:
                            text: <About Profile>
                required: true
            tags:
                - Profile
            responses:
                '200':
                    description: ''
            deprecated: false
            operationId: UpdateProfileAbout
            summary: Update-Profile-About
    /settings/account/two-step:
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Enable-Two-Step-Request-Body'
                        example:
                            pin: <Two-Step Verification PIN>
                required: true
            tags:
                - Two-Step Verification
            responses:
                '200':
                    description: ''
            deprecated: false
            operationId: EnableTwoStep
            summary: Enable-Two-Step
        delete:
            tags:
                - Two-Step Verification
            responses:
                '200':
                    description: ''
            deprecated: false
            operationId: DisableTwoStep
            summary: Disable-Two-Step
    /account/verify:
        post:
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Register-Account-Request-Body'
                        example:
                            code: <Registration Code Received via SMS/Voice>
                required: true
            tags:
