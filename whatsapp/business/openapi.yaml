                    application/json:
                        schema:
                            $ref: '#/components/schemas/Update-Group-Info-Request-Body'
                        example:
                            subject: <New Group Subject>
                required: true
            tags:
                - Groups
            parameters:
                -
                    style: simple
                    explode: false
                    name: GroupId
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    description: ''
            deprecated: false
            operationId: UpdateGroupInfo
            summary: Update-Group-Info
    '/groups/{GroupId}/invite':
        get:
            tags:
                - Groups
            parameters:
                -
                    style: simple
                    explode: false
                    name: GroupId
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Group-Invite-Response'
                    description: ''
            deprecated: false
            operationId: GetGroupInvite
            summary: Get-Group-Invite
        delete:
            tags:
