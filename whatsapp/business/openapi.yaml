            parameters:
                -
                    style: simple
                    explode: false
                    name: GroupId
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    description: ''
            deprecated: false
            operationId: DeleteGroupInvite
