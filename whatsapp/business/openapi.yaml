                            type: object
                            properties:
                                File:
                                    format: binary
                                    type: string
                required: false
            tags:
                - Groups
            parameters:
                -
                    style: simple
                    explode: false
                    name: GroupId
                    description: ''
                    schema:
                        type: string
                    in: path
                    required: true
            responses:
                '200':
                    description: ''
            deprecated: false
            operationId: DeleteGroupIcon
            summary: Delete-Group-Icon
    '/groups/{GroupId}/admins':
