paths:
  /feed/availability:
    get:
      tags:
        - Feed content availability
      summary: Gets availability of featured feed content for the apps by wiki domain.
      operationId: FeedContentAvailability_getByWikiDomain
      description: >
        Gets availability of featured feed content for the apps by wiki domain.


        Stability:
        [experimental](https://www.mediawiki.org/wiki/API_versioning#Experimental)
      responses:
        '200':
          description: >-
            JSON containing lists of wiki domains for which feed content is
            available.
          content:
            application/json; charset=utf-8; profile="https://www.mediawiki.org/wiki/Specs/Availability/1.0.1":
              schema:
                $ref: '#/components/schemas/availability'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/availability'
        default:
          description: Error
          content:
            application/json; charset=utf-8; profile="https://www.mediawiki.org/wiki/Specs/Availability/1.0.1":
              schema:
                $ref: '#/components/schemas/problem'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
      x-monitor: false
  /media/math/check/{type}:
    post:
      tags:
        - Math
      summary: Check and normalize a TeX formula.
      operationId: Math_checkFormula
      description: >
        Checks the supplied TeX formula for correctness and returns the

        normalised formula representation as well as information about

        identifiers. Available types are tex and inline-tex. The response

        contains the `x-resource-location` header which can be used to retrieve

        the render of the checked formula in one of the supported rendering

        formats. Just append the value of the header to `/media/math/{format}/`

        and perform a GET request against that URL.


        Stability:
        [stable](https://www.mediawiki.org/wiki/API_versioning#Stable).
      parameters:
        - description: The input type of the given formula; can be tex or inline-tex
          in: path
          name: type
          required: true
          schema:
            type: string
            enum:
              - tex
              - inline-tex
              - chem
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MathCheckFormulaRequest'
        required: true
      responses:
        '200':
          description: Information about the checked formula
        '400':
          description: Invalid type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/problem'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/problem'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
      x-amples:
        - title: Mathoid - check test formula
          request:
            body:
              q: E=mc^{2}
            params:
              domain: wikimedia.org
              type: tex
          response:
            body:
              checked: /.+/
              success: true
            headers:
              cache-control: no-cache
              content-type: /^application\/json/
              x-resource-location: /.+/
            status: 200
      x-monitor: true
  /media/math/formula/{hash}:
    get:
      tags:
        - Math
      summary: Get a previously-stored formula
      operationId: Math_getFormulaByHash
      description: >
        Returns the previously-stored formula via `/media/math/check/{type}` for

        the given hash.


        Stability:
        [stable](https://www.mediawiki.org/wiki/API_versioning#Stable).
      parameters:
        - description: The hash string of the previous POST data
          in: path
          name: hash
          required: true
          schema:
            type: string
            minLength: 1
      responses:
        '200':
          description: Information about the checked formula
        '404':
          description: Data for the given hash cannot be found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/problem'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/problem'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
      x-monitor: false
  /media/math/render/{format}/{hash}:
    get:
      tags:
        - Math
      summary: Get rendered formula in the given format.
      operationId: Math_renderFormulaByHash
      description: >
        Given a request hash, renders a TeX formula into its mathematic

        representation in the given format. When a request is issued to the

        `/media/math/check/{format}` POST endpoint, the response contains the

        `x-resource-location` header denoting the hash ID of the POST data. Once

        obtained, this endpoint has to be used to obtain the actual render.


        Stability:
        [stable](https://www.mediawiki.org/wiki/API_versioning#Stable).
      parameters:
        - description: The output format; can be svg or mml
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - svg
              - mml
              - png
        - description: The hash string of the previous POST data
          in: path
          name: hash
          required: true
          schema:
            type: string
            minLength: 1
      responses:
        '200':
          description: The rendered formula
        '404':
          description: Unknown format or hash ID
          content:
            image/svg+xml:
              schema:
                $ref: '#/components/schemas/problem'
            application/mathml+xml:
              schema:
                $ref: '#/components/schemas/problem'
            image/png:
              schema:
                $ref: '#/components/schemas/problem'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        default:
          description: Error
          content:
            image/svg+xml:
              schema:
                $ref: '#/components/schemas/problem'
            application/mathml+xml:
              schema:
                $ref: '#/components/schemas/problem'
            image/png:
              schema:
                $ref: '#/components/schemas/problem'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
      x-monitor: false
  /metrics/bytes-difference/absolute/aggregate/{project}/{editor-type}/{page-type}/{granularity}/{start}/{end}:
    get:
      tags:
        - Bytes difference data
      summary: >
        Get the sum of absolute value of text bytes difference between current
        edit and

        previous one.
      operationId: BytesDifferenceData_getAbsoluteAggregateByProjectAndDateRange
      description: >
        Given a Mediawiki project and a date range, returns a timeseries of
        absolute bytes

        difference sums. You can filter by editors-type (all-editor-types,
        anonymous, group-bot,

        name-bot, user) and page-type (all-page-types, content, non-content).
        You can choose

        between daily and monthly granularity as well.


        - Stability:
        [experimental](https://www.mediawiki.org/wiki/API_versioning#Experimental)

        - Rate limit: 25 req/s

        - License: Data accessible via this endpoint is available under the
          [CC0 1.0 license](https://creativecommons.org/publicdomain/zero/1.0/).
      parameters:
        - description: >
            The name of any Wikimedia project formatted like {language
            code}.{project name},

            for example en.wikipedia. You may pass en.wikipedia.org and the .org
            will be stripped

            off. For projects like commons without language codes, use
            commons.wikimedia. For

            projects like www.mediawiki.org, you can use that full string, or
            just use mediawiki

            or mediawiki.org. If you're interested in the aggregation of all
            projects, use

            all-projects.
          in: path
          name: project
          required: true
          schema:
            type: string
        - description: >
            If you want to filter by editor-type, use one of anonymous,
            group-bot (registered

            accounts belonging to the bot group), name-bot (registered accounts
            not belonging to

            the bot group but having bot-like names) or user (registered account
            not in bot group

            nor having bot-like name). If you are interested in edits regardless
            of their

            editor-type, use all-editor-types.
          in: path
          name: editor-type
          required: true
          schema:
            type: string
            enum:
              - all-editor-types
              - anonymous
              - group-bot
              - name-bot
              - user
        - description: >
            If you want to filter by page-type, use one of content (edits on
            pages in content

            namespaces) or non-content (edits on pages in non-content
            namespaces). If you are

            interested in edits regardless of their page-type, use
            all-page-types.
          in: path
          name: page-type
          required: true
          schema:
            type: string
            enum:
              - all-page-types
              - content
              - non-content
        - description: >
            Time unit for the response data. As of today, supported values are
            daily and monthly
          in: path
          name: granularity
          required: true
          schema:
            type: string
            enum:
              - daily
              - monthly
        - description: The date of the first day to include, in YYYYMMDD format
          in: path
          name: start
          required: true
          schema:
            type: string
        - description: The date of the last day to include, in YYYYMMDD format
          in: path
          name: end
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The list of values
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/BytesDifferenceDataGetAbsoluteAggregateByProjectAndDateRangeResponse
            application/problem+json:
              schema:
                $ref: '#/components/schemas/absolute-bytes-difference'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/problem'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
      x-monitor: false
