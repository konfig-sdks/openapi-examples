        The URI endpoint helps developers to resolve addresses, paymails and
        invoices and puts them into a standardized response format.
      parameters:
        - schema:
            type: string
          in: header
          name: uri
          required: true
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UtilityResolveAddressInfoResponse'
              examples:
                example1:
                  value:
                    statusCode: 200
                    data:
                      status: success
                      msg: Operation completed successfully
                      data:
                        uri: payto:91@dev.relysia.com?amount=1
                        type: paymail
                        mainProtocol: paymail
                        outputs:
                          - script: 76a9141a608132952ba364d19d6ef0c09e074fb3fcfedf88ac
                            satoshis: 1
                        inputs: []
                        memo: Send to 91@dev.relysia.com
                        isBSV: true
                        peer: >-
                          https://dev.relysia.com/api/bsvalias/receive-transaction/91@dev.relysia.com
                        peerData: >-
                          eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzUxMiJ9.eyJ2ZXJzaW9uIjoxLCJkZXJpdmF0aW9uUm9vdFBhdGgiOiJtLzUiLCJkZXJpdmF0aW9uUm9vdEluZGV4IjozOTE1LCJjb3VudCI6MX0.vgN6mSoxuVzSmdwXA_hJtvS_s6xyFdRVedsFAx4mt5K2fsI0Ps2pw4OCXWy6msUbAKYGOEeAqs9BoyJCOlgyng
                        peerProtocol: paymail
                example2:
                  value:
                    statusCode: 200
                    data:
                      status: success
                      msg: Operation completed successfully
                      data:
                        uri: >-
                          bitcoin:13ofTSnVngWV8VgvqpYZE4YuaWuARBkBp3?amount=0.00000001
                        type: bip21
                        mainProtocol: bip21
                        outputs:
                          - script: 76a9141ec37cb9f5ab9ae49be75e8d45c02d1f2fd1c5a288ac
                            satoshis: 1
                        inputs: []
                        memo: Payment to Address
                        isBSV: false
                        peer: null
                        peerData: null
                        peerProtocol: null
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UtilityResolveAddressInfo400Response'
              example:
                statusCode: 400
                data:
                  status: error
                  msg: Err msg
  /v1/signUp:
    post:
      tags:
        - Authentication
      summary: User Registration.
      operationId: Authentication_createUserToken
      security:
        - serviceID: []
      description: >-
        Creates a new user and returns the auth token required for API
        interactions.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationCreateUserTokenRequest'
            examples:
              example1:
                value:
                  email: satoshiasdsa@gmail.com
                  password: 4m4z1ngT3ch
              example2:
                value:
                  email: satoshiasdsa@gmail.com
                  password: 4m4z1ngT3ch
                  photo: Base64 encoded image
              example3:
                value:
                  email: satoshiasdsa@gmail.com
                  password: 4m4z1ngT3ch
                  displayName: Satoshi Nakamoto
              example4:
                value:
                  email: satoshiasdsa@gmail.com
                  password: 4m4z1ngT3ch
