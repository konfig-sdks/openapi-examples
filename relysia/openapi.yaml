            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationCreateUserToken400Response'
              example:
                statusCode: 400
                data:
                  status: error
                  msg: Err msg
  /v1/auth:
    post:
      tags:
        - Authentication
      summary: Login Endpoint.
      operationId: Authentication_userLogin
