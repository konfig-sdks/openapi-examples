          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationCreateUserTokenResponse'
              example:
                statusCode: 200
                data:
                  status: success
                  msg: User created successfully.
                  token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
                  userId: 5f1b0b3b1c9d440000f3e9b0
