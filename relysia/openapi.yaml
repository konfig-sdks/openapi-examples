openapi: 3.0.3
info:
  title: Relysia Blockchain API
  description: Relysia makes blockchain adoption frictionless and easy.
  version: 2.4.8
servers:
  - url: https://api.relysia.com
tags:
  - name: admin
  - description: Blockchain transaction related APIs.
    name: Transactions
    externalDocs:
      description: Our Documentation
      url: https://docs.relysia.com/payments/transactions
  - description: Useful blockchain tools.
    name: Utility
    externalDocs:
      description: Our documentation
      url: https://docs.relysia.com/utility
  - description: Blockchain wallet management related APIs.
    name: Wallets
    externalDocs:
      description: 'Our Documentation:'
      url: https://docs.relysia.com/wallets
  - description: BSV alias related APIs
    name: paymail
  - description: Token and Smart Contract related APIs.
    name: Smart Contracts
    externalDocs:
      description: Our documentation
      url: https://docs.relysia.com/token
  - description: User Authentication and Registration.
    name: Authentication
    externalDocs:
      description: find more info about auth Api
      url: https://docs.relysia.com/getting-started/setup
  - description: 'Danger Zone: Delete Entries from the DB.'
    name: Delete
  - name: quota
  - description: Push Notifications.
    name: Notifications
  - description: User identity related APIs.
    name: Identity
    externalDocs:
      description: find more info about user Api.
      url: https://docs.relysia.com/getting-started/setup
paths:
  /:
    get:
      tags:
        - Utility
      operationId: Utility_getData
      responses:
        '200':
          description: Default Response
  /v1/issue:
    post:
      tags:
        - Smart Contracts
      summary: Mint a Token.
      operationId: SmartContracts_mintToken
      security:
        - authToken: []
        - serviceID: []
      description: >-
        Mint a token with given specifications (can be both token or NFT). More
        on docs.relysia.com.
      parameters:
        - schema:
            type: string
            default: STAS
          in: header
          name: protocol
          required: false
        - schema:
            type: boolean
            default: 'false'
          in: header
          name: reminting
          required: false
        - schema:
            type: string
          in: header
          name: walletID
          required: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SmartContractsMintTokenRequest'
            examples:
              example1:
                value:
                  description: A supermarket bonus point.
                  name: Store Bonus Points
                  protocolId: STAS
                  symbol: SBP
                  image: >-
                    https://upload.wikimedia.org/wikipedia/en/9/95/Test_image.jpg
                  tokenSupply: 3
                  decimals: 0
                  satsPerToken: 1
                  properties:
                    legal:
                      terms: >-
                        STAS, Inc. retains all rights to the token script.  Use
                        is subject to terms at https://stastoken.com/license.
                      licenceId: stastoken.com
                    issuer:
                      organisation: Vaionex Corp.
                      legalForm: Limited
                      governingLaw: US
                      issuerCountry: US
                      jurisdiction: US
                      email: info@vaionex.com
                    meta:
                      schemaId: STAS1.0
                      website: vaionex.com
                      legal:
                        terms: Your token terms and description.
                      media:
                        - URI: string
                          type: string
                          altURI: string
                  splitable: true
                  data: {}
              example2:
                value:
                  description: A supermarket bonus point.
                  name: Store Bonus Points
                  protocolId: STAS-20
                  symbol: SBP
                  image: >-
                    https://upload.wikimedia.org/wikipedia/en/9/95/Test_image.jpg
                  tokenSupply: 3
                  decimals: 0
                  satsPerToken: 1
                  properties:
                    legal:
                      terms: >-
                        STAS, Inc. retains all rights to the token script.  Use
                        is subject to terms at https://stastoken.com/license.
                      licenceId: stastoken.com
                    issuer:
                      organisation: Vaionex Corp.
                      legalForm: Limited
                      governingLaw: US
                      issuerCountry: US
                      jurisdiction: US
                      email: info@vaionex.com
                    meta:
                      schemaId: STAS1.0
                      website: vaionex.com
                      legal:
                        terms: Your token terms and description.
                      media:
                        - URI: string
                          type: string
                          altURI: string
                  splitable: true
                  data:
                    data1:
                      - data1
                      - data2
                    data2:
                      - data1
                      - data2
        required: true
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmartContractsMintTokenResponse'
              example:
                statusCode: 200
                data:
                  status: success
                  msg: Token created successfully.
                  tokenId: cb75d56ad85630475ca4af078dcbf37828970d8d-HELLO12344
                  tokenObj:
                    description: A supermarket bonus point.
                    userId: JZzO1ySdhkPkBYQLXa66EbXDUFD2
                    symbol: HELLO12344
                    name: Store Bonus Points
                    image: >-
                      https://upload.wikimedia.org/wikipedia/en/9/95/Test_image.jpg
                    totalSupply: 3
                    satsPerToken: 1
                    decimals: 0
                    properties:
                      legal:
                        terms: >-
                          STAS, Inc. retains all rights to the token script. 
                          Use is subject to terms at
                          https://stastoken.com/license.
                        licenceId: stastoken.com
                      issuer:
                        organisation: Vaionex Corp.
                        legalForm: Limited
                        governingLaw: US
                        issuerCountry: US
                        jurisdiction: US
                        email: info@vaionex.com
                      meta:
                        schemaId: STAS1.0
                        website: vaionex.com
