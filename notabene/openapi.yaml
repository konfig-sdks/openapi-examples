        vaspDID:
          $ref: '#/components/schemas/common_DID'
        customerRef:
          type: string
    UserInfo:
      type: object
      properties:
        did:
          $ref: '#/components/schemas/common_DID'
        fields:
          type: array
          items:
            $ref: '#/components/schemas/common_IdentityFields'
        vasps:
          type: array
          items:
            $ref: '#/components/schemas/common_DID'
    UserInfoPermissions:
      type: object
      properties:
        did:
          $ref: '#/components/schemas/common_DID'
        fields:
          $ref: '#/components/schemas/common_IdentityFields'
        vasps:
          type: array
          items:
            $ref: '#/components/schemas/common_DID'
        roles:
          type: array
          items:
            $ref: '#/components/schemas/auth_RolesPermissionsOnVASP'
    RolesPermissionsOnVASP:
      type: object
      required:
        - vaspDID
        - permissions
      properties:
        vaspDID:
          $ref: '#/components/schemas/common_DID'
        role:
          type: string
        permissions:
          type: array
          items:
            type: string
    UserInfoUpdate:
      type: object
      required:
        - did
        - fields
      properties:
        did:
          $ref: '#/components/schemas/common_DID'
        fields:
          $ref: '#/components/schemas/common_IdentityFields'
    AddUserToVASPInput:
      type: object
      required:
        - email
