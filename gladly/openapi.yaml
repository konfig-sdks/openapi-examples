                `TaskExportReport`, and `TaskSummaryReport`.


                See the [Teams API](https://developer.gladly.com/rest/)
                documentation for more details on how to get team IDs.
              type: array
              items:
                type: string
              default: []
              example:
                - dd96426e5d2b4fed86dad91cdcc84112
                - cab03fe3066e4fa7ba3397e8925c5132
            phoneNumber:
              description: >
                Specifies which inbound phone number the report is to be
