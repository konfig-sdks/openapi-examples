          title: mobile number
          type: string
          example: '+14152223316'
        body:
          title: SMS message
          type: string
          example: hello, this is an SMS message!
    CommunicationsReceiveCustomChannelMessagesRequest:
      title: Custom Channel Message request body
      type: object
      required:
        - sender
        - to
        - type
        - content
      properties:
        sender:
          type: object
          required:
            - address
          properties:
            address:
              description: >
                The address is used to map inbound messages to the Customer
                Profile. This address is a unique identifier 

                of the Gladly Customer.
              type: string
            displayName:
              title: Optional
              description: >
                The message sender's display name shown on the contact details
                card.
              type: string
            profileIdentifier:
              title: Optional
              description: >
                The profileIdentifier allows associating the message with other
                identifiable addresses of a Customer. 

                We will use the profileIdentifier when the first message is
                received and link the sender address to a Gladly 

                Profile that has a matching identifier. If no existing Profile
                exist with a matching identifier, a new Profile 

                with the identifier will be created.
              required:
                - type
                - address
              properties:
                type:
                  title: the identifier type
                  type: string
                  enum:
                    - EMAIL
                    - PHONE_NUMBER
                address:
                  title: the identifier address
                  description: >
                    Depending on the type, this should either be an email
                    address or a phone number in E.164 format.
                  type: string
        to:
          description: >
            The address of the recipient of the message. This should correspond
            to the Entry Point Address

            created for the Custom Channel in Gladly.
          type: string
        type:
          description: |
            Describes the message type
          type: string
          enum:
            - TEXT
            - FILES
        groupId:
          title: Message Group ID
          description: >
            Optional message group ID that can be associated with a message, the
            Custom Channel must be configured for 

            Message Groups in order to use this field.
          type: string
        groupName:
          title: Message Group Name
          description: >
            Used together with `groupId` to give the group a name that can be
            displayed to an Agent.
          type: string
        content:
          oneOf:
            - title: Plain text message
              description: |
                Plain text message
              required:
                - text
              properties:
                text:
                  description: |
                    Plain text content on the message
                  type: string
            - title: Files message
              description: >
                A message that has attached files, this could be images or other
                types of files.
              required:
                - files
              properties:
                caption:
                  description: |
                    Optional text describing the files
                  type: string
                files:
                  type: array
                  items:
                    title: A file description
                    type: object
                    required:
                      - url
                    properties:
                      fileName:
                        description: Optional name of file
                        type: string
                      url:
                        description: >-
                          Publicly available URL where file can be downloaded
                          from
