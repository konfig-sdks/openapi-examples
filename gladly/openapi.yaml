    ConversationsGetMetadataResponse:
      title: Conversation
      type: object
      required:
        - id
        - customerId
        - createdAt
        - inboxId
        - status
      properties:
        id:
          description: The id of the conversation
          type: string
          example: pOVVdzweSumI4bFxjlT8LA
        customerId:
          description: The id of the profile that this conversation belongs to
          type: string
          example: gHufx-U3QqOmhvFuViceTw
        agentId:
          description: The id of the agent who is assigned to the conversation
          type: string
          example: sHuXx-U3QqOmhvFusJGeBw
        inboxId:
          description: The id of the inbox to which the conversation belongs to
          type: string
          example: E1nArq1uQAees_DogHB0MA
        customAttributes:
          description: Custom attributes assigned to the conversation
          type: array
          items:
            title: Custom Attribute
            description: Specifies a custom attribute
            type: object
            properties:
              id:
                description: id of the custom attribute
                type: string
                example: pOVVdzweSumI4bFxjlT8LA
              value:
                description: value of the custom attribute
                type: string
                example: '1234567890'
        topicIds:
          description: Ids of topics assigned to the conversation
          type: array
          items:
            type: string
        createdAt:
          description: Time the conversation was created
          type: string
          format: RFC3339 with millis
          example: '2016-04-11T14:09:23.000Z'
        closedAt:
          description: >-
            Time the conversation was closed. Only present if conversation is
            closed
          type: string
          format: RFC3339 with millis
          example: '2016-05-10T13:49:23.000Z'
        status:
          title: Conversation Status
          description: |
            Status of the conversation:
              * `OPEN` - conversation requires further action
              * `WAITING` - no further action from an agent required. Waiting for response from the customer
              * `CLOSED` - resolved and requiring no further action. It can be changed back to OPEN if customer needs further assistance
          type: string
          enum:
            - OPEN
            - WAITING
            - CLOSED
          example: OPEN
