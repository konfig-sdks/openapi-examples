  /api/v1/reports/work-session-events:
    post:
      tags:
        - Reports
      summary: Generate a work session report
      operationId: Reports_generateWorkSessionReport
      description: >
        A **Work Session** represents a period of time that an Agent spends
        working with a Customer on a given channel, during a given Contact
        (messaging exchange, phone call, etc.). In particular:
          - A Customer may have 0 or more Conversations, but only 1 Conversation is open at any given time.
          - A Conversation may contain 0 or more Contacts (e.g.: A single phone call, a chat session, an email session).
          - A Contact may have 0 or more Work Sessions (i.e.: Agents who work on the Contact).
          - A Work Session is the unique combination of contact_session_id and agent_id. The agent_id column will be NULL if the contact has not been handled by any Agent.

        The Work Session Report API contains **both** contacts and work
        sessions. It allows you to understand what your inbound contact volume
        looks like, and to get a view into how Agents are using their time. The
        primary use of this information is for forecasting and scheduling
        purposes, but it can also be used to understand, at a fine-grained
        level, aspects of agent behavior, agent performance, multichannel
        conversation patterns and more.


        The time anchor for data returned by this API is
        COALESCE(contact_session_created_at, contact_session_ended_at) (i.e.: if
        contact_session_ended_at does not exist, use contact_session_created_at.
        Otherwise, use contact_session_ended_at).


        This means that if it is currently 2023-03-23T00:00Z and:
          - contact_session_id A was created on 2023-03-21T04:00Z and ended on 2023-03-22T04:00Z
          - You set the startAt time filter to 2023-03-21T00:00Z
          - You set the endAt time filter to 2023-03-22T00:00Z
          - You would not be able to retrieve contact_session_id A in your API request. Instead, you will need to set the endAt time filter to now() (aka 2023-03-23T00:00Z) to retrieve the contact information.

        Therefore, the general recommendation to get correct data is always to
        set the endAt time to now() rather than the end interval you'd like to
        analyze - this will accomodate contacts that "move" intervals due to
        ending.


        Note that:
          - work_session_unknown_time_sec and work_session_after_contact_time_sec may accumulate after the contact ends and before the conversation ends / another contact begins
          - work_session_handle_time_sec will only be available for a contact after it ends
          - This report is subject to the same [data latency](https://help.gladly.com/docs/why-is-my-reporting-data-not-current) as other Gladly reports

        This CSV file contains the following columns, whose definitions may be
        viewed via the [Work
        Sessions](https://help.gladly.com/docs/work-sessions) section of the
        help docs.
          - id
          - contact_session_id
          - contact_session_created_at
          - customer_id
          - conversation_id
          - inbox_id
          - channel
          - direction
          - agent_accepted_at
          - contact_session_routed_at
          - agent_id
          - sla_fulfilled_at
          - contact_session_ended_at
          - status
          - within_sla
          - work_session_handle_time_sec
          - work_session_after_contact_time_sec
          - work_session_unknown_time_sec
          - accepted_inbox_id
      requestBody:
        description: A time range for the report that will be generated.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReportsGenerateWorkSessionReportRequest'
            example:
              startAtTime: 2020-04-13T19:27-09:00
              endAtTime: 2020-04-14T19:27-09:00
        required: true
      responses:
        '200':
          description: Work Session Report CSV
          headers:
            Content-Disposition:
              schema:
                type: string
                example: >-
                  attachment;
                  filename=WorkSessionEventsReport-20200302T1000Z-20200302T2000Z.csv
          content:
            text/csv:
              schema:
                $ref: '#/components/schemas/ReportsGenerateWorkSessionReportResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
              examples:
                invalid parameter:
                  value:
                    errors:
                      - attr: startAtTime
                        code: invalid
                        detail: endAtTime must occur after startAtTime
