    CommunicationsSendSmsRequest:
      title: SMS request body
      required:
        - customer
        - from
        - body
      type: object
      properties:
        customer:
          title: customer with mobile number
          required:
            - mobileNumber
          type: object
          properties:
            mobileNumber:
              $ref: >-
                #/paths/~1api~1v1~1communications~1sms/post/requestBody/content/application~1json/schema/properties/from
