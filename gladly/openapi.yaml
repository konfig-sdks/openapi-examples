    ReportsGenerateWorkSessionReportRequest:
      title: Work Session Report request body
      type: object
      required:
        - startAtTime
        - endAtTime
      properties:
        startAtTime:
          description: >
            Starting time of the report interval


            The date should be in ISO 8601 format `YYYY-mm-ddThh:mmZ`. For
            example 2020-04-13T19:27Z
          type: string
          example: 2020-04-13T19:27Z
        endAtTime:
          description: >
            Ending time of the report interval. This date is inclusive meaning
            that the report will include data up to 1min past the endAtTime


            The date should be in ISO 8601 format `YYYY-mm-ddThh:mmZ`. For
            example 2020-04-14T19:27-09:00
          type: string
          example: 2020-04-14T19:27-09:00
