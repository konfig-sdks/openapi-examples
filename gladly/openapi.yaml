  - description: "The number of requests for an **[organization](https://developer.gladly.com/rest/)** is rate limited for all APIs to ensure that adequate resources are available for all customers.\n\nGladly has two types of API rate limits:\n\n### Request Limit\nRequest limits are applied on a per-second basis and are implemented to protect against denial-of-service attacks. This ensures that adequate resources are available for all customers.\n\n### Concurrency Limit\nConcurrency limits are applied on the number of simultaneous requests to the endpoint. For example, a few long-lasting requests to an API endpoint simultaneously might exceed the concurrent rate limit for that endpoint.\n\n## Default Rate Limit\n\nOrganizations that send many requests in quick succession may see error responses that show up as status code\_**`429`**.\n>Individual APIs may have their own API Rate Limit and will be documented as such. Otherwise, the following default rate limits apply.\n\n| Method              | Request Limit                     | Concurrency Limit           |\n| ------------------- | -----------------------------------|----------------------------------|\n| GET                 | 10 Requests per second             | Not Applicable                   |\n| POST                | 10 Requests per second             | Not Applicable                   |\n| PUT                 | 10 Requests per second             | Not Applicable                   |\n| PATCH               | 10 Requests per second             | Not Applicable                   |\n| DELETE              | 10 Requests per second             | Not Applicable                   |\n\nWe may adjust limits to prevent abuse.\n\nIf you have questions about rate limited requests, please contact [Gladly Support](https://help.gladly.com/docs/contact-gladly-support).\n\n## Reporting API Rate Limit\n\nThe [Reports](https://developer.gladly.com/rest/) APIs have slightly different default rate limits than other APIs.\n\n| Method              | Request Limit                     | Concurrency Limit           |\n| ------------------- | -----------------------------------|----------------------------------|\n| POST                | 10 Requests per minute             | 2 concurrent requests at a time across the entire organization                   |\n\n## Handling Rate Limit\n\nThe Gladly API response headers include the organization's current rate limit and the number of requests remaining in the current second.\nThe remaining limit is calculated using the total number of requests received from all clients with your organization's API tokens.\n\n```json\n  Ratelimit-Limit-Second\n  Ratelimit-Remaining-Second\n```\n\nYou can anticipate hitting the rate limit by checking these headers.\n\nOne technique for gracefully handling rate-limited requests is to watch for\_**`429`**\_status codes and implement a client-side retry mechanism with an exponential backoff schedule.\nWe’d also recommend building some randomness into the backoff schedule to avoid a\_**[thundering herd effect](https://en.wikipedia.org/wiki/Thundering_herd_problem)**.\n"
    name: Rate Limit
paths:
  /api/v1/communications/sms:
    post:
      tags:
        - Communications
      summary: Send SMS
      operationId: Communications_sendSms
      description: >
        To send an SMS message to a customer specified by a mobile phone number.


        Gladly can send outbound SMS messages globally. By default, your
        organization is set up to only allow access to your home country.  To
        send SMS messages to other countries, please contact [Gladly
        Support](https://help.gladly.com/implementation/docs/filing-a-support-issue)
        with a P4 designation.


        Please be aware that:

        - Any automated outbound text messages **must** comply with carrier
        [acceptable use
        policies](https://help.gladly.com/docs/sms-compliance-requirements)
        (e.g.: if sending automated messages about order status, make sure
        customers can explicitly opt-in to text messages), including registering
        your SMS use cases carriers. 

        - Text messages send in
        [segments](https://help.gladly.com/v1/docs/en/voice-and-sms-phone-number-costs)
        and you pay per segment. We highly recommend using the [segment
        calculator](https://twiliodeved.github.io/message-segment-calculator/)
        when crafting automated outbound text messages. 

        - Each type of phone number has a [Message Segments per Second
        limit](https://support.twilio.com/hc/en-us/articles/115002943027-Understanding-Twilio-Rate-Limits-and-Message-Queues). 
      requestBody:
        description: SMS to send
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommunicationsSendSmsRequest'
            example:
              customer:
                mobileNumber: '+14152223000'
              from: '+14152223316'
              body: hello, this is a sample SMS message!
        required: true
      responses:
        '200':
          description: the customer and conversation item ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommunicationsSendSmsResponse'
        '400':
          description: Invalid field(s) in request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
  /api/v1/communications/custom-channels/{customChannelId}/messages:
    post:
      tags:
        - Communications
      summary: Receive Custom Channel messages
      operationId: Communications_receiveCustomChannelMessages
      description: >
        Custom Channels allows for building custom channel integration with
        Gladly. This functionality is deactivated 

        by default. 


        **Note that the intended use case for custom channels is any non Gladly
        messaging based supported channel.**


        Please contact [Gladly Support](https://gladly.com/support) if you would
        like to activate this API and believe you have a valid use case.


        To receive a Custom Channel message, you must first create a Custom
        Channel and a Custom Channel Entry Point in Gladly Settings -> Custom
        Channels page. This API will accept messages from the channel
        integration and process them similarly to built-in messaging channels.
      parameters:
        - description: >
            The ID of the Custom Channel. To find the Custom Channel ID, you
            must open the overflow menu of a 

            Custom Channel Entry Point and select the "View Integration Data"
            option.
          in: path
          name: customChannelId
          schema:
            type: string
          required: true
      requestBody:
        description: Custom Channel message
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/CommunicationsReceiveCustomChannelMessagesRequest
        required: true
      responses:
        '201':
          description: |
            Message received
          headers:
            Location:
              schema:
                description: >
                  The relative location of the created item that represents the
                  received message.
                type: string
                example: /api/v1/conversation-items/OOrlNMXeS72gs_WEX2TtMg
        '400':
          description: |
            Invalid fields(s) in the request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
