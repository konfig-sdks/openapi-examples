        description: Conversation Item to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConversationsCreateCustomerItemRequest'
            examples:
              Customer Activity:
                value:
                  id: pOVVdzweSumI4bFxjlT8LA
                  customer:
                    emailAddress: michelle.smith@example.org
                  content:
                    title: Welcome to Gladly!
                    type: CUSTOMER_ACTIVITY
                    body: >-
                      At Gladly we set out to reinvent customer service. Why?
                      Because 21st century consumers are different. They are
                      from 18 to 80 years old, expect the brands they love to
                      recognize them, and to be able to communicate with your
                      agents over all channels – all the time.
                    activityType: EMAIL
                    sourceName: HubSpot
                    link:
                      url: https://www.gladly.com/product/
                      text: View Details
        required: true
      responses:
        '200':
          description: The created item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationsCreateCustomerItemResponse'
        '400':
          description: Invalid field(s) in request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '409':
          description: Specified id is in use
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
              example:
                errors:
                  - attr: newConversationItems
