components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
      required:
        - error
    ListMeta:
      type: object
      properties:
        total_count:
          description: The total number of items in this list.
          type: integer
    OrderBatch:
      description: >-
        An order batch is the primary resource created by the API. Order batches
        contain an array of orders.
      type: object
      properties:
        id:
          type: string
          format: uuid
        send_status:
          description: >-
            The `pending` status indicates that an order batch is being prepared
            to be sent out. If it is not scheduled, it is being sent
            asynchronously. If it is scheduled, it will stay in `pending` state
            until the scheduled time is reached, at which point it will be
            processed and moved to `complete`. When it is in `pending` status,
            no orders are created yet. When the order batch is in `complete`
            status, all orders are created and available.
          $ref: '#/components/schemas/OrderBatchSendStatus'
        from_name:
          description: >-
            The name of the sender. This is displayed on the order and
            notifications.
          type: string
        message:
          description: The message in this order batch, provided by the sender.
          type: string
          nullable: true
        orders_count:
          description: >-
            The total number of orders in this order batch. This might be blank
            if the order batch is scheduled for the future, or it could be fewer
            than the recipient count if the order batch is in the process of
            being sent.
          type: integer
        orders_preview:
          description: >-
            A preview of the first 10 orders in this order batch. To paginate
            through all of the orders, use the `/order_batches/:id/orders`
            endpoint with `?page&per_page`. If your use case never sends more
            than 10 orders in a single batch, you can use this field instead of
            calling `/order_batches/:id/orders`. For order batches with more
            than 10 recipients, this array will be empty while the orders are
            asynchronously created in the background.
          type: array
          items:
            $ref: '#/components/schemas/Order'
        recipients_count:
          description: The total number of recipients in this order batch.
          type: integer
        recipients_preview:
          description: >-
            A preview of the first 10 recipients in this order batch. To see all
            of the recipients, use `/order_batches/:id/recipients`. Recipients
            contain the original contact information provided for each recipient
            when the order batch was created.
          type: array
          items:
            $ref: '#/components/schemas/OrderBatchRecipient'
        cart:
          description: >-
            The cart that was sent for this order batch. This is the original
            cart that was created for this order batch. If individual orders
            were swapped, this still remains the same, whereas orders' `cart`
            would change if they were swapped.
          $ref: '#/components/schemas/Cart'
        is_scheduled_send:
          description: >-
            Whether this order batch was set up as a scheduled send. This stays
            as `true` after the scheduled send is complete. To determine if the
            order batch is scheduled to be sent for the future, check if
            `status` is `pending` and `scheduled_send_on` is in the future. When
            a order batch is scheduled, orders are only created on the scheduled
            send date.
          type: boolean
        scheduled_send_on:
          description: >-
            The date and time the order batch is scheduled to be sent. This will
            be `null` if the order batch is not a scheduled send. This field
            remains after the scheduled send completes. ISO 8601, UTC.
          type: string
          format: date-time
          nullable: true
        expires_at:
          description: The date and time the order batch is set to expire. ISO 8601, UTC.
          type: string
          format: date-time
          nullable: true
        send_method:
          $ref: '#/components/schemas/OrderBatchSendMethod'
          nullable: true
        batch_name:
          description: >-
            An internal name for the order batch, falling back to an
            auto-generated batch name. Not displayed to recipients.
          type: string
          nullable: true
        card_id:
          description: The digital greeting card on this order batch.
          type: string
          format: uuid
          nullable: true
        sender:
          description: The sender of the order batch.
          $ref: '#/components/schemas/Sender'
        workspace_id:
          description: >-
            Organizations are sub-divided into workspaces. Order batches are
            contained in workspaces, identified by this ID.
          type: string
          format: uuid
          nullable: true
        workspace_name:
          type: string
          nullable: true
        reference_id:
          description: >-
            The reference ID displayed on receipts and other locations as the ID
            for this order batch.
          type: string
      required:
        - id
        - send_status
        - orders_preview
        - orders_count
        - cart
        - from_name
        - recipients_preview
        - recipients_count
        - sender
        - reference_id
    Order:
      description: >-
        An individual order contains the gift link to be sent to the recipient
        (if applicable) and other information about the order.
      type: object
      properties:
        id:
          type: string
          format: uuid
        recipient_first_name:
          type: string
        recipient_last_name:
          type: string
          nullable: true
        recipient_email:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/OrderStatus'
        individual_gift_link:
          description: >-
            This gift link can be sent to the recipient or shared with the
            sender. For privacy reasons, this gift link does not display
            tracking information. A separate link, the recipient link, is sent
            directly to the recipient after they accept their gift, which does
            contain tracking information.
          type: string
        cart:
          description: >-
            The cart currently on this order. If the order is a gift that was
            swapped, `cart` displays the most recent products selected (i.e.
            post-swap).
          $ref: '#/components/schemas/Cart'
        shipments:
          description: A list of the shipments for the order.
          type: array
          items:
            $ref: '#/components/schemas/Shipment'
        workspace_id:
          description: >-
            Organizations are sub-divided into workspaces. Orders are contained
            in workspaces, identified by this ID.
          type: string
          format: uuid
          nullable: true
        workspace_name:
          type: string
          nullable: true
        expires_at:
          description: For gifts, the date and time the gift is set to expire.
          type: string
          format: date-time
          nullable: true
        card_id:
          description: The digital greeting card on this gift.
          type: string
          format: uuid
          nullable: true
        message:
          description: The message in this gift, provided by the sender.
          type: string
          nullable: true
        thank_you_note:
          description: A thank you note sent by the recipient.
          type: string
          nullable: true
        view_count_recipient:
          description: The number of times the recipient viewed the gift.
          type: integer
        is_swapped:
          description: >-
            If this gift was swapped by the recipient. Swapping allows a
            recipient to select another product or products, which replaces the
            `cart`. The original products are saved to `original_cart`.
          type: boolean
        order_batch_id:
          description: >-
            On Goody for Business, all orders are attached to a order batch,
            which is a collection of one or more orders.
          type: string
          format: uuid
        amounts:
          description: >-
            Costs in USD cents (i.e. $1.00 = 100). If the order was swapped,
            `amounts` displays the most recent amounts (i.e. post-swap).
          type: object
          properties:
            amount_product:
              description: Total cost of the products in this order.
              type: integer
            amount_shipping:
              description: Total cost of shipping for this order.
              type: integer
            amount_processing_fee:
              description: Total cost of processing fees for this order.
              type: integer
              nullable: true
            amount_credit_applied:
              description: Total amount of credit applied to this order.
              type: integer
              nullable: true
            amount_pre_tax_total:
              description: >-
                Total cost of the products, shipping, and processing fees in
                this order.
              type: integer
            amount_tax:
              description: Total tax for this order.
              type: integer
              nullable: true
            amount_total:
              description: >-
                Total cost of the products, shipping, processing fees, tax, and
                global shipping costs in this order.
              type: integer
              nullable: true
            amount_global_relay_cost:
              description: >-
                Total cost of global shipping for this order through the Global
                Relay service.
              type: integer
              nullable: true
          required:
            - amount_product
            - amount_shipping
            - amount_pre_tax_total
        event_times:
          description: Only provided when calling the /orders/:id endpoint.
          type: object
          properties:
            created_at:
              description: ISO 8601
              type: string
              format: date-time
            notified_at:
              description: When the recipient was notified of the order.
              type: string
              format: date-time
              nullable: true
            opened_at:
              description: For gifts, when the recipient opened the order.
              type: string
              format: date-time
              nullable: true
            accepted_at:
              description: For gifts, when the recipient accepted the order.
              type: string
              format: date-time
              nullable: true
            pending_payment_at:
              description: When the order entered pending payment status.
              type: string
              format: date-time
              nullable: true
            paid_at:
              description: When the order was paid for.
              type: string
              format: date-time
              nullable: true
            shipped_at:
              description: >-
                When the order was first shipped. If there are multiple
                shipments, this is when the first shipment shipped.
              type: string
              format: date-time
              nullable: true
            delivered_at:
              description: >-
                When the order was delivered. If there are multiple shipments,
                this is when all shipments were delivered.
              type: string
              format: date-time
              nullable: true
          required:
            - created_at
          nullable: true
        original_cart:
          description: >-
            If this order is a gift that was swapped, this displays the original
            cart that was sent to the recipient.
          $ref: '#/components/schemas/Cart'
          nullable: true
        original_amounts:
          description: >-
            If this order is a gift that was swapped, this displays the original
            amounts of the cart that was sent to the recipient.
          type: object
          properties:
            original_amount_product:
              type: integer
              nullable: true
            original_amount_shipping:
              type: integer
              nullable: true
            original_amount_credit_applied:
              type: integer
              nullable: true
            original_amount_pre_tax_total:
              type: integer
              nullable: true
          nullable: true
        sender:
          description: The Goody user who sent this order.
          $ref: '#/components/schemas/Sender'
        reference_id:
          description: >-
            The reference ID displayed on receipts and other locations as the ID
            for this order.
          type: string
      required:
        - id
        - recipient_first_name
        - status
        - individual_gift_link
        - cart
        - shipments
        - amounts
        - sender
        - reference_id
    OrderBatchRecipient:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
      required:
        - first_name
    Cart:
      type: object
      properties:
        id:
          type: string
          format: uuid
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
    CartItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        product:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
            brand:
              description: The brand that this product is from.
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                name:
                  type: string
              required:
                - id
                - name
          required:
            - id
            - name
            - brand
        quantity:
          type: integer
      required:
        - id
        - product
        - quantity
    OrderBatchSendStatus:
      type: string
      enum:
        - pending
        - complete
        - failed
        - canceled
    OrderStatus:
      type: string
      enum:
        - created
        - notified
        - opened
        - accepted
        - pending_payment
        - paid
        - ordered
        - shipped
        - delivered
        - failed
        - canceled
    Shipment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - pending
            - tracking
            - shipped
            - delivered
            - delivered_override
            - failed
            - failed_unset_tracking
            - failed_with_reship
        brand_name:
          description: The name of the brand that this shipment is from.
          type: string
        tracking_carrier:
          description: The carrier for this shipment, e.g. UPS.
          type: string
          nullable: true
        tracking_number:
          description: Only for approved distribution partners.
          type: string
          nullable: true
        shipped_at:
          description: ISO 8601
          type: string
          format: date-time
          nullable: true
        delivered_at:
          description: ISO 8601
          type: string
          format: date-time
          nullable: true
        delivery_eta:
          description: The estimated delivery time of this shipment.
          type: string
          format: date-time
          nullable: true
      required:
        - id
        - status
        - brand_name
    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        brand:
          $ref: '#/components/schemas/Brand'
        subtitle:
          description: A description of this product.
          type: string
          nullable: true
        subtitle_short:
          description: >-
            An optional one-line description of this product. When provided, it
            overrides the subtitle when displayed in areas with less space. Not
            always provided.
          type: string
          nullable: true
        recipient_description:
          description: >-
            An optional description of this product with custom verbiage for
            recipients. When provided, it overrides the subtitle for the product
            when displayed to the recipient. Falls back to the subtitle.
          type: string
          nullable: true
        variants_label:
          description: The label for the variants of this product, e.g. "Size" or "Color".
          type: string
          nullable: true
        variants_num_selectable:
          description: >-
            The number of variants that can be selected for this product. For
            example, if this is a t-shirt, then this would be 1, since you can
            only select one size. If this were a build-a-box of chocolates, this
            could be 3 if you could select 3 flavor variants.
          type: integer
          nullable: true
        variants:
          type: array
          items:
            $ref: '#/components/schemas/ProductVariant'
        images:
          type: array
          items:
            $ref: '#/components/schemas/ProductImage'
        price:
          description: The price of the product, in cents.
          type: integer
        price_is_variable:
          description: >-
            Whether the price of this product is variable. If true, then the
            price can be set by the sender.
          type: boolean
        price_min:
          description: >-
            The minimum price of the product, in cents. Only used if
            price_is_variable is true.
          type: integer
          nullable: true
        price_max:
          description: >-
            The maximum price of the product, in cents. Only used if
            price_is_variable is true.
          type: integer
          nullable: true
        restricted_states:
          type: array
          items:
            description: The US states that this product cannot be shipped to.
            type: string
        reserved_options:
          description: For approved API partners only.
          type: object
          properties:
            custom_price_tier:
              description: >-
                For approved API partners only. A custom price tier for this
                product.
              type: integer
              nullable: true
          nullable: true
      required:
        - id
        - name
        - brand
        - variants
        - images
        - price
        - price_is_variable
        - restricted_states
    Brand:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        shipping_price:
          description: The price of shipping for this brand, in cents.
          type: integer
        commerce_revshare_excluded:
          description: >-
            Whether this brand is excluded from the commerce revenue share. Only
            displayed on the products endpoint when using a commerce app.
          type: boolean
          nullable: true
      required:
        - id
        - name
        - shipping_price
    ProductImage:
      type: object
      properties:
        id:
          type: string
          format: uuid
        image_large:
          $ref: '#/components/schemas/Image'
      required:
        - id
        - image_large
    ProductVariant:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        image_large:
          $ref: '#/components/schemas/Image'
          nullable: true
        subtitle:
          type: string
          nullable: true
      required:
        - id
        - name
    Image:
      type: object
      properties:
        url:
          type: string
        width:
          type: integer
        height:
          type: integer
      required:
        - id
        - large_url
    MailingAddress:
      type: object
      properties:
        first_name:
          type: string
          nullable: true
        last_name:
          type: string
          nullable: true
        address_1:
          type: string
        address_2:
          type: string
          nullable: true
        city:
          type: string
        state:
          type: string
        postal_code:
          type: string
        country:
          description: >-
            The two-letter country code, e.g. "US". Only US is supported at this
            time.
          type: string
          nullable: true
      required:
        - address_1
        - city
        - state
        - postal_code
        - country
    Me:
      type: object
      properties:
        email:
          type: string
          nullable: true
        public_app_id:
          type: string
          nullable: true
    Sender:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
      required:
        - first_name
        - last_name
        - email
    PaymentMethod:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        cardholder_name:
          description: >-
            For payment methods with a cardholder name, returns the name on the
            card.
          type: string
          nullable: true
        balance:
          description: >-
            For payment methods with a balance, returns the available balance on
            the payment method.
          type: integer
          nullable: true
      required:
        - id
        - name
    Workspace:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
      required:
        - id
        - name
    OrderBatchInput:
      description: Input parameters for an order batch.
      type: object
      properties:
        from_name:
          description: >-
            The name of the sender of the order (typically a gift), to be
            displayed as "from".
          type: string
        message:
          description: >-
            For gifts, a message for the gift to be displayed in the digital
            unwrapping and email notifications, if enabled.
          type: string
        recipients:
          type: array
          items:
            $ref: '#/components/schemas/RecipientInput'
        cart:
          $ref: '#/components/schemas/CartInput'
        send_method:
          $ref: '#/components/schemas/OrderBatchSendMethod'
        card_id:
          description: >-
            The digital greeting card to attach to gifts. A card must be
            specified if a message is specified, since the message is displayed
            after the card is opened.
          type: string
          format: uuid
        payment_method_id:
          description: >-
            The payment method used to pay for this order batch. If not
            specified, defaults to the first payment method on the account. If
            the account has no payment methods, then the order batch creation
            will fail.
          type: string
        workspace_id:
          description: >-
            Workspace to create the order batch in. If not specified, creates
            the order batch in the oldest workspace the user has access to.
          type: string
          format: uuid
        scheduled_send_on:
          description: >-
            The date and time at which the order batch will be sent. If not
            specified, the order batch is sent immediately. If an order batch is
            scheduled to be sent in the future, then orders will not be created
            until the scheduled send time. ISO 8601 format.
          type: string
          format: date-time
          nullable: true
        expires_at:
          description: >-
            The date and time at which the order batch will expire. If not
            specified, the order batch does not expire. An expiry must be set
            for orders paid using account balance. ISO 8601 format.
          type: string
          format: date-time
          nullable: true
        reserved_options:
          description: For approved API partners only.
          type: object
          properties:
            custom_price_tier:
              description: >-
                For approved API partners only. A custom price tier to set on
                this order batch.
              type: integer
              nullable: true
          nullable: true
      required:
        - from_name
        - recipients
        - cart
        - send_method
    CartInput:
      type: object
      properties:
        items:
          description: An array of cart items.
          type: array
          items:
            $ref: '#/components/schemas/CartItemInput'
    CartItemInput:
      type: object
      properties:
        product_id:
          description: >-
            ID of the product. Preferred over URL since this is always stable.
            Either `product_id` or `product_url` must be provided.
          type: string
          format: uuid
          nullable: true
        product_url:
          description: >-
            URL of the product. Either `product_id` or `product_url` must be
            provided.
          type: string
          nullable: true
        quantity:
          type: integer
        variable_price:
          description: >-
            If this product has a variable price (e.g. a flex gift or a gift
            card), then this must be provided. A positive integer represented in
            cents.
          type: integer
        variants:
          description: >-
            An array of variant names (not IDs). When using the Direct Send send
            method with a product with variants, the variants must be provided.
            The length of the array must be equal to `variants_num_selectable`
            on the product, and the variants must come from the names of the
            `varaints` on the product. For example, for a t-shirt with
            `variants_num_selectable` = 1 and variants S, M, L, pass ['M']. Or,
            for a box of cookies with `variants_num_selectable` = 2 and variants
            Sugar, Caramel, Chocolate, pass ['Sugar', 'Chocolate'].
          type: array
          items:
            type: string
      required:
        - product_id
        - quantity
    OrderBatchSendMethod:
      description: >-
        The method for sending a order batch. `email_and_link` sends a gift
        email to the recipient (specify `email` for each recipient).
        `link_multiple_custom_list` generates a gift link without an automatic
        email. `direct_send` ships the product directly to the recipient
        (specify `mailing_address` for each recipient). For more information,
        see [Send Methods](https://assets.ongoody.com).
      type: string
      enum:
        - email_and_link
        - link_multiple_custom_list
        - direct_send
    RecipientInput:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        mailing_address:
          description: >-
            Optional mailing address to pre-populate into the order. This field
            is only available for approved API partners.
          $ref: '#/components/schemas/MailingAddress'
      required:
        - first_name
    WebhookInput:
      description: Input parameters for a webhook endpoint.
      type: object
      properties:
        url:
          description: The URL for the webhook to call.
          type: string
        events:
          description: >-
            Filter the events you want to get webhooks for. Refer to the
            Webhooks list for the event names.
          type: array
          items:
            type: string
          nullable: true
    OrdersUpdateExpirationRequest:
      type: object
      properties:
        expiration:
          description: New expiration date in ISO 8601 format
          type: string
          format: date-time
          example: 2022-02-01T00:00:00+0000
    OrderBatchesListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/OrderBatch'
        list_meta:
          $ref: '#/components/schemas/ListMeta'
    OrderBatchesGetOrdersResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Order'
        list_meta:
          $ref: '#/components/schemas/ListMeta'
    OrderBatchesGetOrders400Response:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Error'
        list_meta:
          $ref: '#/components/schemas/ListMeta'
    OrderBatchesGetRecipientsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/OrderBatchRecipient'
        list_meta:
          $ref: '#/components/schemas/ListMeta'
    OrderBatchesGetRecipients400Response:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Error'
        list_meta:
          $ref: '#/components/schemas/ListMeta'
    OrdersGetListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Order'
        list_meta:
          $ref: '#/components/schemas/ListMeta'
    PaymentMethodsListAllResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/PaymentMethod'
        list_meta:
          $ref: '#/components/schemas/ListMeta'
    ProductsListActiveProductsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        list_meta:
          $ref: '#/components/schemas/ListMeta'
    WebhooksCreateEndpointResponse:
      type: object
      properties:
        id:
          type: string
    WorkspacesGetAllResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Workspace'
        list_meta:
          $ref: '#/components/schemas/ListMeta'
  securitySchemes:
    bearer:
      description: Your Goody API key.
      type: http
      scheme: bearer
