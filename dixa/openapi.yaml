                              _type: LongField
                          - name: initial_direction
                            field:
                              value: INBOUND
                              label: Inbound
                              _type: StringField
                          - name: initial_channel
                            field:
                              value: PSTN_PHONE
                              label: Phone
                              _type: StringField
                          - name: contact_point
                            field:
                              value: '+4511223344'
                              label: '+4511223344'
                              _type: StringField
                      - primaryTimestampField:
                          name: created_at
                          timestamp: '2023-04-21T10:24:04.259Z'
                        fields:
                          - name: csid
                            field:
                              value: 184473
                              _type: LongField
                          - name: initial_direction
                            field:
                              value: INBOUND
                              label: Inbound
                              _type: StringField
                          - name: initial_channel
                            field:
                              value: EMAIL
                              label: Email
                              _type: StringField
                          - name: contact_point
                            field:
                              value: dixa@email.com
                              label: dixa@email.com
                              _type: StringField
                Metric Records Data Example:
                  value:
                    data:
                      - primaryTimestampField:
                          name: created_at
                          timestamp: '2023-04-21T10:23:01.293Z'
                        value:
                          value: 4
                          _type: LongField
                        fields:
                          - name: csid
                            field:
                              value: 184474
                              _type: LongField
                          - name: current_channel
                            field:
                              value: EMAIL
                              label: Email
                              _type: StringField
                          - name: queue
                            field:
                              value: 220ffe6a-3040-4ece-ae3a-c4c6d63ff3cc
                              label: Example queue
                              _type: UUIDField
                      - primaryTimestampField:
                          name: created_at
                          timestamp: '2023-04-21T10:23:04.930Z'
                        value:
                          value: 5
                          _type: LongField
                        fields:
