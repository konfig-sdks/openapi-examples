        querying its data
      parameters:
        - name: recordId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The metric record properties
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMetricRecordOutput'
              example:
                data:
                  description: Conversation Ratings
                  id: ratingsX
                  filters:
                    - description: Used to filter by the agent_id
