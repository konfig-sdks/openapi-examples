          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
      x-tags:
        - tag: Statements
  /accounts/{account_id}/transactions:
    get:
      tags:
        - Transactions
      summary: Get transactions for a single account
      operationId: Transactions_getByAccountId
      description: >-
        Retrieve all transactions for a single account by account ID, optionally
        filtered by value date and time with pagination support
      parameters:
        - description: The UUID of the account
          in: path
          name: account_id
          required: true
          schema:
            type: string
        - description: The ID of the client
          in: query
          name: client_id
          required: true
          schema:
            type: string
        - description: Filter transactions by debit/credit type
          in: query
          name: credit_debit_indicator
          required: false
          schema:
            type: string
            enum:
              - credit
              - debit
        - description: The access token
          in: header
          name: Authorization
          required: true
          schema:
            type: string
        - description: The ID of the contact
          in: header
          name: X-Contact-ID
          required: false
          schema:
            type: string
        - description: >-
            Only return transactions with value date and time after this UTC
            date and time. YYYY-MM-DDThh:mm format
          in: query
          name: from_value_datetime
          schema:
            type: string
        - description: >-
            Only return transactions with value date and time before this UTC
            date and time. YYYY-MM-DDThh:mm format
          in: query
          name: to_value_datetime
          schema:
            type: string
        - description: The desired page number for pagination
          in: query
          name: page
          schema:
            type: integer
            default: 1
        - description: The number of items per page for pagination
          in: query
          name: page_size
          schema:
            type: integer
            default: 50
        - $ref: '#/components/parameters/TransactionTypeFilter'
      responses:
        '200':
          description: Returns the requested transactions
          headers:
            x-total-count:
              description: Total number of available entries
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsGetByAccountIdResponse'
        '400':
          description: >-
            Formatting, parameter or schema validation error. See error message
            for further details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '401':
          description: Access denied due to authentication failure
        '403':
          description: >-
            Could not complete action due to data constraints. Refer to error
            message for additional details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '404':
          description: Client ID or account UUID not found
        '409':
          description: >-
            Could not update contact due to data constraint or conflict with
            contact status. Refer to error message for additional details
        '502':
          description: Internal integration error. Contact support
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '504':
          description: Timeout error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
      x-tags:
        - tag: Transactions
  /accounts/{account_id}/transactions/{transaction_id}:
    get:
      tags:
        - Transactions
      summary: Get a single transactions for an account
      operationId: Transactions_getSingleTransaction
      description: >-
        Retrieve a single transaction for an account by account id and
        transaction id
      parameters:
        - description: The UUID of the account
          in: path
          name: account_id
          required: true
          schema:
            type: string
        - description: The UUID of the transaction
          in: path
          name: transaction_id
          required: true
          schema:
            type: string
        - description: The ID of the client
          in: query
          name: client_id
          required: true
          schema:
            type: string
        - description: The access token
          in: header
          name: Authorization
          required: true
          schema:
            type: string
        - description: The ID of the contact
          in: header
          name: X-Contact-ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns the requested transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionData'
        '400':
          description: >-
            Formatting, parameter or schema validation error. See error message
