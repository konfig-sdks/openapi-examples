openapi: 3.0.0
info:
  title: Ebury API
  description: |
    Ebury API allows customers:
      to retrieve accounts, balances, beneficiaries, and transactions;
      to get buy/sell estimates and quotes, book trades and retrieve trade history;
      to allocate payments to a trade and beneficiary, and to submit payments in bulk;
      to download documents such as trade receipt, payment instruction and payment receipt;
      to manage the authorised persons on their account.
    The Metadata API allows applications to clarify some parts of the Ebury API
      that are impractical to express schematically.
  version: '0.1'
  termsOfService: https://docs.ebury.io/#terms-of-use
  x-api-status-urls:
    - https://api.ebury.io
  x-konfig-ignore:
    object-with-no-properties: true
servers:
  - url: https://{environment}.ebury.io
    variables:
      environment:
        default: api
        enum:
          - api
          - sandbox
        type: string
tags:
  - name: Multi Payments
  - name: OAuth2.0
  - name: Payments
  - name: Beneficiaries
  - name: Account details
  - name: Transactions
  - name: Contacts
  - name: Trades
  - name: Accounts
  - name: Balances
  - name: Metadata
  - name: Ping
  - name: Quotes
  - name: Webhooks
  - name: Statements Create
  - name: Statement Fetch
  - name: Currencies
  - name: Clients
  - name: Documents
  - name: TrustedAuthentication
paths:
  /account-details:
    get:
      tags:
        - Account details
      summary: Get the list of account details of the referred client
      operationId: AccountDetails_getList
      description: >
        Retrieve the account details of the client, possibly filtered by some
        criteria
      parameters:
        - description: The access token
          name: Authorization
          in: header
          required: true
          schema:
            type: string
        - description: ID of the client that owns the account details
          name: client_id
          in: query
          required: true
          schema:
            type: string
            minLength: 1
        - description: Filter by the type of the account details
          name: account_details_type
          in: query
          required: false
          schema:
            type: string
            enum:
              - dedicated
              - pooled
        - description: Filter by the unique ID of the account
          name: account_id
          in: query
          required: false
          schema:
            type: string
            minLength: 36
            maxLength: 36
        - description: Filter by the country of the account details (ISO Code 2)
          name: country
          in: query
          required: false
          schema:
            type: string
            minLength: 2
            maxLength: 2
            pattern: '[A-Z]{2}'
        - description: Filter by the currency of the account details
          name: currency
          in: query
          required: false
          schema:
            type: string
            minLength: 3
            maxLength: 3
            pattern: '[A-Z]{3}'
        - description: |-
            Filter by the user-friendly alias of the account details.
            Only dedicated accounts can be filtered by alias.
          name: alias
          in: query
          required: false
          schema:
            type: string
            minLength: 1
            maxLength: 50
        - description: Page number to retrieve
          name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
        - description: Maximum number of items to include in each page
          name: page_size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Account details
          headers:
            x-total-count:
              description: Total number of available entries
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/GetAccountDetailsDomesticInternationalResponse
        '400':
          description: >-
            Formatting, parameter or schema validation error. See error message
            for further details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '401':
          description: Access denied due to authentication failure
        '403':
          description: >-
            Could not complete action due to data constraints. Refer to error
            message for additional details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '429':
          description: Too many requests
  /account-details-beta: {}
  /account-details/{account_details_id}:
    patch:
      tags:
        - Account details
      summary: Update the alias of an account details
      operationId: AccountDetails_updateAlias
      description: >-
        Change the alias of the referred account details.

        Only dedicated accounts can be patched, trying to patch a pooled account
        will return an error.
      parameters:
        - description: The access token
          name: Authorization
          in: header
          required: true
          schema:
            type: string
        - description: Unique ID of account details
          name: account_details_id
          in: path
          required: true
          schema:
            type: string
        - description: ID of the client that owns the account
          name: client_id
          in: query
          required: true
          schema:
            type: string
            minLength: 1
      requestBody:
        description: Payload to patch the referred account details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchAccountDetailsRequest'
        required: true
      responses:
        '200':
          description: Account details updated
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/AccountDetailsDomesticInternationalResponse
        '401':
          description: Access denied due to authentication failure
        '404':
          description: Account details not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '405':
          description: Cannot patch pooled account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '422':
          description: >-
            Formatting, parameter or schema validation error. See error message
            for further details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '429':
          description: Too many requests
  /account-details/{account_details_id}/make-default:
    post:
      tags:
        - Account details
      summary: Mark the account as primary (default) for its holder and currency
      operationId: AccountDetails_markAsPrimary
      description: >
        Mark the account as primary (default) for its holder and currency.

        Only dedicated accounts can be set as primary, trying this operation for
        a pooled account will return an error.
      parameters:
        - description: The access token
          name: Authorization
          in: header
          required: true
          schema:
            type: string
        - description: Unique ID of account details
          name: account_details_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - description: ID of the client that owns the account
          name: client_id
          in: query
          required: true
          schema:
            type: string
            minLength: 1
      responses:
        '204':
          description: Account details marked as primary
        '400':
          description: >-
            Formatting, parameter or schema validation error. See error message
            for further details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '401':
          description: Access denied due to authentication failure
        '403':
          description: |
            Missing client_id
            Access token not valid for the requested client_id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '404':
          description: Account details not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '405':
          description: Cannot make default a pooled account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '409':
          description: |
            Account details not active.
            Invalid client ID.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '429':
          description: Too many requests
  /accounts:
    get:
      tags:
        - Accounts
      summary: Retrieve a list of accounts
      operationId: Accounts_listRetrieve
      description: >
        Retrieve a list of accounts for a given client ID and a list of
        currencies
      parameters:
        - description: A comma-separated list of currencies
          in: query
          name: currencies
          required: true
          schema:
            type: string
        - description: The ID of the client
          in: query
          name: client_id
          required: true
          schema:
            type: string
        - description: The access token
          in: header
          name: Authorization
          required: true
          schema:
            type: string
        - description: The ID of the contact
          in: header
          name: X-Contact-ID
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Accounts retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountsListRetrieveResponse'
        '400':
          description: >-
            Formatting, parameter or schema validation error. See error message
