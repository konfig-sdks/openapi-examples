          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '401':
          description: Access denied due to authentication failure
        '403':
          description: >-
            Could not complete action due to data constraints. Refer to error
            message for additional details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '404':
          description: Client ID or account UUID not found
        '409':
          description: >-
            Could not update contact due to data constraint or conflict with
            contact status. Refer to error message for additional details
        '502':
          description: Internal integration error. Contact support
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '504':
          description: Timeout error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
      x-tags:
        - tag: Transactions
  /authenticate:
    get:
      tags:
        - OAuth2.0
      summary: Authenticate
      operationId: OAuth20_getLoginTemplate
      description: Retrieve the login template
      parameters:
        - description: >-
            The OAuth 2.0 scope parameter. Must include the value openid. No
            other values required.
          name: scope
          in: query
          required: true
          schema:
            type: string
        - description: >-
            The response type required from the Authorization Server. This must
            be set to code
          name: response_type
          in: query
          required: true
          schema:
            type: string
            enum:
              - code
        - description: >-
            Your Authorization Client ID, identifies your application to the
            Authorisation Server
          name: client_id
          in: query
          required: true
          schema:
            type: string
        - description: >-
            The redirect URL that is registered for your application. This must
            match the value we hold.
          name: redirect_uri
          in: query
          required: true
          schema:
            type: string
        - description: The OAuth 2.0 state parameter.
          name: state
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: HTML login template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuth20GetLoginTemplateResponse'
            text/html:
              schema:
                $ref: '#/components/schemas/OAuth20GetLoginTemplate200Response'
        '400':
          description: >-
            Formatting or schema validation error or invalid data.See error
            message for further details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorMessage'
            text/html:
              schema:
                $ref: '#/components/schemas/AuthErrorMessage'
        '429':
          description: Too many requests
          content: {}
        '495':
          description: Certificate Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthErrorMessage'
            text/html:
              schema:
                $ref: '#/components/schemas/AuthErrorMessage'
    post:
      tags:
        - OAuth2.0
      summary: Authenticate
      operationId: OAuth20_getLoginTemplate
      description: Retrieve the login template
      requestBody:
        description: The OAuth 2.0 state parameter.
        content:
          '*/*':
            schema:
              description: >-
                WARNING: Missing schema in media type object. Missing schema has
                been filled with this AnyType schema.
        required: true
      responses:
        '200':
          description: HTML login template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuth20GetLoginTemplate200Response'
            text/html:
              schema:
                $ref: '#/components/schemas/OAuth20GetLoginTemplate200Response'
        '400':
          description: >-
            Formatting or schema validation error or invalid data.See error
            message for further details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
