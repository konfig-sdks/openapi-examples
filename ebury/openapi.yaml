            contact status. Refer to error message for additional details
        '502':
          description: Internal integration error. Contact support
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
      x-tags:
        - tag: Balances
  /accounts/{account_id}/statements/file:
    post:
      tags:
        - Statements Create
      summary: Create statement file for an account
      operationId: StatementsCreate_statementFile
      description: >-
        Generate a statement asynchronously in PDF, CSV or MT940 format for a
        given account.
      parameters:
        - description: Account UUID
          in: path
          name: account_id
          required: true
          schema:
            type: string
        - description: The ID of the client
          in: query
          name: client_id
          required: true
          schema:
            type: string
        - description: The access token
          in: header
          name: Authorization
          required: true
          schema:
            type: string
        - description: The ID of the contact
          in: header
          name: X-Contact-ID
          required: false
          schema:
            type: string
        - description: The format of the statement to generate
          in: query
          name: format
          required: false
          schema:
            type: string
            default: pdf
      requestBody:
        description: Request Payload
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewStatement'
        required: true
      responses:
        '202':
          description: Statement processing started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatementFileData'
        '400':
          description: >-
            Formatting, parameter or schema validation error. See error message
            for further details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '401':
          description: Access denied due to authentication failure
        '403':
          description: >-
            Could not complete action due to data constraints. Refer to error
            message for additional details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '404':
          description: Client ID not found
        '409':
          description: >-
            Could not update contact due to data constraint or conflict with
            contact status. Refer to error message for additional details
        '502':
          description: Internal integration error. Contact support
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
      x-tags:
        - tag: Accounts
  /accounts/{account_id}/statements/{statement_id}/file:
    get:
      tags:
        - Statement Fetch
      summary: Get an account
      operationId: StatementFetch_byUuidFile
      description: Get a statement for a given account by UUID
      parameters:
        - description: Account UUID
          in: path
          name: account_id
          required: true
          schema:
            type: string
        - description: Statement UUID
          in: path
          name: statement_id
          required: true
          schema:
            type: string
        - description: The ID of the client
          in: query
          name: client_id
          required: true
          schema:
            type: string
        - description: The access token
          in: header
          name: Authorization
          required: true
          schema:
            type: string
        - description: The ID of the contact
          in: header
          name: X-Contact-ID
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Returns the requested statement file
        '202':
          description: Returns the current status of the statement
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatementFileStatus'
        '400':
          description: >-
            Formatting, parameter or schema validation error. See error message
            for further details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '401':
          description: Access denied due to authentication failure
        '403':
          description: >-
