          name: client_id
          required: true
          schema:
            type: string
        - description: The access token
          in: header
          name: Authorization
          required: true
          schema:
            type: string
        - description: The ID of the contact
          in: header
          name: X-Contact-ID
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Returns the requested account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountData'
