        '404':
          description: Client ID or account UUID not found
        '409':
          description: >-
            Could not update contact due to data constraint or conflict with
            contact status. Refer to error message for additional details
        '502':
          description: Internal integration error. Contact support
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
      x-tags:
        - tag: Accounts
  /accounts/{account_id}/balances:
    get:
      tags:
        - Balances
      summary: Get a balance for a single account
      operationId: Balances_getSingleAccountBalance
      description: Retrieve all balances for a single account by account ID
      parameters:
        - description: The UUID of the account
          in: path
          name: account_id
          required: true
          schema:
            type: string
        - description: The ID of the client
          in: query
          name: client_id
          required: true
          schema:
            type: string
        - description: The balance types to be retrieved
          in: query
          name: balance_types
          required: false
          schema:
            type: string
            default: InterimAvailable
            enum:
              - RequiredFunds
              - InterimAvailable
        - description: The access token
          in: header
          name: Authorization
          required: true
          schema:
            type: string
        - description: The ID of the contact
          in: header
          name: X-Contact-ID
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Returns the requested balance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalancesGetSingleAccountBalanceResponse'
        '400':
          description: >-
            Formatting, parameter or schema validation error. See error message
