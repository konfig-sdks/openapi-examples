            svixClient.Authentication.AppPortalAccess(ctx, "app_id",
            &AppPortalAccessIn{
                FeatureFlags: []interface{}{},
                Expiry: nil,
            })
        - label: Kotlin
          lang: Kotlin
          source: >-
            val appPortalAccessOut =
            svix.authentication.appPortalAccess("app_id", AppPortalAccessIn()
