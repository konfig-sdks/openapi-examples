        - label: JavaScript
          lang: JavaScript
          source: >-
            const appPortalAccessOut = await
            svix.authentication.appPortalAccess("app_id", {
                featureFlags: [],
                expiry: null
            });
        - label: TypeScript
          lang: JavaScript
          source: >-
            const appPortalAccessOut = await
            svix.authentication.appPortalAccess("app_id", {
                featureFlags: [],
                expiry: null
