      summary: List Messages
      operationId: Message_listAllMessages
      security:
        - HTTPBearer: []
      description: >
        List all of the application's messages.


        The `before` and `after` parameters let you filter all items created
        before or after a certain date. These can be used alongside an iterator
        to paginate over results

        within a certain window.


        Note that by default this endpoint is limited to retrieving 90 days'
        worth of data

        relative to now or, if an iterator is provided, 90 days before/after the
        time indicated

        by the iterator ID. If you require data beyond those time ranges, you
        will need to explicitly

        set the `before` or `after` parameter as appropriate.
