          $ref: '#/components/schemas/QuotaSchedule'
        EndSurveyOptions:
          $ref: '#/components/schemas/EndSurveyOptions'
        WebServiceOptions:
          $ref: '#/components/schemas/WebServiceOptions'
        CrossLogicDef:
