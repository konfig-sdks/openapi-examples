          required: false
          schema:
            description: A list of statuses to filter
            items:
              $ref: '#/components/schemas/ActivityStatusEnum'
            type: array
          name: status
          in: query
        - description: The ID of the group to filter
          required: false
          schema:
            title: Group Id
            description: The ID of the group to filter
            items:
              type: string
            type: array
