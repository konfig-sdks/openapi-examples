components:
  schemas:
    ActionProperties:
      title: ActionProperties
      description: Action properties which define the action river properties
      properties:
        properties_type:
          title: Properties Type
          type: string
          enum:
            - actions
          default: actions
      type: object
    ActivitiesResponse:
      title: ActivitiesResponse
      description: General activities response
      properties:
        next_page:
          title: Next Page
          description: The next page URL
          type: string
          nullable: true
        previous_page:
          title: Previous Page
          description: The previous page URL
          type: string
          nullable: true
        page:
          title: Page
          description: The page number
          type: integer
          default: 1
        current_page_size:
          title: Current Page Size
          description: The current page size
          type: integer
        total_items:
          title: Total Items
          description: The total number of entities fetched
          type: integer
          default: 0
        account_id:
          title: Account Id
          description: The account id
          type: string
        environment_id:
          title: Environment Id
          description: The environment id
          type: string
        items:
          title: Items
          items:
            $ref: '#/components/schemas/Activity'
          type: array
        cache_context_id:
          title: Cache Context Id
          type: string
          nullable: true
      type: object
      required:
        - current_page_size
        - account_id
        - environment_id
        - items
        - cache_context_id
    Activity:
      title: Activity
      description: Activity properties to return.
      properties:
        account_id:
          title: Account Id
          type: string
        environment_id:
          title: Environment Id
          type: string
        cross_id:
          title: Cross Id
          type: string
        river_id:
          title: River Id
          type: string
        master_river_id:
          title: Master River Id
          type: string
        river_name:
          title: River Name
          type: string
        is_sub_river:
          title: Is Sub River
          type: boolean
        is_master_river:
          title: Is Master River
          type: boolean
        is_multi:
          title: Is Multi
          type: boolean
        is_deleted:
          title: Is Deleted
          type: boolean
        group_id:
          title: Group Id
          type: string
        is_scheduled:
          title: Is Scheduled
          type: boolean
        total_files:
          title: Total Files
          type: integer
        units:
          title: Units
          description: Total RPU (units)
          type: number
          example: 2.1
        rpu:
          title: Rpu
          description: Total RPU
          type: number
          example: 2.1
        total_size:
          title: Total Size
          type: integer
        last_run:
          title: Last Run
          type: integer
        pending:
          title: Pending
          type: integer
        failed:
          title: Failed
          type: integer
        running:
          title: Running
          type: integer
        succeeded:
          title: Succeeded
          type: integer
        canceled:
          title: Canceled
          type: integer
        datasource_id:
          title: Datasource Id
          type: string
      type: object
      required:
        - account_id
        - environment_id
        - cross_id
        - river_id
        - master_river_id
        - river_name
        - is_sub_river
        - is_master_river
        - is_multi
        - is_deleted
        - is_scheduled
        - total_files
        - units
        - rpu
        - total_size
        - last_run
        - pending
        - failed
        - running
        - succeeded
        - canceled
        - datasource_id
    ActivityLogicVariableResponse:
      title: ActivityLogicVariableResponse
      description: The activities logic variables response
      properties:
        items:
          title: Items
          items:
            $ref: '#/components/schemas/RiverVariablesFields'
          type: array
      type: object
      required:
        - items
    ActivitySortByEnum:
      title: ActivitySortByEnum
      description: Activities sort properties in the UI.
      type: string
      enum:
