          title: Environment Id
          type: string
        total_units:
          title: Total Units
          description: Total RPU (units)
          type: number
          example: 2.1
        total_rpu:
          title: Total Rpu
          description: Total RPU
          type: number
          example: 2.1
        running:
          title: Running
          type: integer
        canceled:
          title: Canceled
          type: integer
        pending:
          title: Pending
          type: integer
        failed:
          title: Failed
          type: integer
        succeeded:
          title: Succeeded
          type: integer
        skipped:
          title: Skipped
