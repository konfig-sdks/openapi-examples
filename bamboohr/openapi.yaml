components:
  parameters:
    CompanyDomainParameter:
      description: >-
        The subdomain used to access BambooHR. If you access BambooHR at
        https://mycompany.bamboohr.com, then the companyDomain is "mycompany"
      in: path
      name: companyDomain
      required: true
      schema:
        type: string
    EmployeeIdPathParameter:
      description: The ID of the employee.
      in: path
      name: employeeId
      required: true
      schema:
        type: integer
    AcceptHeaderParameter:
      description: This endpoint can produce either JSON or XML.
      name: Accept
      in: header
      required: false
      schema:
        type: string
        enum:
          - application/xml
          - application/json
    AcceptXmlHeaderParameter:
      description: This endpoint will produce XML.
      name: Accept
      in: header
      required: false
      schema:
        type: string
        enum:
          - application/xml
    AcceptJsonHeaderParameter:
      description: This endpoint will produce JSON.
      name: Accept
      in: header
      required: false
      schema:
        type: string
        enum:
          - application/json
  responses:
    '400':
      description: Unauthorized
      headers:
        X-BambooHR-Message:
          description: Human readable error to help when debugging, suitable for logging
          schema:
            type: string
    '401':
      description: Unauthorized
      headers:
        X-BambooHR-Message:
          description: Human readable error to help when debugging, suitable for logging
          schema:
            type: string
    '403':
      description: Forbidden
      headers:
        X-BambooHR-Message:
          description: Human readable error to help when debugging, suitable for logging
          schema:
            type: string
    '404':
      description: Not Found
      headers:
        X-BambooHR-Message:
          description: Human readable error to help when debugging, suitable for logging
          schema:
            type: string
    '409':
      description: Conflict
      headers:
        X-BambooHR-Message:
          description: Human readable error to help when debugging, suitable for logging
          schema:
            type: string
    '413':
      description: Payload too large
      headers:
        X-BambooHR-Message:
          description: The attempted file upload was too large
          schema:
            type: string
    '500':
      description: Unknown Error
