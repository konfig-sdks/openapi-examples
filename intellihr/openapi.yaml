                      string with the value of the record.
                    type: string
                  - type: object
                    properties:
                      label:
                        description: >-
                          For SINGLE_SELECT records, the value is stored as an
                          object with the label of the dropdown option. NOTE:
                          Only the label needs to be provided. `id` is not
                          required.
                        type: string
                  - type: object
                    properties:
                      labels:
                        description: >-
                          For MULTI_SELECT records, the value is stored as an
                          object with an array of labels for all selected
                          options. NOTE: Only the labels need to be provided.
                          `ids` is not required.
                        type: array
                        minItems: 1
                        items:
                          type: string
                  - type: array
                    items:
                      type: object
                      properties:
                        person:
                          description: >-
                            For PEOPLE_DROPDOWN records, the value is an object
                            with an array of the
                            [Person](https://developers.intellihr.io/docs/v1/)
                            search object and their
                            [Job](https://developers.intellihr.io/docs/v1/)
                            search object. This
                            [Person](https://developers.intellihr.io/docs/v1/)
                            is specified as a search object, which will match
                            the person who best fits the keys for this object.
                                  Multiple keys can be used together to further narrow search results (for example, if there are multiple people with the same name, email address
                                  can be used as well to limit to a single person. A validation error will be thrown if this search is unable to be narrowed to a single [Person](https://developers.intellihr.io/docs/v1/).
                          type: object
                          example:
                            id: 8a5f3ea6-ea6b-4425-8a87-3c256bb7b6f9X
                            name: Bruce Wayne
                            primaryEmailAddress: bruce.wayne@example.com
                            employeeNumber: '00001'
                            autoIncrementIntellihrId: '1000'
                          properties:
                            id:
                              title: UUIDv4
                              description: >-
                                The identifier string for the
                                [Person](https://developers.intellihr.io/docs/v1/)
                                to locate in the system.
                              maxLength: 36
                              minLength: 36
                              example: 8a5f3ea6-ea6b-4425-8a87-3c256bb7b6f9
                              type: string
                            name:
                              description: >-
                                The name of the
                                [Person](https://developers.intellihr.io/docs/v1/)
                                in intelliHR to search for. Note that the search
                                accounts for differences in name order
                                automatically.
                              type: string
                            primaryEmailAddress:
                              description: >-
                                The email address flagged as primary for the
                                [Person](https://developers.intellihr.io/docs/v1/)
                                within the system.
                              type: string
                            employeeNumber:
                              description: >-
                                A manually entered employee number that
                                identifies a
                                [Person](https://developers.intellihr.io/docs/v1/)
                                in intelliHR. It may be hidden in the system's
                                UI depending upon your tenant's configuration.
                              type: string
                            autoIncrementIntellihrId:
                              description: >-
                                An autogenerated number that uniquely identifies
                                a
                                [Person](https://developers.intellihr.io/docs/v1/)
                                in intelliHR. It may be hidden in the system's
                                UI depending upon your tenant's configuration.
                              type: string
                            autoIncrementingIntellihrId:
                              description: >-
                                An autogenerated number that uniquely identifies
                                a
                                [Person](https://developers.intellihr.io/docs/v1/)
                                in intelliHR. It may be hidden in the system's
                                UI depending upon your tenant's configuration.
                              type: string
