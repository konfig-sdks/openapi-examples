definitions:
  customFieldsResponse:
    type: object
    additionalProperties:
      description: >-
        Custom fields will be keyed by their api_name. Custom fields will always
        appear on an object if defined, and will default to having null values.
      type: object
      properties:
        definitionId:
          title: UUIDv4
          description: >-
            The identifier string for the Custom Field Definition for this
            custom field.
          maxLength: 36
          minLength: 36
          example: 8a5f3ea6-ea6b-4425-8a87-3c256bb7b6f9
          type: string
        name:
          description: >-
            The human readable name of the Custom Field Definition for this
            custom field
          type: string
        type:
          description: >-
            The type of the Custom Field Definition for this custom field. Enum:
            `TEXT`, `NUMBER`, `SINGLE_SELECT`, `MULTI_SELECT`,
            `PEOPLE_DROPDOWN`.
          type: string
        value:
          description: >-
            The value for this custom field. This value structure will depend
            upon the type of the custom field.
          anyOf:
            - description: >-
                For TEXT and NUMBER records, the value is a string with the
                value of the record.
              type: string
            - description: >-
                For SINGLE_SELECT records, the value is an object with the id
                and label of the dropdown option
              type: object
              properties:
                id:
                  title: UUIDv4
                  description: >-
                    The identifier string for the Dropdown Option. For
                    SINGLE_SELECT records, the value is an object with the id
                    and label of the dropdown option.
                  maxLength: 36
                  minLength: 36
                  example: 8a5f3ea6-ea6b-4425-8a87-3c256bb7b6f9
                  type: string
                label:
                  type: string
            - type: object
              properties:
                ids:
                  description: >-
                    For MULTI_SELECT records, the value is an object with an
                    array of ids and array of labels for all selected options.
                  type: array
                  minItems: 1
                  items:
                    title: UUIDv4
                    description: The identifier string for the Dropdown Options..
                    maxLength: 36
                    minLength: 36
                    example: 8a5f3ea6-ea6b-4425-8a87-3c256bb7b6f9
                    type: string
                labels:
                  type: array
                  minItems: 1
                  items:
                    type: string
            - type: object
              properties:
                options:
                  description: >-
                    For PEOPLE_DROPDOWN records the value is an array of the
                    person and job object for each selected person.
                  type: array
                  items:
                    type: object
                    properties:
                      job:
                        description: Job data returned for the selected person.
                        type: object
                      person:
                        description: Person data returned for the selected person.
                        type: object
          nullable: true
    example:
      text_field_api_name:
        definitionId: e82690b4-caac-471e-94f9-9b76fa9df131
        name: Description
        type: TEXT
        value: Some text value
      numeric_field_api_name:
        definitionId: e82690b4-caac-471e-94f9-9b76fa9df131
        name: CPD Points
        type: NUMBER
        value: '50'
      single_select_api_name:
        definitionId: e82690b4-caac-471e-94f9-9b76fa9df131
        name: Category
        type: SINGLE_SELECT
        value:
          id: df81d8bb-59d3-45be-a3e3-c1f8d1c0de36
          label: Drama
      multi_select_api_name:
        definitionId: e82690b4-caac-471e-94f9-9b76fa9df131
        name: Favorite Foods
        type: MULTI_SELECT
        value:
          ids:
            - df81d8bb-59d3-45be-a3e3-c1f8d1c0de36
            - 6fda08b8-f5ca-4be5-8809-71e63bcf47dc
          labels:
            - Bananas
            - Apples
      people_dropdown_api_name:
        definitionId: e82690b4-caac-471e-94f9-9b76fa9df131
        name: Favorite Foods
        type: PEOPLE_DROPDOWN
        value:
          options:
            job:
              id: df81d8bb-59d3-45be-a3e3-c1f8d1c0de36X
              jobName:
                name: CEO
              startDate: '1900-01-01T00:00:00+00:00'
              exclusiveEndDate: '1900-01-01T00:00:00+00:00'
              jobStatus: JOB_STATUS
            person:
              id: df81d8bb-59d3-45be-a3e3-c1f8d1c0de36X
              displayName: Pol Newman
              employeeNumber: P0001
              autoIncrementIntellurhId: '0001'
      field_not_provided_api_name:
        definitionId: e82690b4-caac-471e-94f9-9b76fa9df131
        name: Optional other text field
        type: TEXT
        value: null
