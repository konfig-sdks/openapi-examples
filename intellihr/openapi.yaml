            [Extended Leave Type](https://developers.intellihr.io/docs/v1/) of
            this Extended Leave. This [Extended Leave
            Type](https://developers.intellihr.io/docs/v1/) is specified as a
            search object, which will match the leave type which best fits the
            keys for this object. Multiple keys can be used together to further
            narrow search results.
          type: object
          properties:
            id:
              title: UUIDv4
              description: >-
                The identifier string for the [Extended Leave
                Type](https://developers.intellihr.io/docs/v1/).
              maxLength: 36
              minLength: 36
              example: 8a5f3ea6-ea6b-4425-8a87-3c256bb7b6f9
              type: string
            name:
              description: >-
                The name of the [Extended Leave
                Type](https://developers.intellihr.io/docs/v1/).
              type: string
              example: Long Service
        fte:
          description: >-
