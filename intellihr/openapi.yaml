      summary: List all Jobs
      operationId: Jobs_getAll
      description: >-
        Returns a list of all [Job](https://developers.intellihr.io/docs/v1/)
        entity records as at the current date.
      parameters:
        - $ref: '#/parameters/collectionLimit'
        - $ref: '#/parameters/collectionPage'
        - description: "Filters can be applied in the query string to limit the data returned from this endpoint. Filters are provided in the format `filters[<filter_name>][<operation_type>]=<filter_value>`.For example, a filter to get items matching a specific filter value would be `filters[personId][eq]=dc996d73-a75e-499c-a96e-bd7d0df45f57,26d0ffc4-60f6-4672-a603-caaa4564af12`\n\rBelow is a list of operation types available on filters, note that each filter may not support every type:\n\r• Equality `[eq]`: Checks for an exact match with the given filter value\n\rThe list of supported filters is given below."
          in: query
          name: filters
          schema:
            type: object
            properties:
              personId:
                title: UUIDv4
                description: "The identifier string for the [Person](https://developers.intellihr.io/docs/v1/). This can be chained by `,` to search for multiple jobs\n\rExample filter: `filters[personId][eq]=dc996d73-a75e-499c-a96e-bd7d0df45f57,26d0ffc4-60f6-4672-a603-caaa4564af12`\n\rThis filter supports the equality `[eq]` operation"
                maxLength: 36
                minLength: 36
                example: >-
                  dc996d73-a75e-499c-a96e-bd7d0df45f57,26d0ffc4-60f6-4672-a603-caaa4564af12
                type: string
              personName:
                description: "The name for the [Person](https://developers.intellihr.io/docs/v1/) to whom the [Job](https://developers.intellihr.io/docs/v1/) belongs.\n\rExample filter: `filters[personName][eq]=Batman`\n\rThis filter supports the equality `[eq]` operation"
                example: Batman
                type: string
              primaryEmail:
                description: "The email address flagged as primary for the [Person](https://developers.intellihr.io/docs/v1/) to whom the [Job](https://developers.intellihr.io/docs/v1/) belongs.\n\rExample filter: `filters[primaryEmail][eq]=bruce.wayne@example.com`\n\rThis filter supports the equality `[eq]` operation"
                example: bruce.wayne@example.com
                type: string
              employeeNumber:
                description: "The employee number for the [Person](https://developers.intellihr.io/docs/v1/) to whom the [Job](https://developers.intellihr.io/docs/v1/) belongs.\n\rExample filter: `filters[employeeNumber][eq]=00001`\n\rThis filter supports the equality `[eq]` operation"
                example: '00001'
                type: string
              autoIncrementIntellihrId:
                description: "The autogenerated number that uniquely identifies [Person](https://developers.intellihr.io/docs/v1/) in intelliHR to whom the [Job](https://developers.intellihr.io/docs/v1/) belongs.\n\rExample filter: `filters[autoIncrementIntellihrId][eq]=1000`\n\rThis filter supports the equality `[eq]` operation"
                example: 1000
                type: number
              jobId:
                description: "The identifier string for the [Job](https://developers.intellihr.io/docs/v1/). This can be chained by `,` to search for multiple jobs\n\rExample filter: `filters[jobId][eq]=dc996d73-a75e-499c-a96e-bd7d0df45f57,26d0ffc4-60f6-4672-a603-caaa4564af12`\n\rThis filter supports the equality `[eq]` operation"
                example: >-
                  dc996d73-a75e-499c-a96e-bd7d0df45f57,26d0ffc4-60f6-4672-a603-caaa4564af12
                type: string
              jobName:
                description: "The name/position title for the [Job](https://developers.intellihr.io/docs/v1/).\n\rExample filter: `filters[jobName][eq]=Food%20Scientist`\n\rThis filter supports the equality `[eq]` operation"
                example: Food%20Scientist
                type: string
              jobNameAsAt:
                description: "The date to filter jobName. This filter should be used in conjunction with jobName filter above. If not provided, it defaults to today.\n\rExample filter: `filters[jobNameAsAt][eq]=2020-10-08T22%3A30%3A00%2B00%3A00`\n\rThis filter supports the equality `[eq]` operation"
                example: 2020-10-08T22%3A30%3A00%2B00%3A00
                type: string
              jobStatus:
                description: "The current status of this [Job](https://developers.intellihr.io/docs/v1/) within this organisation. Enum: `Past Job`, `Future Job`, `Ending Job`, `Current Job`.\n\rExample filter: `filters[jobStatus][eq]=Current%20Job`\n\rThis filter supports the equality `[eq]` operation"
                example: Current%20Job
                type: string
              jobEndingWithin:
                description: "The amount of days including today to filter jobs with an upcoming end date.\n\rExample filter: `filters[jobEndingWithin][eq]=14`\n\rThis filter supports the equality `[eq]` operation"
                example: '14'
                type: string
              jobEndedWithin:
                description: "The amount of days including today to filter jobs that have already ended.\n\rExample filter: `filters[jobEndedWithin][eq]=14`\n\rThis filter supports the equality `[eq]` operation"
                example: '14'
                type: string
              updatedWithin:
                description: "The amount of days including today to filter updated jobs.\n\rExample filter: `filters[updatedWithin][eq]=14`\n\rThis filter supports the equality `[eq]` operation"
                example: '14'
                type: string
              workType:
                description: "The name of the current [Work Type](https://developers.intellihr.io/docs/v1/) for the job.\n\rExample filter: `filters[workType][eq]=Fixed%20Contract`\n\rThis filter supports the equality `[eq]` operation"
                example: Fixed%20Contract
                type: string
              isPrimaryJob:
                description: "Whether this job is the primary job on the [Person](https://developers.intellihr.io/docs/v1/). Parse 'true' to filter primary job. Parse 'false' for non-primary job\n\rExample filter: `filters[isPrimaryJob][eq]=true`\n\rThis filter supports the equality `[eq]` operation"
                example: 'true'
                type: string
              employmentConditionId:
                title: UUIDv4
                description: "The identifier string for the current [Employment Condition](https://developers.intellihr.io/docs/v1/) of the job.\n\rExample filter: `filters[employmentConditionId][eq]=8a5f3ea6-ea6b-4425-8a87-3c256bb7b6f9`\n\rThis filter supports the equality `[eq]` operation"
