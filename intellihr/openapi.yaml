openapi: 3.0.3
info:
  title: intelliHR Public API
  description: >-
    You can find developer's guide and more documentation on
    [https://developers.intellihr.io](https://developers.intellihr.io)
  version: V1
  contact:
    name: Customer Support
    email: support@intellihr.co
  x-logo:
    url: >-
      https://production-assetsbucket-gdzw9b97vxr2.s3.amazonaws.com/images/logos/IntelliHR-on-White-RGB-border.png
    altText: intelliHR logo
    href: https://intellihr.com
  x-konfig-ignore:
    potential-incorrect-type: true
servers:
  - description: Live Server
    url: https://api.intellihr.io/v1
tags:
  - description: >-
      [Business Entities](https://developers.intellihr.io/docs/v1/) represent
      the legal entities which exist within the organisation. A [Business
      Entity](https://developers.intellihr.io/docs/v1/) can be used as a filter
      for automation logic (eg Pulse configuration) and as a dimension in the
      analytics tools. Every [Job](https://developers.intellihr.io/docs/v1/) in
      the system belongs to a [Business
      Entity](https://developers.intellihr.io/docs/v1/).
    name: Business Entities
  - description: >-
      The administrative units that exist within the organisation. Used to
      render the org chart business unit view. For example, "Finance", "HR", or
      "Information Technology". [Business
      Units](https://developers.intellihr.io/docs/v1/) can be configured as text
      strings with parent -> child relationships. Every
      [Job](https://developers.intellihr.io/docs/v1/) in the system belongs to a
      [Business Unit](https://developers.intellihr.io/docs/v1/).
    name: Business Units
  - description: >-
      Custom Field Definitions can be used to attach extra data fields to
      particular models in the system such as
      [Training](https://developers.intellihr.io/docs/v1/).
    name: Custom Field Definitions
  - description: >-
      [Job Change Reasons](https://developers.intellihr.io/docs/v1/) are used in
      the system to document the reason for changes to a
      [Job](https://developers.intellihr.io/docs/v1/).
    name: Job Change Reasons
  - description: >-
      [Job Requirement Groups](https://developers.intellihr.io/docs/v1/) are
      qualification requirements that a job must fulfill.
    name: Job Requirement Groups
  - description: >-
      Locations can be configured as text strings with parent -> child
      relationships. For example, `Australia` -> `Brisbane` -> `Spring Hill Head
      Office`. These locations are used for filtering in analytics. Every
      [Job](https://developers.intellihr.io/docs/v1/) in the system belongs to a
      [Location](https://developers.intellihr.io/docs/v1/) or the `No Location`
      Location.
    name: Locations
  - description: >-
      Pay Grades are optional attributes applied to a job to provide a salary
      range for analytical purposes. These are configurable for admins in the
      intelliHR application. Every
      [Job](https://developers.intellihr.io/docs/v1/) in the system belongs to a
      [Pay Grade](https://developers.intellihr.io/docs/v1/) or the `No Pay
      Grade` Pay Grade.
    name: Pay Grades
  - description: >-
      [People Skills](https://developers.intellihr.io/docs/v1/) are used to
      assign and update [Skills](https://developers.intellihr.io/docs/v1/) to an
      existing [Person](https://developers.intellihr.io/docs/v1/).
    name: People Skills
  - description: >-
      [Qualification Instance](https://developers.intellihr.io/docs/v1/)
      represents an instance of a qualification library item.
    name: Qualification Instances
  - description: >-
      [Qualification Library Item](https://developers.intellihr.io/docs/v1/)
      represent a type of qualification. E.g. A Drivers license.
    name: Qualification Library Items
  - description: >-
      [Trainings](https://developers.intellihr.io/docs/v1/) are used in the
      system to store details about individual training events.
    name: Trainings
  - description: >-
      [Webhooks](https://developers.intellihr.io/docs/v1/) are used in the
      system to allow developers and integration platforms (such as
      [Zapier](https://zapier.com/)) to subscribe to a [Webhook
      Event](https://developers.intellihr.io/docs/v1/), such as a person.updated
      or person.created event.


      When the [Webhook Event](https://developers.intellihr.io/docs/v1/) is
      triggered, the system will send a payload to the endpoint specified when
      creating the [Webhook](https://developers.intellihr.io/docs/v1/).


      These [Webhooks](https://developers.intellihr.io/docs/v1/) follow the
      [Rest Hook](https://resthooks.org/) pattern.


      # Event Types

      The following properties are always returned for every payload and event
      type. An event type may include more properties than this.<br>

      Please check the specific event/s you would like to implement for the full
      schema.

      <SchemaDefinition schemaRef="#/components/schemas/webhookEvent" />


      ## job.created

      Fired when a job has been created.

      <SchemaDefinition schemaRef="#/components/schemas/webhookJobCreated" />


      ## job.deleted

      Fired when a job has been deleted.

      <SchemaDefinition schemaRef="#/components/schemas/webhookJobDeleted" />


      ## job.updated

      **This event does not fire anymore, please update your
      implementation.**<br>

      ~~Fired when a job has been updated.~~


      ## job.update_scheduled

      Fired when an update has been scheduled for a job.

      <SchemaDefinition
      schemaRef="#/components/schemas/webhookEventJobUpdatedScheduled" />


      ## job.timeline_updated

      Fired on the day when an update of the job has taken into effect.


      Eg. if a job update is scheduled for 31/03/2025, this event will fire on
      31/03/2025. Similarly, if there is a job update in the present date, this
      event also will fire.

      <SchemaDefinition
      schemaRef="#/components/schemas/webhookJobTimelineUpdated" />


      ## job.ended

      Fired when when the job has been ended.

      <SchemaDefinition schemaRef="#/components/schemas/webhookJobEnded" />


      ## job.end_date_adjusted

      Fires when when the job end date has been adjusted, but before being
      finalised.

      <SchemaDefinition
      schemaRef="#/components/schemas/webhookJobEndDateAdjusted" />


      ## job.end_date_finalised

      Fired when when the job end date has been finalised.

      <SchemaDefinition
      schemaRef="#/components/schemas/webhookJobEndDateFinalised" />


      ## job.end_date_cancelled

      Fired when when a job end date that had been finalised, was cancelled.

      <SchemaDefinition
      schemaRef="#/components/schemas/webhookJobEndDateCancelled" />


      ## job.effective_dates_updated

      Fires when when the effective dates of the job have been updated.

      <SchemaDefinition
      schemaRef="#/components/schemas/webhookJobEffectiveDatesUpdated" />


      ## job.company_start_date_upcoming

      Fires at set offsets before and including the job company start date.

      <SchemaDefinition
      schemaRef="#/components/schemas/webhookJobStartDateUpcoming" />


      ## job_remuneration.update_scheduled

      Fired when an update has been scheduled for a jobs remuneration.

      <SchemaDefinition
      schemaRef="#/components/schemas/webhookEventJobRemUpdatedScheduled" />


      ## person.birthday_upcoming

      Fired at certain intervals before a persons birthday and the date of their
      birthday.

      Intervals are 1 month before, 14 days before, 7 days before, 3 days
      before, 1 day before and on the day of.

      <SchemaDefinition
      schemaRef="#/components/schemas/webhookEventPersonBirthdayUpcoming" />


      ## person.created

      Fired when a person has been created.

      <SchemaDefinition schemaRef="#/components/schemas/webhookEventBasic" />


      ## person.deleted

      Fired when a person has been deleted.

      <SchemaDefinition schemaRef="#/components/schemas/webhookPersonDeleted" />


      ## person.updated

      Fired when a person has been updated.

      <SchemaDefinition
      schemaRef="#/components/schemas/webhookEventPersonUpdated" />


      ## training.created

      Fired when a training is created.

      <SchemaDefinition schemaRef="#/components/schemas/webhookTrainingCreated"
      />


      ## training.deleted

      Fired when a training has been deleted.

      <SchemaDefinition schemaRef="#/components/schemas/webhookTrainingDeleted"
      />


      ## training.updated

      Fired when a training has been updated.

      <SchemaDefinition schemaRef="#/components/schemas/webhookTrainingUpdated"
      />


      ## form.created

      Fired when an instance of a form has been created.

      <SchemaDefinition schemaRef="#/components/schemas/webhookFormCreated" />


      ## form.completed

      Fired when a instance of a form has been completed.

      <SchemaDefinition
      schemaRef="#/components/schemas/webhookEventFormCompleted" />


      ## user.created

      Fired when a user has been created.

      <SchemaDefinition schemaRef="#/components/schemas/webhookUserCreated" />


      ## user.deleted

      Fired when a user has been deleted.

      <SchemaDefinition schemaRef="#/components/schemas/webhookUserDeleted" />


      ## user.disabled

      Fired when a user has been disabled.

      <SchemaDefinition schemaRef="#/components/schemas/webhookUserDisabled" />


      ## user.disabled_upcoming

      Fired at set offsets before the user is scheduled to be disabled.

      <SchemaDefinition
      schemaRef="#/components/schemas/webhookUserDisabledUpcoming" />


      ## user.updated

      Fired when a user has been updated.

      <SchemaDefinition schemaRef="#/components/schemas/webhookUserUpdated" />


      ## qualification.instance_created

      Fired when a qualification instance has been created.

      <SchemaDefinition
      schemaRef="#/components/schemas/webhookQualificationCreated" />


      ## qualification.instance_updated

      Fired when a qualification instance has been updated.

      <SchemaDefinition
      schemaRef="#/components/schemas/webhookQualificationUpdated" />
        
    name: Webhooks
  - description: >-
      The Job object is the core data object for past, current and future roles
      that a Person holds in the organisation. A Person can have more than one
      Job at a point in time to represent secondment / role sharing.<br/>
          The data returned from this endpoint represents the data at this current time, which may change over time due to scheduled changes. This endpoint returns the [Job's](https://developers.intellihr.io/docs/v1/) Remuneration Schedule. <br/>
          Establishment fields are currently in testing and require your tenant to be flagged for usage.
    name: Jobs
  - description: >-
      People represent the base objects in the intelliHR data model. All past,
      present and future employees should be created as a Person and then have a
      Job created which references that Person object. Contact information for
      the employee (eg emergency contact, phone numbers, email addresses, etc)
      is referenced to the Person object. While Jobs can have scheduled updates
      which will take effect in the future, People are always static in the
      system and will not change unless updated.
    name: People
  - description: >-
      Position Titles that exist within the organisation. Position Title are
      assigned to [Jobs](https://developers.intellihr.io/docs/v1/).
    name: Position Titles
  - description: >-
      [Skills](https://developers.intellihr.io/docs/v1/) are used to catalogue
      the Skills available in the organisation and whether they are business
      critical.  Skills are categorised into groups with each belonging to a
      parent [Skill Discipline](https://developers.intellihr.io/docs/v1/). 
      Skills can be assigned to a
      [Person](https://developers.intellihr.io/docs/v1/) to facilitate the
      tracking of competencies across teams and the organisation.
    name: Skills
  - description: >-
      Skill Disciplines that exist within the organisation. Skill Disciplines
      are used to categorise [Skills](https://developers.intellihr.io/docs/v1/)
      and can contain multiple child skills.
    name: Skill Disciplines
  - description: >-
      A [User](https://developers.intellihr.io/docs/v1/) account gives employees
      access to the intelliHR platform and is linked to an existing Person.
        A Person can exist without a User, as employees can still complete tasks sent to their primary email address.
    name: Users
  - description: >-
      [People Images](https://developers.intellihr.io/docs/v1/) are used to
      assign and update Images to an existing
      [Person](https://developers.intellihr.io/docs/v1/).
    name: People Images
  - description: >-
      [People Document](https://developers.intellihr.io/docs/v1/) is an object
      which represents the document stored in the "Documents" tab in Person
      Profile in intelliHR system. You can upload a document through this API by
      following the steps below. <p>1. Create a presigned upload URL which
      enables you to upload a document to S3 by using [Create a presigned upload
      URL](https://developers.intellihr.io/docs/v1/) endpoint. <br/>2. Upload a
      document to the S3 presigned URL with HTTP PUT method. <br/>3. Mark the
      upload status successful with [Update a
      Document](https://developers.intellihr.io/docs/v1/) endpoint.</p>These
      steps can be automatically handled by
      [Zapier](https://zapier.com/apps/intellihr/integrations) "Upload Person
      Document" action.
    name: People Documents
  - description: >-
      [Default Remuneration
      Components](https://developers.intellihr.io/docs/v1/) are the
      organization-wide remuneration components for both additions and
      breakdowns.
    name: Default Remuneration Components
  - description: >-
      Employment conditions are the conditions under which someone is paid for
      their remuneration schedule. Every
      [Job](https://developers.intellihr.io/docs/v1/) in the system belongs to a
      [Employment Condition](https://developers.intellihr.io/docs/v1/) or the
      `No Employment Condition` Employment Condition.
    name: Employment Conditions
  - description: >-
      [Extended Leave](https://developers.intellihr.io/docs/v1/) can be added to
      an existing [Job](https://developers.intellihr.io/docs/v1/).  Only one
      Extended Leave without a confirmed return date can on a Job at any one
      time.
    name: Extended Leave
  - description: >-
      [Extended Leave Types](https://developers.intellihr.io/docs/v1/) are used
      in the system when adding [Extended
      Leave](https://developers.intellihr.io/docs/v1/) to a Job.
    name: Extended Leave Types
  - description: >-
      Set and finalise the end date of a job. Finalising a job changes it to a
      past job on the end date.
    name: End Job
  - description: '[Permission Groups](https://developers.intellihr.io/docs/v1/).'
    name: Permission Groups
  - description: >-
      Note that this has been <b>deprecated</b>, it is recommended to use
      [People Document](https://developers.intellihr.io/docs/v1/)</br>[Person
      Document](https://developers.intellihr.io/docs/v1/) is an object which
      represents the document stored in the "Documents" tab in Person Profile in
      intelliHR system. You can upload a document through this API by following
      the steps below. <p>1. Create a presigned upload URL which enables you to
      upload a document to S3 by using [Create a presigned upload
      URL](https://developers.intellihr.io/docs/v1/) endpoint. <br/>2. Upload a
      document to the S3 presigned URL with HTTP PUT method. <br/>3. Mark the
      upload status successful with [Update a
      Document](https://developers.intellihr.io/docs/v1/) endpoint.</p>These
      steps can be automatically handled by
      [Zapier](https://zapier.com/apps/intellihr/integrations) "Upload Person
      Document" action.
    name: Person Documents (deprecated)
  - description: >-
      [Qualification Type](https://developers.intellihr.io/docs/v1/) represent a
      type of qualification. E.g. A License
    name: Qualification Types
  - description: >-
      Recruitment sources refer to the origin of this employee, such as a job
      board or a recruitment agency. These are configured as text strings in the
      intelliHR application and are used as filters for analytical purposes.
      [Recruitment Sources](https://developers.intellihr.io/docs/v1/) can be
      configured as text strings with parent -> child relationships.
    name: Recruitment Sources
  - description: >-
      [Representative Type](https://developers.intellihr.io/docs/v1/) represent
      a type of representative for a certain intelliHR Object type.
    name: Representative Types
  - description: >-
      [Training Providers](https://developers.intellihr.io/docs/v1/) are used in
      the system to document what/who provided the
      [Training](https://developers.intellihr.io/docs/v1/).
    name: Training Providers
  - description: >-
      [Training Types](https://developers.intellihr.io/docs/v1/) are used in the
      system to document the category of a
      [Training](https://developers.intellihr.io/docs/v1/) record.
    name: Training Types
  - description: >-
      Work Classes are a sub-class of Work Types. For example, the `Permanent`
      Work Type has both `Full-Time` and `Part-Time` Work Classes. These are
      used for to configure automation and analytics filters. Every
      [Job](https://developers.intellihr.io/docs/v1/) in the system belongs to a
      [Work Class](https://developers.intellihr.io/docs/v1/).
    name: Work Classes
  - description: >-
      [Work Rights](https://developers.intellihr.io/docs/v1/) are the
      organization-wide work rights.
    name: Work Rights
  - description: >-
      Work Types represent the primary work classification for a job. It is one
      of the types `Permanent`, `Fixed Contract`, `Unpaid` or
      `Temporary/Casual`. This attribute is always used with the Work Class
      attribute which is a sub class of Work Type. Every
      [Job](https://developers.intellihr.io/docs/v1/) in the system belongs to a
      [Work Type](https://developers.intellihr.io/docs/v1/).
    name: Work Types
  - description: >-
      [Webhook Events](https://developers.intellihr.io/docs/v1/) are hardcoded
      events which occur within the intelliHR platform which can be subscribed
      to using [Webhooks](https://developers.intellihr.io/docs/v1/).

        As an example, person.created is a [Webhook Event](https://developers.intellihr.io/docs/v1/), which can trigger a [Webhook](https://developers.intellihr.io/docs/v1/) when a [Person](https://developers.intellihr.io/docs/v1/) is created within the platform.
    name: Webhook Events
  - description: >-
      [Forms](https://developers.intellihr.io/docs/v1/) represent the actionable
      forms which exist within the organisation and are sent to the users of the
      system.
    name: Forms
  - description: >-
      [Job Timeline](https://developers.intellihr.io/docs/v1/) show upcoming
      changes and current information about a
      [Job](https://developers.intellihr.io/docs/v1/).
    name: Job Timeline
  - description: >-
      [Qualification Status](https://developers.intellihr.io/docs/v1/)
      represents the current status of the qualification instance.
    name: Qualification Statuses
  - description: >-
      [Training Statuses](https://developers.intellihr.io/docs/v1/) are used in
      the system to define the progress of a
      [Training](https://developers.intellihr.io/docs/v1/) record.
    name: Training Statuses
  - description: >-
      A [Workflow Events](https://developers.intellihr.io/docs/v1/) is a
      triggered event within the intelliHR platform, associated to certain
      events such as job changes (eg onboarding, offboarding, going on extended
      leave), or by specific events (eg a training event).


      [Workflows](https://developers.intellihr.io/docs/v1/) can be created
      within intelliHR and assigned under a specific Workflow Event.
    name: Workflow Events
  - description: >-
      A [Workflow](https://developers.intellihr.io/docs/v1/) is a pre-set
      schedule of tasks that will be assigned to various people at different
      points in time.


      They are triggered by an action within the system and all the tasks
      created relate to a single subject person.

      Workflows use the date of an action or change in the system as a starting
      point to calculate when forms are assigned. Multiple WorkFlows can be part
      of the same [Workflow Event](https://developers.intellihr.io/docs/v1/).
    name: Workflows
paths:
  /business-entities:
    get:
      tags:
        - Business Entities
      summary: List all Business Entities
      operationId: BusinessEntities_listAll
      description: >-
        Returns a list of all [Business
        Entities](https://developers.intellihr.io/docs/v1/).
      parameters:
        - $ref: '#/parameters/collectionLimit'
        - $ref: '#/parameters/collectionPage'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/business-entities_list'
        '500':
          $ref: '#/responses/errors/500'
    post:
      tags:
        - Business Entities
      summary: Create a new Business Entity
      operationId: BusinessEntities_createNewEntity
      description: >-
        Returns the created [Business
        Entity](https://developers.intellihr.io/docs/v1/).
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/business-entities_create_request'
            example:
              name: IntelliHR
              code: BE001
              legalName: IntelliHR Systems Limited
              number: 00 000 000 000
              isEnabled: true
              customFields:
                text_field_api_name:
                  value: Some text value
                numeric_field_api_name:
                  value: '50'
                single_select_api_name:
                  value:
                    label: Drama
                multi_select_api_name:
                  value:
                    labels:
                      - Bananas
                      - Apples
                people_dropdown_api_name:
                  value:
                    - person:
                        id: 8a5f3ea6-ea6b-4425-8a87-3c256bb7b6f9X
                        name: Bruce Wayne
                        primaryEmailAddress: bruce.wayne@example.com
                        employeeNumber: '00001'
                        autoIncrementIntellihrId: '1000'
                      job:
                        id: 569904c8-5d36-4c2f-afb0-525eeb8da32dX
                        name: Maintenance worker
                    - person:
                        id: 313fde44-f24e-4ec9-9473-0d0f3527222dX
                        name: Batman
                        primaryEmailAddress: batman@example.com
                        employeeNumber: '00002'
                        autoIncrementIntellihrId: '1001'
                      job:
                        id: 653304c8-5d36-4c2f-afb0-525eeb8da32dX
                        name: Janitor
      responses:
        '201':
          description: Created Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/business-entities'
        '400':
          $ref: '#/responses/errors/400'
        '403':
          $ref: '#/responses/errors/403'
        '500':
          $ref: '#/responses/errors/500'
  /business-entities/{id}:
    get:
      tags:
        - Business Entities
      summary: Find a Business Entity by ID
      operationId: BusinessEntities_findById
      description: >-
        Returns a single [Business
        Entity](https://developers.intellihr.io/docs/v1/) by its identifier.
      parameters:
        - $ref: '#/parameters/resourceId'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/business-entities'
        '500':
          $ref: '#/responses/errors/500'
    patch:
      tags:
        - Business Entities
      summary: Update a Business Entity by ID
      operationId: BusinessEntities_updateById
      description: >-
        Returns the updated [Business
        Entity](https://developers.intellihr.io/docs/v1/).
      parameters:
        - $ref: '#/parameters/resourceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/business-entities_patch_request'
            example:
              name: IntelliHR
              code: BE001
              legalName: IntelliHR Systems Limited
              number: 00 000 000 000
              isEnabled: true
              customFields:
                text_field_api_name:
                  value: Some text value
                numeric_field_api_name:
                  value: '50'
                single_select_api_name:
                  value:
                    label: Drama
                multi_select_api_name:
                  value:
                    labels:
                      - Bananas
                      - Apples
                people_dropdown_api_name:
                  value:
                    - person:
                        id: 8a5f3ea6-ea6b-4425-8a87-3c256bb7b6f9X
                        name: Bruce Wayne
                        primaryEmailAddress: bruce.wayne@example.com
                        employeeNumber: '00001'
                        autoIncrementIntellihrId: '1000'
                      job:
                        id: 569904c8-5d36-4c2f-afb0-525eeb8da32dX
                        name: Maintenance worker
                    - person:
                        id: 313fde44-f24e-4ec9-9473-0d0f3527222dX
                        name: Batman
                        primaryEmailAddress: batman@example.com
                        employeeNumber: '00002'
                        autoIncrementIntellihrId: '1001'
                      job:
                        id: 653304c8-5d36-4c2f-afb0-525eeb8da32dX
                        name: Janitor
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/business-entities'
        '400':
          $ref: '#/responses/errors/400'
        '403':
          $ref: '#/responses/errors/403'
        '500':
          $ref: '#/responses/errors/500'
    delete:
      tags:
        - Business Entities
      summary: Delete a Business Entity by ID
      operationId: BusinessEntities_deleteById
      description: >-
        Deletes the [Business
        Entity](https://developers.intellihr.io/docs/v1/)'s by the given ID.
      parameters:
        - $ref: '#/parameters/resourceId'
      responses:
        '204':
          description: Success
        '400':
          $ref: '#/responses/errors/400'
        '403':
          $ref: '#/responses/errors/403'
        '500':
          $ref: '#/responses/errors/500'
  /business-units:
    get:
      tags:
        - Business Units
      summary: List all Business Units
      operationId: BusinessUnits_listAll
      description: >-
        Returns a list of all [Business
        Units](https://developers.intellihr.io/docs/v1/) recorded in the system.
      parameters:
