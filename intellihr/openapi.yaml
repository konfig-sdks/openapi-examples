          title: RFC3339 datetime
          description: >-
            The <b>exclusive</b> date this
            [Job](https://developers.intellihr.io/docs/v1/) ended or will end
            within the organisation. For example, if the person's last working
            date is on 2025-04-23, the `endDate` should be set as 2025-04-24 to
            reflect the exclusive date. Required if not finalising an end date,
            or the job does not have an end date. This date will follow the
            format defined by
            [RFC3339](https://tools.ietf.org/html/rfc3339#section-5.6).

