        status:
          description: |
            The status of the event.

            Option descriptions:
             * `ended` - The user ended the event.
             * `started` - The user started the event.
          enum:
            - ended
            - started
          example: started
          nullable: true
          type: string
        stream_description:
          description: The description of the next video streamed to the event.
