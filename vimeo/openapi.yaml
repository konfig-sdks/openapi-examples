          in: query
          name: from
          required: true
          schema:
            type: string
            example: '2021-05-30T00:00:00+00:00'
        - description: The page number of the results to show.
          in: query
          name: page
          required: false
          schema:
            type: number
            example: 1
        - description: >-
            The maximum number of items returned from the request, up to a limit
            of 1000 items. The default value is `50`.
