paths:
  /:
    get:
      tags:
        - API Information\Essentials
      summary: Get the API specification
      operationId: get_endpoints
      description: This method returns the full OpenAPI specification for the Vimeo API.
      parameters:
        - description: Return an OpenAPI specification.
          in: query
          name: openapi
          required: false
          schema:
            type: boolean
            example: true
        - description: >-
            Return an OpenAPI specification for the specified API version. This
            overwrites the **version** field provided in the **Accept** header.
          in: query
          name: version
          required: false
          schema:
            type: string
            example: '3.4'
      responses:
        '200':
          description: Standard request.
          content:
            application/vnd.vimeo.endpoint+json:
              schema:
                $ref: '#/components/schemas/endpoint'
  /albums/{album_id}/available_videos:
    get:
      tags:
        - Showcases\Showcase videos
      summary: >-
        Get all the user's videos that can be added to or removed from a
        showcase
      operationId: ShowcasesShowcaseVideos_listInShowcase
      description: >-
        This endpoint returns every video belonging to the authenticated user
        that can be added to or removed from the specified showcase. The user
        must be the owner of the showcase.
      parameters:
        - description: The ID of the showcase.
          in: path
          name: album_id
          required: true
          schema:
            type: number
            example: 3706071
        - description: |
            The sort direction of the results.

            Option descriptions:
             * `asc` - Sort the results in ascending order.
             * `desc` - Sort the results in descending order.
          in: query
          name: direction
          required: false
          schema:
            type: string
            example: asc
            enum:
              - asc
              - desc
        - description: The page number of the results to show.
          in: query
          name: page
          required: false
          schema:
            type: number
            example: 1
        - description: >-
            The number of items to show on each page of results, up to a maximum
            of 100.
          in: query
          name: per_page
          required: false
          schema:
            type: number
            example: 10
        - description: |
            The way to sort the results.

            Option descriptions:
             * `alphabetical` - Sort the results alphabetically.
             * `comments` - Sort the results by number of comments.
             * `date` - Sort the results by date.
             * `default` - Sort the results by the default method.
             * `duration` - Sort the results by duration.
             * `last_user_action_event_date` - Sort the results by most recent user interaction.
             * `likes` - Sort the results by number of likes.
             * `modified_time` - Sort the results by last modification.
             * `plays` - Sort the results by number of plays.
          in: query
          name: sort
          required: false
          schema:
            type: string
            enum:
              - alphabetical
              - comments
              - date
              - default
              - duration
              - last_user_action_event_date
              - likes
              - modified_time
              - plays
      responses:
        '200':
          description: The videos were returned.
          content:
            application/vnd.vimeo.video+json:
              schema:
                $ref: >-
                  #/components/schemas/ShowcasesShowcaseVideosListInShowcaseResponse
        '403':
          description: >-
            Error code 3433: The authenticated user can't add videos to this
            showcase.
          content:
            application/vnd.vimeo.video+json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: No such showcase exists.
          content:
            application/vnd.vimeo.video+json:
              schema:
                $ref: '#/components/schemas/legacy-error'
  /categories:
    get:
      tags:
        - Categories\Essentials
      summary: Get all categories
      operationId: get_categories
      description: This method returns every available category.
      parameters:
        - description: |
            The sort direction of the results.

            Option descriptions:
             * `asc` - Sort the results in ascending order.
             * `desc` - Sort the results in descending order.
          in: query
          name: direction
          required: false
          schema:
            type: string
            example: asc
            enum:
              - asc
              - desc
        - description: The page number of the results to show.
          in: query
          name: page
          required: false
          schema:
            type: number
            example: 1
        - description: >-
            The number of items to show on each page of results, up to a maximum
            of 100.
          in: query
          name: per_page
          required: false
          schema:
            type: number
            example: 10
        - description: The way to sort the results.
          in: query
          name: sort
          required: false
          schema:
            type: string
            enum:
              - last_video_featured_time
              - name
      responses:
        '200':
          description: The categories were returned.
          content:
            application/vnd.vimeo.category+json:
              schema:
                $ref: '#/components/schemas/GetCategoriesResponse'
  /categories/{category}:
    get:
      tags:
        - Categories\Essentials
      summary: Get a specific category
      operationId: get_category
      description: This method returns the specified category.
      parameters:
        - description: The name of the category.
          in: path
          name: category
          required: true
          schema:
            type: string
            example: animation
      responses:
        '200':
          description: The category was returned.
          content:
            application/vnd.vimeo.category+json:
              schema:
                $ref: '#/components/schemas/category'
        '404':
          description: No such category exists.
          content:
            application/vnd.vimeo.category+json:
              schema:
                $ref: '#/components/schemas/legacy-error'
  /categories/{category}/channels:
    get:
      tags:
        - Categories\Channels
      summary: Get all the channels in a category
      operationId: CategoriesChannels_listInCategory
      description: >-
        This method returns every channel that belongs to the specified
        category.
      parameters:
        - description: The name of the category.
          in: path
          name: category
          required: true
          schema:
            type: string
            example: animation
        - description: |
            The sort direction of the results.

            Option descriptions:
             * `asc` - Sort the results in ascending order.
             * `desc` - Sort the results in descending order.
          in: query
          name: direction
          required: false
          schema:
            type: string
            example: asc
            enum:
              - asc
              - desc
        - description: The page number of the results to show.
          in: query
          name: page
          required: false
          schema:
            type: number
            example: 1
        - description: >-
            The number of items to show on each page of results, up to a maximum
            of 100.
          in: query
          name: per_page
          required: false
          schema:
            type: number
            example: 10
        - description: The search query to use to filter the results.
          in: query
          name: query
          required: false
          schema:
            type: string
            example: Stop motion
        - description: |
            The way to sort the results.

            Option descriptions:
             * `alphabetical` - Sort the results alphabetically.
             * `date` - Sort the results by date.
             * `followers` - Sort the results by number of followers.
             * `videos` - Sort the results by number of videos.
          in: query
          name: sort
          required: false
          schema:
            type: string
            enum:
              - alphabetical
              - date
              - followers
              - videos
      responses:
        '200':
          description: The channels were returned.
          content:
            application/vnd.vimeo.channel+json:
              schema:
                $ref: '#/components/schemas/CategoriesChannelsListInCategoryResponse'
        '404':
          description: No such category exists.
          content:
            application/vnd.vimeo.channel+json:
              schema:
                $ref: '#/components/schemas/legacy-error'
  /categories/{category}/groups:
    get:
      tags:
        - Categories\Groups
      summary: Get all the groups in a category
      operationId: CategoriesGroups_getAllGroups
      description: This method returns every group that belongs to the specified category.
      parameters:
        - description: The name of the category.
          in: path
          name: category
          required: true
          schema:
            type: string
            example: animation
        - description: |
            The sort direction of the results.

            Option descriptions:
             * `asc` - Sort the results in ascending order.
             * `desc` - Sort the results in descending order.
          in: query
          name: direction
          required: false
          schema:
            type: string
            example: asc
            enum:
              - asc
              - desc
        - description: The page number of the results to show.
          in: query
          name: page
          required: false
          schema:
            type: number
            example: 1
        - description: >-
            The number of items to show on each page of results, up to a maximum
            of 100.
          in: query
          name: per_page
          required: false
          schema:
            type: number
            example: 10
        - description: The search query to use to filter the results.
          in: query
          name: query
          required: false
          schema:
            type: string
            example: Stop motion
        - description: |
            The way to sort the results.

            Option descriptions:
             * `alphabetical` - Sort the results alphabetically.
             * `date` - Sort the results by date.
             * `members` - Sort the results by number of members.
             * `videos` - Sort the results by number of videos.
          in: query
          name: sort
          required: false
          schema:
            type: string
            enum:
              - alphabetical
              - date
              - members
              - videos
      responses:
        '200':
          description: The groups were returned.
          content:
            application/vnd.vimeo.group+json:
              schema:
                $ref: '#/components/schemas/CategoriesGroupsGetAllGroupsResponse'
        '404':
          description: No such category exists.
          content:
            application/vnd.vimeo.group+json:
              schema:
                $ref: '#/components/schemas/legacy-error'
  /categories/{category}/videos:
    get:
      tags:
        - Categories\Videos
      summary: Get all the videos in a category
      operationId: CategoriesVideos_listVideosInCategory
      description: This method returns every video that belongs to the specified category.
      parameters:
        - description: The name of the category.
          in: path
          name: category
          required: true
          schema:
            type: string
            example: animation
        - description: |
            The sort direction of the results.

            Option descriptions:
             * `asc` - Sort the results in ascending order.
             * `desc` - Sort the results in descending order.
          in: query
          name: direction
          required: false
          schema:
            type: string
            example: asc
            enum:
              - asc
              - desc
        - description: |
            The attribute by which to filter the results.

            Option descriptions:
             * `conditional_featured` - Return featured videos.
             * `embeddable` - Return embeddable videos.
          in: query
          name: filter
          required: false
          schema:
            type: string
            enum:
              - conditional_featured
              - embeddable
        - description: >-
            Whether to filter the results by embeddable videos (`true`) or
            non-embeddable videos (`false`). This parameter is required only
            when **filter** is `embeddable`.
          in: query
          name: filter_embeddable
          required: false
          schema:
            type: boolean
            example: true
        - description: The page number of the results to show.
          in: query
          name: page
          required: false
          schema:
            type: number
            example: 1
        - description: >-
            The number of items to show on each page of results, up to a maximum
            of 100.
          in: query
          name: per_page
          required: false
          schema:
            type: number
            example: 10
        - description: The search query to use to filter the results.
          in: query
          name: query
          required: false
          schema:
            type: string
            example: Stop motion
        - description: |
            The way to sort the results.

            Option descriptions:
             * `alphabetical` - Sort the results alphabetically.
             * `comments` - Sort the results by number of comments.
             * `date` - Sort the results by date.
             * `duration` - Sort the results by duration.
             * `featured` - Sort the results by featured status.
             * `likes` - Sort the results by number of likes.
             * `plays` - Sort the results by number of plays.
             * `relevant` - Sort the results by relevance.
          in: query
          name: sort
          required: false
          schema:
            type: string
            enum:
              - alphabetical
              - comments
              - date
              - duration
              - featured
              - likes
              - plays
              - relevant
      responses:
        '200':
          description: The videos were returned.
          content:
            application/vnd.vimeo.video+json:
              schema:
                $ref: >-
                  #/components/schemas/CategoriesVideosListVideosInCategoryResponse
        '404':
          description: No such category exists.
          content:
            application/vnd.vimeo.video+json:
              schema:
                $ref: '#/components/schemas/legacy-error'
  /categories/{category}/videos/{video_id}:
    get:
      tags:
        - Categories\Videos
      summary: Get a specific video in a category
      operationId: CategoriesVideos_getVideoInCategory
      description: >-
        This method returns a single video in the specified category. You can
        use this method to determine whether the video belongs to the category.
      parameters:
        - description: The name of the category.
          in: path
          name: category
          required: true
          schema:
            type: string
            example: animation
        - description: The ID of the video.
          in: path
          name: video_id
          required: true
          schema:
            type: number
            example: 273576296
      responses:
        '200':
          description: The video was returned.
          content:
            application/vnd.vimeo.video+json:
              schema:
                $ref: '#/components/schemas/video'
        '404':
          description: No such category exists, or the video doesn't belong to it.
          content:
            application/vnd.vimeo.video+json:
              schema:
                $ref: '#/components/schemas/legacy-error'
  /channels:
    get:
      tags:
        - Channels\Essentials
      summary: Get all channels
      operationId: get_channels
      description: This method returns all available channels.
      parameters:
        - description: |
            The sort direction of the results.

            Option descriptions:
             * `asc` - Sort the results in ascending order.
             * `desc` - Sort the results in descending order.
          in: query
          name: direction
          required: false
          schema:
            type: string
            example: asc
            enum:
              - asc
              - desc
        - description: |
            The attribute by which to filter the results.

            Option descriptions:
             * `featured` - Return featured channels.
          in: query
          name: filter
          required: false
          schema:
            type: string
            enum:
              - featured
        - description: The page number of the results to show.
          in: query
          name: page
          required: false
          schema:
            type: number
            example: 1
        - description: >-
            The number of items to show on each page of results, up to a maximum
            of 100.
          in: query
          name: per_page
          required: false
          schema:
            type: number
            example: 10
        - description: The search query to use to filter the results.
          in: query
          name: query
          required: false
          schema:
            type: string
            example: Stop motion
        - description: |
            The way to sort the results.

            Option descriptions:
             * `alphabetical` - Sort the results alphabetically.
             * `date` - Sort the results by creation date.
             * `default` - Sort the results by creation date.
             * `followers` - Sort the results by number of followers.
             * `relevant` - Sort the results by relevance. This option is available for search queries only.
             * `videos` - Sort the results by number of videos.
          in: query
          name: sort
          required: false
          schema:
            type: string
            enum:
              - alphabetical
              - date
              - default
              - followers
              - relevant
              - videos
      responses:
        '200':
          description: The channels were returned.
          content:
            application/vnd.vimeo.channel+json:
              schema:
                $ref: '#/components/schemas/GetChannelsResponse'
        '400':
          description: The relevant sort has no search query.
          content:
            application/vnd.vimeo.channel+json:
              schema:
                $ref: '#/components/schemas/legacy-error'
    post:
      tags:
        - Channels\Essentials
      summary: Create a channel
      operationId: create_channel
      security:
        - oauth2:
            - create
      description: This method creates a new channel.
      requestBody:
        required: true
        content:
          application/vnd.vimeo.channel+json:
            schema:
              $ref: '#/components/schemas/CreateChannelRequest'
      responses:
        '200':
          description: The channel was created.
          content:
            application/vnd.vimeo.channel+json:
              schema:
                $ref: '#/components/schemas/channel'
        '400':
          description: A parameter is invalid.
