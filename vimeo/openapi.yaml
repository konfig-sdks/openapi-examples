                  properties:
                    options:
                      description: >-
                        An array of HTTP methods permitted on this URI. This
                        data requires a bearer token with the `private` scope.
                      items:
                        type: string
                      type: array
                    uri:
                      description: >-
                        The API URI that resolves to the connection data. This
