          in: query
          schema:
            type: string
        - description: >-
            Maximum transaction date to be included (e.g. '2020-09-18
            10:00:00').
          name: end_date
          in: query
          schema:
            type: string
        - description: >-
            How to aggregate the cashflows in periods. Can be 'HOUR', 'DAY',
            'WEEK', 'MONTH', or 'YEAR'.
