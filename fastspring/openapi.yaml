      deprecated: false
    get:
      tags:
        - Accounts
      summary: Get all accounts or Search for accounts by parameter
      operationId: Accounts_getByParameter
      description: >-
        If no parameters are sent, the operation will return a list of
        accountIDs.
      parameters:
        - description: Account email
          name: email
          in: query
          schema:
            type: string
        - description: Account custom key
          name: custom
          in: query
          schema:
            type: string
        - description: Account global key
          name: global
          in: query
          schema:
            type: string
        - description: Order id
          name: orderID
          in: query
          schema:
            type: string
        - description: Order Reference
          name: orderReference
          in: query
          schema:
            type: string
        - description: Subscription ID
          name: subscriptionId
          in: query
          schema:
            type: string
        - description: Product ID
          name: products
          in: query
          schema:
            type: string
        - description: >-
            "active", "ended", "canceled", "started" will return accounts with
            subscriptions in the corresponding state
          name: subscriptions
          in: query
          schema:
            type: string
        - description: 'true'
