          name: end_date
          in: path
          required: true
          schema:
            type: string
        - description: >-
            integer limits the number of order records returned per page
            (default is 50 records)
          name: limit
          in: query
          schema:
            type: number
        - description: >-
            specifies page number of results to be returned; used together with
            limit to control pagination
          name: page
          in: query
          schema:
            type: number
