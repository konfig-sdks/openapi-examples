paths:
  /groups/{id}/badges/{badge_id}:
    get:
      tags:
        - badges
      summary: Gets a badge of a group.
      operationId: Badges_getGroupBadge
      description: This feature was introduced in GitLab 10.6.
      parameters:
        - description: >-
            The ID or URL-encoded path of the group owned by the authenticated
            user.
          name: id
          in: path
          required: true
          schema:
            type: string
        - description: The badge ID
          name: badge_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Gets a badge of a group.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Badge'
    put:
      tags:
        - badges
      summary: Updates a badge of a group.
      operationId: Badges_updateGroupBadge
      description: This feature was introduced in GitLab 10.6.
      parameters:
        - description: >-
            The ID or URL-encoded path of the group owned by the authenticated
            user.
          name: id
          in: path
          required: true
          schema:
            type: string
        - name: badge_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BadgesUpdateGroupBadgeRequest'
      responses:
        '200':
          description: Updates a badge of a group.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Badge'
    delete:
      tags:
        - badges
      summary: Removes a badge from the group.
      operationId: Badges_removeFromGroup
      description: This feature was introduced in GitLab 10.6.
      parameters:
        - description: >-
            The ID or URL-encoded path of the group owned by the authenticated
            user.
          name: id
          in: path
          required: true
          schema:
            type: string
        - description: The badge ID
          name: badge_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '204':
          description: Removes a badge from the group.
          content: {}
  /groups/{id}/badges:
    get:
      tags:
        - badges
      summary: Gets a list of group badges viewable by the authenticated user.
      operationId: Badges_listViewableByAuthenticatedUser
      description: This feature was introduced in GitLab 10.6.
      parameters:
        - description: >-
            The ID or URL-encoded path of the group owned by the authenticated
            user.
          name: id
          in: path
          required: true
          schema:
            type: string
        - description: Current page number
          name: page
          in: query
          schema:
            type: integer
            format: int32
            default: 1
        - description: Number of items per page
          name: per_page
          in: query
          schema:
            type: integer
            format: int32
            default: 20
        - description: Name for the badge
          name: name
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Gets a list of group badges viewable by the authenticated user.
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/BadgesListViewableByAuthenticatedUserResponse
    post:
      tags:
        - badges
      summary: Adds a badge to a group.
      operationId: Badges_addToGroup
      description: This feature was introduced in GitLab 10.6.
      parameters:
        - description: >-
            The ID or URL-encoded path of the group owned by the authenticated
            user.
          name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BadgesAddToGroupRequest'
        required: true
      responses:
        '201':
          description: Adds a badge to a group.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Badge'
  /groups/{id}/badges/render:
    get:
      tags:
        - badges
      summary: Preview a badge from a group.
      operationId: Badges_previewFromGroup
      description: This feature was introduced in GitLab 10.6.
      parameters:
        - description: >-
            The ID or URL-encoded path of the group owned by the authenticated
            user.
          name: id
          in: path
          required: true
          schema:
            type: string
        - description: URL of the badge link
          name: link_url
          in: query
          required: true
          schema:
            type: string
        - description: URL of the badge image
          name: image_url
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Preview a badge from a group.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_BasicBadgeDetails'
  /groups/{id}/access_requests/{user_id}:
    delete:
