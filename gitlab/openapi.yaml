          in: path
          required: true
          schema:
            type: string
        - description: The user ID of the access requester
          name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '204':
          description: Denies an access request for the given user.
          content: {}
  /groups/{id}/access_requests/{user_id}/approve:
