    post:
      tags:
        - access_requests
      summary: Requests access for the authenticated user to a group.
      operationId: Accessrequests_authenticateUserToGroup
      description: This feature was introduced in GitLab 8.11.
      parameters:
        - description: >-
            The ID or URL-encoded path of the group owned by the authenticated
            user
          name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_AccessRequester'
            successfull_response:
              example:
                id: 1
                username: raymond_smith
                name: Raymond Smith
                state: active
                created_at: '2012-10-22T14:13:35.000Z'
                access_level: 20
  /projects/{id}/repository/merged_branches:
    delete:
      tags:
        - branches
      operationId: Branches_removeMergedBranches
      description: Delete all merged branches
      parameters:
        - description: The ID or URL-encoded path of the project
          name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '202':
          description: 202 Accepted
          content: {}
        '404':
          description: 404 Project Not Found
          content: {}
  /projects/{id}/repository/branches/{branch}:
    get:
      tags:
        - branches
      operationId: Branches_getSingleBranch
      description: Get a single repository branch
      parameters:
        - description: The ID or URL-encoded path of the project
          name: id
          in: path
          required: true
          schema:
            type: string
        - name: branch
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Get a single repository branch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Branch'
        '404':
          description: Branch Not Found
          content: {}
    delete:
      tags:
        - branches
      operationId: Branches_deleteBranch
      description: Delete a branch
      parameters:
        - description: The ID or URL-encoded path of the project
          name: id
          in: path
          required: true
          schema:
            type: string
        - description: The name of the branch
          name: branch
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Delete a branch
          content: {}
        '404':
          description: Branch Not Found
          content: {}
    head:
      tags:
        - branches
      operationId: Branches_checkExistence
      description: Check if a branch exists
      parameters:
        - description: The ID or URL-encoded path of the project
          name: id
          in: path
          required: true
          schema:
            type: string
        - description: The name of the branch
          name: branch
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
          content: {}
        '404':
          description: Not Found
          content: {}
  /projects/{id}/repository/branches:
    get:
      tags:
        - branches
      operationId: Branches_getProjectRepository
      description: Get a project repository branches
      parameters:
        - description: The ID or URL-encoded path of the project
          name: id
          in: path
          required: true
          schema:
            type: string
        - description: Current page number
          name: page
          in: query
          schema:
            type: integer
            format: int32
            default: 1
        - description: Number of items per page
          name: per_page
          in: query
          schema:
            type: integer
            format: int32
            default: 20
        - description: Return list of branches matching the search criteria
          name: search
          in: query
          schema:
            type: string
        - description: Return list of branches matching the regex
          name: regex
          in: query
          schema:
            type: string
        - description: Return list of branches sorted by the given field
          name: sort
          in: query
          schema:
            type: string
            enum:
              - name_asc
              - updated_asc
              - updated_desc
        - description: Name of branch to start the pagination from
          name: page_token
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Get a project repository branches
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BranchesGetProjectRepositoryResponse'
        '404':
          description: 404 Project Not Found
          content: {}
    post:
      tags:
        - branches
      operationId: Branches_createBranch
      description: Create branch
      parameters:
        - description: The ID or URL-encoded path of the project
          name: id
          in: path
          required: true
          schema:
            type: string
        - description: The name of the branch
          name: branch
          in: query
          required: true
          schema:
            type: string
        - description: Create branch from commit sha or existing branch
          name: ref
          in: query
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Create branch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Branch'
        '400':
          description: Failed to create branch
          content: {}
