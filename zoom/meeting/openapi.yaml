                  applies to `fill_in_the_blank` polls: 

                  * `true` &mdash; The answer is case-sensitive. 

                  * `false` &mdash; The answer is not case-sensitive. 


                  This value defaults to `false`.
                type: boolean
                example: false
                default: false
