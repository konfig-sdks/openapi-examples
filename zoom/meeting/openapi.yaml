          description: |+
            **HTTP Status Code:** `400` <br>
             Bad Request

            **Error Code:** `1010` <br>
            User not found on this account: {accountId}

        '404':
          description: |+
            **HTTP Status Code:** `404` <br>
             Not Found

            **Error Code:** `1001` <br>
            User "{userId}" does not exist or does not belong to this account.

            **Error Code:** `3301` <br>
