                  For `fill_in_the_blank` polls, this field is the poll's
                  question. For each value that the user must fill in, ensure
                  that there are the same number of `right_answers` values.
                maxLength: 255
                type: string
                example: How useful was this meeting?
              prompts:
                description: >-
