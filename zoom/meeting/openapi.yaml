                type: string
                example: Not likely
              rating_min_value:
                description: >-
                  The rating scale's minimum value. This value cannot be less
                  than zero. 


                  This field only applies to the `rating_scale` poll.
                minimum: 0
                type: integer
                example: 0
              right_answers:
                description: >-
