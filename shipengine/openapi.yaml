    label_status:
      title: label_status
      description: >
        The possible statuses that a [shipping
        label](https://www.shipengine.com/docs/labels/create-a-label/) can be
        in.


        |Status       |Description

        |:------------|:-----------------------------------------------------

        |`processing` |When labels are created in a
        [batch](https://www.shipengine.com/docs/labels/bulk/), it may take a few
        minutes for all of the labels in the batch to be created.  During this
        period, they will be in `processing` status.

        |`completed`  |The label was successfully created

        |`error`      |The label could not be created due to an error, such as
        an invalid delivery address

        |`voided`     |The label has been
        [voided](https://www.shipengine.com/docs/labels/voiding/)
      type: string
      enum:
        - processing
        - completed
        - error
        - voided
    service_code:
      title: service_code
      description: >
        A [carrier
        service](https://www.shipengine.com/docs/shipping/use-a-carrier-service/),
        such as `fedex_ground`, `usps_first_class_mail`, `flat_rate_envelope`,
        etc.
      type: string
      pattern: ^[a-z0-9]+(_[a-z0-9-]+)* ?$
      example: usps_first_class_mail
    label:
      title: label
      description: >
        A label represents the physical sticker that you affix to a package to
        ship it.  ShipEngine makes it easy for you to [create
        labels](https://www.shipengine.com/docs/labels/create-a-label/) and then
        download them in PDF, PNG, or ZPL format so you can print them.
      type: object
      properties:
        label_id:
          $ref: '#/components/schemas/se_id'
        status:
          $ref: '#/components/schemas/label_status'
        shipment_id:
          $ref: '#/components/schemas/se_id'
        shipment:
          $ref: '#/components/schemas/partial_shipment'
        ship_date:
          $ref: '#/components/schemas/date'
        created_at:
          $ref: '#/components/schemas/date_time'
        shipment_cost:
          $ref: '#/components/schemas/monetary_value'
        insurance_cost:
          $ref: '#/components/schemas/monetary_value'
        requested_comparison_amount:
          $ref: '#/components/schemas/monetary_value'
        tracking_number:
          description: >-
            The tracking number for the package. Tracking number formats vary
            across carriers.
          type: string
          minLength: 1
          readOnly: true
          example: '782758401696'
        is_return_label:
          description: >
            Indicates whether this is a return label.  You may also want to set
            the `rma_number` so you know what is being returned.
          type: boolean
        rma_number:
          description: >
            An optional Return Merchandise Authorization number.  This field is
            useful for return labels.  You can set it to any string value.
          type: string
          nullable: true
        is_international:
          description: >
            Indicates whether this is an international shipment.  That is, the
            originating country and destination country are different.
          type: boolean
          readOnly: true
        batch_id:
          $ref: '#/components/schemas/se_id'
        carrier_id:
          $ref: '#/components/schemas/se_id'
        charge_event:
          $ref: '#/components/schemas/label_charge_event'
        outbound_label_id:
          $ref: '#/components/schemas/se_id'
        service_code:
          $ref: '#/components/schemas/service_code'
        test_label:
          description: >-
            Indicate if this label is being used only for testing purposes. If
            true, then no charge will be added to your account.
          writeOnly: true
          type: boolean
          default: false
          deprecated: true
        package_code:
          $ref: '#/components/schemas/package_code'
        validate_address:
          $ref: '#/components/schemas/validate_address'
        voided:
          description: >
            Indicates whether the label has been
            [voided](https://www.shipengine.com/docs/labels/voiding/)
          type: boolean
          readOnly: true
        voided_at:
          $ref: '#/components/schemas/date_time'
        label_download_type:
          $ref: '#/components/schemas/label_download_type'
        label_format:
          $ref: '#/components/schemas/label_format'
        display_scheme:
          $ref: '#/components/schemas/display_scheme'
        label_layout:
          $ref: '#/components/schemas/label_layout'
        trackable:
          description: >
            Indicates whether the shipment is trackable, in which case the
            `tracking_status` field will reflect the current status and each
            package will have a `tracking_number`.
          type: boolean
          readOnly: true
        label_image_id:
          $ref: '#/components/schemas/image_id'
        carrier_code:
          $ref: '#/components/schemas/carrier_code'
        tracking_status:
          $ref: '#/components/schemas/tracking_status'
        label_download:
          $ref: '#/components/schemas/label_download'
        form_download:
          $ref: '#/components/schemas/optional_link'
        insurance_claim:
          $ref: '#/components/schemas/optional_link'
        packages:
          description: >
            The label's package(s).


            > **Note:** Some carriers only allow one package per label.  If you
            attempt to create a multi-package label for a carrier that doesn't
            allow it, an error will be returned.
          type: array
          readOnly: true
          items:
            allOf:
              - $ref: '#/components/schemas/package'
              - $ref: '#/components/schemas/alternative_identifiers'
        alternative_identifiers:
          description: >
            Additional information some carriers may provide by which to
            identify a given label in their system. 
          type: array
          readOnly: true
          nullable: true
          items:
            $ref: '#/components/schemas/alternative_identifier'
      x-konfig-properties:
        label_id:
          description: >
            A string that uniquely identifies the label. This ID is generated by
            ShipEngine when the label is created.
          readOnly: true
        status:
          readOnly: true
        shipment_id:
          description: >
            The shipment that this label is for.  ShipEngine can create a
            shipment for you automatically when you [create a
            label](https://www.shipengine.com/docs/labels/create-a-label/), or
            you can [create your own
            shipment](https://www.shipengine.com/docs/shipping/create-a-shipment/)
            and then [use it to print a
            label](https://www.shipengine.com/docs/labels/create-from-shipment/)
          readOnly: true
        shipment:
          description: The shipment information used to generate the label
          writeOnly: true
        ship_date:
          description: >
            The date that the package was (or will be) shippped.  ShipEngine
            will take the day of week into consideration. For example, if the
            carrier does not operate on Sundays, then a package that would have
            shipped on Sunday will ship on Monday instead.
          readOnly: true
        created_at:
          description: The date and time that the label was created in ShipEngine.
          readOnly: true
        shipment_cost:
          description: >
            The cost of shipping, delivery confirmation, and other carrier
            charges.  This amount **does not** include insurance costs.
          readOnly: true
        insurance_cost:
          description: >
            The insurance cost for this package.  Add this to the
            `shipment_cost` field to get the total cost.
          readOnly: true
        requested_comparison_amount:
          description: |
            The total shipping cost for the specified comparison_rate_type.
          readOnly: true
        batch_id:
          description: >
            If this label was created as part of a
            [batch](https://www.shipengine.com/docs/labels/bulk/), then this is
            the unique ID of that batch.
          readOnly: true
        carrier_id:
          description: >
            The unique ID of the [carrier
            account](https://www.shipengine.com/docs/carriers/setup/) that was
            used to create this label
          readOnly: true
        charge_event:
          description: |
            The label charge event.
        outbound_label_id:
          description: >
            The `label_id` of the original (outgoing) label that the return
            label is for. This associates the two labels together, which is

            required by some carriers.
          writeOnly: true
        service_code:
          description: >
            The [carrier
            service](https://www.shipengine.com/docs/shipping/use-a-carrier-service/)
            used to ship the package, such as `fedex_ground`,
            `usps_first_class_mail`, `flat_rate_envelope`, etc.
          readOnly: true
        package_code:
          description: >
            The [package
            type](https://www.shipengine.com/docs/reference/list-carrier-packages/),
            such as `thick_envelope`, `small_flat_rate_box`, `large_package`,
            etc.  The code `package` indicates a custom or unknown package type.
          readOnly: true
        validate_address:
          writeOnly: true
          default: validate_and_clean
        voided_at:
          description: >
            The date and time that the label was
            [voided](https://www.shipengine.com/docs/labels/voiding/), or `null`
            if the label has not been voided
          nullable: true
          readOnly: true
        label_download_type:
          writeOnly: true
          default: url
        label_format:
          description: >
            The file format that you want the label to be in.  We recommend
            `pdf` format because it is supported by all carriers, whereas some
            carriers do not support the `png` or `zpl` formats.
          default: pdf
        display_scheme:
          description: The display format that the label should be shown in.
          default: label
        label_layout:
          description: >
            The layout (size) that you want the label to be in.  The
            `label_format` determines which sizes are allowed.  `4x6` is
            supported for all label formats, whereas `letter` (8.5" x 11") is
            only supported for `pdf` format.
          default: 4x6
        label_image_id:
          description: >-
            The label image resource that was used to create a custom label
            image.
          nullable: true
        carrier_code:
          description: >
            The [shipping
            carrier](https://www.shipengine.com/docs/carriers/setup/) who will
            ship the package, such as `fedex`, `dhl_express`, `stamps_com`, etc.
          readOnly: true
        tracking_status:
          description: >-
            The current status of the package, such as `in_transit` or
            `delivered`
          readOnly: true
        label_download:
          readOnly: true
        form_download:
          description: >
            The link to download the customs form (a.k.a. commercial invoice)
            for this shipment, if any.  Forms are in PDF format. This field is
            null if the shipment does not require a customs form, or if the
            carrier does not support it.
          readOnly: true
          nullable: true
        insurance_claim:
          description: >
            The link to submit an insurance claim for the shipment.  This field
            is null if the shipment is not insured or if the insurance provider
            does not support online claim submission.
          readOnly: true
          nullable: true
