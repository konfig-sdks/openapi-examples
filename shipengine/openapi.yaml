        |`shipper`   | The shipper is responsible for this tax.

        |`recipient` | The recipient of the shipment is responsible for this
        tax.

        |`ior`       | The importer of records is responsible for tax.
      type: string
      enum:
        - shipper
        - recipient
        - ior
