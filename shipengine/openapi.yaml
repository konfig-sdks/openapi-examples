          name: rate_id
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/se_id'
        - description: Shipment ID
          name: shipment_id
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/se_id'
        - description: >-
            Only return labels that originate from a specific
            [warehouse](https://www.shipengine.com/docs/shipping/ship-from-a-warehouse/)
          name: warehouse_id
