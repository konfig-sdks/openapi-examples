    put:
      tags:
        - shipments
      summary: Parse shipping info
      operationId: parse_shipment
      description: >
        The shipment-recognition API makes it easy for you to extract shipping
        data from unstructured text, including people's names, addresses,
        package weights and dimensions, insurance and delivery requirements, and
        more.


