      summary: Create Story Link
      operationId: Story_createLink
      description: >-
        Story Links (called Story Relationships in the UI) allow you create
        semantic relationships between two stories. The parameters read like an
        active voice grammatical sentence:  subject -> verb -> object.


        The subject story acts on the object Story; the object story is the
        direct object of the sentence.


        The subject story "blocks", "duplicates", or "relates to" the object
        story.  Examples:

        - "story 5 blocks story 6” -- story 6 is now "blocked" until story 5 is
        moved to a Done workflow state.

        - "story 2 duplicates story 1” -- Story 2 represents the same body of
        work as Story 1 (and should probably be archived).

        - "story 7 relates to story 3”
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStoryLink'
        required: true
      responses:
        '201':
          description: Resource
          content:
