  /api/v3/search:
    get:
      tags:
        - Search
      summary: Search
      operationId: Search_epicsAndStories
      description: >-
        Search lets you search Epics and Stories based on desired parameters.
        Since ordering of the results can change over time (due to search
        ranking decay, new Epics and Stories being created), the `next` value
        from the previous response can be used as the path and query string for
        the next page to ensure stable ordering.
      parameters:
        - description: >-
            See our help center article on [search
            operators](https://help.shortcut.com/hc/en-us/articles/360000046646-Search-Operators)
          in: query
          name: query
          required: true
          schema:
            type: string
            minLength: 1
        - description: >-
            The number of search results to include in a page. Minimum of 1 and
            maximum of 25.
          in: query
          name: page_size
          required: false
          schema:
            type: integer
            format: int64
        - description: |-
            The amount of detail included in each result item.
               "full" will include all descriptions and comments and more fields on
               related items such as pull requests, branches and tasks.
               "slim" omits larger fulltext fields such as descriptions and comments
               and only references related items by id.
               The default is "full".
          in: query
          name: detail
          required: false
          schema:
            type: string
            enum:
              - full
              - slim
        - description: The next page token.
          in: query
          name: next
          required: false
          x-doc-skip: true
          schema:
            type: string
        - description: >-
            A collection of entity_types to search. Defaults to story and epic.
            Supports: epic, iteration, objective, story.
          in: query
          name: entity_types
          required: false
          x-doc-skip: true
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - story
                - milestone
                - epic
                - iteration
                - objective
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResults'
        '400':
          description: >-
            **Either:** (1) Schema mismatch **or** (2) Maximum of 1000 search
            results exceeded 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaxSearchResultsExceededError'
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
