openapi: 3.0.0
info:
  title: Shortcut API
  description: Shortcut API
  version: '3.0'
servers:
  - url: https://api.app.shortcut.com
tags:
  - name: Story
  - name: Epic
  - name: File
  - name: Iteration
  - name: Category
  - name: Group
  - name: Label
  - name: Project
  - name: Search
  - name: Template
  - name: Milestone
  - name: Objective
  - name: CustomField
  - name: Member
  - name: KeyResult
  - name: Repository
  - name: Workflow
  - name: ExternalLinkStory
paths:
  /api/v3/categories:
    get:
      tags:
        - Category
      summary: List Categories
      operationId: Category_listAll
      description: List Categories returns a list of all Categories and their attributes.
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryListAllResponse'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
    post:
      tags:
        - Category
      summary: Create Category
      operationId: Category_createNewCategory
      description: Create Category allows you to create a new Category in Shortcut.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCategory'
        required: true
      responses:
        '201':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/categories/{category-public-id}:
    get:
      tags:
        - Category
      summary: Get Category
      operationId: Category_getInformation
      description: Get Category returns information about the selected Category.
      parameters:
        - description: The unique ID of the Category.
          in: path
          name: category-public-id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
    put:
      tags:
        - Category
      summary: Update Category
      operationId: Category_updateName
      description: >-
        Update Category allows you to replace a Category name with another name.
        If you try to name a Category something that already exists, you will
        receive a 422 response.
      parameters:
        - description: The unique ID of the Category you wish to update.
          in: path
          name: category-public-id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCategory'
        required: true
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
    delete:
      tags:
        - Category
      summary: Delete Category
      operationId: Category_deleteCategory
      description: Delete Category can be used to delete any Category.
      parameters:
        - description: The unique ID of the Category.
          in: path
          name: category-public-id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No Content
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/categories/{category-public-id}/milestones:
    get:
      tags:
        - Category
      summary: List Category Milestones
      operationId: Category_listMilestones
      description: >-
        List Category Milestones returns a list of all Milestones with the
        Category.
      parameters:
        - description: The unique ID of the Category.
          in: path
          name: category-public-id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryListMilestonesResponse'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/categories/{category-public-id}/objectives:
    get:
      tags:
        - Category
      summary: List Category Objectives
      operationId: Category_listObjectives
      description: Returns a list of all Objectives with the Category.
      parameters:
        - description: The unique ID of the Category.
          in: path
          name: category-public-id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryListObjectivesResponse'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/custom-fields:
    get:
      tags:
        - CustomField
      summary: List Custom Fields
      operationId: CustomField_list
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomFieldListResponse'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/custom-fields/{custom-field-public-id}:
    get:
      tags:
        - CustomField
      summary: Get Custom Field
      operationId: CustomField_getById
      parameters:
        - description: The unique ID of the CustomField.
          in: path
          name: custom-field-public-id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomField'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
    put:
      tags:
        - CustomField
      summary: Update Custom Field
      operationId: CustomField_updateDefinition
      description: >-
        Update Custom Field can be used to update the definition of a Custom
        Field. The order of items in the 'values' collection is interpreted to
        be their ascending sort order.To delete an existing enum value, simply
        omit it from the 'values' collection. New enum values may be created
        inline by including an object in the 'values' collection having a
        'value' entry with no 'id' (eg. {'value': 'myNewValue', 'color_key':
        'green'}).
      parameters:
        - description: The unique ID of the CustomField.
          in: path
          name: custom-field-public-id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomField'
        required: true
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomField'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '409':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataConflictError'
        '422':
          description: Unprocessable
    delete:
      tags:
        - CustomField
      summary: Delete Custom Field
      operationId: CustomField_deleteField
      parameters:
        - description: The unique ID of the CustomField.
          in: path
          name: custom-field-public-id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/entity-templates:
    get:
      tags:
        - Template
      summary: List Entity Templates
      operationId: Template_listEntityTemplates
      description: List all the entity templates for the Workspace.
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplateListEntityTemplatesResponse'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
    post:
      tags:
        - Template
      summary: Create Entity Template
      operationId: Template_createNewEntity
      description: Create a new entity template for the Workspace.
      requestBody:
        description: Request paramaters for creating an entirely new entity template.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEntityTemplate'
        required: true
      responses:
        '201':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityTemplate'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/entity-templates/disable:
    put:
      tags:
        - Story
      summary: Disable Story Templates
      operationId: Story_disableTemplate
      description: Disables the Story Template feature for the Workspace.
      responses:
        '204':
          description: No Content
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/entity-templates/enable:
    put:
      tags:
        - Story
      summary: Enable Story Templates
      operationId: Story_enableTemplateFeature
      description: Enables the Story Template feature for the Workspace.
      responses:
        '204':
          description: No Content
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/entity-templates/{entity-template-public-id}:
    get:
      tags:
        - Template
      summary: Get Entity Template
      operationId: Template_getInformation
      description: Get Entity Template returns information about a given entity template.
      parameters:
        - description: The unique ID of the entity template.
          in: path
          name: entity-template-public-id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityTemplate'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
    put:
      tags:
        - Template
      summary: Update Entity Template
      operationId: Template_updateContents
      description: Update an entity template's name or its contents.
      parameters:
        - description: The unique ID of the template to be updated.
          in: path
          name: entity-template-public-id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: |-
          Request parameters for changing either a template's name or any of
            the attributes it is designed to pre-populate.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEntityTemplate'
        required: true
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityTemplate'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
    delete:
      tags:
        - Template
      summary: Delete Entity Template
      operationId: Template_deleteEntityTemplate
      parameters:
        - description: The unique ID of the entity template.
          in: path
          name: entity-template-public-id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/epic-workflow:
    get:
      tags:
        - Epic
      summary: Get Epic Workflow
      operationId: Epic_getWorkflow
      description: Returns the Epic Workflow for the Workspace.
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EpicWorkflow'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/epics:
    get:
      tags:
        - Epic
      summary: List Epics
      operationId: Epic_listAllAttributes
      description: List Epics returns a list of all Epics and their attributes.
      parameters:
        - description: >-
            A true/false boolean indicating whether to return Epics with their
            descriptions.
          in: query
          name: includes_description
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EpicListAllAttributesResponse'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
    post:
      tags:
        - Epic
      summary: Create Epic
      operationId: Epic_createNewEpic
      description: Create Epic allows you to create a new Epic in Shortcut.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEpic'
        required: true
      responses:
        '201':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Epic'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/epics/{epic-public-id}:
    get:
      tags:
        - Epic
      summary: Get Epic
      operationId: Epic_getInformation
      description: Get Epic returns information about the selected Epic.
      parameters:
        - description: The unique ID of the Epic.
          in: path
          name: epic-public-id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Epic'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
    put:
      tags:
        - Epic
      summary: Update Epic
      operationId: Epic_updateDetails
      description: >-
        Update Epic can be used to update numerous fields in the Epic. The only
        required parameter is Epic ID, which can be found in the Shortcut UI.
      parameters:
        - description: The unique ID of the Epic.
          in: path
          name: epic-public-id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEpic'
        required: true
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Epic'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
    delete:
      tags:
        - Epic
      summary: Delete Epic
      operationId: Epic_deleteEpic
      description: >-
        Delete Epic can be used to delete the Epic. The only required parameter
        is Epic ID.
      parameters:
        - description: The unique ID of the Epic.
          in: path
          name: epic-public-id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No Content
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/epics/{epic-public-id}/comments:
    get:
      tags:
        - Epic
      summary: List Epic Comments
      operationId: Epic_getAllEpicComments
      description: Get a list of all Comments on an Epic.
      parameters:
        - description: The unique ID of the Epic.
          in: path
          name: epic-public-id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EpicGetAllEpicCommentsResponse'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
    post:
      tags:
        - Epic
      summary: Create Epic Comment
      operationId: Epic_createComment
      description: This endpoint allows you to create a threaded Comment on an Epic.
      parameters:
        - description: The ID of the associated Epic.
          in: path
          name: epic-public-id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEpicComment'
        required: true
      responses:
        '201':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreadedComment'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/epics/{epic-public-id}/comments/{comment-public-id}:
    post:
      tags:
        - Epic
      summary: Create Epic Comment Comment
      operationId: Epic_createCommentComment
      description: >-
        This endpoint allows you to create a nested Comment reply to an existing
        Epic Comment.
      parameters:
        - description: The ID of the associated Epic.
          in: path
          name: epic-public-id
          required: true
          schema:
            type: integer
            format: int64
        - description: The ID of the parent Epic Comment.
          in: path
          name: comment-public-id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCommentComment'
        required: true
      responses:
        '201':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreadedComment'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
    get:
      tags:
        - Epic
      summary: Get Epic Comment
      operationId: Epic_getCommentInfo
      description: This endpoint returns information about the selected Epic Comment.
      parameters:
        - description: The ID of the associated Epic.
          in: path
          name: epic-public-id
          required: true
          schema:
            type: integer
            format: int64
        - description: The ID of the Comment.
          in: path
          name: comment-public-id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreadedComment'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
    put:
      tags:
        - Epic
      summary: Update Epic Comment
      operationId: Epic_updateComment
      description: This endpoint allows you to update a threaded Comment on an Epic.
      parameters:
        - description: The ID of the associated Epic.
          in: path
          name: epic-public-id
          required: true
          schema:
            type: integer
            format: int64
        - description: The ID of the Comment.
          in: path
          name: comment-public-id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateComment'
        required: true
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreadedComment'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
    delete:
      tags:
        - Epic
      summary: Delete Epic Comment
      operationId: Epic_deleteComment
      description: This endpoint allows you to delete a Comment from an Epic.
      parameters:
        - description: The ID of the associated Epic.
          in: path
          name: epic-public-id
          required: true
          schema:
            type: integer
            format: int64
        - description: The ID of the Comment.
          in: path
          name: comment-public-id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No Content
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/epics/{epic-public-id}/stories:
    get:
      tags:
        - Epic
      summary: List Epic Stories
      operationId: Epic_listStories
      description: Get a list of all Stories in an Epic.
      parameters:
        - description: The unique ID of the Epic.
          in: path
          name: epic-public-id
          required: true
          schema:
            type: integer
            format: int64
        - description: >-
            A true/false boolean indicating whether to return Stories with their
            descriptions.
          in: query
          name: includes_description
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EpicListStoriesResponse'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/epics/{epic-public-id}/unlink-productboard:
    post:
      tags:
        - Epic
      summary: Unlink Productboard from Epic
      operationId: Epic_unlinkProductboard
      description: This endpoint allows you to unlink a productboard epic.
      parameters:
        - description: The unique ID of the Epic.
          in: path
          name: epic-public-id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No Content
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/external-link/stories:
    get:
      tags:
        - ExternalLinkStory
      summary: Get External Link Stories
      operationId: ExternalLinkStory_getStories
      description: Get Stories which have a given External Link associated with them.
      parameters:
        - description: The external link associated with one or more stories.
          in: query
          name: external_link
          required: true
          schema:
            type: string
            maxLength: 2048
            pattern: ^https?://.+$
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalLinkStoryGetStoriesResponse'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/files:
    get:
      tags:
        - File
      summary: List Files
      operationId: File_listFiles
      description: List Files returns a list of all UploadedFiles in the workspace.
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileListFilesResponse'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
    post:
      tags:
        - File
      summary: Upload Files
      operationId: File_uploadAndAssociate
      description: >-
        Upload Files uploads one or many files and optionally associates them
        with a story.
           Use the multipart/form-data content-type to upload.
           Each `file` key should contain a separate file.
           Each UploadedFile's name comes from the Content-Disposition header "filename" directive for that field.
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FileUploadAndAssociateRequest'
      responses:
        '201':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileUploadAndAssociateResponse'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
  /api/v3/files/{file-public-id}:
    get:
      tags:
        - File
      summary: Get File
      operationId: File_getFileInfo
      description: Get File returns information about the selected UploadedFile.
      parameters:
        - description: The File’s unique ID.
          in: path
          name: file-public-id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadedFile'
        '400':
          description: Schema mismatch
        '404':
          description: Resource does not exist
        '422':
          description: Unprocessable
    put:
      tags:
        - File
      summary: Update File
      operationId: File_updateProperties
      description: >-
        Update File updates the properties of an UploadedFile (but not its
        content).
      parameters:
        - description: The unique ID assigned to the file in Shortcut.
          in: path
          name: file-public-id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
